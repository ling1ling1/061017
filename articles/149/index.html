<p style="text-align: justify;">И заповедал нам великий целитель Гиппократ: &laquo;Не повреди здоровью больного &mdash; Природа сама знает, что является спасением&raquo;.</p>
<p style="text-align: justify;">В этой связи меня давно занимали 2 вопроса: 1) Если Природа сама все знает, то нахера вообще нужен врач? и 2) Когда врач прописывает человеку яд, у которого 20 побочных эффектов, он типа не вредит здоровью?</p>

<p style="text-align: justify;">
В связи с очередным плагиатом я особо подчеркиваю: у меня нет партнерских отношений ни с одним другим сайтом и я не давал никаких согласий на копирование плодов своего интеллекта. Однако я прекрасно понимаю, что интернет&nbsp;&mdash; это воровская и сортирная среда, и если ты что-то публикуешь в ней, будь готов к тому, что это своруют да еще и насрут под дверью, накроют газеткой, подожгут и позвонят в звонок. Поэтому если где-то в сети попадаются некие материалы, которые то ли похожи на мои, то ли в буквальном смысле повторяют материалы этого сайта&nbsp;&mdash; это все своровано у меня. Мой стиль изложения уникален и &laquo;уши&raquo; истинного авторства видны всегда, даже если текст &laquo;вычесывают&raquo; дабы не ранить чувства всяких щепетильных придурков, которые падают в обморок уже от слова &laquo;жопа&raquo;. Т.е. жопа, которую они каждый день вытирают, есть, а слова такого быть не должно. Ну лан...</p>
<hr width="50%" />
<p style="text-align: justify;">О здоровье сегодня не говорит только ленивый. И нужно признать: многие рассусоливают это дело весьма заманчиво и убедительно. Послушаешь одного &mdash; вроде дело говорит, послушаешь другую &mdash; вроде тоже дело! А идеологов у таких чревовещателей, представляющих самые разные методы оздоровления и продления жизни, &mdash; более 50. Нет, ты представляешь себе &mdash; <a href="https://ling1ling1.github.io/061017/news/133#_similar">больше 50 способов и методик</a>!? И как из этого выбирать?</p> 
<p style="text-align: justify;">Есть очень простой прием, позволяющий оценить степень компетентности человека что-то там заливающего про здоровье и то &laquo;как надо&raquo;. Нужно просто смотреть на то, как он выглядит. Ну вот посмотри например на <a href="https://www.youtube.com/watch?v=3oxrLiwflZo&start=300">отпетую сыроедку</a>&nbsp;&mdash; ты реально думаешь, что это нечто отличается здоровьем и проживет долго? Или взгляни на <a href="https://www.youtube.com/watch?v=j-V21NqIq38">апологета чудотворного дыхания</a>&nbsp;&mdash; как тебе нравится этот одутловатый вахтер в окулярах и с немытой головой? Или вот, например, кумир паранормальных целителей тов. <a href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B5%D0%B2%D0%B0%D1%88%D0%BE%D0%B2,_%D0%9D%D0%B8%D0%BA%D0%BE%D0%BB%D0%B0%D0%B9_%D0%92%D0%B8%D0%BA%D1%82%D0%BE%D1%80%D0%BE%D0%B2%D0%B8%D1%87">Левашов</a> &mdash; это что ль здоровый человек? Или может <a href="http://img1.liveinternet.ru/images/attach/c/8/101/322/101322293__HatybovAM.jpg">Хатыбов</a>? Вот <a href="https://www.youtube.com/watch?v=T2k3mAJP2uI">еще парочка</a> «ведущих специалистов по продлению жизни» из музея восковых фигур. Да найди в сети фото или видео любого гуру-оздоровителя &mdash; это ж обрыдаться можно!</p>
<p style="text-align: justify;">Идол, можно сказать, икона оздоровленцев всех стран <a href="http://www.vokrugsveta.ru/vs/article/6847/">Пол Брэгг</a> и  тот врал как сивый мерин &mdash; при жизни он в целях саморекламы преувеличивал свой возраст на целых 14 лет! Поэтому все думают и повсюду пишется, что умер он в возрасте 95 лет якобы от того, что его шарахнуло волной во время катания на серфе, тогда как в реальности наш герой скопытился в 81 год на улице от банального сердечного приступа. Вот так удар для верующих! Правда они все равно верят. А сколько сказок рассказано о <a href="http://navostok.net/hunza-the-land-of-vegetarians-and-longlivers/">&laquo;долгожителях&raquo; долины Хунза</a>... В общем, кругом одно вранье. Врут все, даже когда это особо не требуется.</p>
<p style="text-align: justify;">Я вообще не понимаю, как можно следовать советам о том, как стать здоровее, которые дают явно нездоровые люди? Ведь одного взгляда на любого кумира достаточно чтобы понять, с чем ты имеешь дело. Когда человек смотрит на мятое яблоко с пятнами гниения, он понимает, что это не то, что стоит класть в рот. Когда же он смотрит на мятое нечто, убеленное сединами как миссис Марпл, он почему-то внимает ему разинув рот. Где логика? А потом практически ни один кумир оздоровленцев не прожил дольше среднего. Было лишь 3 человека в мире, чревовещавших на волне ЗОЖ для рабочих и крестьян, которые вроде как ничего к возрасту не приписывали и прожили больше 90 лет &mdash; это Шелтон (90), наша Шаталова (95) и Уокер (99). Все.</p>

<p style="text-align: justify;">Итак, как чисто по внешнему виду человека определить, насколько он реально здоров и есть ли у него перспективы в плане долгожительства? При этом совершенно наплевать на то, чем он там занимается или говорит, что занимается. Вот просто смотрим на тушку и прикидываем, что с реальным здоровьем и тем более долголетием несовместимо.</p>
<ol>
<li style="text-align: justify;">Выпирающее пузо, здоровенная жопа и вообще фигура, напоминающая грушу. При этом человек может сколько угодно кичиться своей силой или типа того. Если есть пузо &mdash; это не жилец. Особенно круто, если пузо начинается на уровне сисек.</li>
<li style="text-align: justify;">Пунцовое лицо, багроволицость известная также как гипертонический румянец.</li>
<li style="text-align: justify;">Тяжелое шумное дыхание, одышка. Здоровый человек большую часть времени дышит практически бесшумно.</li>
<li style="text-align: justify;">Скованность, затрудненность в движениях. Например, человек с трудом приседает, встает с кряхтением, с трудом дотягивается до чего-то. В принципе объект может и не кряхтеть, но всегда видно, когда движения даются легко, а когда не очень.</li>
<li style="text-align: justify;">Ногти на ногах. Если изъедены грибками &mdash; дело плохо. Хотя понятно, что чужие ноги без носков не так-то просто увидеть.</li>
<li style="text-align: justify;">Гнилые зубы. Кривые зубы, желтоватые зубы &mdash; это совершенно нормально. Ненормальны зубы черные, крошащиеся. И хотя сегодня зубы тебе хоть все заменят на протезы, это мгновенно видно.</li>
<li style="text-align: justify;">Полностью седая голова словно ее сутки вымачивали в пергидроле. Седина то там, то сям с возрастом это нормально. Ненормально когда чел весь белый. &laquo;Настоящие мужики&raquo; сединой как дураки гордятся, а женщины свою паклю постоянно красят &mdash; так вот сразу не всегда и скажешь, насколько она седая. Поэтому нужно смотреть корни волос.</li>
<li style="text-align: justify;">Сильный целлюлит или, наоборот, крайняя худоба. Касается в основном женщин как нетрудно догадаться.</li>
<li style="text-align: justify;">Гнилостный, голодно-несвежий запах изо рта. Это как бы не визуальный признак, но отфиксировать его достаточно просто. И для этого даже не нужно залезать ни к кому в рот.</li>
<li style="text-align: justify;">Очень плохо, когда человек будучи уже сравнительно &laquo;в возрасте&raquo; (где-то после 35) ни на что не жалуется. Такие обычно подыхают внезапно, без видимых причин. Да, это тоже на лице не написано, но можно спросить. Хотя кто ж правду-то скажет? Все ж хотят казаться терминаторами.</li>
</ol>
<p style="text-align: justify;">Тут крайне важно понимать, что в 50 лет человек конечно же не может выглять в точности как в 25 лет &mdash; некоторые изменения необратимы и печать возраста всегда можно разглядеть. Даже у людей в отличной форме это, прежде всего, морщины и некоторое обвисание тканей то там, то сям, проступающая седина, повышенная пигментация и &laquo;уже не та&raquo; фактура кожи, сосудистые &laquo;звездочки&raquo; и т.д. Но все это абсолютно нормально и не никак не влияет на продолжительность жизни. Люди, которые пытаются маскировать свой возраст с помощью пластических операций и прочих косметологических ухищрений просто жалки, ибо смерть идет изнутри, а не извне. Настоящие герои &mdash; те, кто с возрастом не занимается никаким подштукатуриванием фасада. Настоящая крутизна &mdash; это когда человек безо всяких подтяжек, подмазок, подкрасок и ботокса в 55 лет (с мелкими оговорками) выглядит скажем на 30. Женщины, борющиеся со старостью с помощью косметических изъёбств просто не понимают, насколько отвратительно все это выглядит &mdash; весь их возраст все равно предельно очевиден, а штукатурка, мазня и силикон не вызывают ничего кроме кладбищенского сожаления.</p>
