<td class="blok"><div align="left"><h2>Отчет о приеме 4-х продуктов</h2></div>
	<hr>
	<table>
	<tr><td colspan="2"><span name='article_start'></span><p style="text-align: justify;">Я публикую чьи-то отзывы крайне редко. А не публикую я их по двум причинам:</p>
<ol>
<li style="text-align: justify;">В век интернета 80% отзывов&nbsp;&mdash; липа, фейк, штамповка под копирку, заказуха, дешевая примитивная реклама из серии &laquo;Ой, блин, мне так понравилось, что теперь всем рекомендую&raquo; или антиреклама, т.е. очернительство. На любом сайте, где есть возможность оставлять отзывы (или нелепые полуграмотные комментарии),&nbsp;&mdash; у 4-х персонажей из 10 (называть это виртуальное нечто людьми язык не поворачивается) оценка всегда&nbsp;&laquo;супер, всем рекомендую&raquo;, еще у 4-х &mdash; &laquo;полный отстой, ни в коем случае&raquo; и оставшиеся 2-е из 10&nbsp;&mdash; как неоформленный кал, т.е. ни вашим, не нашим, ни туда, ни сюда. Я лично отзывов никогда не то что не пишу, а даже не читаю&nbsp;&mdash; ни о чем и ни о ком. И тебе не советую. Нужно своей головой думать и иметь обо всем свое <span style="text-decoration: underline;">собственное</span> мнение, основанное на <span style="text-decoration: underline;">личном</span> опыте. А не рыскать по помойке (то бишь интернету) и не складывать в кучу + и &minus; мнений тех, о ком ты вообще ничего не знаешь, в надежде, что из этой горы мусора каким-то образом вылупится нечто, что позволит тебе научиться плавать, сидя на берегу.</li>
<li style="text-align: justify;">Людей, которые могли бы (или хотели) <span style="text-decoration: underline;">пис&aacute;ть</span> внятные, подробные, осмысленные отзывы, крайне мало. Современный человек, эта жертва пресловутых технологий и мобильных гаджетов, писать скоро разучится совсем. Многие и говорят-то уже с трудом...</li>
</ol>
<p style="text-align: justify;">Однако иногда встречаются люди, которые меня буквально восхищают. Представляю отзыв одного из таких людей &mdash; женщины из Грозного, давно страдающей ревматоидным полиартритом, который, как известно, не лечится. Сразу подчеркну, что и у меня пока нет ключа к этому заболеванию. <span style="text-decoration: underline;">Пока</span> нет, но, думаю, будет&nbsp;&mdash; у Ревича он был, значит, рано или поздно разберусь.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">Во время приема Р2 очень уж сильных реакций не было. Первые несколько дней &mdash; что-то похожее на гриппозное состояние и какие-то странные ощущения в голове. Головная боль начиналась 3 раза, продолжалась несколько часов и к вечеру проходила. 1-й раз боль была сосредоточена в теменной, лобной и височных областях, 2-й раз &mdash; только лобные доли, 3-й раз&nbsp;&mdash; лобные доли и кости носа. Ощущения можно описать как &laquo;излучение чего-то темно-серого и горячего, выступющего за пределы черепа на пару сантиметров&raquo;&nbsp;&mdash; другой метафоры не могу подобрать. Видимо иммунитет решил взяться сначала за голову, а не за суставы, как я рассчитывала. И хотя моя голова за всю жизнь ни разу не видела красок, завивок, бальзамов и прочей хрени, но зато были частые ангины и гайморит с соответствующим &laquo;лечением&raquo; и всеми вытекающими. Из носоглотки по утрам отхаркивала какую то хрень зеленого или желто-коричневого цвета с убойным запахом разлагающейся ткани и каких то лекарств, прямо как в отделении гнойной хирургии. Постепенно эта хрень сошла на нет. Также был энергетический подъем &mdash; есть не особо хотелось, особенно мясо. Месячные начались на две недели раньше времени. Сначала из матки пару дней выходили какие то образования похожие на пленку, которая выстилает внутри куриный желудок, не такая жесткая, но желто-коричневая и сморщенная. Любопытно, что во время приема мои кожные покровы пожелтели, и пару раз был так называемый сброс желчи &mdash; сильный нарастающий дискомфорт в животе с тошнотой и последующим жидким стулом темно-коричневого цвета и ужасного запаха.</p>
<p style="text-align: justify; padding-left: 30px;">Вообще, запах &mdash; это отдельная тема. На протяжении всего приема продуктов и до настоящего времени песня &laquo;Принцессы пукают духами&raquo; &mdash; явно не про меня. До приема продуктов мне почти никогда не надо было так тщательно проветривать туалет после похода &laquo;по большому&raquo;, как во время их приема и после.</p>
<p style="text-align: justify;">Кажется на 3-й день после окончания P2 накатила сильная тошнота, очень хотелось кислого&nbsp;&mdash; ела мякоть лимона и немного отпускало. Потом в животе стало что-то булькать, переливаться, нарастало состояние дискомфорта наподобие токсикоза. Хотелось уже какого-то завершения с выходом хоть через верх, хоть через низ, но только чтоб закончилось, однако разрядки не наступало. Собралась уже делать клизму, но наконец-то пронесло темно-коричневой жижой. Легче особо не стало, так что клизму все равно сделала (а потом еще два раза). Когда P2 закончился, а BM я еще не получила, вдруг началась какая-то запоздалая реакция &mdash; обострился ревматоидный полиартрит, суставы стали горячими, заболели мышцы.</p>
<p style="text-align: justify;">ВМ принимала уже на фоне такого ухудшения качества жизни, но останавливаться не хотелось, ибо боли были терпимыми, а диету выдерживала довольно строго. Прием ВМ совпал с поездкой на <a href="https://ru.wikipedia.org/wiki/%D0%98%D1%81%D1%81%D1%8B%D0%BA-%D0%9A%D1%83%D0%BB%D1%8C">Иссык-Куль</a>. Из необычного &mdash; в первый же выход на пляж загар лег на тело так, как будто проявилась фотопленка &mdash; тело моментально потемнело. Вообще, к концу 5-го дня из всей компании я была буквально коричневая, словно пробыла под солнцем намного дольше всех остальных. Интересен и такой момент: ноги спереди (голени), покрылись прожилками мелких сосудов бордового и темно-красного цвета &mdash; выглядело это как свежий кровоподтек от удара, но абсолютно безболезненно. Это интересно еще и потому, что в памяти есть такой факт: несколько лет назад, я проводила каскадные сухие голодания &mdash; 5 дней ничего не ела и не пила, затем 5 дней питалась, следующие 5 дней &mdash; опять воздержание от пищи и жидкости и т.д. И так на протяжении 3-х месяцев. Это было зимой, а весной того же года я ушла в сухой голод, который продлился 7 дней &mdash; это остановило воспалительный процесс. Так вот летом того же года после загара на все том же Иссык-Куле на ногах были точно такие же кровоподтеки &mdash; со стороны это выглядело как сильнейший ожог голени от колена до пальцев ног. Автор каскадного сухого голодания, по методике которой я голодала, писала, что во время такого голода &laquo;из клеток организма выходит радиоактивная вода&raquo;. Бывалые голодальщики утверждают, что на сухом голоде очень сильно отмирают капилляры. Однако что это было на самом деле &mdash; неизвестно. Но такого проявления загара как этим летом раньше не было никогда.</p>
<p style="text-align: justify;">Принимая МТ, я случайно выкинула &laquo;финт&raquo; &mdash; в собственной глупости не очень хочется признаваться, но что было, то было. В общем, поутру я в задумчивости выпила <span style="text-decoration: underline;">двойную дозу</span> и унеслась по делам. Обедала вне дома и также &laquo;на автомате&raquo; приняла двойную дозу второй раз. К вечеру мне конкретно поплохело &mdash; боли в мышцах и суставах обострились, но планы на завтра уже были выстроены, голова была занята делами, так что я так и не поняла, что приняла двойную дозу. На второй день приема МТ в таком же режиме двигаться стало еще труднее, и к вечеру организм включил сирену &mdash; все тело охватил жар! Вот не температура, а именно жар такой, что я просто прыгнула в ванну под ледяной душ, где и осознала содеянное. Вытащила себя из ванны, пересчитала капсулы и, понятное дело, пришла в ужас. Два следующих дня ничего не принимала&nbsp;&mdash; просто отлеживалась в постели, не шевелясь. Последующие дозы МТ, но уже в правильной дозировке также вызвали усиление боли.</p>
<p style="text-align: justify;">В процессе приема IR я почувствовала облегчение &mdash; воспалительный процесс остановился, боли заметно поутихли. В общем и целом, результаты приема P2, BM, MT и IR таковы:</p>
<ul>
<li style="text-align: justify;">Вес был 68кг, сейчас &mdash; 62кг, живот втянулся. </li>
<li style="text-align: justify;">Странным образом побелели зубы. </li>
<li style="text-align: justify;">В горле часто бывало ощущение кома &mdash; сейчас его нет. На щитовидке слева есть узел &mdash; его визуально видно, он на месте. </li>
<li style="text-align: justify;">Сейчас бывает, что отхаркивается какая то сопля, но без запаха. Вообще, такое ощущение, что носоглотка &laquo;похудела&raquo; &mdash; при вдохе-выдохе у меня там аж сквозняк гуляет. И языку как будто места больше. Ну не зубы же раздвинулись?! </li>
<li style="text-align: justify;">С языка сошел белый налет. Раньше у меня была проблема &mdash; приходилось очень тщательно следить за свежестью дыхания. Особенно неприятным иногда был запах после сна, причем без разницы &mdash; дневного или ночного, и если была голодная. Во время приема IR запах вроде бы ушел &mdash; дочь говорит, что &laquo;пахнет пустотой&raquo;. Но сейчас опять бывают случаи неприятного запаха.</li>
<li style="text-align: justify;">Аппетит, кроме первых двух недель, был зверский &mdash; порции брала двойные. Во время приема IR стала наедаться малым количеством пищи. Сейчас аппетит опять хороший и ем много. </li>
<li style="text-align: justify;">Сон отменный, глубокий, просыпаюсь легко, даже если мало сплю. Сплю всю ночь практически в одной позе. Раньше, бывало, храпела во сне так, что иногда мешало спать мне самой. Последнюю неделю, засыпая, сильно вздрагиваю всем телом. Раньше во время сна (да и не только) в голове все время крутились какие то дурные песенки &mdash; просыпаясь, ловила себя на мысли, что напеваю что-то, либо в голове всю ночь шел какой то дурацкий диалог. Сейчас внутри меня все больше тишины &mdash; это чертовски приятно и отлично снимает напряжение.</li>
<li style="text-align: justify;">Перестала вставать в туалет по ночам &mdash; до утра сплю спокойно, даже если пила на ночь.</li>
<li style="text-align: justify;">Чувствую, что у меня больше энергии &mdash; много дел успеваю за день, спина сама держится прямо. Иногда это ощущение отступает, реагирую на смену погоды. </li>
<li style="text-align: justify;">Что интересно: лимфатические узлы во время обострения у меня не увеличивались, а наоборот &mdash; стали меньше прощупываться, мягче что ли стали. </li>
<li style="text-align: justify;">Во время приема продуктов месячные были обильные, цвет крови нормальный. Сейчас кровь при месячных идет черного цвета и скудно (до приема было так же). </li>
<li style="text-align: justify;">Укрепились ногти &mdash; раньше слоились, сейчас нет. </li>
<li style="text-align: justify;">Волосы не выпадают как раньше, но появилась перхоть. Интересно, причем здесь перхоть?! Седой волос странным образом становится менее заметным, темнеет. </li>
<li style="text-align: justify;">Возникла резкая нетерпимость к запахам выхлопных газов и жареного растительного масла на улицах (возле общепита) &mdash; поймала себя на том, что затаиваю дыхание в таких зонах.</li>
<li style="text-align: justify;">Самое интересное ощущение держалось некоторое время после приема продуктов &mdash; как будто у меня все тело, каждая клеточка под контролем. Это ощущение шло прямо из мозга &mdash; я чувствовала себя как хорошо настроенный музыкальный инструмент. И это несмотря на то, что суставная боль доставляла мне большой дискомфорт. Постепенно это ликование сгладилось &mdash; сейчас я нахожусь в состоянии нормального душевного равновесия, хотя вокруг меня происходит много неприятных событий. </li>
</ul>
<p style="text-align: justify;">Теперь о моем ревматоидном полиартрите. Как только закончился IR, боли усилились, но теперь они другого характера &mdash; это скорее мышечные боли, даже можно сказать сухожильные, ощущение стянутости в мышцах и в жилах. Оттого, что стянуты суставы, больно наступать на ноги &mdash; как будто задеваются нервы в голеностопе и коленях. Особенно, если посидишь &mdash; кровоток в ноге из-за этого уменьшается, да и в любой позе без движения мышцы деревенеют. В локтях и лучезапястном суставе такие же ощущения. От этого слабость в мышцах и боли в спине (зона L5-S1), пояснично-крестцовой области и шее. Стянутость снимается упражнениями на растяжку где-то на 30%. И также становится легче двигаться после горячего душа. После обеда скованность постепенно отпускает. Во время приема продуктов боли усиливались к вечеру и ночью тоже тело болело. Сейчас же наоборот &mdash; к ночи совсем хорошо. Как-то пару недель назад вечером свело судорогой икроножную мышцу до дикой боли! Даже на следующий день комок в мышце не разошелся до конца.</p>
<p style="text-align: justify;">И еще такой парадокс. Уже больше 4-х лет я более-менее придерживаюсь питания без мучного, картошки, риса, сахара и прочих сладостей. Также почти не ем молочку. Фрукты &mdash; по минимуму, масло &mdash; только оливковое. Так вот прошлой осенью было некоторое обострение &mdash; похожая на сегодняшнюю утренняя скованность, сухая боль в мышцах. И как-то меня это так достало, что я сварила себе какао с сахаром (ну, очень я его хотела), сделала бутерброд с маслом и сыром и съела с таким кайфом! &laquo;Да какого черта!&raquo; &mdash; подумала я, &mdash; все равно все болит, что толку держать эту диету?! На следующее утро мне не стало хуже, а даже наоборот! Потом я около месяца с удовольствием пила какао с сахаром и ела бутерброды по утрам, правда хлеб брала ржаной. И мне стало намного легче &mdash; эта скованность ушла.</p>
<p style="text-align: justify;">Так вот сейчас (уже с неделю как) я начала есть фрукты &mdash; ну, очень хотелось! Вот какао с сахаром в этот раз как то не пошло, а фрукты &mdash; да. И опять мне стало легче &mdash; утренняя скованность ушла! И как это объяснить? Хотя артрит &mdash; это такая непостоянная болезнь... То накатит, то отпустит, и невозможно проследить, от чего бывает лучше или хуже. Ах, если бы это было возможным понять! Ведь иногда я совершенно неизвестно отчего чувствую себя абсолютно здоровой &mdash; нет никаких болей, ни суставных, ни мышечных, да и общее самочувствие прекрасное. И это безо всякого изменения рациона питания.</p>
<p style="text-align: justify;">Да, я до сих пор уверена, что внутри меня все еще идет какой-то процесс. И должна сказать, что те результаты, которые я получила от приема всего 4-х препаратов, это очень существенные для меня достижения. Я также готова участвовать в экспериментах с новыми продуктами.</p>
<p style="text-align: justify;">P.S. Тут у нас в гостях последние пару месяцев жила молодая женщина, которая являла собой образец описания симптомов из <a href="https://ling1ling1.github.io/061017/news/143">вашей статьи</a>. У нее диабет II типа (инсулин пока не колет), вес 89кг, постоянные панические атаки и веселые поездки по больницам. Правда веселые они только для меня &mdash; я-то уже понимаю примерный расклад ее болезни. А вся семья обреченно объезжает <a href="https://ling1ling1.github.io/061017/news/1">светил медицины</a> (и не только) с озабоченным выражением лиц, так как вразумительных объяснений причин ее нездоровья они не получают нигде! За это время я узнала много разных &laquo;специалистов&raquo;, ну а мой личный диалог с врачами закончился 9 лет назад по причине осознания полной несостоятельности медикаментозного лечения.</p>
<p style="text-align: justify;">Крайне интересен был вердикт одного диагноста от нетрадиционной медицины, человека очень неординарного мышления, который вывел &laquo;Единую теорию окружающей среды&raquo;, используя так называемый &laquo;системный подход&raquo;. Можно относиться к этому как угодно, но на основе &laquo;информации, считываемой с биополя человека&raquo;, он ставит довольно точные диагнозы. Так вот по поводу этой девушки он сказал: &laquo;Организм находится в предшоковом состоянии. Это сильнейшая аллергия, а диабета, вообще говоря, нет. Сосуды и сердце тоже вообще ни причем, и никакой опухоли в голове нет. Все, что нужно &mdash; найти аллерген, который взвел курок механизма защиты&raquo;. Родственники сказанного не поняли, но тесты на аллергию ее сделать заставили. Естественно, никаких аллергенов не выявили и мнение насчет аллергии похерили. Интересным оно осталось только для меня.</p>

<p style="text-align: justify;">
&mdash; А правда ли, что вы отрицаете такие авторитеты как Гиппократ, Гален, Авиценна?<br /> 
&mdash; Нет, не авторитеты давно умерших врачей я отрицаю, а давно умершие догматы.<br /> 
&mdash; Вот я слышал, что в своем лечении вы используете страшные яды и какие-то неизвестные лекарства, которые изготовляете сами...<br /> 
&mdash; Они неизвестны местным врачам. Конечно, яды я применяю &mdash; ртуть,  мышьяк, купорос &mdash; чтобы использовать их силу против могущества болезни. В мире в общем-то все &mdash; яд, и опасность зависит от дозы.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">
&mdash; Среди врачей кто невежественнее и нахальнее — тому и цена выше.<br />
&mdash; Отчего же это происходит? И как изменить эту нелепость?<br />
&mdash; Никак этого изменить нельзя. Ибо сама медицина в том виде, в каком многие твои коллеги ею занимаются, есть ни что иное, как искусство морочить людей.<br />
&mdash; И что же мне делать?<br />
&mdash; Тебе надо стать потише, меньше отличаться от остальных, меньше ссориться, меньше спорить, стать более похожим на других лекарей...</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">
&mdash; Козу не кормят медом. А ты хочешь сие неразумное стадо потчевать блюдом ему непотребным!</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">
&mdash; Я боюсь не людей, а стремительно убегающего от нас времени. И у меня нет возможности убеждать дураков в твоей правоте.</p>


<p style="text-align: right;">&copy; <a href="https://my-hit.org/film/203831/">Вход в лабиринт</a></p>
<p style="text-align: justify;">У меня дислексия, синдром дефицита внимания и еще наследственный тремор. Но если ты &mdash; Оззи Осборн и с тобой что-то не так, то можешь быть уверен, что потратишь кучу бабок, пока выяснишь свой диагноз. Последний доктор вытянул из меня 720000 долларов за год. &copy; Ozzy Osbourne</p>
<p style="text-align: justify;">Лучшая профилактика &mdash; когда врачи не знают, сколько у тебя денег. &copy; Жанна Фриске</p>
<p style="text-align: justify;">Человек, который никогда не жалуется на здоровье и, особенно, на нервы, должен беспокоиться о своем здоровье намного больше тех, кто всегда чем-то обеспокоен, кому знаком так называемый невроз и, тем более, <a href="https://ling1ling1.github.io/061017/news/143#vsd">вегетососудистая дистония</a>. Вот, например, что пишет в одной из своих книг знаменитый доктор Курпатов:</p>
<p style="text-align: justify; padding-left:30px;">«И, наконец, самое парадоксальное: было проведено специальное исследование, суть которого заключалась в следующем &mdash; отыскали людей, которым 20 лет назад был выставлен диагноз ВСД, причем отбирали именно тех, кто страдал от своего недуга самым жестким образом, тех, у кого отмечались мучительные приступы и был отчетливый страх смерти. Их подвергли всестороннему медицинскому обследованию &mdash; с помощью самой современной аппаратуры у них посмотрели состояние сердца, сосудов, головного мозга, дыхательной функции, а также все остальное, что только можно посмотреть. Результат оказался впечатляющим. Но какой, как вы думаете? У всех исследуемых состояние организма и его функций было значительно лучше, чем у их сверстников! Кажется странным? Но в действительности ничего странного в этом нет &mdash; по сути, все страдающие ВСД своими бесконечными приступами постоянно тренируют свой организм. Тахикардия, скачки АД и прочие безумные реакции организма, столько характерные для ВСД, мало чем отличаются от тех нагрузок, которым подвергают себя люди, регулярно занимающиеся оздоровлением с помощью бега трусцой, гимнастики и прочей физкультуры. Получается, что ВСД &mdash; это такая ежедневная зарядка без зарядки. Разумеется, ВСД &mdash; не самый приятный способ оздоровления, но, черт возьми, тоже способ! Проблема в том, что душевное и физическое состояние людей, страдающих ВСД, никуда не годится. Страх и ватные ноги &mdash; не лучшие спутники жизни, а тем более страх смерти».</p>
<p style="text-align: justify;">Ну, что я могу сказать, как человек, жестко и долго страдавший <a href="https://ling1ling1.github.io/061017/news/143#vsd">ВСД</a> и прошедший все круги этого ада? Курпатов написал правильно все, кроме одного, &mdash; никакие это не тренировки, а постоянное срабатывание системы защиты. На все. А в остальном верно. А у того, кто всегда абсолютно спокоен, организм, можно сказать, вообще не защищается &mdash; в нем может копиться и откладываться что угодно, а потом в один прекрасный день &mdash; бац, и внезапная смерть. А все кругом удивляются: вроде ж здоровый был, крепкий, ни на что не жаловался...</p>
<p style="text-align: justify;">В тестировании этого масляного препарата Ревича в настоящее время принимают участие 11 человек возрастом от 7 до 72 лет, 5 М и 6 Ж. Среди жалоб больных: обильное высыпание герпеса, нервный тик, хронические фарингиты, ларингиты, синуситы, гаймориты, недавно перенесенный инфаркт, острый панкреатит с госпитализацией, удушающий кашель, доводящий практически до рвоты, рахит, гепатит С. Результаты более чем впечатляющие. Но череды отчетов не будет по причине озвученной <a href="https://ling1ling1.github.io/061017/news/144">здесь</a>.</p>
<p style="text-align: justify;">Почему практически каждый ребенок проходит достаточно определенную череду вирусных заболеваний как обязательную программу? Чем переболевают все, но так чтоб без инвалидности? Ветрянкой, корью, свинкой (паротитом) и гриппом так уж наверняка. Многие переносят также краснуху и коклюш. Главный вопрос, вытекающий из этого, &mdash; зачем, какой в этом смысл?</p>
<p style="text-align: justify;">От вирусов организм ребенка берет вещества, которые ему нужны для построения защиты от других вирусов, и которые он не может получить ни из какой пищи. Другими словами, если бы не было вирусов, человек был бы не просто уязвим, а крайне уязвим для любых инфекций. Экстрагировать необходимые вещества очень непросто &mdash; поэтому организм кипит, бурлит, саморазрушается, т.е. что называется сильно болеет.</p>
<p style="text-align: justify;">Однако такие вещества можно синтезировать и ввести до того, как произойдет встреча с тем или иным вирусом. В этом случае организм ребенка встретит вирус уже во всеоружии и развития болезни не будет. Как тебе такой разворот событий?</p>

<p style="text-align: justify;">Продукт P2 имеет несколько направлений действия, из которых апоптоз и детоксикация &mdash; лишь два. Третьим эффектом, вызываемым P2, является регенерация нервной системы. С некоторыми подробностями этого явления можно ознакомиться здесь. Правда, по ссылке речь идет не о P2, а о веществе значительно более мощном, которое... ну, там все написано. P2 же сравнительно безопасен &mdash; именно поэтому его можно давать всем, не опасаясь за то, что человек завернет ласты.</p>
<p style="text-align: justify;">P.S. Аналогичные опыты начались на больных детях.</p>

<p style="text-align: center;"><a href="https://ling1ling1.github.io/061017/news/133#education">Какое у меня образование?</a></p>
<p style="text-align: justify;">Похоже, я нашел фактор, определяющий <a href="https://ling1ling1.github.io/061017/links#body_mass">массу тела</a>, или во всяком случае причастный к ее регуляции самым непосредственным образом. И, соответственно, определил орган, отвечающий за его выработку (и это не мозг).</p><br /><br />
<p style="text-align: justify;">Кстати, спортсмен или просто туловище, активно занимающееся <a href="https://ling1ling1.github.io/061017/news/133#sport">физкультурой</a>, оно, типа, всё такое бодрое, активное, всё на шарнирах, на пружинах, квадратики на пузе, бицушки во, трипцушки во, рельеф тут, рельеф там, мышцами поигрывает, жим из положения лежа, приседания с нагрузкой, зимой лыжи, летом велик, дома гантели, во дворе турничок, бег трусцой по району и все такое. Короче, в поле ветер, в жопе дым &mdash; хорошо быть молодым! А потом в какой-то момент... ч-ч-чпок, и дряхлость наступает с катастрофической быстротой &mdash; человек превращается в развалину буквально на глазах. Но ему самому, конечно же, до самой смерти кажется, что он &mdash; нереальный атлет. Вообще, люди, систематически занимающиеся спортом, всегда выглядят намного старше своих лет, а в конце жизни болеют намного тяжелее тех, кто лежал на диване. Дольше всех по определению живут те, кто всю жизнь работает головой. Только не в смысле, где что украсть и как распилить.</p>
