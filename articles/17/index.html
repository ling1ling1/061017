<!--<p style="text-align: justify; padding-left: 30px;">&laquo;Очередное откровение бывшего сотрудника разведывательных служб Америки Эдварда Сноудена повергло россиян в шок: более 80% продуктов, товаров, удобрений и лекарств ввозимых в Россию из США опасны. С этим заявлением Сноуден выступил в прямом эфире...</p>
<p style="text-align: justify; padding-left: 30px;">Как известно, продовольственное эмбарго не распространяется на ввоз из США мясной и рыбной продукции, сельхозпродукции, различных популярных товаров: снеков, безалкогольных напитков и пр. Что уж говорить о полуфабрикатах для ресторанов быстрого питания, популярность которых у российских граждан чрезвычайно высока. По словам Сноудена, во всех продуктах, которые потребляют россияне, содержится бомба замедленного действия &mdash; особая разновидность паразитов. На первый взгляд это кажется смешным, но в Америке давно ведутся крупномасштабные исследования воздействия паразитов на организм человека. Подопытных заражают специально выведенными формами гельминтов, наличие которых в организме установить практически невозможно. И не путайте их с простейшими типа аскарид или остриц &mdash; это особые разновидности. Попадая в тело человека, эти паразиты мигрируют по телу, зачастую их скопления в том или ином органе обнаруживаются только после вскрытия.</p>
<p style="text-align: justify; padding-left: 30px;">Самая лучшая среда для их обитания &mdash; печень, мышцы, глазные яблоки и головной мозг, который паразиты заселяют в течение 10-12 лет. Это крайняя степень заражения, после которой человек уже не может восстановиться. Разрушение организма происходит медленно &mdash; человек ничего особого не чувствует. Сноуден приводит убийственный факт: статистика смертности в России 87% смертей относит на счет внутримозгового кровоизлияния, т.е. проще говоря инсульта. По-вашему это случайность? За последние 20 лет инсульты вышли на 1-е место среди причин смертности населения. Врачи ставят этот диагноз при любом нарушении работы мозга. Только реальных причин никто никогда не узнает &mdash; ведь в данном случае даже вскрытие не производится &mdash; человек становится либо &laquo;овощем&raquo;, либо трупом.</p>
<p style="text-align: justify; padding-left: 30px;">Все привыкли списывать всякие там головные боли, усталость, плохой сон на что угодно &mdash; на магнитные бури, стрессы, экологию. И никто не подозревает, что в нас работает механизм самоуничтожения. А путей заразиться &mdash; масса. Это и рестораны быстрого питания, и газированные напитки, и биодобавки (БАДы) и т.п. Особую опасность представляет спортивное питание, лекарства и вакцины&raquo;.</p>
<p style="text-align: justify;">Вне зависимости от того, кто это сказал и говорил ли вообще, в чем там дело в реальности &mdash; в паразитах или еще в чем-то, и насколько это похоже на так называемый вброс (т.е. дезинформацию), правды во всем этом намного больше, чем хотелось бы &mdash; жизнь давно стала реально опасной. Я например знаю (и пишу) об этом с 2010 года безо всяких Сноуденов. Проблема засорения и отравления тела крайне трудновыводимыми веществами &mdash; реально самая важная и сложная из всех.</p>
<p style="text-align: justify;">А самое забавное во всем этом то, что инсульты не имеют никакого отношения ни к невропатологии, ни к заболеваниям так называемой сердечнососудистой системы. А &laquo;лечением&raquo; этой напасти занимаются именно что неврологи (и отчасти &laquo;специалисты по сосудам&raquo; в том или ином виде). Инсульт &mdash; это сугубо иммунологическая проблема! Правда это не означает, что заниматься ей должны иммунологи &mdash; они все равно ничего в этом не понимают. В чем вообще смысл инсульта? Только полный идиот может серьезно воспринимать идею о том, что некий тромб, образовавшийся, скажем, в ноге, оторвался, поднялся куда-то наверх и что-то там закупорил (впрочем это касается не только мозга). Инсульт &mdash; тот, что в голове &mdash; это всего-навсего иммунная расправа над той частью мозга, которая перегружена отравой. И ничего более.</p>
<p style="text-align: justify;">Совершенно необязательно верить в паразитов чтобы понять: повышенная смертность от инсультов обусловлена только одним &mdash; исключительно эффективным и мощным засиранием мозга. Чем-то. А что, нечем что ли?</p>-->
