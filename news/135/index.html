<td class="blok"><div align="left"><h2>ОШИБКИ</h2></div>
	<hr>
	<table>
	<tr><td colspan="2"><a name=""></a><span name='article_start'></span><p style="text-align: justify;">Целесообразно разделить все ошибки на те, которые человек совершает, будучи еще более-менее здоровым, и на те, которые совершаются в состоянии болезни.</p>
<p style="text-align: justify;"><span style="font-size: medium;">Главные ошибки относительно здоровых людей</span></p>
<p style="text-align: justify;">Можно было бы предположить, что такими ошибками являются вредные привычки. Например, курение. Однако курение не является ошибкой в буквальном понимании, поскольку курение &mdash; это как чувство голода или зуд, удовлетворение которых происходит на <span style="text-decoration: underline;">подсознательном</span> уровне, без осмысления. Зачесалась нога &mdash; почесался, зачесалось в мозгах &mdash; закурил. Курение, безусловно, является совершенно отвратительной привычкой, но, тем не менее, эта дрянь напрямую действует на мозг. Об ошибках же можно говорить там, где нет автоматизма, а есть хотя бы минимальные раздумья &mdash; сделать или нет. Например, никто не вскакивает среди ночи и не начинает крутить педали на тренажере или тягать гантели в полусознательном состоянии &mdash; к занятиям физкультурой и спортом приходят сравнительно осмысленно.</p>
<p style="text-align: justify;">Поэтому одной из таких ошибок является <span style="text-decoration: underline;">систематическое</span> занятие спортом &mdash; бег трусцой по району, настоящий велосипед с колесами или домашний тренажер, турник, брусья, гантели, штанги, всякие фитнес-центры и прочая ерунда. Ничего этого делать не нужно &mdash; это только отнимает здоровье и сокращает жизнь. Не веришь? Тебе же хуже.</p>
<p style="text-align: justify; padding-left: 30px;">[Признаться, я каждый раз с удовольствием наблюдаю за тем, как перекашивает лицо у того, кто слышит, что спорт это, оказывается, неполезно. Или, скажем, что есть мед вредно. Или что делать прививки не нужно. Обычно это взвинчивает человека настолько, что он буквально готов пырнуть тебя ножом.]</p>
<p style="text-align: justify;"><a name="_mistake"></a>Еще одна ошибка, причем, вероятно, самая серьезная &mdash; чуть что, сразу бежать в поликлинику, ходить там по врачам, сдавать анализы, проходить обследования и, естественно, глотать после этого лекарства. К сожалению, подавляющее большинство людей не знает, что в любом медучреждении (как, впрочем, и в любой другой сфере деятельности) есть <span style="text-decoration: underline;">план обслуживания</span>&nbsp;&mdash; тебе это в приватной доверительной беседе подтвердит любой врач, работающий с рядовым населением.</p>
<p style="text-align: justify;">Здесь очень важно подчеркнуть, что речь не идет о том, что &laquo;все врачи&nbsp;&mdash; козлы и уроды&raquo;. Ничего подобного! Обычные врачи зачастую являются неплохими людьми, которые, в общем-то, действительно хотят помочь и не мечтают впарить тебе побольше всего. Но они все являются заложниками административно-командной Системы, что выливается в три очень большие проблемы:</p>
<ol>
<li style="text-align: justify;">Они выполняют свою работу, т.е. лечат так, <span style="text-decoration: underline;">как их научили</span> &mdash; по-другому они не умеют. А научили их неправильно и, более того, даже если врач вдруг знает что-то помимо того, что ему вдолбили в институте, применять это <span style="text-decoration: underline;">запрещено</span>. Кроме того, врач&nbsp;&mdash; это точно такой же человек, зачастую вчерашний студент, который мог учиться хорошо, а мог и плохо. И уж конечно он не был гением. Он даже думающим студентом не был &mdash; оттрубил свое, получил корочку, дающую право лечить, и вперед&nbsp;&mdash; в окопы. Поэтому все врачи работают <span style="text-decoration: underline;">по шаблону</span> &mdash; ставят диагнозы по шаблону и лекарства выписывают по шаблону. И от этого нескончаемого потока, от этой конвейерной деятельности врач очень быстро устает. Да любой человек устал бы! И больные становятся ему реально до фонаря, особенно всякие бабушки и дедушки, которые ходят по поликлиникам и вызывают врачей на дом только потому, что им адски скучно.</li>
<li style="text-align: justify;">План обслуживания не оставляет врачу других опций, кроме как быстро выписать больному 3-5 лекарств <span style="text-decoration: underline;">сразу ото всего</span>. Скажем, для того, чтобы областной терапевт мог получать зарплату, ему необходимо обслуживать 100 человек в день. А это значит, что на одного больного приходится в среднем 5 минут. Ну, и что можно успеть сделать за это время? Выслушать жалобы и быстро отправить либо к другому врачу, либо в аптеку.</li>
<li style="text-align: justify;"><img style="border: 0px none; margin-left: 5px; margin-right: 5px; float: right;"src="https://ling1ling1.github.io/061017/storage/pics/stranded.jpg" alt="Нет денег - не болей" width="191" height="250" />Во многих медучреждениях, особенно &laquo;центровых&raquo;, есть не то что план обслуживания, а конкретный план продаж того-сего, который коллектив должен совместными усилиями выполнять. В таких местах врачи обязаны назначать пациентам <span style="text-decoration: underline;">как можно больше</span> всевозможных анализов, обследований и процедур, а невыполнение плана карается, т.е. если врач не разводит пациентов по полной, а отпускает их с каким-то минимальным набором, то приходит завотделением (или как там у них старшие называются) и конкретно имеет его после работы с <a href="https://en.wikipedia.org/wiki/Gag_%28BDSM%29">шариком в рту</a>.</li>
</ol>
<p style="text-align: justify;">Именно поэтому среднестатистический больной всегда выходит из поликлиники будучи волоком протащенным по нескольким кабинетам и с целым списком ядов в руках, которые он обязуется заглотить. А потом еще и вернуться с целью повторного осмотра. Вообще, когда речь заходит о здравоохранении, мало кто в состоянии сообразить, кого и от чего нужно охранять в реальности.</p>
<p style="text-align: justify; padding-left: 30px;">[Ситуация в точности такая же, как с пресловутой безопасностью движения. Безопасность водителей, пассажиров и вообще кого бы то ни было &mdash; <span style="text-decoration: underline;">последнее</span>, что интересует ее блюстителей. Главное &mdash; касса, т.е. выполнение <span style="text-decoration: underline;">плана</span> по сбору штрафов. Именно поэтому правила все ужесточаются и ужесточаются &mdash; чтобы метра нельзя было проехать так, чтобы чего-нибудь не нарушить. А &laquo;безопасность движения&raquo; &mdash; просто красивая вывеска на автоморге.</p>
<p style="text-align: justify; padding-left: 30px;">Например, никогда не думал(а) о том, какой смысл в штрафе за езду без ремня так называемой безопасности? Пристегнут(а) ты или не пристегнут(а) &mdash; на безопасность движения других (подчеркиваю: <span style="text-decoration: underline;">других</span>!) это вообще никак не влияет. В отличие от, скажем, зимней езды на летней резине. В случае аварии твоя личная непристегнутость может навредить только и исключительно <span style="text-decoration: underline;">тебе лично, но больше никому</span>. Поэтому это должно быть твоим личным делом &mdash; пристегиваться или не пристегиваться. Однако ж за езду непристегнутым штрафуют. За что? Да ни за что &mdash; просто это, как и многое другое, узаконенный грабеж, т.е. один из 1000 способов отобрать у тебя деньги на &laquo;законных&raquo; основаниях. С тем же успехом тебя можно штрафовать за то, что ты жуешь за рулем печенье. Не понимаешь, какое отношение это имеет к здоровью и долголетию? Подумай на досуге.</p>
<p style="text-align: justify; padding-left: 30px;">Можно возразить: мол, надо просто выучить правила и не нарушать их&nbsp;&mdash; и никто не будет запускать лапу в твой карман. Да, это было бы так, если бы люди были роботами. Но человек не застрахован от ошибок &mdash; он может забыть, задуматься, отвлечься, да просто не заметить чего-то. Поэтому жесткие и многочисленные правила-ограничения выступают в роли расставленных повсюду силков, которые резко повышают <span style="text-decoration: underline;">вероятность</span> отъема денег у населения. А поскольку население исчисляется в цифрах с шестью нулями на конце, то можешь прикинуть, в какие суммы это выливается, кем и на что они потом тратятся.]</p>
<p style="text-align: justify;">Меня часто спрашивают, почему врачи соглашаются на такие условия работы? Ответ очень простой: потому что они очень хотят кушать и ничего другого делать не умеют. А потом каждый человек всегда рассматривает исключительно свои <span style="text-decoration: underline;">личные</span> переспективы. Врачи низшего эшелона, как, впрочем, и любые бюджетники, не связанные с криминалом и едящие с руки государства, не имеют никаких возможностей к накоплению ресурсов &mdash; они еле-еле сводят концы с концами, им нужно планировать расходы буквально каждый месяц. Они знают, что если сегодня они не сделают то, что от них требуется, то завтра их уволят и они останутся без средств к существованию, не смогут кормить свои семьи.</p>
<p style="text-align: justify; padding-left: 30px;">[Возможность что-то подкапливать, жить не от зарплаты к зарплате и быть относительно строптивыми имеют только люди так называемого среднего класса, которые являются самозанятыми, т.е. это люди, которые работают вне бюджетных организаций и государству вообще ничем не обязаны (ни зарплатой, ни льготами, ни дотациями, ни субсидиями и т.п.). Поэтому средний класс, будучи плохо управляемым элементом, государству совершенно не нужен.]</p>
<p style="text-align: justify;">Врачи высшего эшелона, наоборот, катаются как сыр в масле. Медицинский &laquo;генералитет&raquo; &mdash; это, по сути, те же самые чиновники, которые мнят себя царями &mdash; перед ними все заискивают, ползают на <a href="https://otvet.mail.ru/question/27996213">корачках</a>, несут им подаяния и вообще смотрят как на богов. Кто ж от такого откажется? А вообще, с официальной медициной как с наркотиками &mdash; вот стоит только начать, <a href="https://ru.wikipedia.org/wiki/%D0%92%D0%BB%D0%B0%D1%81%D1%82%D1%8C_%D1%82%D1%8C%D0%BC%D1%8B">коготок увяз &mdash; всей птичке пропасть</a>. Ты начинаешь верить абсолютно во все, что тебе назначают, годами наблюдаться у своего врача, короче говоря, ходить в поликлинику как в церковь.</p>
<p style="text-align: justify;">Но проблема, конечно, не только в медицинской Системе. Проблема также и в том, что у человека &laquo;больше&raquo; почти всегда ассоциируется с &laquo;лучше&raquo;. Больше всего разного назначают &mdash; отлично, значит, заботятся, беспокоятся, боятся что-то пропустить, хотят сделать как лучше, выложиться по максимуму! Так это ж для меня хорошо! А врач, который смотрит и назначает мало &mdash; халтурщик, ему на людей плевать, лишь бы отделаться поскорее! К такому мне не надо! Вот и вся нехитрая логика.</p>
<p style="text-align: justify;">Возвращаясь к ошибкам, стоит отметить чрезвычайную падкость людей на мантры вроде &laquo;научно доказано&raquo;, &laquo;доказательства ученых&raquo;, &laquo;научные данные&raquo;, &laquo;ведущий ученый&raquo;, &laquo;ссылки на исследования&raquo;,&nbsp;&laquo;установлено&raquo; и т.п. На самом деле нихрена ничего никем не доказано. Ученые&nbsp;&mdash; такие же люди, как все&nbsp;&mdash; они хотят есть, размножаться и ездить на БМВ. Поэтому им нужно как-то <a href="http://medical-science.ru/?page_id=8647">получать зарплату</a> (и гранты). Вот они и получают ее за всякие исследования, которые всячески противоречат друг другу. Вообще, доказать и опровергнуть можно <span style="text-decoration: underline;">все, что угодно</span> &mdash; это лишь вопрос мотивации, т.е. оплаты, личного интереса, амбиций, вредности, желания насолить другому и т.п. За подобные вещи, кстати, хорошо платят, особенно когда дело касается продвижения на рынок какого-нибудь очередного &laquo;лекарства&raquo; или вытеснения с рынка конкурента. Поэтому когда я вижу, как кто-то рьяно сыплет всеми этими фразами, рассчитывая таким образом снискать расположение и симпатии читателя, то мне хочется вставить два пальца в рот. Запомни: мы живем в сугубо вероятностном мире&nbsp;&mdash; что работает у одного, у другого может не сработать вообще или вызвать диаметрально противоположный эффект. Точно никто ничего не знает и уверенным в чем-то на 100% быть нельзя.</p>
<p style="text-align: justify; padding-left: 30px;">Кстати, не поленись, сходи почитай показательную <a href="http://hammer.bas.lv/cent_15.htm">историю бега на месте</a> длиною практически в жизнь, которая хорошо объясняет, почему вся эта научная полемика гроша ломанного не ст&oacute;ит&nbsp;&mdash; господин Макаров С. Г. потратил <span style="text-decoration: underline;">не один десяток лет</span> на попытки вступить в контакт со &laquo;СПИД-диссидентами&raquo;. По ссылке ты можешь ознакомиться с историей многолетних попыток рядового человека вступить в контакт с научным истеблишментом. Причем не абы с кем, а с людьми, которые, вроде как, должны были бы быть единомышленниками Сергея Григорьевича. Я понятия не имею, зачем Макаров занимался всем этим так долго, поскольку достаточно одного взгляда на титулы персон, к которым он пытался обращаться, чтобы понять полную бесперспективность мероприятия &mdash; все сплошь профессора межгалактического значения, председатели того-этого, пятого-десяого, по четным &mdash; члены, а по нечетным &mdash; соучредители фондов космической значимости. Люди с таким набором регалий не занимаются наукой и не заинтересованы в истине &mdash; им едва хватает времени на членство и президентство, не говоря уже про озабоченность &laquo;в какие рестораны и курорты лучше вложить свои миллионы&raquo;. В любом случае, прочитать <a href="http://hammer.bas.lv/cent_15.htm">материалы Макарова</a> на тему СПИДа однозначно ст&oacute;ит, и спасибо ему за бесценный опыт. Но <a href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B5%D0%BD%D0%B8%D0%BD%D1%81%D0%BA%D0%B8%D0%B5_%D1%84%D1%80%D0%B0%D0%B7%D1%8B#.C2.AB.D0.9C.D1.8B_.D0.BF.D0.BE.D0.B9.D0.B4.D1.91.D0.BC_.D0.B4.D1.80.D1.83.D0.B3.D0.B8.D0.BC_.D0.BF.D1.83.D1.82.D1.91.D0.BC.C2.BB">мы пойдем другим путем</a>. В августе 2012 вышла монография Сергея Макарова <a href="http://www.ozon.ru/context/detail/id/31911304/">Головоломка по имени СПИД</a>, изданная на русском языке академическим научным издательством &laquo;Ламберт&raquo; (Германия) по их инициативе и за их средства.</p>
<p style="text-align: justify;">Еще одной ошибкой можно назвать употребление Виагры (или каких-то аналогов) с целью расширения сексуальных горизонтов. Т.е. у человека, может, и проблем-то особых нет, но... очень уж хочется повысить остроту ощущений и показать себя перед самкой половым гигантом. Не стоит этого делать &mdash; чревато саркомой Капоши, гангреной ног и полной импотенцией, хотя последнее на фоне первых &mdash; в общем-то, мелочь.</p>

<p style="text-align: justify;"><span style="font-size: medium;"><a name="cannibalism"></a>Главные ошибки больных людей</span></p>
<p style="text-align: justify;">Заболевший человек совершает еще больше ошибок, чем сравнительно здоровый. Среди них наиболее распространены такие.</p>
<ol>
<li style="text-align: justify;"> Слепая вера в то, что врачи все знают и уж хуже-то точно не сделают. Когда я изредка разговариваю с кем-то на эту тему, то почти каждый раз все довольно быстро приходит к тому, что собеседник устает думать и произносит <a href="https://ru.wiktionary.org/wiki/%D1%81%D0%B0%D0%BA%D1%80%D0%B0%D0%BC%D0%B5%D0%BD%D1%82%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9#.D0.A1.D0.B5.D0.BC.D0.B0.D0.BD.D1.82.D0.B8.D1.87.D0.B5.D1.81.D0.BA.D0.B8.D0.B5_.D1.81.D0.B2.D0.BE.D0.B9.D1.81.D1.82.D0.B2.D0.B0">сакраментальную</a> фразу: &laquo;Ну, я же не специалист. В этом должны разбираться специалисты!&raquo;. Да не знают эти &laquo;специалисты&raquo; ни-хе-ра! С чего ты вообще взял(а), что кто-то что-то знает? На каком основании ты вообще веришь этим людям и доверяешь им свое самое сокровенное &mdash; жизнь?! А верят потому, что это &mdash; так называемые &laquo;инстанции&raquo;, а типичный человечишка всегда внимает тому, что говорят инстанции, разинув рот и развесив уши. Инстанции сказали, что ВИЧ &mdash; смертельная &laquo;инфекция&raquo;, значит, правда. Никаких сомнений. Ноль. Только первобытный страх и готовность отдать все лишь бы продлить дни (см. также здесь). Инстанции говорят, что Вселенная возникла из ничего, что с любой точки зрения является просто запредельной ненаучно-фантастической чушью, &mdash; так у людей и с этим никаких проблем не возникает, целые институты по всему миру десятилетиями занимаются этой херней!<br /><br />[Речь идет о так называемой теории Большого взрыва, согласно которой когда-то давно взорвалось некое пустое место и вот&nbsp;&mdash; теперь ты видишь все, что тебя окружает, включая самые далекие звезды и галактики, которые, якобы, до сих продолжают разлетаться в разные стороны со все увеличивающимися скоростями. Естественно, под это дело подвели офигенную &laquo;научную&raquo; базу, разработали специальный математический аппарат и, типа, все доказали. Trust me, я профильный ВУЗ по этой ахинее окончил. Занавес. Нет, ты конечно верь этим &laquo;специалистам&raquo; &mdash; ты-то ведь неспециалист, а заниматься этим должны специалисты. Вот они и занимаются. А ты верь (см. также п. 7).]<br /><br />Завтра скажут, что Земля все-таки плоская &mdash; все поверят. Главное чтобы это сказали инстанции, а не кто-то там. Как сказал один весьма умный человек, бизнесмен: &laquo;Дайте мне три первых канала телевизора и пару каналов радио и месяца через 3-4 я легализую каннибализм&raquo;. Почему это работает? Давным-давно изобретен пропагандистский прием под названием &laquo;Большая ложь&raquo;, который незабвенный фюрер определил как &laquo;ложь настолько колоссальная, что никто не поверит в то, что кто-то имел смелость обезобразить реальность так бесстыже&raquo;. Обывателю этот прием больше знаком в виде пословицы &laquo;Чем чудовищней солжешь, тем скорей тебе поверят&raquo;. Ведь рядовой человечек с его мелким примитивным мышлением прекрасно знает, что в малом он и сам способен солгать и, более того, делает это достаточно часто. А вот лгать по-крупному не столько постесняется, сколько... да Большая ложь просто не придет ему в голову! Вот, собственно, почему массы даже представить себе не могут, чтобы кто-то был способен на слишком уж чудовищную ложь, на тотальное извращение фактов. Тем более инстанции! И даже когда человечку подробно разъясняешь, что речь идет о лжи чудовищных размеров, он все равно продолжает сомневаться, смотреть на тебя как свинья на ветчину и упорно считать, что во всей этой ахинее просто не может не быть хотя бы доли истины. Вот, почему инстанции <span style="text-decoration: underline;">всегда</span> прибегают именно к этому методу&nbsp;&mdash; они прекрасно знают это свойство масс. <br /><br />Короче говоря, в огромном числе случаев врач ставит больному неправильный, ложный диагноз. Не в том смысле, что больной на самом деле ничем не болен, а его, типа, делают больным (хотя так тоже бывает). А в том смысле, что больного делают более больным, чем он есть на самом деле и, соответственно, начинают лечить более интенсивно и плотно, а то и вообще непонятно от чего. А вот после такого &laquo;лечения&raquo; уже точно найдется от чего лечить дальше&nbsp;&mdash; к тебе же применяют химическое и бактериологическое оружие (послушай также здесь с <a href="http://www.youtube.com/watch?v=4wDvycvikLs&amp;start=497&amp;end=560">отметки 8:17 по 9:20</a>). Да о чем вообще можно говорить с людьми, которые на полном серьезе думают, что клетка &mdash; эта основа всех основ, фундамент всех био-мед-разработок &mdash; представляет собой заполненный обычной жидкой водой презерватив с дырками, в которые вставлены <span style="text-decoration: underline;">многие десятки</span> насосов, <span style="text-decoration: underline;">непрерывно</span> перекачивающих что-то как внутрь, так и наружу?! Да как это вообще может быть, если энергии, производимой клеткой, не хватает для запуска даже одного-единственного насоса!? А эти олухи твердят, что таких насосов &mdash; десятки! Нет, понятно, что их так научили и ничего другого они не знают и знать не хотят, но хоть какой-то здравый смысл должен же присутствовать. Но его нет. </li>

<li style="text-align: justify;"><a name="miracle"></a>Надежда на &laquo;волшебную таблетку&raquo;, которая позволила бы поправить здоровье, не меняя в жизни ничего, &mdash; эту надежду из людей не выжечь каленым железом. Уверенность в том, что такая таблетка где-то есть, тщательно культивируется системой здравозахоронения в виде <span style="text-decoration: underline;">многих тысяч</span> наименований лекарств, продающихся в аптеках. У человека создается несокрушимая иллюзия, что главное &mdash; найти правильного врача, который пропишет правильное лекарство.</li>
<li style="text-align: justify;">Практически полное неприятие любых ограничений. Когда больному говоришь, что для того, чтобы поправиться, нужно отказаться от того и ограничить себя в этом, у него перегорают пробки. Человек твердо убежден, что вся проблема в том, что он что-то недополучает или недоделывает &mdash; нужно просто найти, что еще добавить в жизнь, чтобы она снова наладилась. А ограничивать себя, сокращать что-то &mdash; да ни за что! Зачем тогда вообще жить?!</li>
<li style="text-align: justify;"><a name="opinions"></a>Сбор мнений. Выражается в том, что больной по собственной инициативе, по настоянию родственников или вместе с родственниками продолжает упорно искать &laquo;хорошего специалиста по своему заболеванию&raquo; &mdash; посещает все новых и новых врачей, сдает новые и пересдает старые анализы, спрашивает совета у знакомых, на всевозможных форумах и т.п. То, что все врачи воспитаны одной и той же Системой &mdash; учились по одним и тем же учебникам, читали одни и те же методички, находятся в условиях жесточайшей круговой поруки, а потому отличаются друг от друга только предпочтениями тех или иных антибиотиков, &mdash; в расчет, естественно, не принимается. В глубине души больной до самой смерти живет уверенностью в том, что просто нужно найти хорошего врача. Человеку кажется, что если он послушает как можно больше всяких разных мнений и точек зрения, то ситуация станет ему яснее. Ничего подобного, все с точностью до наоборот: <br />

В результате человек склоняется к тому, что лучше ложится ему на душу &mdash; на его привычки, верования, убеждения и, конечно же, вносит как можно меньше ограничений в жизнь.</li>
<li style="text-align: justify;">Попытки обсуждать с врачами альтернативные методы лечения. Иными словами, приходит больной к врачу и говорит: &laquo;Я вот хочу попробовать ... /вписать нужное/ &mdash; что вы об этом думаете?&raquo; Подобные разговоры всегда, без исключения, заканчиваются страшным раздражением врача, практически эпилептическим припадком, и советом выбросить опасную дурь из головы. Это если человек еще только собирается пойти другим путем. Если же человек уже пошел, и ему, не дай божок, стало лучше, то реакция любого врача на это всегда однотипна &mdash; если стало лучше от нетрадиционного лечения, значит, был изначально неверный диагноз или, еще вероятнее, вообще ничего не было, ну, так... что-то типа невроза или <a href="https://ru.wikipedia.org/wiki/%D0%98%D0%BF%D0%BE%D1%85%D0%BE%D0%BD%D0%B4%D1%80%D0%B8%D1%8F">ипохондрия</a>. Большинство врачей категорически, с пеной у рта отрицают все, что выходит за рамки их персонального опыта и костьми ложатся поперек любых нововведений, если они хоть как-то конкурируют с тем лечением, которое они привыкли назначать. На тему &laquo;Это все никуда не годится, этого не может быть, выбрось эту дурь из головы&raquo; любой врач зомбирует больного за 5 минут. А больной после этого, естественно, утрачивает интерес ко всякой альтернативе, что бы это ни было.</li>
<li style="text-align: justify;"><a name="analyses"></a>Стремление постоянно обследоваться, делать какие-то анализы, тревожиться по поводу выхода каких-то показателей за пределы так называемых норм. Хотя все знают, что я это не приветствую, мне все равно часто присылают целые простыни с анализами &mdash; ой, а вот посмотрите у меня здесь циферка какая-то нехорошая... В реальности, отклонения в анализах вообще не являются показанием к лечению. 90% всех медицинских анализов &mdash; просто мусор, туалетная бумага. Показанием к лечению являются не какие-то там цифры, а исключительно плохое самочувствие и явно ненормальное функционирование организма. Так что обследоваться лучше всего не ходить вообще. Меньше знаешь &mdash; крепче спишь. Нет, ну ты прикинь&nbsp;&mdash; вдруг у тебя &laquo;найдут&raquo; ВИЧ (см. также здесь), или диабет или что-нибудь еще эдакое... И что ты будешь делать? Это ж все, конец жизни &mdash; ты больше никогда не сможешь спать спокойно! Даже если выяснится, что диагноз был ошибочен, тебе это все равно не сильно поможет &mdash; ты все равно будешь бояться.</li>
<li style="text-align: justify;">Упование на науку и ученых. В том смысле, что типичный человек свято верит в то, что представители официальных научных кругов днем и ночью работают над проблемами и буквально со дня на день найдут решение (чего-то там). Так, например, один товарищ с гепатитом еще 3 года назад убеждал меня, что соответствующее лекарство уже есть, правда экспериментальный образец, но есть. Потому что он читал то, это, пятое, десятое, консультировался со &laquo;специалистами&raquo;, в общем, ожидания самые радужные. Правда курс &laquo;лечения&raquo; стоит как автомобиль и после него щитовидка отказывает, но это уже мелочи. Вообще, мировая наука, к которой принято относиться с большим пиететом, &mdash; по большей части состоит из мыльных пузырей, т.е. бессмысленных, бесперпективных, но хорошо финансируемых разработок, которые не имеют никакого отношения к реальности. В науке дела обстоят точно также, как в обычной жизни &mdash; кто наглее, сильнее и первым занял площадку, тот и будет царствовать, оттесняя с нее других, до тех пор, пока либо сам не сдохнет, либо не грохнут. Это, кстати, к вопросу о том, а почему никто не знает Ревича, Линга, <a href="http://lib.ru/URIKOVA/METAMED/SAMOHOCKIJ/">Самохоцкого</a> и пр.</li>
<li style="text-align: justify;"><a name="useful"></a>Рассуждения о полезности. Больному человеку очень любят давать советы по типу &laquo;Тебе будет очень полезно вот это&raquo;, где в роли &laquo;этого&raquo; могут выступать самые различные продукты питания, витамины, БАДы, лекарства или что-то в этом роде. Т.е. речь опять идет о том, что больному всячески рекомендуют запихнуть в себя еще что-то, чего раньше не было. К сожалению, практически все болезненные состояния развиваются таким образом, что все полезное, прежде всего, идет на пользу болезни. Поэтому, наверное, неудивительно, что больные животные прекращают есть вообще? Но только не человек (см. также п.2).</li>
<li style="text-align: justify;">Впадение в веру. Мне нередко приходилось быть свидетелем ситуаций, когда вроде бы совершенно нормальные, не отличавшиеся (до болезни) какой-то психической нестабильностью люди впадали в религиозно-сюрреалистический угар. Одни, заболев, начинали убеждать всех и, прежде всего, себя, что это &mdash; результат некоего сглаза или наказание за что-то там. Другие начинали метаться по церквям и выполнять все эти нелепые религиозные обряды (ставить свечки, выстаивать службы, лобзать иконы и пр.). Я, конечно, понимаю, что человеку страшно, но... сложно придумать что-то более глупое (см. также здесь). </li>
</ol>

<p style="text-align: justify;">
&mdash; А правда ли, что вы отрицаете такие авторитеты как Гиппократ, Гален, Авиценна?<br /> 
&mdash; Нет, не авторитеты давно умерших врачей я отрицаю, а давно умершие догматы.<br /> 
&mdash; Вот я слышал, что в своем лечении вы используете страшные яды и какие-то неизвестные лекарства, которые изготовляете сами...<br /> 
&mdash; Они неизвестны местным врачам. Конечно, яды я применяю &mdash; ртуть,  мышьяк, купорос &mdash; чтобы использовать их силу против могущества болезни. В мире в общем-то все &mdash; яд, и опасность зависит от дозы.</p>

<p style="text-align: justify;">
&mdash; Среди врачей кто невежественнее и нахальнее — тому и цена выше.<br />

&mdash; Никак этого изменить нельзя. Ибо сама медицина в том виде, в каком многие твои коллеги ею занимаются, есть ни что иное, как искусство морочить людей.<br />
&mdash; И что же мне делать?<br />
&mdash; Тебе надо стать потише, меньше отличаться от остальных, меньше ссориться, меньше спорить, стать более похожим на других лекарей...</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">
&mdash; Козу не кормят медом. А ты хочешь сие неразумное стадо потчевать блюдом ему непотребным!</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">
&mdash; Я боюсь не людей, а стремительно убегающего от нас времени. И у меня нет возможности убеждать дураков в твоей правоте.</p>


<p style="text-align: right;">&copy; <a href="https://my-hit.org/film/203831/">Вход в лабиринт</a></p>
<p style="text-align: justify;">У меня дислексия, синдром дефицита внимания и еще наследственный тремор. Но если ты &mdash; Оззи Осборн и с тобой что-то не так, то можешь быть уверен, что потратишь кучу бабок, пока выяснишь свой диагноз. Последний доктор вытянул из меня 720000 долларов за год. &copy; Ozzy Osbourne</p>
<p style="text-align: justify;">Лучшая профилактика &mdash; когда врачи не знают, сколько у тебя денег. &copy; Жанна Фриске</p>
<p style="text-align: justify;">Человек, который никогда не жалуется на здоровье и, особенно, на нервы, должен беспокоиться о своем здоровье намного больше тех, кто всегда чем-то обеспокоен, кому знаком так называемый невроз и, тем более, <a href="https://ling1ling1.github.io/061017/news/143#vsd">вегетососудистая дистония</a>. Вот, например, что пишет в одной из своих книг знаменитый доктор Курпатов:</p>
<p style="text-align: justify; padding-left:30px;">«И, наконец, самое парадоксальное: было проведено специальное исследование, суть которого заключалась в следующем &mdash; отыскали людей, которым 20 лет назад был выставлен диагноз ВСД, причем отбирали именно тех, кто страдал от своего недуга самым жестким образом, тех, у кого отмечались мучительные приступы и был отчетливый страх смерти. Их подвергли всестороннему медицинскому обследованию &mdash; с помощью самой современной аппаратуры у них посмотрели состояние сердца, сосудов, головного мозга, дыхательной функции, а также все остальное, что только можно посмотреть. Результат оказался впечатляющим. Но какой, как вы думаете? У всех исследуемых состояние организма и его функций было значительно лучше, чем у их сверстников! Кажется странным? Но в действительности ничего странного в этом нет &mdash; по сути, все страдающие ВСД своими бесконечными приступами постоянно тренируют свой организм. Тахикардия, скачки АД и прочие безумные реакции организма, столько характерные для ВСД, мало чем отличаются от тех нагрузок, которым подвергают себя люди, регулярно занимающиеся оздоровлением с помощью бега трусцой, гимнастики и прочей физкультуры. Получается, что ВСД &mdash; это такая ежедневная зарядка без зарядки. Разумеется, ВСД &mdash; не самый приятный способ оздоровления, но, черт возьми, тоже способ! Проблема в том, что душевное и физическое состояние людей, страдающих ВСД, никуда не годится. Страх и ватные ноги &mdash; не лучшие спутники жизни, а тем более страх смерти».</p>
<p style="text-align: justify;">Ну, что я могу сказать, как человек, жестко и долго страдавший <a href="https://ling1ling1.github.io/061017/news/143#vsd">ВСД</a> и прошедший все круги этого ада? Курпатов написал правильно все, кроме одного, &mdash; никакие это не тренировки, а постоянное срабатывание системы защиты. На все. А в остальном верно. А у того, кто всегда абсолютно спокоен, организм, можно сказать, вообще не защищается &mdash; в нем может копиться и откладываться что угодно, а потом в один прекрасный день &mdash; бац, и внезапная смерть. А все кругом удивляются: вроде ж здоровый был, крепкий, ни на что не жаловался...</p>
<p style="text-align: justify;">В тестировании <a href="https://ling1ling1.github.io/061017/news/143#test">этого масляного препарата Ревича</a> в настоящее время принимают участие 11 человек возрастом от 7 до 72 лет, 5 М и 6 Ж. Среди жалоб больных: обильное высыпание герпеса, нервный тик, хронические фарингиты, ларингиты, синуситы, гаймориты, недавно перенесенный инфаркт, острый панкреатит с госпитализацией, удушающий кашель, доводящий практически до рвоты, рахит, гепатит С. Результаты более чем впечатляющие. Но череды отчетов не будет по причине озвученной <a href="https://ling1ling1.github.io/061017/news/144">здесь</a>.</p>
<p style="text-align: justify;">Почему практически каждый ребенок проходит достаточно определенную череду вирусных заболеваний как обязательную программу? Чем переболевают все, но так чтоб без инвалидности? Ветрянкой, корью, свинкой (паротитом) и гриппом так уж наверняка. Многие переносят также краснуху и коклюш. Главный вопрос, вытекающий из этого, &mdash; зачем, какой в этом смысл?</p>
<p style="text-align: justify;">От вирусов организм ребенка берет вещества, которые ему нужны для построения защиты от других вирусов, и которые он не может получить ни из какой пищи. Другими словами, если бы не было вирусов, человек был бы не просто уязвим, а крайне уязвим для любых инфекций. Экстрагировать необходимые вещества очень непросто &mdash; поэтому организм кипит, бурлит, саморазрушается, т.е. что называется сильно болеет.</p>
<p style="text-align: justify;">Однако такие вещества можно синтезировать и ввести до того, как произойдет встреча с тем или иным вирусом. В этом случае организм ребенка встретит вирус уже во всеоружии и развития болезни не будет. Как тебе такой разворот событий?</p>

<p style="text-align: justify;"><a href="https://ling1ling1.github.io/061017/store#P2">Продукт P2</a> имеет несколько направлений действия, из которых апоптоз и детоксикация &mdash; лишь два. Третьим эффектом, вызываемым P2, является регенерация нервной системы. С некоторыми подробностями этого явления можно ознакомиться <a href="https://ling1ling1.github.io/061017/news/1#_nc">здесь</a>. Правда, по ссылке речь идет не о P2, а о веществе значительно более мощном, которое... ну, там все написано. P2 же сравнительно безопасен &mdash; именно поэтому его можно давать всем, не опасаясь за то, что человек завернет ласты.</p>

<p style="text-align: center;"><a href="https://ling1ling1.github.io/061017/news/133#education">Какое у меня образование?</a></p>
<p style="text-align: justify;">Похоже, я нашел фактор, определяющий <a href="https://ling1ling1.github.io/061017/links#body_mass">массу тела</a>, или во всяком случае причастный к ее регуляции самым непосредственным образом. И, соответственно, определил орган, отвечающий за его выработку (и это не мозг).</p><br /><br />
<p style="text-align: justify;">Кстати, спортсмен или просто туловище, активно занимающееся физкультурой, оно, типа, всё такое бодрое, активное, всё на шарнирах, на пружинах, квадратики на пузе, бицушки во, трипцушки во, рельеф тут, рельеф там, мышцами поигрывает, жим из положения лежа, приседания с нагрузкой, зимой лыжи, летом велик, дома гантели, во дворе турничок, бег трусцой по району и все такое. Короче, в поле ветер, в жопе дым &mdash; хорошо быть молодым! А потом в какой-то момент... ч-ч-чпок, и дряхлость наступает с катастрофической быстротой &mdash; человек превращается в развалину буквально на глазах. Но ему самому, конечно же, до самой смерти кажется, что он &mdash; нереальный атлет. Вообще, люди, систематически занимающиеся спортом, всегда выглядят намного старше своих лет, а в конце жизни болеют намного тяжелее тех, кто лежал на диване. Дольше всех по определению живут те, кто всю жизнь работает головой. Только не в смысле, где что украсть и как распилить.</p>
