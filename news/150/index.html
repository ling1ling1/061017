<p style="text-align: justify;">Одна из моих пациенток страдает запорами. Никакие диеты и все такое ей не помогают, слабительными хватает ума не пользоваться, так что живет на клизмах. И тут вдруг выяснилось (случайно), что мощное послабление кишечника наступает от... пары ложек цитрусового джема, главное чтоб с цедрой был. А если перед этим еще и творожку поесть, то кишечник просто вскипает и понос такой, что на горшок приходится ходить каждые 15 минут раз 5-7. А от свежих цитрусовых, хоть с творогом, хоть без творога, эффекта ноль, т.е. какая-то херь содержится конкретно в джеме. Это я к тому, насколько причудливо может работать дебильный организм &mdash; никогда не знаешь, чего этой сволочи надо и зачем.</p>
<p style="text-align: justify;">Меня, например, часто спрашивают: принимаю ваш продукт такой-то и у меня началось... /аритмия, давление, кашель и т.д. &mdash; впиши, что там у тебя началось/ &mdash; может быть это какой-то компонент продукта так плохо на меня действует? Ответ на это очень простой: хер его знает, что на что у кого действует или не действует. Вон, у бабы с апельсинового джема с творогом дно вышибает так, что лучше б уж запор был, говорит. Повторяю: человеческий организм &mdash; на редкость дебильное изобретение. Намного хуже интернета.</p><br />-->

	<tr><td colspan="2"><span name='article_start'></span><p style="text-align: justify;">Оглавление 772-страничной     книги Эммануэля Ревича &laquo;Патофизиологическое исследование в качестве     основы  управляемой химиотерапии (с особым приложением к раку)&raquo;,     изданной в 1961 году в  количестве 100 экземпляров известным на весь мир     качеством своих научных  публикаций издательством Van Nostrand.</p>
<p style="text-align: center;"> </p>
<p style="text-align: justify;">Даже беглого ознакомления с оглавлением должно быть достаточно для того, чтобы понять, что гусь свинье не товарищ, т.е. что Ревич &mdash; это реальный научный титан, а не натуралист-любитель а-ля Армстронг, Батмангхелидж, Болотов, Брэгг, Бутейко, Герсон, Друзьяк, Малахов, Неумвакин, Свищева, Семенова, Уокер, Фролов, Шаталова, Шелтон и иже с ними, которым несть числа &mdash; два притопа, три прихлопа, не будем есть мясо, напьемся мочи с перекисью водорода и будем здоровы. Что ж, мечтать не вредно.</p>
<hr style="width: 100%;" />
<p style="text-align: justify;">Предисловие <br />ТЕОРИЯ И ФАКТЫ <br />Текущее состояние проблемы рака</p>
<p style="text-align: justify;"><strong>1. Основные концепции организации 1 </strong><br />Гомотропия и гетеротропия в природе 2  <br />Атом 3 <br />Гомотропические и гетеротропические силы в атоме 4 <br />Реализация  квантовых и электростатических сил 5 <br />Квантовые и электростатические силы в  молекулах 6 <br />Связывание молекул 9 <br />Многомолекулярные образования 9  <br />Мицеллы 10 <br />Организация движения как гетеротропическое достижение 11  <br />Уровни, объекты и составляющие части 12 <br />Основные и вторичные части 13  <br />Организованное пограничье 16</p>

&mdash; Никак этого изменить нельзя. Ибо сама медицина в том виде, в каком многие твои коллеги ею занимаются, есть ни что иное, как искусство морочить людей.<br />
&mdash; И что же мне делать?<br />
&mdash; Тебе надо стать потише, меньше отличаться от остальных, меньше ссориться, меньше спорить, стать более похожим на других лекарей...</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">
&mdash; Козу не кормят медом. А ты хочешь сие неразумное стадо потчевать блюдом ему непотребным!</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">
&mdash; Я боюсь не людей, а стремительно убегающего от нас времени. И у меня нет возможности убеждать дураков в твоей правоте.</p>


<p style="text-align: right;">&copy; <a href="https://my-hit.org/film/203831/">Вход в лабиринт</a></p>
<p style="text-align: justify;">У меня дислексия, синдром дефицита внимания и еще наследственный тремор. Но если ты &mdash; Оззи Осборн и с тобой что-то не так, то можешь быть уверен, что потратишь кучу бабок, пока выяснишь свой диагноз. Последний доктор вытянул из меня 720000 долларов за год. &copy; Ozzy Osbourne</p>
<p style="text-align: justify;">Лучшая профилактика &mdash; когда врачи не знают, сколько у тебя денег. &copy; Жанна Фриске</p>
<p style="text-align: justify;">Человек, который никогда не жалуется на здоровье и, особенно, на нервы, должен беспокоиться о своем здоровье намного больше тех, кто всегда чем-то обеспокоен, кому знаком так называемый невроз и, тем более, <a href="https://ling1ling1.github.io/061017/news/143#vsd">вегетососудистая дистония</a>. Вот, например, что пишет в одной из своих книг знаменитый доктор Курпатов:</p>
<p style="text-align: justify; padding-left:30px;">«И, наконец, самое парадоксальное: было проведено специальное исследование, суть которого заключалась в следующем &mdash; отыскали людей, которым 20 лет назад был выставлен диагноз ВСД, причем отбирали именно тех, кто страдал от своего недуга самым жестким образом, тех, у кого отмечались мучительные приступы и был отчетливый страх смерти. Их подвергли всестороннему медицинскому обследованию &mdash; с помощью самой современной аппаратуры у них посмотрели состояние сердца, сосудов, головного мозга, дыхательной функции, а также все остальное, что только можно посмотреть. Результат оказался впечатляющим. Но какой, как вы думаете? У всех исследуемых состояние организма и его функций было значительно лучше, чем у их сверстников! Кажется странным? Но в действительности ничего странного в этом нет &mdash; по сути, все страдающие ВСД своими бесконечными приступами постоянно тренируют свой организм. Тахикардия, скачки АД и прочие безумные реакции организма, столько характерные для ВСД, мало чем отличаются от тех нагрузок, которым подвергают себя люди, регулярно занимающиеся оздоровлением с помощью бега трусцой, гимнастики и прочей физкультуры. Получается, что ВСД &mdash; это такая ежедневная зарядка без зарядки. Разумеется, ВСД &mdash; не самый приятный способ оздоровления, но, черт возьми, тоже способ! Проблема в том, что душевное и физическое состояние людей, страдающих ВСД, никуда не годится. Страх и ватные ноги &mdash; не лучшие спутники жизни, а тем более страх смерти».</p>
<p style="text-align: justify;">Ну, что я могу сказать, как человек, жестко и долго страдавший <a href="https://ling1ling1.github.io/061017/news/143#vsd">ВСД</a> и прошедший все круги этого ада? Курпатов написал правильно все, кроме одного, &mdash; никакие это не тренировки, а постоянное срабатывание системы защиты. На все. А в остальном верно. А у того, кто всегда абсолютно спокоен, организм, можно сказать, вообще не защищается &mdash; в нем может копиться и откладываться что угодно, а потом в один прекрасный день &mdash; бац, и внезапная смерть. А все кругом удивляются: вроде ж здоровый был, крепкий, ни на что не жаловался...</p>
<p style="text-align: justify;">В тестировании <a href="https://ling1ling1.github.io/061017/news/143#test">этого масляного препарата Ревича</a> в настоящее время принимают участие 11 человек возрастом от 7 до 72 лет, 5 М и 6 Ж. Среди жалоб больных: обильное высыпание герпеса, нервный тик, хронические фарингиты, ларингиты, синуситы, гаймориты, недавно перенесенный инфаркт, острый панкреатит с госпитализацией, удушающий кашель, доводящий практически до рвоты, рахит, гепатит С. Результаты более чем впечатляющие. Но череды отчетов не будет по причине озвученной <a href="https://ling1ling1.github.io/061017/news/144">здесь</a>.</p>
<p style="text-align: justify;">Почему практически каждый ребенок проходит достаточно определенную череду вирусных заболеваний как обязательную программу? Чем переболевают все, но так чтоб без инвалидности? Ветрянкой, корью, свинкой (паротитом) и гриппом так уж наверняка. Многие переносят также краснуху и коклюш. Главный вопрос, вытекающий из этого, &mdash; зачем, какой в этом смысл?</p>
<p style="text-align: justify;">От вирусов организм ребенка берет вещества, которые ему нужны для построения защиты от других вирусов, и которые он не может получить ни из какой пищи. Другими словами, если бы не было вирусов, человек был бы не просто уязвим, а крайне уязвим для любых инфекций. Экстрагировать необходимые вещества очень непросто &mdash; поэтому организм кипит, бурлит, саморазрушается, т.е. что называется сильно болеет.</p>
<p style="text-align: justify;">Однако такие вещества можно синтезировать и ввести до того, как произойдет встреча с тем или иным вирусом. В этом случае организм ребенка встретит вирус уже во всеоружии и развития болезни не будет. Как тебе такой разворот событий?</p>

<p style="text-align: justify;"><a href="https://ling1ling1.github.io/061017/store#P2">Продукт P2</a> имеет несколько направлений действия, из которых апоптоз и детоксикация &mdash; лишь два. Третьим эффектом, вызываемым P2, является регенерация нервной системы. С некоторыми подробностями этого явления можно ознакомиться <a href="https://ling1ling1.github.io/061017/news/1#_nc">здесь</a>. Правда, по ссылке речь идет не о P2, а о веществе значительно более мощном, которое... ну, там все написано. P2 же сравнительно безопасен &mdash; именно поэтому его можно давать всем, не опасаясь за то, что человек завернет ласты.</p>
<p style="text-align: justify;">P.S. <a href="https://ling1ling1.github.io/061017/news/143#test">Аналогичные опыты</a> начались на больных детях.</p>

<p style="text-align: center;"><a href="https://ling1ling1.github.io/061017/news/133#education">Какое у меня образование?</a></p>
<p style="text-align: justify;">Похоже, я нашел фактор, определяющий <a href="https://ling1ling1.github.io/061017/links#body_mass">массу тела</a>, или во всяком случае причастный к ее регуляции самым непосредственным образом. И, соответственно, определил орган, отвечающий за его выработку (и это не мозг).</p><br /><br />
<p style="text-align: justify;">Кстати, спортсмен или просто туловище, активно занимающееся <a href="https://ling1ling1.github.io/061017/news/133#sport">физкультурой</a>, оно, типа, всё такое бодрое, активное, всё на шарнирах, на пружинах, квадратики на пузе, бицушки во, трипцушки во, рельеф тут, рельеф там, мышцами поигрывает, жим из положения лежа, приседания с нагрузкой, зимой лыжи, летом велик, дома гантели, во дворе турничок, бег трусцой по району и все такое. Короче, в поле ветер, в жопе дым &mdash; хорошо быть молодым! А потом в какой-то момент... ч-ч-чпок, и дряхлость наступает с катастрофической быстротой &mdash; человек превращается в развалину буквально на глазах. Но ему самому, конечно же, до самой смерти кажется, что он &mdash; нереальный атлет. Вообще, люди, систематически занимающиеся спортом, всегда выглядят намного старше своих лет, а в конце жизни болеют намного тяжелее тех, кто лежал на диване. Дольше всех по определению живут те, кто всю жизнь работает головой. Только не в смысле, где что украсть и как распилить.</p>
