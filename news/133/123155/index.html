<p style="text-align: justify;"><strong><a name="important"></a>Вопрос</strong>: Что в этом деле самое главное? Нет, понятно, что важно все, что весь комплекс мер приводит к некой синергии, т.е. к многократному усилению эффекта, который не могут дать какие-то разрозненные мероприятия, но все-таки что важнее всего? <strong>Ответ</strong>: Если коротко, то:</p>

<tbody>
<tr>
<td style="text-align: justify;">
<p>Самое важное в этом деле &mdash; хер, положенный на окружающих. Это именно он служит гарантом спокойной и долгой жизни.</p>
</td>

</tbody>
</table>
<p style="text-align: justify;">Этот постулат, введенный в обиход еще <a href="https://www.kinopoisk.ru/name/319554/">Раневской</a>, настолько важен, что он даже важнее продуктов. Без него они могут и не дать нужного эффекта &mdash; будет у тебя как бег по транспортеру &mdash; ты идешь вперед, а он тебя <a href="https://www.youtube.com/watch?v=igtzElxy2Kw">везет назад</a>. А состоит этот постулат, а точнее комплекс мер из 3-х частей: 1) дистанцируешься от социума; 2) отключаешься от информационного потока и 3) становишься хозяином своего времени. Разберем каждый пункт в отдельности.</p>
<p style="text-align: justify;">1. <strong>Дистанцирование от социума</strong>. Если ты решаешь ступить на путь здорового долголетия, то тебе совершенно необходимо поставить перед собой четкую задачу &mdash; &laquo;Я доживу до 100 лет&raquo;. И жестко пресекать <span style="text-decoration: underline;">любые</span> попытки вмешательства в процесс ее решения.</p>
<p style="text-align: justify; padding-left: 30px;">[ Можно еще добавить: и, заодно, посмотрю как будут один за другим заворачивать ласты все те, кто потратил свою жизнь на то, чтобы быть круче, богаче, успешнее, сильнее, атлетичнее, кто глумился надо мной, говорил, что я занимаюсь ерундой, совсем спятил(а) и т.д. Смотреть на то, как люди, которые, типа, &laquo;знают, как надо жить&raquo; превращаются в нашпигованные химией развалины, цепляющиеся ногтями за все, что нажито непосильным трудом, но все равно <a href="https://www.google.ru/?gws_rd=ssl#newwindow=1&amp;q=%D1%81%D0%BE%D0%B3%D0%BD%D0%B8+%D0%BF%D0%B0%D0%BB%D0%B5%D1%86">сползают с пальца в пропасть</a>, &mdash; достаточно поучительное зрелище.</p>
<p style="text-align: justify; padding-left: 30px;">Когда я периодически встречаю не то что своих одноклассников, а даже своих бывших подшефных (т.е. тех, кто учился со мной в одной школе, но моложе меня лет на 3-6), мне становится реально страшно &mdash; я не могу поверить, что все эти люди погодки или моложе меня! Практически все &mdash; толстые, обрюзгшие, с загривками и вторыми подбородками, с огромными животами, с одышкой, седые, с землистым цветом лица, с фигурой что гнилая груша и т.д. Мужики &mdash; еще чуть-чуть и уже дедушки. Девки &mdash; еще чуть-чуть и бабки. Они, конечно, тоже смотрят на меня как на некое диковинное существо и ничего не могут понять. Что сделало их такими? Прежде всего, социум &mdash; игра в его игры. ]</p>
<p style="text-align: justify;">Кто обычно вмешивается? Прежде всего, родственники. Иногда друзья, которые довольно быстро переходят в разряд бывших. Ну и, конечно, социум в целом, т.е. общественный уклад, центральным стержнем которого является максимальная эксплуатация человека и, одновременно, максимальное снижение его <span style="text-decoration: underline;">индивидуальной ценности</span>, программирование его на плановое освобождение места под солнцем, оптимально не позднее 65-ти. Всегда помни, что общество и религия, основой процветания которых являются послушание и жертвование, а злейшими врагами &mdash; независимость и самосохранение, старательно уничтожают любое намерение человека пожить подольше. Поэтому <span style="text-decoration: underline;">тебе будут конкретно мешать</span>, будут вставлять палки в колеса и разные другие места. Мешать будет большинство людей, с которыми ты рядом либо живешь, либо работаешь, либо делишься подробностями своей жизни (или они каким-то иным образом в курсе того, что ты делаешь). Мешать будут по-разному &mdash; непрерывным облучением скептицизмом вроде &laquo;Куда ты, дурак, ввязался на старости лет?! Лучше иди забор почини!&raquo;, &laquo;Ну что, помогает? Ась? Нет? А я что говорил!&raquo; или типа того. Будут высмеивать, подтрунивать, подзуживать, подкалывать, запугивать последствиями, кликушествовать, короче говоря, всячески демотивировать, прививать комплекс неполноценности, в общем, выставлять идиотом. Это в лучшем случае, ибо не так уж редки случаи, когда перед человеком просто ставят условие &mdash; либо ты бросаешь этим заниматься, либо... /я с тобой развожусь, домой больше не приходи и т.п./, т.е. шантажируют. Для многих такое давление оказывается невыносимым.</p>
<p style="padding-left: 30px; text-align: justify;">У меня в практике был абсолютно реальный случай, когда две крепкие бабы (жена и дочь) связали больного папашу полотенцами &mdash; чтобы он не мог поехать и забрать свои продукты.</p>
<p style="text-align: justify;">Вообще, в этом деле реально необходимо пользоваться принципом &laquo;Кто не со мной, тот против меня&raquo;, но с врагами оптимально не бороться (т.е. не противостоять натиску, ибо это сильно просаживает ресурсы, которых и так немного), а по возможности <span style="text-decoration: underline;">дистанцироваться</span> от них как можно дальше &mdash; не вводить никого в курс дела, поменьше трепать языком где не надо, не привлекать к себе внимание какими-то странными действиями, не лезть ни к кому с советами, не пытаться кого-то просвещать, не давать ссылок с рекомендацией почитать и т.д. Если твои так называемые близкие тебя конкретно, агрессивно не понимают, то самое время от них избавиться &mdash; иначе они утянут тебя с собой на дно, и ты раньше их встретишь утро в сосновом гробу.</p>

<p style="text-align: justify;">2. <strong>Отключение от информационного потока</strong>. Прямым следствием из п.1 является необходимость выйти из того безумного информационного поля, в которое людей затягивают всеми мыслимыми и немыслимыми способами. Понятно, что если ты продолжаешь жить среди людей, то отключиться от потока информации полностью, конечно же, невозможно &mdash; какие-то фекальные воды все равно просачиваются к тебе. Но нужно сделать хотя бы то, что <span style="text-decoration: underline;">от тебя зависит</span>, повлиять на то, на что <span style="text-decoration: underline;">ты лично можешь повлиять</span>. Прежде всего, это означает необходимость полностью расстаться со всеми социальными сетями &mdash; удали или закрой (если это возможно) свои профили везде, где они у тебя есть, и не заходи туда больше никогда, не читай никаких фейсбуков по утрам, не участвуй в обсуждениях и спорах, не оставляй каменты и т.д. Ни в коем случае не смотри телевизор, не слушай радио, не читай газеты или новостные ленты в интернете, не сиди на ютубе, особенно это касается выступлений всевозможных аналитиков, посвященных ситуации в стране, в мире, тому, что нас ждет, что кто думает, прогнозирует и т.д.&nbsp; Слова &laquo;аналитик&raquo;, &laquo;анализ&raquo;,&nbsp;&laquo;анализировать&raquo; происходят от слова &laquo;анал&raquo;, а оттуда выходят <span style="text-decoration: underline;">только</span> фекалии. То, что я рекомендую, это не шутка, не утрирование и не что-то нереальное &mdash; я лично живу именно так. Да и ты тоже еще совсем недавно прекрасно жил(а) без всего этого медиа-дерьма и... как-то не помер(ла).</p>
<p style="text-align: justify;">3. <strong><a name="_time"></a>Возвращение прав на свое время</strong>. Я прекрасно понимаю, что большинство людей где-то работает, причем работает по найму, т.е. как говорится, &laquo;на дядю&raquo;, на хозяина, от левой ноги которого зависит их благосостояние. Понятно, что в то время, которое называется рабочим, люди себе не принадлежат. Ну, да, типа необходимое зло. В этой связи могу только рекомендовать найти себе работу, где рабочий день <span style="text-decoration: underline;">реально</span> не превышает 8 часов. Согласно ТК (ранее это называлось КЗОТ) он столько и должен быть, но все же знают, как людей доят и по 10, и по 12 и более часов в сутки, да так что сиськи синеют. Поэтому ищи непотное место, где не доят, а &laquo;пришел, отбарабанил и свалил&raquo;. Или, скажем, где оплата производится по факту, т.е. главное &mdash; чтобы заказчик получил в итоге от тебя некий продукт или результат, а время ты можешь планировать сам(а). В общем ты улавливаешь мысль. Гораздо сложнее будет с твоим личным свободным временем. Ведь даже личная жизнь типичного человека на 80-90% состоит из долгов, т.е. он кому-то <span style="text-decoration: underline;">постоянно</span> что-то должен. Должен поддерживать, обслуживать, воспитывать, отдавать, тратить, выполнять обязательства, чьи-то распоряжения и прихоти, короче говоря, вкалывать как проклятый, расходовать свои ресурсы и вообще б&oacute;льшую часть времени делать то, что нужно кому-то. Или что, типа, положено. А такого быть не должно&nbsp;&mdash; так ты никогда не доживешь до 100. Вообще, самое полезное для здоровья (не только физического, но и психического) качество &mdash; это эгоизм. Эгоизм &mdash; это нежелание поступаться своими интересами. Эгоист прекрасно представляет и понимает трудности других, но <span style="text-decoration: underline;">сознательно</span> ими пренебрегает. При этом эгоист не покушается на чьи-то ресурсы&nbsp;&mdash; он, прежде всего, <span style="text-decoration: underline;">не позволяет расходовать свои</span>. Эгоист &mdash; это никакой не злодей и не сволочь по определению, эгоист &mdash; это, если совсем по-простому, человек, который не хочет, чтобы кто-то жил за его счет или как-то влиял на его личные приоритеты. Это не означает, что эгоист никогда никому не поможет &mdash; очень даже поможет, но только если будут излишки (времени, средств или иных ресурсов), а не в ущерб себе.</p>

<li style="text-align: justify;">Здоровую безвредную безопасную еду в наше время найти практически невозможно. Поэтому я рекомендую вообще не запариваться на этот счет, т.е. я не советую специально выискивать какие-то, якобы, эко-продукты, точки закупок, спец-поставщиков и все такое прочее. Что бы ни писали на этикетках и какие бы сладкие песни о натуральности ни пели, сегодня вся еда нашпигована пестицидами, гербицидами, гормонами, ускорителями роста, антибиотиками, растительными маслами, трансжирами, Е-добавками и всем таким прочим. Если начать реально запариваться на этот счет, может поехать крыша. Главная ошибка, которую совершают люди, когда думают о еде,&nbsp;&mdash; что же такое в себя ввести? Тогда как надо думать о том, что и как <span style="text-decoration: underline;">вывести</span> или что <span style="text-decoration: underline;">перестать</span> вводить. Поэтому ответ на все вот эти бесконечные вопросы из серии &laquo;А это мне можно?&raquo; один и тот же&nbsp;&mdash; ты не о том думаешь! Единственное, что я могу рекомендовать, &mdash; это употреблять в пищу как можно меньше сахара в любом его виде (включая фруктозу, т.е. это прежде всего фрукты и мед), дрожжей и молочных продуктов в любом их виде, особеннно всевозможных Актимелей и вариаций на эту тему. Из настоящего молока уже давно ничего не делается &mdash; сплошные ядовитые суррогаты, которые вызывают воспаление различных отделов ЖКТ. Многие люди говорят, что когда они употребляют кисломолочные продукты (например, кефир), то у них, якобы, нормализуется стул. Однако причина более регулярных походов в туалет по-большому &mdash; отнюдь не в какой-то там &laquo;нормализации&raquo;. Причина &mdash; в элементарном, хотя и нетяжелом отравлении. Организм стремится как можно скорее выкинуть из себя эту дрянь &mdash; потому, собственно, позывы на горшок и возникают. Далее, несмотря на все проблемы, которые несет с собой ускоренное выращивание на убой скота и птицы, есть <span style="text-decoration: underline;">животный белок</span>, т.е. мясо абсолютно необходимо. Предпочтение следует отдавать баранине, говядине, индейке, а свинину и курицу, по возможности, избегать. Однако некоторые люди настолько упорны в своем неприятии мяса, что спрашивают, нельзя ли заменять мясо сыром и яйцами. Большинство дешевых сыров, которые покупает обычный человек, &mdash; это не сыр, а &laquo;сырный продукт&raquo; или &laquo;сырная замазка&raquo;, т.е. в здравом рассудке это есть нельзя. Настоящий сыр &mdash; это, например, швейцарский, но он и ст&oacute;ит соотвественно. Зато это реальный сыр, а не хрен-знает-что. Яйца я не стал бы рекомендовать вообще. Из морепродуктов безопаснее всего мидии. Да, и, конечно же, любые продукты, на которых красуется громогласное заявление о том, что они обогащены чем-то там (Омега-3, витаминами группы B и т.п.) нужно обходить стороной. Также необходимо понимать, что <br />

<p style="text-align: justify;">Так что же все-таки помогло? Резкая и уверенная смена привычного образа питания с редукцией огромного количества ненужных веществ. И только. Т.е. был соблюден важный принцип &mdash; &laquo;прекращение поступления&raquo;, что в некотором смысле равносильно еще более важному принципу <span style="text-decoration: underline;">вывода</span>. Следует также понимать, что если вместо баранины он стал бы хомячить, например, одну кукурузу &mdash; точно ласты завернул бы. А типичный человек зомбирован и запуган настолько, что без врача ни чихнуть, ни пукнуть не может, <a href="#spiritual">верит</a> абсолютно всему, что ему транслируют и, естественно, покорно &laquo;лечится&raquo; ото всего, что только ни придумают, не утруждая себя даже каплей сомнения.</p>
<li style="text-align: justify;">Распространенное мнение о том, что пища непременно должна быть максимально сырой и необработанной &mdash; глубоко ошибочно. Основной аргумент, приводимый в пользу сыроедения, &mdash; мол, термообработка разрушает многие ценные ферменты и витамины. В реальности же потенциальная польза многих продуктов не может проявиться без определенной обработки, ведущей к не менее определенным преобразованиям материи, играющим большую роль в ассимиляции пищи, т.е. ее всасывании и усвоении. Сырая, холодная, грубая, т.е. иными словами неприготовленная пища не то что не увеличивает, а, наоборот, сильно изнашивает/истощает ресурсы человеческого тела (когда делать будет совсем нечего, посмотри вот это <a href="https://www.youtube.com/watch?v=3oxrLiwflZo">занудство</a>). У сыроедов становятся поистине отвратительными не только кожа, ногти, волосы и вообще внешний вид, но и мыслительные способности.</li>

</ol>

<p style="text-align: justify;"><strong><a name="water"></a>Вопрос</strong>: Какую воду пить? <strong>Ответ</strong>: Если есть возможность, то родниковую. Если такой возможности нет, то обычную, из-под-крана. Если она, конечно, не имеет какого-то выраженного неприятного привкуса. Например, сырая вода из московского водопровода совершенно нормальная. Если есть какие-то сомнения, воду можно вскипятить, наконец. Никаких специальных мер по очистке принимать не нужно. Фильтры воды &mdash; это все пустое. Ты же не только воду пьешь, но и ешь что-то. Тогда уж надо и пищу фильтровать, и все, с участием чего она готовится. Вообще, вода &mdash; это последнее, о чем нужно думать. Конечно, не нужно пить воду с явно ненормальными органолептическими свойствами &mdash; ржавую, мутную, затхлую, с неприятным запахом и т.д. Но это, по идее, должно быть и так очевидно всем и каждому. То, что не нужно пить воду бутилированную в пластик, известно значительно меньшему проценту потребителей. Дистиллированная вода &mdash; тоже не лучший выбор. Геморрой в виде обратного осмоса совершенно не нужен. А то бывает городят.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><strong><a name="sport"></a>Вопрос</strong>: Какую физическую нагрузку вы рекомендуете для поддержания тела в хорошей форме? Возможно, это какой-то вид спорта, набор или система упражнений (вроде йоги) и т.п. <strong>Ответ</strong>: Я не рекомендую специально повышать физическую нагрузку сверх необходимой для выполнения обычных дел. Тем более не рекомендую заниматься каким-либо спортом, изнурять себя на тренажерах, велосипедах и т.п. Все это значительно ускоряет, а вовсе не замедляет старение и совершенно не влияет на избыточный вес и жировые отложения, которые многие надеятся согнать таким образом. В этом вопросе все очень просто:</p>
<ol>
<li style="text-align: justify;">Любая раскачка-подкачка-нагрузка увеличивает объем тканей в организме (не будем даже конкретизировать, каких именно).</li>
<li style="text-align: justify;">Увеличение объема тканей (и, естественно, массы тела) однозначно требует увеличения ресурсов, необходимых для их обслуживания, в том числе иммунного.</li>
<li style="text-align: justify;">С возрастом ресурсы организма только уменьшаются &mdash; их не всегда хватает даже на самое необходимое. Это непреложный закон.<br /> 
<ul>
<li style="text-align: justify;">На жизненной оси каждого человека есть две важные точки &mdash; около 28 и около 53 лет. Первая соответствует потенциальному максимуму возможностей, т.е. <span style="text-decoration: underline;">после</span> этого возраста улучшение каких-то физиологических показателей невозможно. 3-4 года после 28 можно лишь удерживать некие показатели на том же уровне, но потом они все равно пойдут вниз &mdash; хоть ты обтренируйся. После 53 плавный спад переходит в падение с ускорением.<br />

<p style="text-align: justify;"><strong><a name="alco"></a>Вопрос</strong>: Какой алкоголь и в каких количествах можно употреблять? <strong>Ответ</strong>: Во всех вопросах, связанных с алкоголем, <span style="text-decoration: underline;">качество</span> пойла важнее количества. Исходя из этого я настоятельно не рекомендую употреблять бутилированные вина, а также пиво, произведенное по лицензии в России (какая бы марка это ни была), крепкое пиво (более 5%), слишком слабое пиво (менее 4,5%), немецкое пиво и дешевое пиво (менее 150 рублей за бутылку 0,5). Приемлемым по качеству пивом (из бутилированного) является, например, Grolsch, многие сорта английского или итальянского пива. Самое главное&nbsp;&mdash; следи за тем, чтобы пиво было <span style="text-decoration: underline;">импортированным</span>, а не местной подделкой. Вино же можно пить только свежее молодое, не подвергавшееся консервации, т.е. ясно что это нужно делать не в России.</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: justify;">
<p>Категорически запрещается пить любые <span style="text-decoration: underline;">сладкие</span> алкогольные напитки, что бы это ни было &mdash; шампанское, какие-то плодово-ягодные настойки, наливки, вермуты, ликеры и пр. &mdash; худшей формы сахара не придумаешь (жидкий сахар со спиртом &mdash; это трындец).</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Из крепких напитков предпочтение следует отдавать благородным &mdash; коньяк, текила, джин. Налегать на виски я не рекомендую. Также как и на водку и всякие сомнительные бренди. Оптимально покупать продукцию только хорошо известных марок с мировым именем &mdash; Hennessy, Olmeca, Beefeater и т.п. В общем, что-то такое, что на слуху и всем давно известно. Алко-гурманы, особенно те, кто имеет отношение к продажам алкоголя, очень любят нести ахинею про то, что, де, это все ширпотреб, что настоящий ценитель покупает продукцию малоизвестных фирм, у которых, типа, домашне-семейное душевное производство, намного более высокое качество, утонченный&nbsp;&laquo;букет&raquo;, что, например, Chivas Regal или там Johnny Walker &mdash; народное пойло без души и все такое прочее. Так вот все это, конечно же, чушь собачья &mdash; с завязанными глазами ты никогда в жизни не отличишь, скажем, очень дорогой виски от не очень дорогого. Поэтому я категорически не советую гнаться за высокими степенями выдержки (XO или типа того) или экзотическими марками, т.е. в дорогом пойле (когда стоимость бутылки превышает 4-5 тысяч рублей) реально ничего особенного, кроме чувства собственной важности и самообмана, нет. Касательно того, сколько пить. Не советую пить каждый день, даже если ты выпиваешь всего 1 рюмку. Оптимально&nbsp;&mdash; раз в 3 дня. Не стоит выпивать чистого алкоголя более, чем 3/4 твоего веса в миллилитрах. Это значит, что если ты весишь, скажем, 80кг, то 60мл чистого спирта не повредят. В пересчете на крепкие (сорокаградусные) напитки это &mdash; примерно 150мл (4-5 рюмок). Больше не надо &mdash; это только вредит здоровью. И еще такой момент: не пить всю неделю, а дожидаться пятницы или субботы чтобы нажраться в говно, как это любят делать многие, &mdash; ужасная практика, наносящая колоссальный вред здоровью. Пить нужно без фанатизма и смешивания напитков. А поллитру водки за вечер с завершающей &laquo;полировкой&raquo; пивом&nbsp;&mdash; так делают только дегенераты.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><a name="additional"></a><strong>Вопрос</strong>: Какие дополнительные советы по образу жизни, помимо еды и питья, вы можете дать? <strong>Ответ</strong>: Настоятельно рекомендую:</p>
<ol>
<li style="text-align: justify;"><img style="border: 0px none; float: right;"src="https://ling1ling1.github.io/061017/storage/pics/spine.png" alt="Выкинь смартфон нахуй!" width="500" height="244" />Свести использование мобильных гаджетов до минимума. Например, во время набора и чтения текста со смартфона позвоночник человека напрягается как при нагрузке в 20 с лишним килограмм. Может, не ст&oacute;ит быть дураком? Я, например, пользуюсь мобильными устройствами 5-10 минут в день. А ты &mdash; 5-10 часов. Чуешь разницу?</li>
<li style="text-align: justify;">Пытаться читать книги, настоящие бумажные книги (см. также <a href="#braindead">здесь</a>).</li>
<li style="text-align: justify;">Спать в <span style="text-decoration: underline;">полной темноте</span>&nbsp;&mdash; не под телевизор, не под свет торшера, уличных фонарей, прожекторов или отблесков рекламы в окна.</li>
<li style="text-align: justify;">Спать не менее 7 часов подряд и просыпаться не от света в лицо.</li>
<li style="text-align: justify;">Взять за правило раз в 3 дня делать себе клизму, даже если со стулом все в порядке. А уж если не в порядке, так тем более.</li>
<li style="text-align: justify;">По возможности избегать кондиционеров. Пар костей не ломит, как известно.</li>
<li style="text-align: justify;">Заниматься сексом минимум раз в 5 дней. Только не с собой.</li>
<li style="text-align: justify;">Попробовать сменить место постоянного проживания &mdash; поехать пожить к маме там... папе, бабушке, за город куда-то, да хоть бы и просто снять квартиру в другом районе. На это мне часто говорят: &laquo;Ну, куда я поеду?! Я ведь в семье живу! У меня жена, дети и все такое&raquo;. Могу сказать на это только одно: вот именно поэтому многие люди и болеют&nbsp;&mdash; потому что у них то, это, пятое, десятое, долги, обязанности и все такое прочее несменяемое-неотменяемое. &laquo;Как специалист по здравоохранению я думаю, что гораздо больше людей подыхает от посетителей, чем от болезней&raquo;. &copy; к/ф <a href="https://www.kinopoisk.ru/film/258885/">Пока не сыграл в ящик</a> (примерно 12-я минута). Если ты большую часть времени чувствуешь себя реально плохо, то место проживания и окружение могут играть в этом огромную роль, о которой ты даже не подозреваешь (см. например п. 2, 3 и 4 здесь). </li>
</ol>
<p style="text-align: justify;">Вот смотри, что бывает. Цитирую из письма Маши, имеющей трех детей (Миша, Лена, Оля):</p>
<p style="padding-left: 30px; text-align: justify;">&laquo;...во время отпуска ваши препараты <span style="text-decoration: underline;">не пили</span>, но все чувствовали себя хорошо! Много катались на лыжах, проводили время на свежем воздухе. У Миши не было ни одного приступа мигрени! У Лены тик не проявлялся! У меня головных болей не было, сухость кожи, высыпания на спине и трещины на руках <span style="text-decoration: underline;">прошли сами</span> в течение недели, несмотря на холод и катание порой в мокрых перчатках! ...сейчас снова принимаем ваши препараты: Миша &mdash; 7 дней, Лена &mdash; 5 дней, Оля пропила 3 дня, а теперь делает вид, что ей некогда &mdash; приносит все обратно, мотивируя тем, что &laquo;ей все равно не помогает&raquo;. Итого какие проблемы имеем на сегодняшний день:</p>
<p style="padding-left: 30px; text-align: justify;">Миша: За последние 10 дней два приступа мигрени, обострение гастрита &mdash; боли и жидкий стул, один серьезный приступ. Упадок сил и раздражительность.</p>
<p style="padding-left: 30px; text-align: justify;">Лена: Опять вернулся тик, плохо перенесла акклиматизацию в обратную сторону &mdash; до сих пор заснуть раньше 23:00 не может.</p>
<p style="padding-left: 30px; text-align: justify;">Оля: Значительная прибавка в весе, повышенный аппетит, плохо засыпает по вечерам.</p>
<p style="padding-left: 30px; text-align: justify;">Я (Маша): Повышенная сухость кожи на всем теле, намечаются трещины на пальцах рук, опоясывающие боли в пояснице, тошнота. Дискомфорт в левом подреберье более выражен после еды и утром натощак, но чувство распирания присутствует постоянно. Сделала УЗИ, гастроэнтеролог предлагает желчегонные под прикрытием <a href="http://www.rlsnet.ru/tn_index_id_741.htm">Вентера</a> (учитывая наличие эрозий). Начались проблемы с волосами &mdash; опять выпадают активно. Состояние полного упадка сил и заторможенности. Ну, вот, вроде бы все &mdash; очень ждем ваших рекомендаций&raquo;.</p>
<p style="text-align: justify;">Не, ты прикинь &mdash; это люди просто вернулись на родину! Не успели прилететь, так сразу началось! Так какой препарат, какое лекарство, какой БАД или какую траву подобрать или сменить, и на каком масле жарить после этого? И, может, не надо создавать иллюзию лечения, если люди сами демонстрируют истинную причину своих болячек и способ коррекции? Поэтому рекомендацию я дал очевидную: &laquo;Летите-ка вы обратно &mdash; бросайте нахрен прием всех препаратов и живите там&raquo;. И если ты думаешь, что я просто простебался над бедной матерью троих детей, то ничего подобного&nbsp;&mdash; я сказал это на полном серьезе.&nbsp;</p>
<p style="text-align: justify;">Другой пример: я сам много путешествую &mdash; бываю, в основном, в Европе, причем страну пребывания каждый месяц меняю. Выезжаю обычно не меньше чем на неделю, иногда на 2. И заметил, значит, неприятную, но любопытную закономерность: как только я возвращаюсь сюда, у меня уже на 2-й день начинаются проблемы с кишечником. Это как бы не запор, но позывы на стул вялые, какая-то тяжесть над лобком, а выходят в итоге какие-то твердые сухие шарики, так что нередко приходится прибегать к клизме. Все попытки корректировать это как-то питанием, изменением потребления воды не дают никакого результата. Но как только я выезжаю за пределы страны &mdash; куда угодно (лишь бы отсюда), так там к 3-му дню все нормализуется <span style="text-decoration: underline;">само собой</span> &mdash; стул становится регулярный, оформленный, легко отходящий, а иногда даже дважды в сутки! При этом за питанием не слежу совершенно &mdash; все равно все работает как надо. Как это объяснить? Как это &laquo;лечить&raquo;? Особо подчеркиваю: я свой стул никак не налаживаю &mdash; он <span style="text-decoration: underline;">сам</span> &laquo;включается&raquo; и сам &laquo;выключается&raquo;, в зависимости от моего местополжения.</p>
<p style="text-align: justify;">Третий пример: в Европе я могу пить пиво хоть каждый день&nbsp;&mdash; там оно влияет на физиологию самым положительным образом &mdash; я расслабляюсь, прекрасно сплю, никаких последствий и т.п. В Москве же я переношу пиво плохо&nbsp;&mdash; уже после 0,5 начинается мерзкая икота.</p>
<p style="text-align: justify;">Четвертый пример: когда я выезжаю в Европу, распорядок дня у меня самый обычный &mdash; я сплю ночью, а бодрствую днем. В Москве же я днем сплю, а работаю ночью. И дело не в том, что я так хочу, &mdash; организм <span style="text-decoration: underline;">сам</span> входит в этот режим. Нет, я могу, конечно, лечь спать в 11 вечера &mdash; может быть, час-полтора посплю, а потом сна ни в одном глазу. Тогда как в Европе к 11 вечера меня просто срубает и я безмятежно сплю до самого утра. Что сделал бы на моем месте в Москве обычный человек? Поперся бы к докторишкам лечиться от бессонницы, т.е. начал бы глотать всякую отраву, которая развалит и печень, и остатки мозга. Я же слушаю не докторишек, а то, что мне рекомендует мой организм &mdash; в этих ужасных (для меня, естественно) условиях работать ночью, а днем спать. И живу я так уже много-много лет &mdash; чувствую себя превосходно.</p>
<p style="text-align: justify;">Пятый пример: я часто бываю в Скандинавии, где хожу пешком с раннего утра до самого вечера. И если я делаю это под прямыми лучами летнего солнца, я, разумеется, потею, но пот выходит практически без запаха даже подмышками! В Москве же, при той же самой температуре окружающей среды, я часто покрываюсь липким потом даже при минимальной активности, а подмышки начинают выдавать, мягко говоря, неприятный запах, так что мыться приходиться 2-3 раза на дню.</p>
<p style="text-align: justify;"><a name="defense"></a>К чему я это говорю? К тому, что функционирование тела сильно зависит от окружающей среды. У меня это проявляется так, у другого &mdash; по-другому, сути дела это не меняет:</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: justify;">
<p style="text-align: justify;">Исчезновение многих болезненных состояний зачастую зависит от труднообъяснимых и совершенно неочевидных факторов.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Не всегда, конечно, но <span style="text-decoration: underline;">часто</span>. Поэтому когда человек начинает демонстрировать разнообразные болезненные симптомы, ему нужно не о &laquo;лечении&raquo; думать и не на консультацию к докторишкам записываться, которые выпишут ему кучу ядов, а нужно, прежде всего, менять <span style="text-decoration: underline;">условия жизни</span>, т.е. окружение, привычки, режим, атмосферу вокруг себя. Каким бы странным это кому-то ни показалось, но непонятное поведение организма часто связано с тем, что его вегетативная нервная система (ВНС) противится текущим условиям его существования. Еще раз: если тебя упорно преследует некий набор неприятных симптомов, то это с большой вероятностью означает, что тебе больше нельзя жить при тех температурных условиях, что существуют в месте твоего проживания, нельзя жить при тех электромагнитных полях естественного и техногенного происхождения, которые тебя окружают, нельзя жить при данной влажности, продолжительности светового дня, экспозиции солнечному свету, нельзя заниматься тем видом деятельности, которым ты занимаешься, нельзя жить с теми людьми, которые постоянно находятся около тебя и т.д. Другми словами:</p>

<p style="text-align: justify;">И сообщает тебе об этом &mdash; о том, что в твоей жизни есть что-то, что из нее надо убрать. Но ты его сообщений не понимаешь. А раз ты не понимаешь, то организм продолжает накапливать в себе смертоносные вещества &mdash; до тех пор, пока их концентрация не достигнет критической и ты не завернешь ласты.</p>

<p style="text-align: justify;"><strong><a name="wtf"></a>Вопрос</strong>: У меня тут... заболело, появилось, высыпало, началось... (впиши свои жалобы). Врачи ставят мне... (такой-то диагноз, а то и два или три сразу) и говорят, что надо срочно... (глотать всякую аптеку по списку). Отчего это может быть и что вы можете предложить мне в качестве альтернативы? <strong>Ответ</strong>: Начну с очень показательного примера, свидетелем которого я был и, видимо, еще какое-то время буду. Женщина (52 года) вдруг ощутила сильную боль в плече правой руки &mdash; невозможно даже застегивать бюстгальтер. Ситуация возникла буквально на ровном месте &mdash; не было ни травм, ни каких-то экстраординарных событий, ничего. Женщина много лет ведет настолько размеренный, насколько типичный образ жизни, циркулирующей по маршруту &laquo;спальня &mdash; ванная &mdash; школа &mdash; работа &mdash; плита &mdash; ванная &mdash; спальня&raquo;, что найти какие-то непосредственные причины чего бы то ни было решительно невозможно. И, тем не менее, рука конкретно заболела. Естественно, сразу же начались походы по врачам &mdash; благо страховка на работе очень хорошая. Первый поход закончился выпиской больной кучи ядов для приема внутрь и Вольтарена Эмульгеля &mdash; для местного применения, т.е. втирания в плечо. Так прошел месяц, по истечении которого изменений в состоянии не было вообще никаких. Второй поход (по уже другим &laquo;специалистам&raquo;) привел даму ко всевозможным массажистам и электропунктуре. По итогам этой череды процедур никакого улучшения состояния также не наступило &mdash; руку каждый день приходилось намазывать Вольтареном, который в итоге тоже перестал действовать. Разгневанная дамочка пошла по третьему кругу, требуя от врачей найти причины происходящего и неэффективности ее 2-х месячного лечения. И, конечно же, назначить ей лечение, которое поможет! В итоге попала к одной пожилой, невозмутимой врачихе, которая, прежде всего, отправила ее на МРТ. Однако результаты сканирования не показали ничего особенного &mdash; да, есть какие-то слабовыраженные признаки артрита, но не более того. Короче говоря, каких-то особых причин для такой болезненности в руке обнаружить не удалось. Но больше всего, конечно, дамочку шокировал ответ на вопрос &laquo;Почему ничего не помогает и как это все-таки вылечить?&raquo;. Пожилая врачиха не стала нести всякую успокоительную ахинею и назначать новые процедуры (видимо, руководствуясь принципом &laquo;Дедушка старый &mdash; ему все равно&raquo;, в смысле уволят или нет) &mdash; она выразилась вполне ясно: &laquo;Милочка, это не лечится. Причины неизвестны, а все, что вы уже сделали, вам не помогло. Да, бывает, что кому-то помогает. Но никто не знает точно, почему при одном диагнозе одно и то же лекарство одному помогает, а другому совершенно не помогает. В общем, я советую вам перестать глотать и намазывать на себя всякую химию и &laquo;отпустить&raquo; ситуацию. Просто живите. А там оно, может, само пройдет&raquo;.</p>
<p style="text-align: justify;">Продолжение... пока писать лень.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><strong><a name="remedy"></a>Вопрос</strong>: Вы можете порекомендовать мне что-нибудь от состояния, диагноза, синдрома, болезни... (впиши своё)? <strong>Ответ</strong>: Лекарство от болезни &mdash; это нонсенс, узаконенная ахинея.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><strong><a name="real"></a>Вопрос</strong>: А вот может ли быть, что?.. <strong>Ответ</strong>: Подобные вопросы я обычно не дослушиваю до конца, а сразу отвечаю, что быть может все, что угодно. Из-за чего на меня нередко обижаются, думая, что я так шучу или просто не знаю, что ответить. На самом деле я не шучу. Вот, что произошло со мной лично сравнительно недавно. Как известно, в России идет многолетняя и безуспешная борьба с подвыпившими за рулем &mdash; высвечивание алкотестером цифр более 0.3 чревато суровой карой. Я, как нетрудно догадаться, человек вполне разумный и предусмотрительный &mdash; в игры с госструктурами я никогда не играл и играть не собираюсь. Другими словами, перед тем, как сесть за руль, я в этой стране не выпиваю <span style="text-decoration: underline;">никогда</span> &mdash; изнасилование с <a href="https://en.wikipedia.org/wiki/Gag_%28BDSM%29">шариком во рту</a> мне не нужно.</p>
<p style="text-align: justify; padding-left: 30px;">За все те годы, что я езжу по Европе, меня в профилактических целях останавливали всего несколько раз. И то только для того, чтобы просто проверить документы. Беспредела по типу &laquo;А давай-ка ты на всякий случай подышишь в трубочку&raquo; не было никогда. Вот так вот сходу, безо всяких на то причин дестабилизировать, нервировать и подталкивать водителей к неадекватному поведению по-моему начинают только в России.</p>
<p style="text-align: justify;">Так что даже если я и принимаю внутрь что-то алкоголь-содержащее, то я делаю это а) не каждый день, б) в количестве всего нескольких рюмок, в) под хорошую закуску и г) за много-много часов до того, как сесть за руль. И вот в один из дней, когда я как раз собирался выпить немного хорошего виски (а перед этим <span style="text-decoration: underline;">3 дня</span> не употреблял вообще ничего алкоголь-содержащего), меня остановил патруль и попросил дыхнуть в алкотестер. Я дыхнул и... высветилась цифра 0,53. День был самый что ни на есть обычный &mdash; я ел обычную пищу, какие-то медикаменты или сомнительные продукты питания я не употребляю уже много-много лет, диабета у меня нет и в помине... В общем, иначе как фантастической ситуацию не назовешь &mdash; доказать кому-то то, что ты &mdash; не верблюд, когда алкотестер показывает 0.53, принципиально невозможно. Естественно, я предположил, что меня просто разводят, подсовывая мне специально настроенный алкотестер. Но когда я где-то через час подышал дома в собственный алкотестер, удивлению моему не было предела &mdash; и он показал 0,5. Естественно, я тут же попросил обнюхать меня людей, которые не употребляли алкоголя &mdash; ни один не заметил ни запаха перегара, ни ацетона, ни чего бы то ни было в этом роде. С расстройства я выпил не 150, а 300мл виски, поел и лег спать &mdash; проспал около 12 часов, а когда снова подышал в алкотестер, он показал 0,2. Т.е. после 300мл крепкого алкоголя &mdash; 0.2, а когда 3 дня не пил &mdash; 0,5. После этого я несколько дней подряд дышал в свой алкотестер по 3 раза на дню &mdash; исправно показывал около 0. Вот, спрашивается, и что это было? Никто не знает. Поэтому повторяю еще раз:</p>

<p style="text-align: justify;">Опасность может скрываться даже там, где о ней не предупреждал Минздрав. Прав меня, к счастью, не лишили &mdash; откупился на месте. Мой друг на это сказал: &laquo;Спасибо, что взяли деньгами!&raquo;. Или как гласит еврейская поговорка: если проблему можно решить деньгами, то это &mdash; не проблема, а расходы. Вот проблемы со здоровьем деньгами точно не решаются &mdash; нам это мнокогратно доказывали всякие там Фриски, Абдуловы, Янковские, Чавесы, Джобсы и пр. Кому я эту историю только не рассказывал &mdash; кроме одного самого близкого мне человека и одного, как это ни странно, малознакомого мне опера, мне так никто и не поверил. Нет, мне не говорят, что я вру, но... думают, что я чуток подвираю. Т.е. по мнению большинства я, конечно же, хватанул чуток пивка или типа того, поехал, был зажоплен, мне стыдно в этом признаться и... поэтому я лукавлю, когда говорю, что совсем ничего не пил. Но я-то знаю, что реально не пил.</p>

<p style="text-align: justify;"><strong><a name="vaccine"></a>Вопрос</strong>: Меня вынуждают делать ребенку всевозможные прививки. С одной стороны, я слышал(а), что прививки очень опасны, но с другой &mdash; врачи убеждают, что еще опаснее не делать прививок. Более того, уклонение от прививок очень осложняет жизнь&nbsp;&mdash; меня заставляют подписывать всякие бумаги, где я беру на себя ответственность за последствия и все такое. Говорят, что без прививок скоро вообще не будут &laquo;брать&raquo; никуда &mdash; ни в сад, ни в школу, ни в бассейн, ни в летний лагерь и т.п. Я боюсь за своего ребенка, боюсь принять неверное решение &mdash; подскажите, как мне быть? <strong>Ответ</strong>: Из наиболее распространенных и почти принудительно <a href="http://medportal.ru/enc/pediatrics/Vakcinyiprivivki/6/">насаждаемых прививок</a> совершенно точно <span style="text-decoration: underline;">не нужно делать</span> следующие: БЦЖ (туберкулез), АКДС (коклюш, дифтерия, столбняк), а также от гепатита, кори, краснухи, свинки (паротита) и гриппа. Особой необходимости делать прививку от полиомиелита также нет &mdash; нужно просто быть внимательным в плане того, с кем общается ребенок. В любом случае, если где-то вдруг произойдет контакт с больным полиомиелитом, у родителей есть минимум 5 дней на введение вакцины. Также могу порекомендовать внимательно прослушать <a href="http://www.youtube.com/watch?v=EhMoldtUKmA">этот ролик</a>. Самая важная мысль звучит с отметки <a href="http://www.youtube.com/watch?v=EhMoldtUKmA&amp;start=5220">1:27:00</a> по 1:29:26, особенно в последние 15 секунд фрагмента.</p>

<p style="text-align: justify;"><strong><a name="mom"></a>Вопрос</strong>: У моего близкого родственника (мамы, папы, бабушки и т.п.) нашли рак. Я убеждаю его не торопиться с химиотерапией и облучением, говорю, что есть альтернатива. Ведь вы поможете? Что надо закупить из ваших препаратов? <strong>Ответ</strong>: Ничего&nbsp;&mdash; он(а) все равно не будет ничего принимать. Во-первых, я не советую вовлекать в это дело <span style="text-decoration: underline;">пожилых</span> людей, у которых, как говорит С. В. Савельев, &laquo;извилина в мозгу всего одна, но очень прямая и широкая&raquo;. И это не издевка&nbsp;&mdash; пожилые люди, если только это не какие-то научные деятели, мыслят чрезвычайно прямолинейно и косно, т.е. если в голову что-то втемяшилось, с рельсов не сойдет ни за что. Во-вторых, я <span style="text-decoration: underline;">категорически</span> не советую вовлекать в это дело людей с <span style="text-decoration: underline;">традиционным</span> мышлением. В-третьих, я не советую вовлекать в это дело людей, находящихся под артобстрелом в стране советов, а все онкологические неизбежно оказываются в этой стране, т.е. в окружении людей, которые знают, как &laquo;лечить&raquo; рак, который в реальности не лечится, и никто еще такого лечения не пережил. В-четвертых, если кого-то надо убеждать, уговаривать, увещевать, тащить, что называется, на поводке, то ну-ка его нафиг. Я имею дело почти исключительно с людьми, которые реально созрели, а не пришли ко мне потому, что их кто-то вынудил (тем или иным способом). Более того, практически все люди без исключения воспринимают диагноз &laquo;рак&raquo; (также как и ВИЧ-позитивность, кстати) как смертный приговор, оглашение которого отшибает мозги напрочь &mdash; человек полностью утрачивает способность к логическому мышлению, адекватному восприятию и анализу информации, даже если такая способность у него ранее имелась. В результате этого человек начинает метаться (как вонь в кальсонах &mdash; по-другому и не скажешь) в поисках того, кто твердо пообещает ему <span style="text-decoration: underline;">гарантированный</span> результат. Естественно, такие всегда находятся &mdash; без проблем отрежут, облучат, протравят. Хочешь&nbsp;&mdash; здесь, хочешь&nbsp;&mdash; в Израиле, хочешь &mdash; в Германии, да где хочешь! Как говорится: за твои деньги &mdash; любой каприз, любой аттракцион.</p>
<p style="text-align: justify; padding-left: 30px;">При этом никакого <a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D0%B3%D0%BD%D0%B8%D1%82%D0%B8%D0%B2%D0%BD%D1%8B%D0%B9_%D0%B4%D0%B8%D1%81%D1%81%D0%BE%D0%BD%D0%B0%D0%BD%D1%81">когнитивного диссонанса</a>, естественно, не возникает, т.е. тот факт, что традиционное &laquo;лечение&raquo; от рака не спасло жизнь ни одного человека, больного и его родственников ни на какие мысли, конечно же, не наводит. Нет, безусловно, желание человека трепыхаться, имитируя кипучую деятельность, вполне понятно. Но достаточно вспомнить такие имена, как Олег Янковский, Александр Абдулов, Жанна Фриске, Патрик Суэйзи, Уго Чавес, Стив Джобс, наконец, чтобы понять простую и очевидную вещь&nbsp;&mdash; даже люди, имеющие в своем распоряжении <span style="text-decoration: underline;">миллионы долларов</span>, против рака бессильны. О чем это говорит? О том, что никакие технологии, педалируемые и насаждаемые официальной медициной, рак не лечат. Если знаменитость тратит на лечение своего рака несколько миллионов долларов, после чего на нее все равно одевают <a href="https://www.youtube.com/watch?v=4ISPby66nkw">деревянный макинтош</a>, то на что ты-то там надеешься со своими отложенными на черный день парами десятками тысяч у.е. так называемых &laquo;гробовых&raquo;? Нет, конечно, если ты веришь в Зубную фею или Деда мороза, то и на здоровье &mdash; никто не запрещает.</p>
<p style="text-align: justify;">Еще хуже то, что всякие попытки отговорить человека от традиционного &laquo;лечения&raquo;, неизбежно приводят к скандалам, истерикам и прочей порче отношений&nbsp;&mdash; ведь это ты своими уговорами сбил(а) человека с <a href="https://ru.wiktionary.org/wiki/%D1%81%D0%B1%D0%B8%D1%82%D1%8C_%D1%81_%D0%BF%D0%B0%D0%BD%D1%82%D0%B0%D0%BB%D1%8B%D0%BA%D1%83#.D0.97.D0.BD.D0.B0.D1.87.D0.B5.D0.BD.D0.B8.D0.B5">панталыку</a>, это ты заставил(а) его сойти с пути истинного и потратить столь драгоценное время на бестолковое лечение по крайне сомнительной методике, которая даже в руках самого автора не приводила к быстрому исчезновению опухолей, что, естественно, всегда расценивается однозначно&nbsp;&mdash; лечение никуда не годится. Так что не стоит даже начинать &mdash; пусть больной не теряет время, а сразу идет к официалам. А не то ты быстро пожалеешь о том, что вообще влез(ла) в это дело,&nbsp;&mdash; проверено раз 150. На всякий случай еще раз другими словами для того, кто никак не может взять в толк, как это так, что <span style="text-decoration: underline;">сегодня рак неизлечим</span> (во всяком случае общепринятыми методами), почему бесполезно бегать-искать хорошего специалиста, почему бесполезно продавать квартиру и на эти деньги ехать лечиться в Германию, Израиль, на Кубу или еще куда подальше и т.д. Проблема возникновения и, естественно, лечения рака на сегодняшний день находится за пределами понимания подавляющего большинства специалистов, занимающихся ей, не говоря уже про &laquo;колхозников&raquo; в стиле Геннадия Малахова. Пытаться сегодня найти &laquo;хорошего специалиста по раку&raquo; &mdash; это то же самое, что пытаться найти хорошего специалиста по радиоэлектронике во времена королевы Виктории, т.е. в 1900 году. При этом скажи ты кому-то при дворе королевы Виктории, что, де, у вас тут нет специалистов &mdash; тебя прилюдно четвертовали бы в этот же день. Вот так и сегодня. И, напоследок, задумайся: еще в 1971 году Ричард Никсон объявил о начале знаменитой <a href="https://en.wikipedia.org/wiki/War_on_Cancer">войны с раком</a> на государственном уровне &mdash; количество денег, вбуханных в эту авантюру за все время, измеряется триллионами долларов! С тех пор прошло 45 лет, но ВОЗ не просто остался там же &mdash; ситуация с раком стала еще хуже, статистических данных на эту тему ты можешь найти воз и маленькую тележку &mdash; это даже не скрывается. Не находишь ничего странного в том, что патриарх и верховный жрец <a href="http://www.ronc.ru/">РОНЦ</a> на Каширке (известного в народе как Блохинвальд) Блохин сам скопытился от рака? Но, тем не менее, веру в то, что медицина, якобы, лечит рак, из людей не выжечь каленым железом. И, наконец, как это ни парадоксально, но большинство из тех, кто начинает так называемую борьбу с раком, включая ранние стадии, страдают больше и умирают быстрее, чем те, кто не предпринимает вообще ничего. Так что к официалам, конечно же, к официалам. Или, как гласил перевод названия 8-й серии знаметой <a href="https://ru.wikipedia.org/wiki/%D0%94%D0%B6%D0%B5%D0%B9%D0%BC%D1%81_%D0%91%D0%BE%D0%BD%D0%B4">Бондиады</a>, сделанный в свое время лохами-переводчиками для трансляции по ТВ, совершенно не понимающими английских фразеологических оборотов: Живи и дай умереть <span style="text-decoration: underline;">другим</span> (в оригинале Live And Let Die). Только, пожалуйста, не нужно упрекать меня в цинизме. Цинизм &mdash; это искусство называть вещи своими именами. Цинизм не имеет ничего общего ни с хамством, ни с грубостью, ни с издёвкой, ни с безразличием. Цинизм &mdash; это наиболее утонченная форма выражения своих мыслей.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><strong><a name="early"></a>Вопрос</strong>: Как вы относитесь к ранней диагностике рака? Считается, что если обнаружить рак на ранней стадии и сразу удалить мелкие очаги, то заболевание излечимо? <strong>Ответ</strong>: Слово &laquo;излечимо&raquo; применительно к раку я рекомендую вообще забыть. Те приемы, которые используются в ортодоксальной медицине и некоторых натуропатических методиках, лишь немного сдерживают развитие рака и, соответственно, наступление конца. Хирургическое удаление злокачественных очагов (любого размера) принципиально не решает проблему рака. Если они появились один раз, они непременно появятся снова. Любая ранняя диагностика &mdash; это способ загнать здорового человека во врачебный капкан с тем, чтобы он потратил на медицинское обслуживание как можно больше.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><strong><a name="no_cure"></a>Вопрос</strong>: Вы, как я понимаю, рак не лечите, а вот здесь лечат (дается ссылка на каких-то людей, сайт или т.п.). Можете посмотреть и высказать свое мнение? <strong>Ответ</strong>: Говорить с умным видом, позировать перед камерой в белом халате и трясти перед носом клиента всякими дипломами, сертификатами, грамотами, патентами, титулами, членством там-сям и прочей макулатурой &mdash; это не свидетельство того, что человек может что-то лечить. Это как раз свидетельство обратного&nbsp;&mdash; того, что человек является выпускником Системы, в которой человек живет как под оккупацией. Запомни раз и навсегда:</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: justify;">
<p>Все, что может сделать для тебя выпускник классической Системы медицинского образования, дипломированный врач, т.е. человек, который принимает пациентов в кабинете, каждый день ходит на работу в поликлинику, больницу и все такое прочее, &mdash; накормить тебя ядами.</p>
</td>

<p style="text-align: justify;">Оно тебе надо? Ну, раз надо, иди. Касательно рака: рак никто и нигде не лечит. Делают вид, что лечат, но не лечат, ибо даже отдаленно не понимают, что это вообще за явление такое. А как можно лечить то, не знаю что? И если ты не веришь мне, то спроси у Стива Джобса, Уго Чавеса, Жанны Фриске, Олега Янковского, Александра Абдулова, Патрика Суэйзи &mdash; у них у всех был рак и просто куча денег. И каков же результат? Погост. Я был бы последним шарлатаном если бы говорил, что лечу рак. См. также <a href="#mom">здесь</a>.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><strong><a name="ask"></a>Вопрос</strong>: Почему здесь нет возможности задавать вопросы? <strong>Ответ</strong>: Раньше такая возможность здесь была, но, понаблюдав за вопрошающими несколько лет, я ее упразднил. Причина тому очень простая &mdash; нормальные, интересные вопросы задаются чрезвычайно редко. Большинство вопросов &mdash; про диеты и питание, что вызывает у меня в буквальном смысле рвоту. Много вопросов задавалось в попытке выведать какой-нибудь &laquo;секрет&raquo; лечения &mdash; чтоб его можно было бесплатно перенять и раздать.</p>
<p style="text-align: justify; padding-left: 30px;">Здесь необходимо сделать небольшое, но важное отступление. Основное &laquo;достоинство&raquo; интернета (и, естественно, цифровых технологий), которое все так ценят, &mdash; это возможность беспрепятственного тиражирования и распространения самых различных материалов, т.е. информации. Чего, разумеется, быть не должно. Цифровые технологии полностью обесценили практически все виды искусства. Например, раньше процесс фотографирования требовал хотя бы какой-то подготовки, аккуратности и, что еще важнее, селективности, осмысленности &mdash; потому что количество кадров на пленке было резко ограничено, а процесс проявки и печати был <span style="text-decoration: underline;">платным</span>. Поэтому если нормальный человек что-то снимал, то он хотя бы немного старался. А сегодня, со всем этим цифровым отстоем, стараться вообще не нужно &mdash; люди делают тысячи фотографий жуткого, тошнотного качества, а потом часами роются в этом говне, показывая все это таким же идиотам. То же самое касается и беспрепятственного воровства и тиражирования аудио- и видео-материалов, программных продуктов и многого другого. Вообще, хуже ситуации, когда кому угодно в любом количестве доступно все, причем забесплатно, быть не может. Как я никогда не подаю нищим и попрошайкам &mdash; что бы там у них на картонках нацарапано ни было, &mdash; я точно также категорически против размещения чего бы то ни было в свободном доступе. Даже не особо приветствую предоставление информации за деньги. Хотя я сам, так или иначе, являюсь пользователем интернета, я был бы первым, кто отдал бы свой голос и, возможно, какую-то сумму денег за то, чтобы это явление уничтожили и запретили раз и навсегда. Причем меня совершенно не беспокоит, что я сам при этом остался бы без интернета, &mdash; ради лишения миллионов дебилов этой идиотской забавы и, самое главное, халявы, я готов пойти на такую жертву. Начал бы я с youtube &mdash; вот не с порнухи, а именно с этой блевотины, которую давно пора смыть с лица Земли концентрированной смесью серной, соляной и азотной кислот. Затем планомерно уничтожил бы все ресурсы, где можно бесплатно смотреть кино, брать какую бы то ни было музыку, скачивать какие-то печатные материалы и вообще бесплатно брать плоды чьего бы то ни было труда. В мире не должно быть ничего бесплатного.</p>
<p style="text-align: justify;">Однако вернемся к попыткам&nbsp; выведать что-то здесь. Пример: много лет тому назад я упомянул на сайте о неком веществе, которое тогда продавалось в каждой аптеке (стоимостью около 1000 рублей за ведро), оказывающем выраженный эффект на извращенный метаболизм калия, столь характерный для большинства больных с алкалозом. Помимо этого замечательного свойства, означенное вещество имеет еще одно, более важное&nbsp;&mdash; лишь 1/3 этого вещества при пероральном приеме абсорбируется в ЖКТ и идет на удержание в клетках калия, а большая его часть проходит ЖКТ в неизменном виде, доходит до толстого кишечника, где... с аппетитом поглощается проживающей там микрофлорой. И вроде как это вещество является очень эффективным пребиотиком, превосходящим по ценности всякие там йогурты, таны, айраны и прочие кисломолочные закваски. Пребиотик &mdash; это вещество, которое усваивается телом не напрямую, а посредством <span style="text-decoration: underline;">дружественных</span> человеку бактерий, населяющих кишечник. Настоящие пребиотики (а не та ерунда, что за них выдается) питают дружественную микрофлору со всеми вытекающими последствиями. Разумеется, эти свойства вещества нигде не описаны, а продавалось оно совершенно для других целей. Вместо него народ до сих пор пичкают Линексом и прочим Вискасом стоимостью 1000 рублей за пригоршню. Так вот вопросы о том, что же это за вещество такое, продолжают поступать до сих пор! Уж вы, типа, скажите пожалуйста &mdash; нам просто очень нужно это знать, мы пойдем и купим сразу ведро! Не-а, не пойдете, не купите, не угадаете и бесплатно никому не сообщите &mdash; даже не пытайтесь.</p>
<p style="text-align: justify;">Разумеется, много вопросов задавались с целью провокации и троллинга, т.е. разжигания гнусного, грязного спора. А у меня здесь &mdash; не <a href="https://ru.wiktionary.org/wiki/%D0%B0%D0%B2%D0%B3%D0%B8%D0%B5%D0%B2%D1%8B_%D0%BA%D0%BE%D0%BD%D1%8E%D1%88%D0%BD%D0%B8#.D0.97.D0.BD.D0.B0.D1.87.D0.B5.D0.BD.D0.B8.D0.B5">авгиевы конюшни</a> и не советская пивная.</p>
<p style="text-align: justify;"><strong><a name="how"></a>Вопрос</strong>: Каким образом вы, человек с физико-математическим образованием, стали заниматься медициной? <strong>Ответ</strong>: К своим 35 годам я подошел в следующем состоянии:</p>
<ul>
<li style="text-align: justify;">диабет II типа</li>
<li style="text-align: justify;"><a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D0%BB%D0%B8%D0%BD%D0%B5%D0%B9%D1%80%D0%BE%D0%BF%D0%B0%D1%82%D0%B8%D1%8F">периферическая полинейропатия</a></li>
<li style="text-align: justify;"><a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%B0%D1%80%D0%B5%D1%81%D1%82%D0%B5%D0%B7%D0%B8%D1%8F">парестезии</a> </li>
<li style="text-align: justify;"><a href="https://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D0%BD%D0%B5%D1%81%D1%82%D0%BE%D0%BF%D0%B0%D1%82%D0%B8%D1%8F">сенестопатии</a> (по этим трем пунктам до такой степени, что даже подозревали рассеянный склероз, но диагноз не подтвердился)</li>
<li style="text-align: justify;">сильнейшая сезонная аллергия (а также аллергия на любых животных, сено, травы и пр.)</li>
<li style="text-align: justify;">лицевой герпес (лоб, нос, губы)</li>
<li style="text-align: justify;">бессонница (спал 4-5 часов в сутки)</li>
<li style="text-align: justify;">вегетососудистая дистония</li>
<li style="text-align: justify;">депрессия</li>
<li style="text-align: justify;">панические атаки (несколько лет сидел на транквилизаторах, антидепрессантах и нейролептиках)</li>
<li style="text-align: justify;">сильные боли в пояснице (и спине вообще)</li>
<li style="text-align: justify;">липкие проливные поты</li>
<li style="text-align: justify;">сильная мерзлявость (даже на легком морозе просто зуб на зуб не попадал)</li>
<li style="text-align: justify;">многолетнее злоупотребление алкоголем (в том числе всевозможным паленым пойлом сомнительного происхождения, столь распространенным в лихие 90-е, включая спирт Royal) и, как следствие, алкогольный псевдо-Кушинг</li>
<li style="text-align: justify;">периодическое злоупотребление сигаретами и сигарами (правда, несмотря на все мои старания, курение так и не переросло у меня в привычку)</li>
<li style="text-align: justify;">злоупотребление парфюмерией</li>
<li style="text-align: justify;">злоупотребление сладкими газированными напитками (виски с колой, как и джин со швепсом, одно время были у меня, наряду с водкой, в числе фаворитных напитков)</li>
<li style="text-align: justify;">тяжелые многократные солнечные ожоги (за неделю в Таиланде нужно ж загореть на год вперед)</li>
<li style="text-align: justify;">пивной живот (умеренного размера).</li>
</ul>
<p style="text-align: justify;">В раннем детстве (с 3-х лет) у меня была бронхиальная астма и мокнущая экзема &mdash; практически каждую ночь расчесывал до крови руки и внутренние части локтевых и коленных сгибов, в результате чего все это было почти постоянно покрыто зудящей сочащейся коростой. Очень часто на руках высыпали бородавки. Где-то к 10 годам экзема трасформировалась в <a href="http://www.losterin.ru/derm/neirodermit-atopichesky-dermatit">нейродермит</a>, изводивший меня лет до 25. Периодически наблюдались высыпания псориаза &mdash; то там, то сям. На самом деле я не думаю, что это были разные заболевания &mdash; по-моему это все время были те же яйца, только вид сбоку. Но медики же обожают ставить диагнозы &mdash; вот мне их и ставили. Единственное, что отличало меня от всех остальных, это то, что, благодаря хронической аллергии отношения со всякой химией у меня были сложные. Проще говоря, большинство лекарств вызывали у меня сильные побочные эффекты (а то и анафилактический шок), а потому я попросту боялся глотать что-либо. И уж тем более не прививался. В районе 33 лет у меня умерли сразу несколько друзей и близких знакомых &mdash; поэтому о своей смертности я всерьез задумался примерно тогда же. Еще несколько лет(!) потребовалось для того, чтобы пришло, наконец, понимание того, что в жизни явно нужно что-то менять. Так, собственно, и началось мое путешествие в медицину. Где-то к 2009 году от перечисленного списка не осталось ни одного пункта. Что характерно, без &laquo;помощи&raquo; врачей, из чего я делаю логичный вывод: врачи не нужны. Кроме, разве что, хирургов и механотерапевтов.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><strong><a name="clients"></a>Вопрос</strong>: С какими проблемами обращаются чаще всего? Ваши клиенты &mdash; кто они? Не в смысле имен, конечно, а в плане деятельности, профессии, заболеваний и т.д. Кого больше &mdash; мужчин или женщин? <strong>Ответ</strong>: Значительную долю составляют люди, имеющие отношение к силовым структурам, &mdash; как в отставке, насквозь травмированные и больные, так и действующие. Характеризуются отвагой, решительностью и исключительно высокой степенью дисциплинированности, что позволяет им восстанавливать здоровье в кратчайшие сроки. Много бывших наркоманов, включая людей с опытом многолетней зависимости от героина. Детализировать то, какие проблемы со здоровьем имеет наркоман со стажем, полагаю, излишне. Периодически обращаются спортсмены, которым необходимо повысить свои показатели так, чтобы никаким допинг-контролем это не определялось. Есть также некоторое количество людей по горло сытых официальной медициной (или как говорят &laquo;хорошо пролеченных&raquo;), благодаря услугам которой они сильно ухудшили свое и без того не очень хорошее здоровье. Женщины и мужчины обращаются примерно в равных пропорциях. Все больше родителей подключают к программе своих детей больных различными формами аллергии, хроническими синуситами-гайморитами, иммунодефицитом той или иной степени и т.п.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><a name="education"></a><strong>Вопрос</strong>: Есть ли у вас медицинское образование? <strong>Ответ</strong>: К всеобщему счастью &mdash; нет. Если бы у меня было медицинское образование, я никогда не добился бы того, чего добился, а стал бы еще одним зомби, винтиком-шпунтиком Системы плановой инвалидизации и умерщвления населения. К такому выводу пришел не только я &mdash; мне об этом неоднократно говорили врачи с конкретным профильным медицинским образованием, которые, как ни странно, понимают, что их поезд изначально стоял и будет стоять в глухом тупике, но менять что-либо уже поздно&nbsp;&mdash; образование уже получено, за него платят зарплату, премии, да и вообще нужно жить, размножаться, опять таки машинку приличную иметь хочется, дачку там... и все такое. Так что другого выхода у них просто нет. А я по первому образованию &mdash; лингвист-переводчик, по второму &mdash; физик-ядерщик. Забавная комбинация, но так уж вышло. В этом месте обычно раздается протяжный стон и состоится акт накрывания лица рукой, как при великом горе. Иногда и вопль &laquo;Ну, почему лечить берутся не-медики?! Пусть сначала хоть какое-то медицинское образование получат!&raquo;. Ответ на это очень простой: да шли б вы в жопу, медики. Для того, чтобы вернуть утраченное здоровье, медики не нужны (разве что хирурги).</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: justify;">
<p>Все то, что ты можешь&nbsp;&laquo;подцепить&raquo; в обычной, неэкстремальной, ненаркоманской жизни&nbsp;&mdash; всякие там простудифилисы, синуситы, язвы, сердце-шмерце, нервы, колиты-вагиниты, герпесы и прочее несмертельное &mdash; ни в каких врачах не нуждается. А если ты обзаведешься чем-нибудь конкретно опасным, так никакие врачи тебя не спасут. Помурыжат, имитируя заботу и спасение, но ласты ты все равно от их лечения завернешь. Хотя будешь уверен, что они сделали все, что смогли.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">А слово &laquo;врач&raquo;, если кто не знает, происходит от слова &laquo;врать&raquo;. Когда меня спрашивают &laquo;Вы &mdash; врач?&raquo; или если меня рекомендуют, представляют как врача, я воспринимаю это как оскорбление. А вообще я очень рекомендую всем, кто неравнодушен к отечественному кинематографу, посмотреть фильм <a href="https://my-hit.org/film/203831/">Вход в лабиринт</a>. Фильм настолько интересен и актуален, что я пересматриваю его раз в два месяца так точно. Вот, например, фрагмент диалога Парацельса с <a href="https://ru.wikipedia.org/wiki/%D0%AD%D1%80%D0%B0%D0%B7%D0%BC_%D0%A0%D0%BE%D1%82%D1%82%D0%B5%D1%80%D0%B4%D0%B0%D0%BC%D1%81%D0%BA%D0%B8%D0%B9">Эразмом Роттердамским</a>:</p>
<p style="text-align: justify;">&mdash; Среди врачей кто невежественнее и нахальнее &mdash; тому и цена выше.<br />&mdash; Отчего же это происходит? И как изменить эту нелепость?<br />&mdash; Никак этого изменить нельзя. Ибо сама медицина в том виде, в каком многие твои коллеги ею занимаются, есть ни что иное, как искусство морочить людей.<br />&mdash; И что же мне делать?<br />&mdash; Тебе надо стать потише, меньше отличаться от остальных, меньше ссориться, меньше спорить, стать более похожим на других лекарей...</p>
<p style="text-align: justify;">&mdash; Козу не кормят медом. А ты хочешь сие неразумное стадо потчевать блюдом ему непотребным!</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><strong><a name="rise"></a>Вопрос</strong>: То, что здоровье населения&nbsp; (и не только в России) год от года ухудшается, а спрос на лекарства возрастает, не вызывает никаких сомнений. Другое дело &mdash; из-за чего это происходит. Почему не наблюдается некой стабильности или даже спада общего уровня заболеваемости, раз уж технологии вроде как развиваются? Почему она конкретно растет? На этот счет существует много различных мнений &mdash; обвиняют экологию, технологии приготовления пищи, урбанизацию, гиподинамию и пр. Что по этому поводу думаете вы? <strong>Ответ</strong>: Начну с того, что не имеет к росту заболеваемости никакого отношения или вносит в него очень небольшой вклад. Гиподинамия и урбанизация тут, думаю, как говорится, вообще не при делах. Все как раз наоборот &mdash; те, кто ведет активную спортивную жизнь, умирают раньше тех, кто особо не напрягается. Экология, безусловно, стала хуже, но и этот вклад, полагаю, не особо существенен. Вредные привычки были во все времена &mdash; не думаю, что сегодня с этим дела обстоят хуже, чем раньше. Еда стала однозначно вреднее за счет трансжиров, Е-добавок, гербицидов, пестицидов, консервантов, гормонов, ускорителей роста и прочей отравы, увеличивающей всхожесть, созревание, лежкость, сроки хранения и улучшающей товарный вид. Так что фактор питания определенно играет заметную роль в увеличении общей заболеваемости. Стоит особо отметить сладости как факторы, существенно усиливающие воспалительные процессы. Человек, употребляющий в пищу минимальные количества сахаров и крахмалов, практически не имеет шансов получить серьезный воспалительный процесс, чем бы он ни был вызван &mdash; травмой или вирусом. Но главное, думаю, все равно не это.</p>
<p style="text-align: justify;">Главное &mdash; это то, что человек сызмальства взращивается в парадигме, что наблюдаться у врача, лечиться и жрать лекарства &mdash; это совершенно нормально, также нормально, как чистить зубы по утрам. Другими словами, фарминдустрия делает все, чтобы заставить соприкасаться с ней и, в итоге, посадить на зависимость как можно больше людей &mdash; это достигается, в частности, через принудительное медицинское страхование, диспансеризацию, прививки, необходимость оформлять больничные, через всевозможные справки, которые нужно получать на несчастных детей (чтобы их допустили куда-то там), раннюю диагностику, медкабинеты при предприятиях, чрезвычайно соблазнительные косметологические процедуры и т.д. И, конечно же, через изобретение несуществующих болезней (см. например ВИЧ). Самое интересное во всем этом то, что большинство обывателей воспринимает это с большим энтузиазмом &mdash; как повышение качества обслуживания, увеличение заботы о населении, а &laquo;больше&raquo; однозначно воспринимается как &laquo;лучше&raquo;. В результате население с раннего детства заглатывает пачками всевозможную токсичную химозу, у которой на 1 показание &mdash; 10 противовопоказаний и 20 побочных эффектов. Но об этом никто даже не задумывается. Все ищут врага где-то на стороне. См. также здесь.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><a name="no_effect"></a><strong>Вопрос</strong>: Кому ваш подход не помогает? С какими проблемами обращаться не ст&oacute;ит? <strong>Ответ</strong>: Состояния и патологии, на которые предлагаемая методика не оказывает <span style="text-decoration: underline;">выраженного</span> положительного воздействия, либо такое воздействие неочевидно или занимает очень много времени (&gt;2 лет непрерывной работы), в алфавитном порядке:</p>
<ul>
<li style="text-align: justify;">аутоиммунные заболевания (ревматоидный артрит, болезнь Бехтерева, тиреоидит Хаcимото, гломерулонефрит, диабет I (но не II) типа и пр.) </li>
<li style="text-align: justify;">бесплодие</li>
<li style="text-align: justify;">боль, т.е. состояния, сопровождающиеся сильным болевым синдромом </li>
<li style="text-align: justify;">варикозное расширение вен (а вот сосудистые &laquo;звездочки&raquo;, даже если ноги совсем черные, постепенно ликвидировать можно)</li>
<li style="text-align: justify;">генетические, врожденные дефекты</li>
<li style="text-align: justify;">грыжа </li>
<li style="text-align: justify;">заикание </li>
<li style="text-align: justify;">заболевания опорно-двигательного аппарата (деформирующий остеоартроз, коксартроз и пр.) </li>
<li style="text-align: justify;">заболевания почек (почечно- и мочекаменная болезнь и пр.) </li>
<li style="text-align: justify;">келоидные рубцы, спайки, коллагенозы</li>
<li style="text-align: justify;">стоматологическая сфера.</li>
</ul>
<p style="text-align: justify;">Совершенно очевидно, что наибольшие сложности возникают с патологиями, характеризующимися прочной фиксацией определенных органических изменений, которые, скорее всего, <span style="text-decoration: underline;">принципиально необратимы</span>. Попробуй, например, придать первоначальную форму шлангу с грыжей (читай: вылечить варикоз). Или удалить уже сформированные рубцы.</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;...сегодняшняя грануляция есть завтрашний рубец. А рубцовая ткань &mdash; это бич и хирурга, и больного... чем больше объем грануляционной ткани, тем сильнее процессы сморщивания при ее атрофии, тем больше объем рубца, тем больше ограничение функций...&raquo; &copy; <a href="http://lib.ru/URIKOVA/METAMED/SAMOHOCKIJ/disschap4.txt">А. С. Самохоцкий</a>.</p>
<p style="text-align: justify;">Или вернуть первоначальную подвижность уже сплавившимся друг с другом позвонкам (читай: вылечить болезнь Бехтерева). Или прочистить практически полностью забитые почечные канальцы. Или вырастить заново часть сломанного зуба и т.д. Самое главное во всем этом &mdash; понимать, что</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: justify;">
<p>Это не какой-то там недостаток методики, а это как отрезанный палец &mdash; он больше не вырастет никогда, чем ты себя ни накачивай и какие упражнения ни делай! Некоторые изменения в организме необратимы, т.е. это насовсем, понимаешь? Иногда что-то может сделать хирург, но это&nbsp;&mdash; больницы, операции и прочая госпитальная <a href="https://ru.wikipedia.org/wiki/%D0%AF%D1%82%D1%80%D0%BE%D0%B3%D0%B5%D0%BD%D0%B8%D1%8F">ятрогения</a>.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">А все остальное в большей или меньшей степени поддается исправлению <span style="text-decoration: underline;">без</span> оперативного вмешательства. Только не нужно спрашивать &laquo;А вот это... (что-то там) поддается?&raquo;. Современная <a href="http://mkb-10.com/">номенклатура болезней</a> и патологических состояний насчитывает свыше 23000 наименований&nbsp;&mdash; не кажется, что это какая-то нелепость? Не многовато будет для одной тушки? Что, будем каждое разбирать?</p>
<hr style="width: 50%;" />
<p><img style="border: 0px none; margin-left: 5px; margin-right: 5px; float: right;"src="https://ling1ling1.github.io/061017/storage/pics/read_edit.jpg" alt="Я прочитал вот столько. А ты?" width="277" height="400" /></p>
<p style="text-align: justify;"><strong><a name="public"></a>Вопрос</strong>: Можно пригласить вас для участия в ... /обсуждении, семинаре, передаче, встрече, дискуссии и т.п./? <strong>Ответ</strong>: Все, что может перерасти в спор или возражения, мне принципиально неинтересно. Максимум, что я могу сделать, &mdash; в одностороннем порядке изложить что-то (например, <a href="https://ling1ling1.github.io/061017/store">концепцию</a>) и ответить на какие-то вопросы, без обсуждения. Обсуждать, спорить, доказывать, полемизировать и т.п. &mdash; это без меня. Зачем мне чье-то мнение, если я прочитал и попробовал вот столько всего? См. также следующий вопрос.</p>
<p style="text-align: justify;"><strong><a name="other"></a>Вопрос</strong>: Что вы думаете о методике ... (такой-то)? <strong>Ответ</strong>: До ознакомления с работами Ревича я пытался рассматривать десятки различных методик оздоровления. Я создал этот сайт после того как прочитал во-о-oт столько литературы по традиционной медицине, биологии и смежным наукам. А также по народной и альтернативной медицине &mdash; нутрицевтике, натуропатии, голоданию, сыроедению, фруктоедению, сокопитию, подкислению, подщелочению, &laquo;чисткам&raquo; органов, уринотерапии, водопитию, закаливанию, бегу, культуризму, физкультуре, паразитологии, спецдыханию, нейропсихологии, биорезонансной терапии, электроакустике и прочей чепухе. Зачем, спрашивается, читал чепуху? Ну, а как бы я понял, что это чепуха? Чтобы понять, с чем ты имеешь дело, нужно ж, как минимум, прочитать, а еще лучше попробовать. Как-то не хочется уподобляться тем, кто <a href="https://ru.wikipedia.org/w/index.php?title=%D0%9D%D0%B5_%D1%87%D0%B8%D1%82%D0%B0%D0%BB,_%D0%BD%D0%BE_%D0%BE%D1%81%D1%83%D0%B6%D0%B4%D0%B0%D1%8E!&amp;redirect=no">не читал, но осуждаю</a>. Так что пришлось читать и пробовать &mdash; это тебе не мыльницу часами разглядывать, заляпанную кожным салом. Оказалось, что Ревич &mdash; это вообще другое измерение, поэтому после знакомства с этим человеком другие методики меня не интересуют. Приемы Ревича в сравнении с ужимками и прыжками, обрядами и ритуалами всевозможных народных врачевателей, не говоря уже про традиционную медицину с ее антибиотико-отрезательной политикой, &mdash; это как трехмерное и двухмерное пространство, где фигуры, как в шахматах, ходят только по плоскости и не имеют возможности приподняться над доской ни на миллиметр. Важно понимать, что речь не идет о том, что это что-то такое непостижимое. Просто это требует принципиально другого склада ума, другого взгляда на вещи, другого образования, наконец. И уж никак не медицинского. После этого у человека, имеющего отношение к медицине, обычно случается припадок.</p>
<p style="text-align: justify; padding-left: 30px;">Высота этой стопки &mdash; примерно 135см, а в 1см &mdash; 90+ листов. Стало быть, всего в этой стопке &gt;12000 страниц формата А4 (точно я, разумеется, не считал). Часть листов отпечатана с обеих сторон; половина текстов &mdash; на английском. Время, требуемое для прочтения одной страницы на родном языке, варьирует от человека к человеку и, кроме того, очевидным образом зависит от размера шрифта, расстояния между строчками, трудности материала и т.п. Лично я одну типичную страницу А4 с научно-популярным текстом прочитываю примерно за 2 минуты, но если текст сложный или не на русском языке, то, конечно же, времени требуется больше. В общем получается, что на освоение подобного массива информации требуется &gt;100 дней, если читать по 8 часов в день и больше вообще ничем не заниматься. В реальности больше часа в день читать не получается &mdash; может поехать крыша. Так что в общей сложности это заняло где-то так года 3. И это не считая книг, которые в переплете, с ISBN и все такое. Зато теперь эту макулатуру можно, наконец, сдать пионерам на металлолом.</p>

<p class="MsoNormal" style="text-align: justify;"><strong><a name="massage"></a>Вопрос</strong>: Как вы относитесь к массажу, мануальной терапии и тому подобной работе с телом? <strong>Ответ</strong>: Массаж всегда был и остается очень популярен &mdash; к массажистам стоят очереди, к ним записываются на прием, они все такие важные, крепкие и уверенные в себе, умеют показывать всякие &laquo;фокусы&raquo; из серии &laquo;тут нажмем &mdash; здесь сразу полегчает&raquo; и т.п. Короче говоря, массажист дает человеку то, что очень хорошо ложится на душу, что тешит самолюбие, а именно &mdash; <span style="text-decoration: underline;">видимость</span> индивидуального подхода, видимость эффекта и ощущение, что его обслуживает настоящий специалист, вот прям трудяга и знаток. Ну, а тот факт, что к нему нельзя просто вот взять и придти когда хочется, а нужно ждать своего часа, &mdash; это однозначно признак того, что рукодел настолько хорош, что его просто рвут на части. На самом же деле массаж &mdash; это просто приятное времяпрепровождение. Ну, да, в результате массажа улучшается кровоснабжение &mdash; всего тела или каких-то его частей. Но на этом, в общем-то, кино и заканчивается. Большинство патологий обязаны своим существованием особым, специфическим веществам, &laquo;вмонтированным&raquo; в ткани тела наподобие того, как застревает в глубине куска воска раскаленный шарик. И никаким массажом, никаким разминанием и загибанием частей тела эти вещества вывести нельзя. Поэтому массаж, как правило, и не дает перманентного эффекта, а посещают массажистов месяцами и даже годами. В общем, не то чтобы это полная фигня, но и не то, во что стоит вкладываться.</p>
