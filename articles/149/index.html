<p style="text-align: justify;">Одна из моих пациенток страдает запорами. Никакие диеты и все такое ей не помогают, слабительными хватает ума не пользоваться, так что живет на клизмах. И тут вдруг выяснилось (случайно), что мощное послабление кишечника наступает от... пары ложек цитрусового джема, главное чтоб с цедрой был. А если перед этим еще и творожку поесть, то кишечник просто вскипает и понос такой, что на горшок приходится ходить каждые 15 минут раз 5-7. А от свежих цитрусовых, хоть с творогом, хоть без творога, эффекта ноль, т.е. какая-то херь содержится конкретно в джеме. Это я к тому, насколько причудливо может работать дебильный организм &mdash; никогда не знаешь, чего этой сволочи надо и зачем.</p>
<p style="text-align: justify;">Меня, например, часто спрашивают: принимаю ваш продукт такой-то и у меня началось... /аритмия, давление, кашель и т.д. &mdash; впиши, что там у тебя началось/ &mdash; может быть это какой-то компонент продукта так плохо на меня действует? Ответ на это очень простой: хер его знает, что на что у кого действует или не действует. Вон, у бабы с апельсинового джема с творогом дно вышибает так, что лучше б уж запор был, говорит. Повторяю: человеческий организм &mdash; на редкость дебильное изобретение. Намного хуже интернета.</p><br />-->

<td class="blok"><div align="left"><h2>Выступление Ревича 18.08.90</h2></div><hr />
	<table>
	<tr><td colspan="2"><span name='article_start'></span><p style="text-align: justify;">Мой перевод выступления Ревича 18 августа 1990 года, размещенного на <a href="https://www.youtube.com/watch?v=h9II0nc5gCw">youtube</a> (там есть и <a href="https://www.youtube.com/watch?v=xMJkXvk7Gq0">второй</a> ролик на 55 минут, но это урезанная версия первого).</p>
<hr style="width: 50%px;" />
<p style="text-align: justify;">Сегодня я первый раз в жизни (впервые за 94 года &mdash; прим. мое) выступаю не перед учеными, не перед биохимиками, не перед специалистами в области рака. Институт Прикладной Биологии, который я возглавляю, является сугубо научной организацией, причем не только в плане медицины, а вообще. Например, многие мои разработки в области <span style="text-decoration: underline;">физики</span>, заметьте &mdash; не медицины, нашли применение в Германии. А вот в Италии и Франции активно используются мои разработки в области именно медицины.</p>
<p style="text-align: justify;">В свое время (в 50-х годах прошлого века &mdash; прим. мое) я серьезно заинтересовался ролью психики в возникновении и развитии различных заболеваний, особенно рака. И как-то ко мне пришел мужчина, доктор философии, психотерапевт (его звали ЛеШан &mdash; прим. мое), который выразил свою крайнюю заинтересованность в изучении психологического аспекта раковых заболеваний. До того, как попасть ко мне, он обращался во множество больниц Нью-Йорка &mdash; никто не проявил даже малейшего интереса, а мне это было чрезвычайно интересно. Да, к сожалению, ситуация и раньше, и сейчас такова, что при лечении врачи совершенно не принимают в расчет психологическое состояние больных. В общем, мы начали работать вместе. Проработали не очень долго &mdash; всего 12 лет, по результатам которых в свет вышли несколько наших публикаций. Одна из наиболее важных насчитывала целых 70 страниц и была опубликована в <a href="https://en.wikipedia.org/wiki/Journal_of_the_National_Cancer_Institute">Journal of the National Cancer Institute</a>, т.е. инстанции, выше которой будешь искать &mdash; не найдешь. Сегодня (в 1990 году &mdash; прим. мое) доктор ЛеШан является большим авторитетом в сфере психологии вообще и психологии при раке в особенности.</p>
<p style="text-align: justify;">Мы предложили вполне научное, биологическое объяснение того, каким именно образом психика влияет на процессы в организме &mdash; оказалось, это влияние опосредуется через секрецию <span style="text-decoration: underline;">гормонов надпочечников</span>. И этот факт позволяет свести воедино целый ряд других фактов, характерных для больных раком. У нас была довольно обширная статистика по раку вообще, но мне особенно хотелось бы выделить один конкретный рак &mdash; лимфому, т.е. озлокачествление лимфатической системы. В этом случае практически у 100% больных в жизни обнаруживается серьезная психологическая травма, а точнее шок, имевший место незадолго до появления первых клинических симптомов болезни. Вообще говоря, любое серьезное эмоциональное потрясение, т.е. шок способен повлиять на лечение самым радикальным образом.</p>
<p style="text-align: justify;">Мне вспоминается такой случай: ко мне поступила на лечение девушка с далеко зашедшим раком, учительница, у которой практически не было шансов. Однако отклик ее тела на мое лечение был просто исключительно хорошим. До того момента пока ей не пришло уведомление об увольнении. Я направил к ее начальнику своего сотрудника с просьбой не увольнять ее, затем даже говорил с ним лично, но ее все равно уволили. Дальше произошло просто невероятное &mdash; <span style="text-decoration: underline;">менее чем за неделю</span> пациентка с просто идеальным откликом на лечение превратилась в абсолютно другого человека, не реагирующего вообще ни на какие препараты. В общем, несмотря на все наши усилия, включая помощь онкопсихологов, ее состояние продолжало неуклонно ухудшаться. И случаев подобных этому много &mdash; скажем, пациентка идет на поправку и вдруг ее муж погибает в автокатастрофе. И эта пациентка, которую еще вчера можно было назвать образцовой в смысле лечебного прогресса, податливости лечению, оказывается не реагирующей вообще ни на что &mdash; те же самые препараты, которые еще вчера давали прекрасный эффект, больше не работают. И все идет прахом. Поэтому психологическое состояние человека играет при лечении колоссальную роль.</p>
<p style="text-align: justify;">Или взять относительно недавний случай (конец 80-х &mdash; прим. мое): ко мне на прием пришла больная женщина в сопровождении мужа и подруги. Ее спутники зашли ко мне в кабинет для, так сказать, предварительного приватного разговора, а больную попросили подождать в приемной. 10 дней спустя она снова пришла ко мне, но уже одна, и сказала следующее: &laquo;Когда я тогда сидела у вас в приемной, я разговорилась с одной из ваших пациенток, которая в буквальном смысле изменила всю мою жизнь. Я не принимала еще ни одного из ваших препаратов, но я уже чувствую себя радикально лучше! Ведь из-за страха смерти у меня была анорексия, я целыми днями рыдала в подушку, а теперь я понимаю, что еще не все кончено, что у меня есть приличный шанс на сохранение жизни&raquo;. К счастью, ее никто и ничто не сбило с пути &mdash; и она начала лечиться моими препаратами, причем отклик на лечение был превосходным.</p>
<p style="text-align: justify;">Повторюсь: с биологической точки зрения это объясняется тем, что эмоциональные потрясения всегда вызывают срабатывание надпочечников. Поэтому со смертельно больными пациентами нужно говорить &mdash; нужно обязательно объяснять им, что рак &mdash; это не приговор, что мнения тех 3-4 врачей, которые уверили их в том, что жить им осталось от силы 2-3 месяца, ничего не значат, что надежда реально есть. А точнее есть возможность увеличить <span style="text-decoration: underline;">вероятность</span> благополучного исхода. Хотя, конечно же, нужно понимать, что психическое состояние больного, безусловно, очень важно, но все же это &mdash; не единственный фактор, определяющий исход болезни.</p>
<p style="text-align: justify;">И хотя я занимаюсь проблемой рака совсем мало &mdash; всего-то 70 лет, я настроен достаточно оптимистично. Мой оптимизм основывается хотя бы на том, что при лечении рака я использую принципиально новый подход, принципиально новые идеи, принципиально новые лекарства.</p>
<p style="text-align: justify;">Или возьмем СПИД. СПИД &mdash; это не только медицинская проблема. СПИД &mdash; это социальная проблема (ясное дело, социальная &mdash; прим. мое). И проблема эта чрезвычайно заинтересовала меня с самого начала. Главным образом потому, что я давно занимаюсь изучением вирусов. Когда-то давно я работал на медицинском факультете в Париже, работал с вирусами &mdash; нет, СПИД тут ни при чем, про него тогда еще никто не знал &mdash; и со мной произошел несчастный случай. Разбилась пробирка &mdash; заражение получили мои ассистенты и я сам. В результате этого моя правая рука была парализована, нарушилось зрение в правом глазу, но что еще хуже &mdash; заражение затронуло мой дыхательный центр. Меня отвезли в американскую больницу, где положили на искусственную вентиляцию легких. Я довольно долго пролежал там, будучи не в состоянии дышать самостоятельно. Как я люблю говаривать: это было моим жертвоприношением, моей платой за интерес к вирусам. Правда, этот несчастный случай не заставил меня бросить изучение вирусов. Но этот случай привел меня к очень интересным мыслям, которые помогли мне разобраться с проблемой СПИДа. Я расскажу вам очень поверхностно, так что не обессудьте. В общем, я выяснил, что при СПИДе вирус, конечно, в каком-то смысле важен, но <span style="text-decoration: underline;">гораздо важнее другое</span> &mdash; больные лимфоциты. И в смысле влияния на физиологию эти больные лимфоциты мало чем отличаются от какой-то пораженной ткани или органа. Своим существованием СПИД на 90% обязан именно больным лимфоцитам. Поэтому если вы хотите вылечить СПИД, то нужно, прежде всего, вылечить лимфоциты. Исходя из этого, я разработал препарат, который дал исключительно хорошие результаты &mdash; почти 100% положительных исходов даже в сильно запущенных случаях.</p>
<p style="text-align: justify;">Совсем недавно, например, произошел совсем необычный случай: ко мне попал реально умирающий пациент со СПИДом, который больше не реагировал ни на какое (традиционное &mdash; прим. мое) лечение и должен был умереть со дня на день. И я выяснил, что у таких людей в организме отсутствует одно очень важное вещество. Вещество, которое должно производиться системой защиты (иммунитетом &mdash; прим. мое). Я выделил это вещество и инъецировал больному, который находился в предсмертном состоянии и уже не мог говорить &mdash; так на следующий день мы с ним беседовали. А на третий день его выписали из больницы домой. И таких случаев довольно много.</p>
<p style="text-align: justify;">Вообще, проблему СПИДа можно считать решенной. На следующей неделе (напоминаю, что доклад состоялся 18 августа &mdash; прим. мое) в Вашингтоне должны начаться массовые испытания моих препаратов на больных СПИДом. Подчеркиваю: <span style="text-decoration: underline;">официальные</span> испытания. Хотя возможно все начнется несколько позже, ибо ответственные должностные лица из Food &amp; Drugs и National Cancer Institute в середине сентября собираются в отпуск. Но как бы то ни было, я уже сейчас знаю, что результаты просто отличные. Ситуацию с раком отличной не назовешь, но она хорошая. Я выяснил, что все раковые клетки чрезвычайно чувствительны к одному веществу &mdash; к сере. Но тут есть огромное НО.</p>
<p style="text-align: justify; padding-left: 30px;">[Мой комментарий: Вообще говоря, выбор серы не является чем-то неожиданным, ибо еще во время Первой мировой войны медики совершенно случайно заметили странную закономерность&nbsp;&mdash; у солдат, страдавших онкологическими заболеваниями, после отравления <a href="https://ru.wikipedia.org/wiki/%D0%98%D0%BF%D1%80%D0%B8%D1%82">ипритом</a> вдруг ни с того ни с сего замедлялся опухолевый рост. Изучение этого феномена привело к созданию первого препарата для химиотерапии &mdash; <a href="https://ru.wikipedia.org/wiki/%D0%A5%D0%BB%D0%BE%D1%80%D0%BC%D0%B5%D1%82%D0%B8%D0%BD">эмбихина</a> (азотистого аналога иприта), который кое-где используется до сих пор. Но фармацевты, как водится, не поняли, что же лежало в основе противоопухолевой активности иприта, а потому аналог создали страшно ядовитый и не содержащий серы.]</p>
<p style="text-align: justify;">Попытки лечить рак препаратами на основе серы были и до меня. К сожалению, безуспешные. Но я понял причину отсутствия результатов. Все дело в том, что сера при раке работает <span style="text-decoration: underline;">только в том случае</span>, если она входит в организм в составе липидов. Как вы, вероятно, знаете, всю свою жизнь я посвятил изучению липидов. Я даже написал 800-страничную книгу, которая целиком и полностью посвящена липидам (речь идет, разумеется, о монографии Ревича 1961 года &laquo;Патофизиологическое исследование в качестве основы управляемой химиотерапии (с особым приложением к раку)&raquo; &mdash; прим. мое). Биохимическое определение липидов, которое сегодня дают в ВУЗах, это мое определение. Так что можете мне поверить &mdash; в этом я хорошо разбираюсь.</p>
<p style="text-align: justify;">И когда я встроил серу внутрь липида &mdash; результаты превзошли все ожидания. А это дает нам две вещи: во-первых, надежду. Позвольте в этой связи рассказать вам одну очень впечатляющую историю. Была у меня пациентка с раком груди. Ей сделали биопсию &mdash; никаких сомнений не было, это точно был рак. На протяжении месяца я колол ей свой препарат на основе серы, и каких-то очевидных изменений опухоль не претерпевала, ее размеры были неизменны. Пациентка, естественно, проявляла беспокойство, но я сказал: &laquo;Насколько я знаю из экспериментов с животными, ваша опухоль мертва и совершенно неактивна, теперь это просто мертвая ткань&raquo;. Эта женщина, кстати, была сестрой директора Memorial Hospital... В общем, она мне не поверила, и эту опухоль ей вырезали. Однако последующий гистологический анализ показал, что живые злокачественные клетки в опухоли действительно не обнаруживаются. Поверить в это никто не мог, так что эту опухоль направили для повторных исследований еще в 4 разных лаборатории &mdash; с тем же результатом. На что я им всем сказал: &laquo;Я ж вам говорил. И зачем вы только исполосовали женщину?&raquo;.</p>
<p style="text-align: justify;">Еще в опытах с крысами я установил, что после инъекции моего препарата опухоль действительно <span style="text-decoration: underline;">не изменяется внешне на протяжении примерно месяца</span>. Но когда я вырез&aacute;л эти опухоли размером с грецкий орех из крыс и отправлял на исследование трем различным гистологам, они все каждый раз подтверждали мне, что живые клетки в них полностью отсутствуют. Но это еще не все. Кусочки этих опухолей, подсаженные другим животным, не приводили к развитию рака ни в одном случае. Короче говоря, мы имеем в распоряжении средства, которые могут превратить живую и активную опухоль в мертвую, неактивную. Но мертвая опухоль не может испариться &mdash; иногда требуются <span style="text-decoration: underline;">многие месяцы</span> для того, чтобы организм рассосал и удалил ее из себя, как удаляет всякую мертвую ткань.</p>
<p style="text-align: justify;">Был у меня еще такой случай: ко мне поступила на лечение мать одного министра, очень большой шишки. У нее диагностировали рак печени, опухоль простиралась аж до лобка, в общем, была просто огромная. А началось все с рака желудка. Одним словом, она была уже одной ногой в могиле. Я проколол ей свои препараты, и все мое научное чутье говорило мне о том, что опухоль мертва. Ее основной лечащий врач позвонил мне и сказал: &laquo;Да, я вижу, что пациентка как бы жива и даже играет в гольф, но, доктор Ревич, помилуйте, опухоль-то никуда не делась &mdash; вон она, как была так и есть все там же в том же виде!&raquo;. В ответ на это я предложил ему прекратить всякое лечение и просто подождать. И что вы думаете? Для того чтобы опухоль рассосалась, потребовалось полгода! И я сказал им всем: ну, вот видите, я же вам говорил &mdash; мое лечение убило опухоль. Но всем же не терпится &mdash; все хотят чтобы опухоли не было уже завтра. Поэтому когда люди видят, что опухоль не исчезает, лечение автоматически считается плохим. Но в реальности лечение отличное &mdash; потому что опухоль погибает, а это главное. А потом, повторюсь, требуются месяцы на рассасывание мертвой ткани, причем безо всякого там воспаления, безо всякой боли. Так что, как видите, мой оптимизм в отношении рака вполне обоснован.</p>
<p style="text-align: justify;">Просто, повторяю это еще раз, больным необходимо объяснять, что <span style="text-decoration: underline;">быстрого исчезновения опухолей ждать нельзя</span>. После лечения по моему методу расти они не будут, но для их рассасывания нужно <span style="text-decoration: underline;">много месяцев</span>. Поэтому ни в коем случае нельзя впадать в отчаяние и кричать &laquo;Ой-ой-ой, с опухолью ничего не происходит, она все там, лечение не помогает!&raquo;. Если уж совсем невтерпеж, ну, пойди через месяц сделай еще одну биопсию &mdash; тебе скажут, что живых клеток в опухоли нет. А если и есть, то очень мало &mdash; и все они погибнут если не через месяц, так через полтора точно. Мертвая опухоль не создает телу никаких проблем &mdash; от нее нет ни боли, ни кровотечений, ничего. Трудно жить с живой опухолью, а с мертвой &mdash; легко. Просто нужно набраться терпения. И подтверждения этому я вижу каждый божий день. Вообще все это требует совершенно другой ментальности (т.е. образа мышления, восприятия реальности &mdash; прим. мое).</p>
<p style="text-align: justify;">Был у меня пациент с огромной опухолью гортани, который находился в полном отчаянии, из-за страшных болей принимал морфий, но после начала лечения по моему методу боли у него не появлялись больше ни разу.</p>
<p style="text-align: justify; padding-left: 30px;">[Это, конечно, очень круто, но пока остается загадкой, как Ревич этого добивался.]</p>
<p style="text-align: justify;">Но опухоль, разумеется, была на месте &mdash; уменьшалась она очень медленно, для ее исчезновения потребовалось несколько месяцев. Не знаю как, но я убедил его в том, что еще не все потеряно &mdash; и он терпеливо ждал. Потому что, повторяю это еще раз: мои препараты убивают раковые клетки, но для того, чтобы мертвая опухоль рассосалась, требуется <span style="text-decoration: underline;">много времени</span>. А убеждение пациентов, объяснение им всего этого &mdash; это, в общем-то, составная часть моей методики. Поскольку я твердо верю в то, что делаю, подобная психотерапия для меня необременительна. Хотя, конечно, достучаться до того, кто не хочет слышать ничего и твердит как мантру только одно: &laquo;Я приговорен &mdash; мне сказали, что мне осталось жить 3 месяца...&raquo; бывает крайне сложно. В реальности же все эти приговоры только пугают людей и заставляют их каждый день ждать смерти. А этого делать категорически нельзя. Мои пациенты &mdash; те, кто поверил мне, &mdash; живут вопреки всем этим приговорам и год, и два, и гораздо дольше.</p>
<p style="text-align: justify;">Я борюсь за жизни людей не только в биохимическом, медицинском плане, но и в психологическом. Я объясняю людям, что надежду нельзя терять ни при каких обстоятельствах, нельзя впадать в отчаяние. Должен вам сказать прямо: <span style="text-decoration: underline;">традиционные методы лечения рака &mdash; это катастрофа</span>. В США от рака каждый год умирает 490.000 человек. И это притом что они активно лечатся! Облучение, химиотерапия и все такое... <span style="text-decoration: underline;">Лучше бы они вообще не лечились &mdash; дольше бы прожили</span>. Но человеку с раком практически невозможно объяснить, что химиотерапию делать не надо. А кроме того, если у человека другой лечащий врач, я законодательно не имею права вмешиваться (говорить человеку, типа, плюнь на него и пошли лечиться ко мне &mdash; прим. мое). Но, повторюсь, рак &mdash; это не приговор, а надежда &mdash; лучшее лекарство. Как я уже говорил, сегодня я первый раз выступаю с докладом не перед медиками и химиками, а перед обычными людьми. Так что простите меня за мой корявый английский и, возможно, не очень доходчивое изложение. Я все же надеюсь, что вы смогли понять то, что я хотел донести до вас.</p>
<p style="text-align: justify;">&mdash; А теперь, доктор Ревич, к вам есть ряд вопросов, если позволите. Начнем с того, почему одни люди заболевают раком, а другие нет?</p>
<p style="text-align: justify;"><a name="parasite"></a>В ходе работы я установил одну очень важную вещь... Ведь что вообще такое рак? Я много размышлял о возникновении жизни, различных биологических видов и т.д. и пришел к весьма любопытному выводу: рак &mdash; это паразит, чужеродный организм, животное, которое эволюционирует в полной аналогии с тем, как эволюционируют другие животные. Точнее это изопаразит (т.е. это не какой-то пришелец извне, а продукт самого тела &mdash; прим. мое).</p>
<p style="text-align: justify; padding-left: 30px;">[Полагаю, здесь сторонники паразитарной теории рака должны испытать мощный струйный оргазм, забиться в конвульсиях от радости и описаться от счастья.]</p>
<p style="text-align: justify;">Всякое животное начинается с одной-единственной клетки, а затем растет, крепнет и все такое &mdash; это называется <a href="https://ru.wikipedia.org/wiki/%D0%9E%D0%BD%D1%82%D0%BE%D0%B3%D0%B5%D0%BD%D0%B5%D0%B7">онтогенезом</a>. При раке все происходит точно также. При редком везении рак можно поймать на стадии когда это еще даже нельзя назвать раком. Это называется предраковым состоянием, которое позже переходит в настоящий рак, ведущий захватническую политику &mdash; начинается процесс размножения, такой же, как и у многих других животных. Многие животные размножаются путем рассылки в разные стороны <a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B8%D1%81%D1%82%D0%B0">кист</a>, из которых вырастают новые животные. После этого эволюция рака переходит на новую ступень. Я, например, показал, что боль при раке возникает тогда, когда появляются патологически измененные клетки конкретно <span style="text-decoration: underline;">соединительной ткани</span>.</p>
<p style="text-align: justify; padding-left: 30px;">[Интересно, когда голова раскалывается (но рака мозга нет), там тоже соединительная ткань болит? А она там вообще есть? Или это там рак пытается обосноваться?]</p>
<p style="text-align: justify;">Ведь известно, что люди нередко имеют большие опухоли, которые вообще не причиняют боли. Но по мере эволюции рака ситуация может измениться &mdash; опухоли могут стать чрезвычайно болезненными. А это означает, что животное по имени рак перешло на другую ступень своего развития. Но на этом эволюция не заканчивается &mdash; животное развивается дальше пока, в конце концов, не приковывает человека к постели и не уничтожает его. Повторяю: хозяина убивает паразит, который в процессе своей эволюции сумел намного превзойти его по совершенству, агрессивности и способности к выработке специфических смертоносных веществ.</p>
<p style="text-align: justify; padding-left: 30px;">[Мне не совсем ясно следующее: паразиты вроде бы не заинтересованы в  гибели хозяина &mdash; они живут за его счет. Рак же зачем-то убивает хозяина и  сам при этом погибает вместе с ним. Какой-то это неправильный паразит  получается. Или рак &mdash; это что-то вроде стимулятора эволюции для самого  человека? Кстати, мысль о том, что рак &mdash; это попытка сформировать некую  новую защитную железу, проходящую определенные стадии  развития и  эволюционирующую в направлении совершенства защиты от  какого-то яда,  высказывал также и Вильям Кох. Но как-то все это очень странно...]</p>
<p style="text-align: justify;">И выделив эти вещества из раковых больных, я выяснил, что, оказывается, большинство их относится к классу <span style="text-decoration: underline;">фосфолипидов</span>! И этот факт подсказал мне, как со всем этим бороться даже в самых  запущенных случаях. Причем это касается не только рака, но и большинства  других тяжелых заболеваний.</p>
<p style="text-align: justify; padding-left: 30px;">[Здесь выпускники школы традиционной медицины и биологии должны забиться в эпилептическом припадке. Ведь согласно догматам, внесенным во все талмуды как непререкаемая &laquo;истина&raquo;, все клеточные &laquo;мембраны&raquo; состоят из фосфолипидов. Мало того, что мембран, оказывается, нет, так теперь еще и фосфолипиды, мягко говоря, неполезны? Нет, они действительно присутствуют в некотором количестве в поверхностном слое клеток, но если клетку полностью обезжирить, то на ее структуре это никак не сказывается. А зачем же они тогда там сидят?]</p>
<p style="text-align: justify;">Помните, в начале доклада я рассказывал вам про смертельно больного СПИДом, который не мог говорить, и которого на третий день выписали домой? Так вот причиной такого его плачевного состояния были эти вот самые вещества. Что при далеко зашедшем раке, что при СПИДе, мы имеем дело с паразитом, который для уничтожения хозяина производит такие вот вещества. Поэтому надежду на жизнь нам дает не какая-то абстрактная вера, а способность нейтрализовывать эти вещества. Я более-менее научился делать это при раке, добился исключительно хороших результатов при СПИДе, не говоря уже про менее тяжелые заболевания. В общем, концепция паразита, переходящего в своем развитии с одной ступени эволюции на другую, позволила мне разработать такую же ступенчатую терапию. Например, больному, находящемуся на последнем издыхании, я не даю те же вещества, что даю больным с начальными стадиями рака и наоборот. Кстати, боль указывает на то, что ткань неспособна работать с кислородом. Но она способна работать с серой. Такой подход является принципиально новым, ранее не использовавшимся никем. Ну, и не забывайте, что рак &mdash; это паразит, злобное животное, целью которого является уничтожение хозяина.</p>
<p style="text-align: justify;">&mdash; Доктор Ревич, как вы видите развитие онко-направления в будущем?</p>
<p style="text-align: justify;">Это вы, типа, пошутили? Я уже все развил. Ну, а если серьезно, то работа продолжается. Например, в Италии... Правительство Италии попросило меня работать в сотрудничестве с университетом Болоньи, который специализируется конкретно на СПИДе, и вместе мы достигли выдающихся результатов. Именно там я впервые показал всем, как сера действует на лимфоциты в пробирке, зараженные вирусом СПИДа.</p>
<p style="padding-left: 30px; text-align: justify;">[Весьма любопытно то, что Ревич не называет этот вирус вирусом иммунодефицита человека &mdash; он говорит the virus of AIDS, а не HIV,&nbsp;&mdash; хотя в 1990 году термин Human Immunodeficiency Virus использовался всеми и всюду. Фактически, Ревич говорит просто о неком дефекте лимфоцитов. Ну, это как у одного есть аллергия на цитрусовые, а у другого нет. Так и тут &mdash; у одного лимфоциты нормальные, а у другого дефективные. Так что ВИЧ тут, возможно, вообще ни при чем&nbsp;&mdash; просто правила игры таковы, что либо ты винишь во всем вирус, либо молчишь в тряпочку.]</p>
<p style="text-align: justify;">Я показал, что добавление к лимфоцитарной взвеси липидной серы полностью изменяет состояние лимфоцитов. Будучи зараженными, лимфоциты производят весьма специфические вещества. При добавлении моего препарата они не производят их вообще. Таких экспериментов было много &mdash; все с одинаковыми результатами. Но это еще не все. Правительство Италии попросило меня направить мои препараты в университеты Милана и Рима, где оно спонсировало расширенные испытания на животных и все такое. Так что буквально со дня на день мой метод лечения рака может стать официальной терапией рака в Италии, утвержденной на государственном уровне. В этой связи любопытно отметить, что антираковые препараты производства таких корпораций как Pfizer, Bristol-Myers Squibb и еще двух, я забыл каких, правительством Италии были отклонены &mdash; они сказали: &laquo;Спасибо, но мы выбираем препараты Ревича&raquo;.</p>
<p style="text-align: justify; padding-left: 30px;">[Интересно, приняли в итоге методику Ревича в Италии или нет? Тут  даже неважно, фигурирует его имя в лечебных процессах или нет, важно как  именно они лечат рак. Хотя думаю, что всякие там Pfizer'ы Squibb'ы  заплатили кому надо и Ревича с его методикой задвинули куда подальше.]</p>
<p style="text-align: justify;">&mdash; Поясните, пожалуйста, что такое липиды?</p>
<p style="text-align: justify;">Забавно, что, будучи доктором медицины, я имею глубокие познания в области физики. И, как я уже говорил в начале, один университет в Германии активно использует мои разработки в области именно физики. Так вот, липид &mdash; это полярно-неполярное вещество, в котором неполярная группа является доминирующей. Т.е. это вещество, в котором <a href="https://ru.wikipedia.org/wiki/%D0%A1%D0%B8%D0%BB%D1%8B_%D0%92%D0%B0%D0%BD-%D0%B4%D0%B5%D1%80-%D0%92%D0%B0%D0%B0%D0%BB%D1%8C%D1%81%D0%B0">силы Ван-дер-Ваальса</a> больше полярных электростатических сил. Это мое определение липидов, которое теперь внесено в учебники. Липид состоит из двух частей &mdash; небольшой полярной группы (<a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%B1%D0%BE%D0%BA%D1%81%D0%B8%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F_%D0%B3%D1%80%D1%83%D0%BF%D0%BF%D0%B0">карбоксильной</a>, <a href="https://ru.wikipedia.org/wiki/%D0%93%D0%B8%D0%B4%D1%80%D0%BE%D0%BA%D1%81%D0%B8%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F_%D0%B3%D1%80%D1%83%D0%BF%D0%BF%D0%B0">гидроксильной</a>, <a href="https://ru.wikipedia.org/wiki/%D0%90%D0%BC%D0%B8%D0%BD%D0%BE%D0%B3%D1%80%D1%83%D0%BF%D0%BF%D0%B0">аминогруппы</a> и т.д.), присоединенной к большой длинной неполярной &laquo;колбасе&raquo; (например, жирной кислоте, у которой отнята группа COOH). Да, я понимаю, что говорю вещи малопонятные большинству, но я все-таки закончу мысль.</p>
<p style="text-align: justify;">Я обнаружил одну чрезвычайно важную вещь, которая лежит в основе успешности моего лечебного подхода. Я установил, что в норме липиды в теле находятся в <span style="text-decoration: underline;">связанном</span> состоянии. Исключение составляют мозг и эритроциты, в которых липиды находятся в свободном состоянии. А в любом другом месте они связаны &mdash; в нормальном теле свободных липидов больше нигде нет. Но, как оказалось, ими изобилуют места патологий! Именно поэтому все мои препараты &mdash; это липиды, которые <span style="text-decoration: underline;">притягиваются только туда, где есть свободные липиды</span>, т.е. в зоны патологии, и никуда более. Вот это и есть секрет моей успешности, хотя какой же это теперь секрет после того, как я вам о нем рассказал. Повторяю: этот факт является краеугольным камнем моего лечебного подхода &mdash; <span style="text-decoration: underline;">свободные липиды присутствуют исключительно там, где есть патология</span>. Есть они и в мозге, но он защищен гематоэнцефалическим барьером, а эритроциты &mdash; это вообще отдельная история. Подчеркиваю это еще раз: свободные липиды появляются только в местах патологий, больше нигде.</p>
<p style="text-align: justify; padding-left: 30px;"><a name="free"></a>[Здесь определенно необходимо пояснить, какой смысл вкладывается в понятие &laquo;свободный липид&raquo;, ибо это совсем не то, что кажется из названия. На стр. 312 своей монографии Ревич пишет, что свободный липид &mdash; это липид, у которого полярная группа не является нейтрализованной. Соответственно, связанный липид &mdash; это липид с нейтрализованной полярной группой. Свободные липиды, как правило, обладают биохимической активностью и, соответственно, влияют на физиологию тела; связанные липиды &mdash; нет. А липид, перестающий быть свободным, утрачивает свою биохимическую активность и, следовательно, больше не может влиять на физиологию и вызывать какие-то эффекты. Кстати, судя по всему, компоненты, входящие в растворы Самохоцкого,  способны связывать если не все, то много разновидностей <span style="text-decoration: underline;">свободных</span> липидов. Ведь неспроста они все относятся к так называемым <a href="http://lib.ru/URIKOVA/METAMED/SAMOHOCKIJ/samah1.txt">а(д)стрингентам</a>,  т.е. вяжущим веществам, химическим соединениям, способным сморщивать и  уплотнять ткани. Вон, у мужичонки нога аж на 2см укоротилась! Только здесь есть нюанс: уплотнение белка, просто сдерживающее его разбухание, малоэффективно, поскольку свободные липиды будут упорно заставлять ткани воспаляться и набухать. Поэтому во главе угла должна стоять именно нейтрализация свободных липидов. Многие вящущие вещества обладают относительно неплохой способностью сдерживать набухание белка&nbsp;&mdash; это хорошо известные препараты на основе йода, цинка (цинковую мазь знаешь?), алюминия (фосфалюгель знаешь?), хлора, кальция, меди (помнишь, как в детстве медяки к ушибам прикладывали?) и менее известные на основе, скажем, висмута. Но практически ни одно привычное вяжущее вещество не способно эффективно нейтрализовать свободные липиды! Поэтому эффект у всех этих средств лишь <span style="text-decoration: underline;">временный</span> и не особо значительный. Самохоцкий столкнулся с этой проблемой и <a href="http://lib.ru/URIKOVA/METAMED/SAMOHOCKIJ/disschap1.htm">решил ее</a> чисто эмпирическим путем, так и не поняв истинных механизмов происходящего.</p>
<p style="text-align: justify; padding-left: 30px;">Момент же с мозгом особенно интересен. Фактически, наличие свободных липидов в мозге прямо указывает на то, что мозг &mdash; зона патологии по любому. Впрочем, лично я в этом никогда не сомневался. Да и наш уважаемый профессор Савельев, главный мозговед всея Руси, неоднократно заявлял в точности то же самое: мол, мозг &mdash; это для остального тела чужеродный орган, который иммунная система просто мечтает уничтожить. И что если гематоэнцефалический барьер, не дай божок, пробивается (а он периодически пробивается), то последствия могут быть о-го-го!</p>
<p style="text-align: justify; padding-left: 30px;">Далее, известно, что Ревич неплохо справлялся с раком мозга. Но, спрашивается, как он мог это делать, если гематоэнцефалический барьер его препараты туда не пропускает? Стало быть, все-таки пропускает и они туда проходят? Подробностей я не знаю, но знаю наверняка одно&nbsp;&mdash; по голове препараты Ревича лупят очень сильно. Я скажу больше: я&nbsp;&mdash; аллергик с 35-ти летним стажем и у меня есть <a href="https://ling1ling1.github.io/061017/storage/pics/pharmacopeia.jpg">все препараты Ревича</a>. И я могу поклясться в том, что практически все эти масла имеют чрезвычайно мощный полевой (индуктивный) эффект. Это выражается в том, что я с завязанными глазами ощущаю приближение к лицу многих флаконов даже при полном отсутствии запаха. Кстати, не я один такой &mdash; при поднесении их к лицу в плотно закрытой стеклянной таре аллергически сенсибилизированный человек ощущает как будто кровь комком придвигается к тому месту, где находится склянка, и словно притягивается к ней. Если же начинать медленно водить склянку вокруг головы, возникает ощущение перемещения комка крови вслед за ней. Если же аллергику дать понюхать многие препараты Ревича, то состояние переходит в обморочное, а иногда и в анафилактический шок, который лично я получал 4 раза.]</p>
<p style="text-align: justify;">Однажды я сделал всего одну инъекцию своего препарата пациентке с раком груди, лежавшей в Memorial Hospital. Через 15 минут после укола она сказала, что чувствует что-то не только в правой груди (где у нее уже обнаружили опухоль), но и в левой, где никакой опухоли не было. Через несколько месяцев у нее обнаружили опухоль и там. Подобных ощущений у нее больше не возникало нигде &mdash; поэтому логично, что никаких других опухолей у нее не нашли. Таким образом, мои препараты четко показывают, где в организме находятся места скрытой патологии, даже если человек ничего о них не знает. Как это возможно? Я же уже сказал: это возможно только потому, что в таких местах есть свободные липиды. Вот это и есть фундамент, на котором зиждется весь мой лечебный подход, &mdash; мои липидные препараты тяготеют исключительно к свободным липидам, находящимся в теле. Подобное тяготеет к подобному, как вы знаете.</p>
<p style="text-align: justify; padding-left: 30px;">[Могу только подтвердить &mdash; да, все так. Все ощущают разное и по-разному, но в 80% случаев это работает более чем конкретно.]</p>
<p style="text-align: justify;">Путем <a href="https://ru.wikipedia.org/wiki/%D0%90%D1%82%D0%BE%D0%BC%D0%BD%D0%BE-%D0%B0%D0%B1%D1%81%D0%BE%D1%80%D0%B1%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D0%B0%D1%8F_%D1%81%D0%BF%D0%B5%D0%BA%D1%82%D1%80%D0%BE%D0%BC%D0%B5%D1%82%D1%80%D0%B8%D1%8F">атомно-абсорбционного анализа</a> можно показать, например, следующее: если взять животное с опухолью и инъецировать ему какое-нибудь <span style="text-decoration: underline;">нелипидное</span> соединение селена (чаще всего применяют селенит натрия &mdash; прим. мое), то это вещество более-менее равномерно распределится по всему телу (и вызовет острейшую интоксикацию &mdash; прим. мое), причем в опухоли его будет не больше, чем где-то еще. Но если инъецировать селен, встроенный в липид, то он почти весь окажется поглощенным опухолью, а в остальных частях тела его будет крайне мало. Вот и весь секрет. Короче говоря, мое открытие состоит из двух частей: 1) обнаружение свободных липидов в зонах патологии и 2) нахождение способа встраивать различные элементы таблицы Менделеева внутрь липидов. Такие липиды со встроенными в них элементами переносятся с кровотоком исключительно к местам патологий, поглощаются именно там, и уже только после этого происходит высвобождение элемента. Я встроил в липиды чуть ли не все элементы таблицы Менделеева &mdash; и медь, и бериллий, и свинец, да все. Кстати, бериллий &mdash; классная штука, он отлично убивает даже очень упорные опухоли.</p>
<p style="text-align: justify; padding-left: 30px;">[Мне всегда было интересно вот что: наелся, значит, человек этого бериллиевого масла, все это масло ушло в опухоль, бериллий там десантировался и убил ее. Допустим. А потом-то эта куча бериллия куда и как денется? Носить в себе такую кучу бериллия (или еще какого токсичного элемента типа селена, свинца, цезия, стронция и т.д.) это неопасно что ли? Т.е. ты ходишь с &laquo;осколком&raquo; бериллия или там свинца в теле и это ни на что не влияет?]</p>
<p style="text-align: justify;">Или взять все ту же серу... Человека с раком можно накормить какими угодно препаратами, содержащими серу, только все это без толку. Работает только сера, встроенная в липиды, причем работает очень быстро. А сера в каких-то других формах не работает &mdash; пробовал многократно. Так что для того, чтобы был эффект, нужно все встраивать в липиды, которые подобно магнитикам устремляются к зонам патологий, а не болтаются по всему организму. Вот, за 5 минут я рассказал вам о том, чем занимался 70 лет.</p>
<p style="text-align: justify; padding-left: 30px;">[Довольно примечательно то, что липидная сера использовалась Ревичем для лечения не только рака и СПИДа, но также и алкоголизма, наркомании, табакозависимости, аутизма, маниакально-депрессивного синдрома и различных других психо-неврологических состояний. Свое первое знакомство с препаратами Ревича, состоявшееся много лет тому назад, я начал как раз с липидной серы, чайную ложку которой я проглотил после чудовищного новогоднего корпоратива, где выпил очень много водки, за что утром, естественно, поплатился. Я уже не помню всех нюансов, но ее действие меня весьма поразило &mdash; в теле (главным образом, в голове) произошла целая серия каких-то то ли пульсаций, то ли подергиваний, то ли толчков, то ли уколов-проколов, возникло ощущение, что под кожей головы что-то ползает и шевелится, в общем, эффекты возникали очень необычные. После этого голова у меня дико разболелась, к вечеру я сильно охрип, поднялась температура, я свалился с симптомами сильной простуды, а на следующий день у меня полопались все капилляры в глазах. Проболел я дней 5 или типа того. В общем, эксперимент получился поучительный, запоминающийся.]</p>
<p style="text-align: justify;">&mdash; Скажите, доктор Ревич, есть ли какая-то связь между артритом и раком?</p>
<p style="text-align: justify;">Нет. Я наблюдал сотни больных артритом и не могу припомнить ни одного случая, когда больной артритом заболел бы еще и раком. Заболевания эти совершенно не связаны между собой. Рак &mdash; это паразит, артрит &mdash; никакой не паразит.</p>
<p style="text-align: justify;"><a name="upd"></a>&mdash; Правильно ли я понимаю, что когда вы при раке даете липидную серу, которая направляется прямиком в опухоль, это своего рода местное воздействие, а не воздействие на организм в целом? (Мужик, по-моему, сам не понял, что спросил. Ведущая тоже не поняла вопроса и передала его Ревичу неправильно &mdash; мол, а почему серу нужно заталкивать в липид? &mdash; прим. мое)</p>
<p style="text-align: justify;">Обычные соединения серы не работают. Я встраиваю серу в молекулу масла. Встраиваю по своему методу, который мной запатентован. Сера в масле &laquo;садится&raquo; на двойные связи... В общем есть специальная методика.</p>
<p style="text-align: justify;">&mdash; Когда такая сера попадает в организм, она куда девается&nbsp;&mdash; переносится кровью?</p>
<p style="text-align: justify;">Человек глотает капсулу с маслом, которая в желудке растворяется. Содержащееся в ней масло подхватывается кровью, а конкретно липидами, содержащимися в эритроцитах, и переносится по всему телу &mdash; в любое место, куда они могут добраться. Масло не вступает в реакцию с нормальными тканями, а связывается <span style="text-decoration: underline;">только с патологическими</span>. Весь процесс занимает 15-20 минут, если давать масло перорально, и 10 минут, если масло инъецировать. Соответственно, если есть болевой синдром, боль должна ослабнуть через 10-15 минут.</p>
<p style="text-align: justify; padding-left: 30px;">[За все те годы, что я работаю с препаратами Ревича, я не припомню ни одного случая, когда после их приема человек сказал бы: &laquo;Ну, брат, спасибо! Было так плохо, а стало так хорошо!&raquo;. Все с точностью до наоборот: после приема, как правило, возникает нехорошее состояние, по степени дискомфорта варьирующееся от &laquo;как-то мне не очень хорошо&raquo; до &laquo;мне очень плохо&raquo;, а то и &laquo;мне гораздо хуже, чем было, и зачем я только в это ввязался&raquo;. Я, кстати, отношусь к последним. Нет, позже странным образом действительно становится лучше, чем было, но до этого &laquo;позже&raquo; нужно как-то дотерпеть. В лучшем случае человек не испытывает ничего и, типа, пожимает плечами. Но о каком-то чудотворном быстром облегчении речь вообще не идет &mdash; все через обострение.]</p>
<p style="text-align: justify;">&mdash; Скажите, липид &mdash; это часть клетки или сама клетка? (на редкость дебильный вопрос &mdash; прим. мое)</p>
<p style="text-align: justify;">Конечно часть клетки. Точнее это часть клеточной мембраны. В клетке есть ядро, окруженное цитоплазмой, которая, в свою очередь, окружена мембраной. Липиды находятся преимущественно в мембранах, в том числе в мембране клеточного ядра. Короче говоря, где есть мембраны &mdash; там есть и липиды. Согласно моим представлениям, мы все сделаны из липидов, мы накапливаем липиды. А водная среда наших тел служит для того, чтобы сохранять липиды в неприкосновенности. Функционирование наших тел с головы до ног зависит от липидов. Мы &mdash; липидные существа. Я написал по липидам небольшую книжицу, страниц на 800 &mdash; почитайте при случае.</p>
<p style="text-align: justify; padding-left: 30px;">[Ни один ученый не имеет возможности подвергнуть сомнению и перепроверить все, что было наворочено и всунуто в учебники до него. Иначе вся жизнь уйдет на борьбу с ветряными мельницами и ничего конструктивного создать не получится. Поэтому каждый ученый вынужден что-то принимать на веру, принимать как некую данность, а дальше революционизировать то направление, которое ему больше по душе. Ревич был убежден, что мембраны, внесенные во все учебники как истина в последней инстанции, реально существуют, а жиры и спирты как-то там регулируют их проницаемость. Иными словами, Ревич не задумывался о ложности этого постулата &mdash; он работал так, как будто бы мембраны реально существуют. Но Линг (тоже за 70 лет работы) в многочисленных целевых экспериментах доказал, что удаление 95% жиров из пресловутых &laquo;мембран&raquo; вообще не меняет их струкуры &mdash; картина под электронным микроскопом не меняется! О, сюжет!]</p>
<p style="text-align: justify;">&mdash; Значит, вы засовываете серу в липид, и этот липид что-то атакует? Я что-то не догоняю: что именно он атакует &mdash; липиды, свободные липиды или опухоль? (в аудитории, конечно, сидят редкие дебилы &mdash; прим. мое)</p>
<p style="text-align: justify;">Водорастворимые соединения серы вообще ничего не атакуют &mdash; они какое-то время болтаются в крови, а потом выводятся с испражнениями. Сера же, встроенная в липид, плавает по организму до тех пор, пока не натолкнется на любое скопление свободных липидов, где происходит ее связывание (т.е. она остается в организме, а не выкидывается из него &mdash; прим. мое). Вообще, липидную серу нужно принимать всем, не дожидаясь рака, &mdash; одной капсулы раз в месяц вполне достаточно. И повторю это еще раз: принимать какие-то препараты, просто содержащие серу, бессмысленно &mdash; сера должна быть липидной.</p>
<p style="text-align: justify;">&mdash; Есть ли вероятность, что и в США ваша методика лечения рака будет принята в качестве официальной по аналогии с тем, как это собираются сделать в Италии?</p>
<p style="text-align: justify;">Группа конгрессменов приняла сравнительно официальное решение подумать над этим. Есть такой доктор Бреннер, онколог с 30-ти летним стажем, очень важный и уважаемый человек, которому поручено провести испытания моих препаратов на ряде больных СПИДом и раком. Я встречался с доктором Бреннером позавчера, а послезавтра он на 2 недели уезжает в отпуск в Европу. Однако есть шанс, что он успеет передать кое-какие материалы в Вашингтон до своего отъезда. Но Вашингтон хочет знать точно, чем конкретно я лечу &mdash; что это за вещества такие. В общем, пока все неопределенно...</p>
<p style="text-align: justify;">&mdash; Доктор Ревич, многие из нас каждый год проходят медицинское обследование, сдают кровь на анализ и все такое. Скажите, в этих анализах есть какие-то параметры, на которые следует обращать особое внимание в свете вашей липидной теории?</p>
<p style="text-align: justify;"><a name="q-n-q"></a>Ко мне тут недавно приезжал один очень серьезный ученый из Европы, глава крупного института... приезжал с проектом. Суть проекта &mdash; изучение содержания различных элементов таблицы Менделеева в липидах. Ведь обычные элементы (речь идет главным образом о всевозможных водорастворимых солях, какие пихают в БАДы &mdash; прим. мое) не работают вообще, либо дают очень небольшой эффект. Чтобы элементы работали, необходимо встраивать их в липиды. Но при этом очень важно знать, каково текущее содержание того или иного элемента в теле! Ну, вот взять хотя бы медь. Я показал, что злокачественные клетки содержат очень мало меди. А кровь при этом перенасыщена медью &mdash; ее концентрация там в 3 раза выше нормы. Смысл такого поведения организма в том, что он, как Система, пытается компенсировать качественный недостаток меди в опухолях ее <span style="text-decoration: underline;">количественным избытком</span> уровнем выше, т.е. в водной среде. Да, эта компенсация ему не удается, но это как слепой безусловный рефлекс. Поэтому для того, чтобы лечение было четко направленным, необходимо измерять концентрацию меди не только в крови, но и в липидах. Если у больного концентрация меди повышена (или понижена) и в крови, и в липидах, то это, в общем-то, нестрашно. Плохо, когда наблюдается сильный перекос &mdash; там мало, а тут много, что, собственно, и наблюдается при раке. А для того чтобы проводить такие анализы нужен специальный аппарат, который стоит ни много ни мало 100.000 долларов. В том европейском институте, откуда приехал человек, такой аппарат есть, у меня пока нет, но он мне поможет с исследованиями. Вообще, какую болезнь ни возьми &mdash; хоть СПИД, хоть диабет, хоть рак, да что угодно &mdash; <span style="text-decoration: underline;">везде необходимо сравнивать концентрацию элементов в липидах и в крови на предмет сильного перекоса</span>. Вот, например, все говорят: при раке наблюдается избыток меди. Но где эта медь-то? Она ж в крови болтается! А в опухоли ее почти нет. Так что все эти анализы на концентрацию макро- и микроэлементов в крови &mdash; бессмыслица да и только.</p>
<p style="text-align: justify; padding-left: 30px;">[Вот и объяснение того, как это делается по уму, а не методом тыка. Только нам это не светит. Где тебе такой анализ сделают? Нигде.]</p>
<p style="text-align: justify;">&mdash; А что вы думаете о приеме витаминов при раке? Особенно если в ударных дозах. Иногда вроде помогает.</p>
<p style="text-align: justify;">Очень сложно втиснуть в несколько предложений то, чем я занимался в течение многих десятилетий. Я разработал концепцию дуализма, пронизывающего Природу, согласно которой все вещества, состояния, болезни и т.д. имеют двойственную природу. То же касается и витаминов &mdash; одни из них работают в одном направлении, другие &mdash; в прямо противоположном. Например, действие витаминов А, D, B6 и B12 противоположно действию витаминов B1, B2, E. За свою жизнь я, в общей сложности, детально проработал около 130 принципиально новых идей. Меня как-то спросили, как это может быть? Ну, считайте сами: я работаю 70 лет, т.е. 840 месяцев. На проработку одной идеи уходит в среднем 6-7 месяцев &mdash; так вот и получается 130.</p>
<p style="text-align: justify;">&mdash; Скажите, если ваши препараты убивают уже имеющуюся опухоль, то можно ли с их помощью проводить профилактику рака, а также рассчитывать на то, что однажды вылеченный рак не вернется вновь?</p>
<p style="text-align: justify;">Для <span style="text-decoration: underline;">полной</span> гибели опухоли при лечении моими препаратами требуется до полутора месяцев. После этого больному рекомендуется не прекращать лечение полностью, а продолжать принимать раз-два в неделю по одной капсуле. Ведь для возобновления рака или для появления рака у объекта, которому подсажена опухоль, <span style="text-decoration: underline;">достаточно всего одной-единственной злокачественной клетки</span>. Так что территорию лучше постоянно зачищать.</p>
<p style="text-align: justify; padding-left: 30px;">[А поскольку никаким вырезанием и облучением убить все раковые клетки принципиально невозможно, то понятно, почему рак не лечился, не лечится и не будет лечиться. Химиотерапия же быстрее убивает организм как целое, чем какую-то там опухоль. Но все верят, что рак лечится.]</p>
<p style="text-align: justify;">Я хочу поблагодарить вас за вопросы, но нам пора закругляться. (Ревич также политкорректно похвалил дебильную аудиторию за &laquo;очень интересные и умные&raquo; вопросы &mdash; это я переводить не буду.)</p>
<p style="text-align: justify;">&mdash; Последний вопрос: наше правительство постоянно жалуется на то, что на здравоохранение выделяется недостаточно средств. Вы можете объяснить им, что с помощью вашей методики им не то что не нужно будет изыскивать дополнительные средства, а они еще и сэкономят огромные средства?!</p>
<p style="text-align: justify;">Как я уже говорил, этим занимается доктор Бреннер. Документы мы подадим, а там уж как получится. Надеюсь, что получится.</p>
<p style="text-align: justify; padding-left: 30px;">[Очевидно, не получилось.]</p></td></tr>

<p style="text-align: justify;"><a href="#u"></a> Обновление (последние 2 абзаца)</p>
<p style="text-align: justify;">Нашу ежедневную радио-няню мы сегодня начинаем с разговора с наркомании &mdash; поверь, это очень интересно, даже если ты никогда в жизни ничего эдакого не употреблял. Помимо лечения рака Ревич больше всего запомнился массам (тем, кто в теме, конечно) как человек, который успешнее всех остальных лечил наркоманов и больных СПИДом. Мифология СПИДа достаточно подробно разобрана здесь, из чего напрашивается весьма любопытный вывод: когда мы говорим «Ревич лечил СПИД», то это означает одно из двух &mdash; либо Ревич просто поиграл в эту игру ради финансирования (что в общем-то совершенно нормально &mdash; деньги всем нужны), либо он действительно разрабатывал лекарство против чего-то серьезного, но истинную суть проекта засекретили, как это часто бывает.</p>
<p style="text-align: justify;">Я очень плотно общаюсь с наркоманами &mdash; в основном бывшими, которые, в свою очередь, ведут специальные семинары для тех, кто хотел бы завязать (здесь уже можно начинать смеяться). Поэтому информация о том, каково это &mdash; плотно сидеть годами на наркотиках всех видов &mdash; у меня реально из первых рук, от специалистов, которые нюхали, глотали и кололи себе такое, что тебе не приснится и в страшном сне. Есть люди, неоднократно переживавшие клиническую смерть, проходившие массу процедур так называемой «очистки» и т.д. Есть герои, кто сидел на героине 9 лет подряд и, как ни странно, не помер. А поскольку я сам никогда никаких наркотиков не употреблял (даже травку не курил к своему стыду), то мне, конечно же, всегда было интересно, какие ощущения все это вызывает что люди принципиально не желают с этим расставаться несмотря ни на что.</p>

<p style="text-align: justify;">В принципе на эту тему можно написать книгу, что, конечно же, не входит в сферу моих интересов. Да и наверняка уже все давно написано. Моя задача &mdash; лишь обозначить наиболее важные моменты, которые просто необходимо иметь в виду при разговорах о так называемом «лечении наркомании». Мы, кстати, предприняли несколько попыток накормить действующих наркоманов кое-какими препаратами Ревича (из 35) &mdash; кроме резкого повышения работоспособности, небольшого уменьшения частоты приема и сильных головных болей это в общем-то не дало ничего. Что печально, конечно. Некоторые говорили дословно так: &laquo;В колбе точно чот перемыкает!&raquo; (субтитры: в голове что-то происходит), но точнее объяснить не могли и вскоре снова бежали за дозой. Точно также не дали ожидаемого эффекта препараты Ревича, призванные снимать табачную и алкогольную зависимость. Что не менее печально. Да что говорить: многие рок-звезды пытаются завязать с наркотиками и алкоголем на протяжении всей своей жизни, лежат в клиниках по 10, 20, 40 раз! И все равно начинают все заново. Я, кстати, читал немало исповедей рок-звезд на тему их наркозависимости (в оригинале, на английском). И что удивительно, а может и неудивительно, &mdash; никто особо ни о чем не сожалеет и, вообще говоря, бросать и не собирается. А если кто все-таки завязывает, то не благодаря какому-то там лечению, а исключительно по собственному желанию и, как правило, лишь на время &mdash; до очередного сильного стресса или типа того.</p> 
<p style="text-align: justify;">Но прежде чем так уж расстраиваться, спросим себя: а какую таблетку нужно дать женщине чтобы она перестала хотеть, например, новое кольцо с бриллиантом или новую шубу? Какую таблетку нужно дать мужчине чтобы он перестал хотеть, скажем, новенький BMW X6? Какую таблетку нужно дать мужчине, который родился с мозгами женщины (или наоборот)? Кстати, опыт задушевных бесед с геями и трансвеститами у моих друзей-наркоманов тоже имеется огромный. Ну, так как насчет таблеток от желаний? Да, можно много чего запретить, можно &laquo;закодировать&raquo;, &laquo;зашить&raquo;, но как вылечить желания, тягу к ощущениям, в том числе к САМОощущению? Думаю, ты уже начинаешь просекать, к чем я клоню. Однако послушаем бывалых наркоманов &mdash; в виде тезисов, которые легко усваиваются.</p>
<ol>
<li style="text-align: justify;">Далеко не всякий, кто начинает употреблять наркотики, становится наркоманом. Есть люди, которые начинают просто потому, что попадают в плохую компанию. А когда выходят из нее, то завязывают легко и без возврата. А есть другие &mdash; кто не завязывает несмотря на любые усилия. Похоже, эта предрасположенность закреплена на генном уровне.</li>
<li style="text-align: justify;">Человек может быть прирожденным наркоманом, но не узнает об этом, пока не попробует. И если ты именно такой, то сядешь на зависимость с первой же дозы.</li>
<li style="text-align: justify;">Самые сильные ощущения наркоман переживает в первые 2-3 недели. Это как оргазм, который длится непрерывно часами и сильнее раз в 100. Плюс чувство абсолютной неуязвимости, ощущение себя Бэтмэном. Понятно, почему люди боевых наклонностей особенно дружат с наркотиками &mdash; они все время ходят под ручку со смертью.</li>
<li style="text-align: justify;">Никогда в последующей жизни наркоман не может достичь ощущений того же уровня интенсивности что в первые недели. Он хорошо помнит эту &laquo;высоту&raquo; и постоянно стремится взять ее снова, но не может добиться этого никакими дозами и комбинациями. Поэтому, в частности, дозы все время растут.</li>
<li style="text-align: justify;">Под наркотиками человек ощущает себя словно в броне, окружающий мир воспринимает с презрением, недостойным его, к окружающим относится как к слякоти, лузерам, ничтожеству.</li>
<li style="text-align: justify;">Для наркоманов характерны дикие перепады настроения и ощущений, причем это видно еще в детстве, задолго до того, как начинается употребление наркотиков.</li>
<li style="text-align: justify;">Если попытаться одним словом описать состояние наркомана в отсутствие наркотиков, то это будет страх. Страх всего &mdash; отношений, разговоров, поступков, страх перед окружающим миром и т.д. Особенно пугает ответственность в любой ее форме. Вот ты когда-нибудь чего-нибудь боялся? Экзамена там, результата анализов, наказания за проступок... Вне всякого сомнения. Ну, вспомни это ощущение и помножь на 1000.</li>
<li style="text-align: justify;">От наркомании вылечиться нельзя. Настоящий наркоман, который не принимает наркотики, борется с собой каждый день. Он живет только сегодняшним днем и каждое утро решает &mdash; &laquo;Так, сегодня я это делать не буду. А завтра видно будет&raquo;.</li>
</ol>
<p style="text-align: justify;">Итак, резюмируем: по сути, единственная причина, почему наркоман продолжает принимать наркотики &mdash; изменение сознания, позволяющее ему лучше справляться с окружающей средой. Всякие там ломки конечно тоже играют какую-то роль, но по сравнению с жаждой всемогущества и неуязвимости &mdash; это просто тьфу! В конце концов если тебя ломает, ну пойди прочисти организм и физического аспекта зависимости не будет. А почистить-то как раз могут очень неплохо! Но никакие чистки еще не остановили людей от дальнейшего приема наркотиков. Так что же тогда &laquo;лечил&raquo; Ревич?</p> 
<p style="text-align: justify;">Насколько можно понять из книги Врач, который излечивает рак, &laquo;лечение наркомании&raquo; Ревичем заключалось преимущественно в снятии ломки, а дальше уж... цитирую:</p> 
<p style="text-align: justify; padding-left: 30px;">&laquo;Единственным недостатком Perse и Bionar является то, что они не в состоянии устранить индивидуальные, семейные или социальные предпосылки употребления наркотиков. Однако они предрасполагают к изменению поведения, поскольку устраняются физические симптомы привыкания&raquo;.</p>
<p style="text-align: justify;">Ёптыть, да это не единственный, а главный недостаток! А телега как обычно поставлена впереди лошади, ибо самое главное и в наркомании, и в курении, и в алкоголизме &mdash; это именно индивидуальные и социальные предпосылки, а вовсе не физические страдания. У курильщиков в отсутствие сигарет физических страданий нет вообще (о <a href="https://ling1ling1.github.io/061017/news/157">феномене курения</a> на сайте рассказано много). У настоящих алкоголиков физические страдания по большому счету тоже стоят отнюдь не на первом месте &mdash; им наоборот вполне комфортно в эдаком подобии комы (посмотри <a href="https://www.youtube.com/watch?v=6NWpyjhqylQ&start=139">гениальный фрагмент</a>). У наркоманов ломка выражена сильнее всего, но тут тоже многое зависит от наркотика. Многие наркотики особой ломки не вызывают.</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tr><td><p style="text-align: justify;">Человек курит, пьет и употребляет наркотики почти исключительно потому, что это изменяет его сознание, его реальность, его отношения с окружающим миром.</p></td></tr>
</table>
<p style="text-align: justify;">А совсем не потому, что ему физически плохо когда он не курит, не пьет, не нюхает и не колется. И тут мы приходим к чрезвычайно интересному моменту, который связывает и наркоманию, и рак, и чуть ли не все остальные заболевания, а заодно объясняет, как может быть такое, что для сотен диагнозов Ревич использовал всего горсть препаратов. Размышления о наркомании приводят к однозначному выводу &mdash; чтобы человек перестал испытывать тягу к наркотикам, необходимо физически изменить его мозг. Вот не душеспасительные беседы проводить и не на курсы анонимных алкашей записываться, а конкретно править мозг. Главный мозговед всея Руси, профессор Савельев очень любит приводить пример лечения девушек с анорексией путем просверливания им в голове дырки и легонького подрезания скальпелем чего-то там&nbsp;&mdash; в результате этого нарушаются какие-то там мозговые связи и умирающие от истощения девушки, которые не просто не хотят, а уже даже и не могут есть, начинают набирать вес и жизнь налаживается. А всего-то надо &mdash; чуток подрезать мозг. И никакие таблетосы тут ясное дело не помогают.</p>
<p style="text-align: justify;">Все, что делал Ревич, связано конкретно с иммунитетом (<a href="https://ling1ling1.github.io/061017/news/157">здесь</a> эта тема разобрана детальнейшим образом) и ни с чем иным. А главная (если не единственная) задача иммунитета &mdash; уничтожать или еще как-то выводить из тела то, чего там быть не должно. Короче говоря, обезвреживать. А поскольку анализатор внешней (и внутренней) среды, центр управления полетом, реакциями, настроениями и желаниями находится конкретно в черепной коробке, то дезактивация каких-то то его участков должна приводить к отключению или сильному изменению множества функций, включая привычки.</p>
<p style="text-align: justify;">А это в свою очередь означает, что препараты Ревича должны проникать в мозг &mdash; проходить через гематоэнцефалический барьер! &mdash; где выполнять специфические карательные функции, т.е. проще говоря отключать те или иные участки мозга. Т.е. это должна быть такая операция на мозге, но без вскрытия черепушки. В этом месте у нормального человека перехватывает дыхание... У тебя не перехватывает? Ну, не расстраивайся.</p>
<p style="text-align: justify;">Что же происходит в реальности? Точно этого пока не знает никто, но из своего личного многолетнего опыта, а также из опыта коллег и некоторых больных (особенно тех, у кого был рак мозга) я точно знаю, что препараты Ревича в мозг проникают &mdash; это не вызывает никаких сомнений. В конце концов, если бы они не проникали в мозг, то о каком лечении наркомании или рака мозга вообще могла бы идти речь? Но тут есть очень большая проблема, а именно &mdash; никто не знает, попадет ли масляная пуля с наконечником из элемента таблицы Менделеева в цель, пролетит ли она мимо, будет ли отключено то, что нужно, или же под удар попадут нежелательные участки мозга &mdash; вот это самый большой вопрос!</p>
<p style="text-align: justify;">Как это так, что препараты для лечения наркомании и, скажем, рака во многом идентичны? А очень просто. Опухоли, вырастающие в теле, вырастают там не сами по себе &mdash; они вырастают под управлением мозга. Это тебе не клещ, который заползает тебе в пах и говорит: &laquo;Буду теперь тут жить!&raquo;. Опухоли &mdash; не пришельцы, это свое, родное. 

	
Это ясно хотя бы уже из того, что многие раки напрямую завязаны на психику, на эмоции и переживания человека (см. <a href="https://ling1ling1.github.io/061017/news/157">большой материал</a> на сайте). Именно поэтому после отключения в мозге участков, которые управляют опухолями, они самоликвидируются и рассасываются как всякая мертвая ткань. Только здесь возникает все та же проблема &mdash; как достичь в мозге именной той цели, что нужна, и не затронуть больше ничего!?</p>
<p style="text-align: justify;">Другой пример. Огромное количество детей мучается аллергиями с раннего детства &mdash; идут красными зудящими пятнами, покрываются мокнущей коростой, расчесывая все это до крови и язв, чуть согрешат с диеткой &mdash; обострение и т.д. Я был таким же когда-то плюс астма. Знал девочку, которая не могла есть ничего, кроме гречки и индейки. И это все не лечится. Да, все трепыхаются &mdash; мажут мазями, делают присыпки, глотают всякую отраву, делают иммунологические пробы, обходят профессоров &mdash; но излечения не бывает. Становится то чуть лучше, то сильно хуже, то состояние меняется куда-то вбок, то вроде пропадет, а потом снова вернется, особенно на нервяке. Есть даже такое распространенное заболевание &mdash; нейродермит называется. «Нейро» ни на какие мысли не наводит? И этот баян растягивается на годы и десятилетия. Самые честные врачи говорят сразу: это не лечится, смиритесь. Но таких единицы. И вот как ты думаешь, причина всего этого где? Да все там же. Ты все еще удивлен, что и аллергию Ревич лечил примерно тем же, чем рак? Я например свою 30-летнюю аллергию вылечил. Но мозг мне продырявило при этом конкретно &mdash; ощущения были просто страшнейшие.</p>
<p style="text-align: justify;">Один мой ученый коллега когда прочитал про уничтожение фрагментов мозга сразу же написал мне, что наверное все-таки происходит не уничтожение, а некое изменение. Мне тоже очень хотелось бы чтобы дело обстояло именно так. Но похоже, что происходит все-таки уничтожение. Почему я так думаю? Вся книга Ревича по сути посвящена рассказу о том, как он разрабатывал специфические вещества, которые, связываясь с патологическими клетками, вызывают на себя иммунную атаку. Вещества Ревича &mdash; это как яркий красный фломастер, которым ты на белом ватмане рисуешь кресты &mdash; стрелять сюда, сюда и сюда. Просто ватман может оказаться тоже красным... Или коричневым. Далее, иммунные реакции никогда не протекают гладко &mdash; это всегда буря той или иной интенсивности. А буря &mdash; это и разрушения, и боль. Я не знаю почти ни одного человека старше 35, кто после приема препаратов Ревича (разных) сказал бы: &laquo;Ух, класс!&raquo; &mdash; всем сначала становится плохо, а многим очень-очень плохо. Хорошо становится много позже, когда ты думаешь, что хорошо уже не будет никогда. Меня лично колбасило почти 3 года. А потом аллергию как рукой сняло &mdash; я теперь даже кошек могу брать на руки, от чего раньше просто помер бы. Могу весной ходить в лес, летом в цветущее поле, после чего раньше тоже помирал.</p>
<p style="text-align: justify;">Такая еще тема. Очень много бла-бла-бла разведено вокруг Ревичевских препаратов, представляющих собой элементы таблицы Менделеева &laquo;завернутые&raquo; или &laquo;встроенные&raquo; в липиды. Что значит, например, &laquo;встроенный в липид кальций&raquo; (на англ. incorporated calcium)? Это значит, что ты берешь некую кальциевую соль (твердый порошок типа толченых таблеток Кальций-Д3-Никомед) и начинаешь варить ее в неком масле с кислородной продувкой &mdash; и часов через несколько порошок вдруг бац &mdash; пропадает, а на вид остается только масло. Куда он спрашивается делся? Естественно, он не испарился, а каким-то образом влез в молекулярную структуру масла и перестал быть виден, т.е. невидимо сидит внутри.</p>
<p style="text-align: justify;">В своем выступлении, <a href="https://ling1ling1.github.io/061017/news/157">полный перевод</a> которого мной выполнен, Ревич утверждает, что в масло он позагонял практически все элементы <a href="http://chemport.ru/pertable/">таблицы Менделеева</a>. Ну, можно-то может и все, но явно не все нужно &mdash; из того, что запатентовано или не запатентовано, но совершенно точно использовалось на практике, таких элементов 10: бериллий, бром, висмут, калий, кальций, магний, медь, селен, сера, цинк. И это почти треть всех препаратов, использовавшихся им очень активно. Ну, а мы сможем ими попользоваться если что? Неа. Объясняю, почему.</p>
<p style="text-align: justify;">Как узнать, какой конкретно элемент необходимо ввести больному человеку? Нельзя же совать в него как в помойку все подряд &mdash; требуется какая-то осмысленность в действиях. В традиционной медицине принято измерять концентрацию макро- и микроэлементов в крови, что является полной чушью, ибо это вообще ни о чем не говорит. Оказывается, для того чтобы делать осмысленные суждения, нужно измерять концентрацию элемента и в крови, и в липидах, которые содержатся в том или ином органе или ткани. А для этого нужен либо образец ткани, либо какая-то сложная неинвазивная процедура с привлечением... <a href="https://ru.wikipedia.org/wiki/%D0%90%D1%82%D0%BE%D0%BC%D0%BD%D0%BE-%D0%B0%D0%B1%D1%81%D0%BE%D1%80%D0%B1%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D0%B0%D1%8F_%D1%81%D0%BF%D0%B5%D0%BA%D1%82%D1%80%D0%BE%D0%BC%D0%B5%D1%82%D1%80%D0%B8%D1%8F">атомно-абсорбционной спектрометрии</a> (ААС)! А это полный трындец в плане сложности и стоимости. Ревич купил себе в институт такой спектрометр только в конце жизни и то, кажется, не на свои деньги. Откуда деньги, если он всех, как говорят, лечил практически бесплатно? Впрочем, думаю, это очередной имиджевый миф &mdash; народ же любит героев и бессребреников. Хотя &laquo;еврей&raquo; и &laquo;бессребреник&raquo; &mdash; понятия взаимоисключающие. Ну да ладно.</p>
<p style="text-align: justify;">С помощью ААС Ревич исследовал органы и ткани здоровых людей и впервые в истории получил огромные таблицы содержания всех необходимых элементов в человеке в норме. Точно такие же таблицы были составлены для содержания элементов в крови (впрочем они существовали и ранее, только не такие детальные). Дальше оставалось лишь сравнивать два этих параметра с параметрами больных людей. И тут выяснилось, что </p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tr><td><p style="text-align: justify;">Патология возникает только тогда, когда &laquo;один глаз смотрит нас, а другой &mdash; в Арзамас&raquo;, т.е. когда содержание того или иного элемента в крови высокое, а в липидах низкое (или наоборот).</p></td></tr>
</table>
<p style="text-align: justify;">Например при раке содержание меди в крови часто в разы выше нормы &mdash; это известно даже обычным врачам-онкологам. Про липиды они, естественно, и слыхом не слыхивали. А Ревич показал, что в опухолях (при некоторых формах рака) меди нет практически совсем. И что если кормить человека завернутой в масло медью, то практически все это съедается исключительно опухолью, в ней начинается трансформация и все такое. А если с содержанием меди в липидах человека все в порядке, то кормить его липидной медью &mdash; один только вред, ибо это может создать перекос в другую сторону.</p>
<p style="text-align: justify;">Если же и в крови, и в липидах содержание элемента одновременно повышено или понижено, то к болезни это не приводит! Ну, так и как мы узнаем, с каким элементом у нас проблема? Да никак. Повторяю: если анализ крови показывает, что у тебя слишком высок, например, кальций (или упал калий), то это &mdash; <a href="https://www.youtube.com/watch?v=Uy8kLcYsndo&start=18">пустой звук</a>. Это не говорит о том, что тебя нужно лечить, понимаешь? В любом случае почти треть препаратов Ревича оказывается практически бесполезной &mdash; как их использовать-то так чтоб не накосорезить?</p>
<a name="u"></a>
<p style="text-align: justify;">В своем <a href="https://ling1ling1.github.io/061017/news/157">выступлении</a> Ревич огласил свои планы по составлению атомно-абсорбционных картин всех болезней &mdash; от диабета до различных форм рака. Успел ли он это сделать за оставшиеся 7 лет жизни &mdash; неизвестно. Даже если он успел сделать хоть что-то, всю информацию изъяли американские спецслужбы. Не веришь? Когда-то у меня был почтовый ящик, который я использовал для деловой переписки исключительно с англо-говорящей публикой. Этот ящик нигде и никогда не &laquo;светился&raquo;, т.е. кроме 5 &laquo;чурок нерусских&raquo; он не был известен никому. И вот когда началась заваруха с Крымом, произошло нечто из ряда вон выходящее &mdash; у меня из этого ящика селективно пропали все до единого сообщения, касающиеся Ревича, а люди, с которыми я вел переписку, вообще перестали выходить на связь. Чего-либо подобного ни с одним другим ящиком не происходило никогда.</p> 
<p style="text-align: justify;">А ты знаешь, что это означает? Только то, что переписку читают. Кто читает? Ну догадайся уж наконец. Так что направление это реально стратегическое, если ты еще этого не понял &mdash; в тех письмах я объяснял им детали технологии, а не просто пиздоболил о жизни. 4 февраля 2017 я встречался с одним ученым коллегой из Швейцарии, который рассказал мне примерно такую же историю только из своей жизни &mdash; его канадских партнеров по обсуждению липидов заткнули почти сразу же. И этот сайт до сих пор существует только потому, что русскую абракадабру никто в мире не читает. Почти ни один американец или европеец даже пальцем не пошевелит чтобы какой-то там русский текст засунуть в какой-то переводчик и что-то там узнать. C тем же успехом можно писать на албанском или суахили. Продолжение будет...</p>

<p style="text-align: justify;">Я не особо против того, чтобы кто-то брал мои тексты. Плохо то, что мои тексты делают составной частью клинического бреда, ибо ни Ревич, ни я не имеем даже малейшего отношения к какому бы то ни было паранормальному говнищу. А это именно что говнище, наукообразная срань. Я, кстати, честно пытался одолеть книги Левашова (это их местный кумир а-ля Хатыбов, который слава не-знаю-там-кому сдох), но поскольку я не употребляю наркотики и не имею черепно-мозговых травм, то это &laquo;курево&raquo; у меня не пошло. Это как читать Кастанеду без пейота.</p>
<p style="text-align: justify;">Еще любопытнее то, что все эти деды (а они реально выглядят как деды) называют себя &laquo;просвещенными&raquo; (т.е. типа постигшими непостижимое), а дохнут как мухи. <a href="http://lit.lib.ru/h/hatybow_a_m/">Хатыбов</a> помер в 66. <a href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B5%D0%B2%D0%B0%D1%88%D0%BE%D0%B2,_%D0%9D%D0%B8%D0%BA%D0%BE%D0%BB%D0%B0%D0%B9_%D0%92%D0%B8%D0%BA%D1%82%D0%BE%D1%80%D0%BE%D0%B2%D0%B8%D1%87">Левашов</a> &mdash; в 51. И эти выбеленные Нарзаном существа и их друзья имеют наглость учить других, как не болеть и жить долго? А потом человек, который свою писанину оформляет столь адским способом, имеет несомненные проблемы с головой. Такие разноцветные &laquo;зайчики&raquo; и буквы врастопырку обычно появляются когда по голове дают бейсбольной битой. Или после того как наебнёшься затылком о ступеньки.</p>
