<p style="text-align: justify;"><strong><a name="children"></a>Вопрос</strong>: Можете ли вы дать какие-то рекомендации в отношении детей? <strong>Ответ</strong>: Когда речь заходит о детях, необходимо, прежде всего, помнить о двух важнейших вещах:</p>
<ol>
<li style="text-align: justify;">Любой ребенок &mdash; это <span style="text-decoration: underline;">лотерея</span>, т.е. то, каким он у вас (родителей) получится, &mdash; добрым, чутким, умным, трудолюбивым творцом или подонком-торчком, бездельником, тунеядцем и паразитом с подпороговым уровнем интеллекта &mdash; от вас <span style="text-decoration: underline;">вообще не зависит</span>. Вы ничего не решаете и ни на что не можете в этом плане повлиять &mdash; что получится, то получится. Еще раз повторяю: любой ребенок &mdash; та еще лотерея. Другими словами, вы не можете родить человека с заданными свойствами (ну, с какими-то там, отражающими ваши чаяния, надежды и все такое).</li>
<li style="text-align: justify;">Одна из главных ошибок родителей &mdash; попытка сделать из ребенка кого-то &mdash; артиста, шахматиста, фигуриста, экономиста и т.д. Я много раз был свидетелем того, как родители всеми силами пытались сделать из своего чада, скажем так, нечто &mdash; из этого в большинстве случаев ничего хорошего не получилось, а точнее вообще ничего не получилось. Все &mdash; время, силы, средства, надежды &mdash; все было потрачено <span style="text-decoration: underline;">впустую</span>. Потому что мозг ребенка развивается <span style="text-decoration: underline;">крайне неравномерно</span> &mdash; то один участок-поле-подполе, то другие. Но родители смотрят: ага, так... начал(а) рисовать... О, отлично, будет художником &mdash; и отдают ребенка куда-то там учиться этому делу. А через пару лет мозг ребенка переформируется&nbsp;&mdash; и все это рисование становится ему до лампочки, либо способность вообще исчезает. Или, скажем, отдают ребенка принудительно в какую-нибудь спортивную секцию &mdash; хоккей там или гимнастика... Потому что родителям, видите ли, кажется, что ребенок, ну, очень спортивный. Или, скажем, музыкальный &mdash; ясно ж, что над ним надо сызмальсва с пианино или скрипкой измываться. Часто родители руководствуются банальным расчетом &mdash; им просто хочется, чтобы их плод сразу пошел в перспективном направлении, т.е. в ту сферу, где можно будет конкретно лопатить бабло. Здесь важно подчеркнуть, что речь идет о <span style="text-decoration: underline;">способностях</span>, а не о протекционизме, т.е. не о том, когда, например, папочка-коррупционер сажает своего дебильного отпрыска управлять банком при том, что самое подходящее для него место &mdash; на заднем дворе с метлой.</li>
</ol>
<p style="text-align: justify;">Очень важно понимать, что способности человека, т.е. его предрасположенность к той или иной деятельности и, как следствие, качество и КПД работы определяются <span style="text-decoration: underline;">строением мозга</span>, а то, чем он в итоге занимается &mdash; по большей части племенным протекционизмом (даже на самых низших уровнях). Именно поэтому пироги в итоге почти всегда <a href="https://vsebasni.ru/krylov/shuka-i-kot.html">печет сапожник</a>. Еще раз: способности и особенности личности&nbsp;&mdash; это, как уже говорилось (см. п.1) лотерея, а точнее даже рулетка.</p>
<p style="text-align: justify;">Пример 1: Девочка растет в очень аскетичной семье, где у мамы мозги очень правильные &mdash; никакого женского культа нет и в помине. Т.е. всякими там цацками, нарядами, косметикой, шопингом и прочим дерьмом в доме никто не увлекается, т.е. никакого дурного примера перед глазами не было и нет. При этом все суждения девочки &mdash; какие-то аналогии, выводы, сравнения, ассоциации и пр. &mdash; все вращается вокруг принцесс, фей и платьев. Т.е. спроси ее, например, про крыжовник &mdash; она расскажет тебе про какую-нибудь деталь фейной туфельки. И никто ее этому не учил, срисовать шаблон было неоткуда, подсмотреть образец негде. Откуда это дерьмо в мозгах?</p>
<p style="text-align: justify;">Пример 2: Родители долго не могли завести ребенка, а когда это, наконец, получилось, решили, что вырастят, скажем так, свою копию &mdash; с такими же увлечениями, пристрастиями и т.д. Чтобы этого добиться, было решено максимально изолировать ребенка от посторонних влияний и, стало быть, прививать ему свои ценности &mdash; вкусы в еде, музыке, литературе и т.д. Расчет понятен &mdash; если не будет посторонних шаблонов, по идее, должен привиться тот, который хотелось бы привить. Но ничего не вышло &mdash; ребенок остался совершенно равнодушен к ценностям родителей. Как так?</p>
<p style="text-align: justify;">Пример 3: Я вообще знаю немало совершенно нормальных, неглупых, можно даже сказать вполне культурных и хорошо образованных родителей, имеющих детей-отщепенцев, просто полных ушлепков, несмотря на все попытки вкладывать в них добро и разум. Как это получается?</p>
<p style="text-align: justify;">Пример 4: Девочка, прекрасно успевающая по большинству предметов, имеющая прекрасных родителей, нормальных подруг и т.д. в отсутствие интернета, в котором она не смотрит, в общем-то, ничего экстраординарного, начинает тяжело страдать &mdash; ходит из угла в угол, мается по квартире, лежит и смотрит в одну точку, поедает все, что находит в холодильнике, ничего не хочет, т.е. впадает в некое подобие депрессии или апатии. Дошло до того, что сама говорит: наверное у меня зависимость. Ясное дело, что зависимость. И это еще дело не дошло до одноклассников, фейсбуков и прочих социальных остойников!</p>
<p style="text-align: justify;">Пример 5: Мои собственные родители &mdash; люди, мягко говоря, нехорошие и непорядочные. Когда я рос, я насмотрелся всякого, т.е. отвратительных примеров передо мной было предостаточно. Но почему-то ничего не прижилось! Почему? Ведь, казалось бы, должно было.</p>
<p style="text-align: justify;">Пример 6: У меня есть друг, воспитанием которого вообще никто не занимался &mdash; рос как трава. Еле-еле окончил 10-летку, вскрывал себе вены, лежал в психиатричке и все такое. Никакого образования не получал. Потом выяснилось, что у него золотые руки &mdash; он великолепно выполняет практически любые ремонтно-строительные работы, причем безо всякого обучения. Затем увлекся древней историей &mdash; перечитал тонну книг и знает по этой теме больше любого академика.</p>
<p style="text-align: justify;">Потому что, повторяю это еще раз, все определяется строением мозга. Без внесения органических изменений в мозг изменить человека нельзя (его характер, поведение, мышление, стереотипы, предрассудки, устремления, увлечения и все остальное, что зависит от мозга). Изменить человека может черепно-мозговая травма или инсульт (который является разновидностью ЧМТ), причем не в лучшую сторону. В целом, примерно к 6 годам человек уже полностью формируется <span style="text-decoration: underline;">как личность</span>, и изменить что-то становится невозможно. Воспитанием, педагогикой, контролем, муштрой, ежовыми рукавицами можно лишь сдерживать какие-то проявления личности или слегка корректировать поведенческие тенденции, но при малейшем послаблении режима человек в мгновение ока показывает свое истинное лицо (согласно тезису &laquo;Сколько волка ни корми, он все в лес смотрит&raquo;; не путать с тезисом &laquo;Сколько волка ни корми &mdash; у слона все равно больше&raquo;).</p>
<p style="text-align: justify; padding-left: 30px;">Так, например, при необходимости завязать какие-то отношения, большинство людей <a href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B8%D0%BC%D0%B8%D0%BA%D1%80%D0%B8%D1%8F">мимикрирует</a>, стараясь создать образ, который мог бы заинтересовать потенциального партнера. Но постоянно играть того, кем ты не являешься на самом деле, &mdash; крайне изнурительно. Средний запас мимикрической энергии &mdash; около 3-х месяцев, после чего наружу начинает активно проступать истинное лицо. Ведь это классика всяких новых отношений: в любых отношениях наступает такой момент, когда кто-то один решает, что пора вести себя как обычно, а другой недоумевает, почему человек &laquo;вдруг&raquo; стал таким мудаком.</p>
<p style="text-align: justify;">Единственное, что я могу рекомендовать в отношении детей (если уж они есть) &mdash; максимально отрез&aacute;ть их от интернета и компьютера и заставлять читать как можно больше настоящих бумажных книг из библиотеки, начиная с того самого дня, как ребенок вообще научится читать. Только, разумеется, не Гарри Поттера и тому подобное дерьмо. А после прочтения просить пересказать своими словами смысл прочитанного. И если в ответ раздается невнятное мычание, то заставлять перечитывать. И, конечно же, держать подальше от спорта. Хотя бы из-за потенциального травматизма, да и для мозгов спорт &mdash; это кирдык. А там как повезет...</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><strong><a name="spiritual"></a>Вопрос</strong>: Занимаетесь ли вы какой-то духовной практикой? Можете ли рекомендовать какие-то психологические приемы, (само)настрои и т.п.? Как относитесь к вере? <strong>Ответ</strong>: Я никогда не занимался никакой духовной практикой и другим не советую этим заниматься. Что же касается веры, то <span style="text-decoration: underline;">любая</span> вера является существенным тормозом для нормального мышления. Вера делает человека невосприимчивым практически к любым здравым доводам. Я прекрасно понимаю, что таким образом я не вызываю симпатий аудитории, но ничего не поделаешь.</p>
<p style="text-align: justify; padding-left: 30px;">Простой пример: была такая дама &mdash; <a href="https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D0%BB%D0%BE%D0%B4%D0%BE%D0%B2%D1%81%D0%BA%D0%B0%D1%8F-%D0%9A%D1%8E%D1%80%D0%B8,_%D0%9C%D0%B0%D1%80%D0%B8%D1%8F">Мария Склодовская-Кюри</a>, дважды лауреат Нобелеской премии, которая имела обыкновение носить в карманах (или в декольте) ампулы с обогащенной урановой рудой... Одним словом, если ты сегодня захочешь поработать с подлинными документами Кюри, то тебе не дадут это сделать вообще, либо ты будешь делать это в спецкостюме.</p>
<p style="text-align: justify;">Вот также и люди, которые сильно во что-то верят, не понимают, до какой степени опасна эта штука&nbsp;&mdash; насколько эффективно она может парализовать мышление и превращать человека в животное. Если под &laquo;верой&raquo; человек имеет ввиду просто некое комфортное психологическое состояние (по типу &laquo;я верю в лучшее&raquo;), то это еще куда ни шло. Но когда за верой стоит что-то большее, когда это подразумевает какие-то ритуалы, то лично у меня это вызывает полное неприятие. Однако ж в народе бытует твердое убеждение, что непременно надо во что-то верить, и что в религиозной вере, в частности, безусловно, что-то есть. С моей точки зрения, в любой вере нет абсолютно ничего. Поэтому в моем сознании нет места ни богам, ни религиям, ни каким бы то ни было традициям или обрядам, связанным со всем этим. При этом, как ни странно, у меня есть немало православных пациентов. Просто эту тему мы с ними не затрагиваем.</p>
<p style="text-align: justify;">Однако оставим в стороне веру религиозную и обратимся лучше к вере, так сказать, профильной для этого сайта &mdash; вере в медицину и ее мнимые &laquo;необычайные успехи&raquo;. При этом человек мыслящий и лишенный всякой веры сразу же, буквально с порога врезается лбом в чудовищный <a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D0%B3%D0%BD%D0%B8%D1%82%D0%B8%D0%B2%D0%BD%D1%8B%D0%B9_%D0%B4%D0%B8%D1%81%D1%81%D0%BE%D0%BD%D0%B0%D0%BD%D1%81">когнитивный диссонанс</a> &mdash; как это так, что медицина идет вперед семимильными шагами, внедряет новые гораздо более эффективные лекарства, нанотехнологии и пр., а спрос на лекарства и врачебные услуги год от года только увеличивается, поскольку заболевания становятся все тяжелее и охватывают все более широкие слои населения? Задай ты этот вопрос обычному человеку (с верой в медицину) &mdash; он даже не поймет, о чем ты его вообще спрашиваешь. Или пронесет каукую-нибудь ахинею про то, что врачи очень стараются &mdash; буквально таки бьются за жизни, за что им, конечно же, нужно ставить памятники,&nbsp;&mdash; но болезни так сильны, так атакуют, просто таки одолевают, что врачи вот, понимаешь ли, не справляются. Это к теме невосприимчивости (см. выше). Поэтому поясняю совсем на пальцах: когда что-то становится <span style="text-decoration: underline;">реально</span> лучше и эффективнее, производство этого чего-то обязано <span style="text-decoration: underline;">снижаться</span>. Например, если бы лампочки делали качественными, т.е. плохо, редко перегорающими, то их не нужно было бы производить миллиардами ежемесячно. Но их специально делают ненадежными &mdash; чтобы ты покупал(а) их как можно чаще, чтоб не зарастала народная тропа. С медициной все то же самое:</p>

<p>Если лечат лучше, то больных должно становиться меньше. А если больных меньше, то и обращаться за врачебными услугами и лекарствами должно все меньше людей. Но их год от года парадоксальным образом становится все больше и больше &mdash; открой любую статистику. Следовательно, имеет место обман.</p>

<p style="text-align: justify;"><a name="_hiv"></a>Либо лекарства и услуги не становятся лучше, либо болезни создаются искусственно, либо и то, и другое. И третье, и четвертое. Но, повторюсь, это понятно только человеку без веры, а таких крайне мало. Большинство же слепо верит в то, что так по-крупному их обманывать не могут. Ну, мелкий обман&nbsp;&mdash; да, может быть, но чтоб так! Спроси любого человека, боится ли он ВИЧа? И что он будет делать, если ему скажут, что он ВИЧ-позитивен? 99% боятся ВИЧа до смерти и побегут заглатывать сверхтоксичные препараты буквально вприпрыжку. А поскольку эти препараты могут срубить даже человека с очень крепким здоровьем, то события будут развиваться следующим образом.</p>
<ol>
<li style="text-align: justify;">Практически у любого человека сообщение о том, что он болен неизлечимой и смертельной болезнью, вызывает шок. </li>
<li style="text-align: justify;">Шок (во всяком случае в активной его фазе, которая может продолжаться столь долго, сколько человек испытывает страх перед могильным холодом) сопровождается резким снижением или даже практически полной утратой иммунитета &mdash; количество всех видов лейкоцитов радикально снижается. Стоит особо отметить, что шок сам по себе, любого происхождения &mdash; будь то авария, потеря любимого человека или сообщение о &laquo;неизлечимой&raquo; болезни &mdash; может в достаточно короткие сроки легко и непринужденно вызвать острую потерю веса (&minus;10&minus;20кг и более) даже у здорового (до того) человека. </li>
<li style="text-align: justify;">Вполне естественно, что худеющий человек, разглядывая себя в зеркале и наблюдая свое истощение, окончательно укрепляется в мысли, что он смертельно болен, и что болезнь его &laquo;съедает&raquo;. Психологическая надломленность &mdash; в данном случае <span style="text-decoration: underline;">вера</span> в неизлечимость и страх смерти &mdash; два основных двигателя &laquo;прогресса&raquo; СПИДа (впрочем, и не только СПИДа).</li>
<li style="text-align: justify;">После оглашения &laquo;приговора&raquo; человеку говорят, что, в принципе, встречу с костлявой можно немного отсрочить при условии, что он будет исправно &laquo;лечиться&raquo; &mdash; и назначают ему высокотоксичные препараты наподобие печально известного AZT или тех, которыми &laquo;лечат&raquo; гепатит, только еще хуже. </li>
<li style="text-align: justify;">После этого состояние и так уже подорванного шокотерапией здоровья быстро приходит в действительно необратимое состояние &mdash; и &laquo;больной&raquo; благополучно умирает якобы &laquo;от ВИЧ/СПИД&raquo; или от сопутствующих заболеваний. Врачи разводят руками и говорят, что они сделали все, что могли.</li>
</ol>
<p style="text-align: justify;">А началось все с <span style="text-decoration: underline;">веры</span>, а вовсе не с несуществующего вируса. Я имел массу контактов с так называемыми ВИЧ-инфицированными, причем неоднократно. И что? Я понятия не имею, ВИЧ-положительный я или ВИЧ-отрицательный &mdash; мне это вообще до лампочки, я анализы не ходил сдавать уж лет 8, как минимум, и впредь не собираюсь. Чувствую себя отлично, ни на что не жалуюсь. Если у меня когда-нибудь начнутся какие-то проблемы с иммунитетом, то это не будет иметь никакого отношения к несуществующему ВИЧу. Аналогично, ВИЧ-позитивность не означает вообще ничего&nbsp;&mdash; это пустой звук. Точно также как ВИЧ-отрицательность вообще ни от чего не страхует. Все понятно?</p>
<font style="background-color: #FFFF80;"><p style="text-align: justify; padding-left: 30px;">У меня был пациент &mdash; молодой человек, которого буквально на веревке привела мама. Он находился в таком состоянии, что со дня на день собирался добровольно ложиться на <a href="https://ru.wikipedia.org/wiki/%D0%AD%D0%BB%D0%B5%D0%BA%D1%82%D1%80%D0%BE%D1%81%D1%83%D0%B4%D0%BE%D1%80%D0%BE%D0%B6%D0%BD%D0%B0%D1%8F_%D1%82%D0%B5%D1%80%D0%B0%D0%BF%D0%B8%D1%8F">ЭСТ</a>. Он был завсегдатаем психиатрических кабинетов и пачками поглощал какие-то жуткие психотропные лекарства, но ничего не помогало &mdash; ему становилось все хуже и хуже. Ты, конечн<a name="123155"></a>о, спросишь, что с ним такое случилось. Оказывается, он переспал с ВИЧ-позитивной девушкой и твердо <span style="text-decoration: underline;">уверовал</span> в то, что теперь ему кирдык. В результате он фактически сошел с ума. Совместными усилиями мы вернули его к нормальной жизни, хотя он и всячески сопротивлялся.</font></p>
<p style="text-align: justify;">Другой пример: все <span style="text-decoration: underline;">верят</span> в то, что если рак не лечить, то настанет кирдык. Все <span style="text-decoration: underline;">верят</span> в то, что рак лечится. Хотя в реальности он не лечится. В смысле теми методами, которые применяются&nbsp;&mdash; облучение, вырезание, химиотерапия, а ничего другого пока что не придумали. Если, конечно, не рассматривать подпольное лечение ядами (аконит, болиголов и прочая срань), что один черт химиотерапия.</p>

<p style="text-align: justify;">А поскольку опухолевые клетки являются составной частью организма, то им, конечно, тоже приходится несладко. Иногда они даже помирают раньше остального организма &mdash; это называется &laquo;рак победим&raquo;. То, что человек вскоре заворачивает ласты от инфаркта, инсульта, отказа какого-то жизненно важного органа, инфекции или тотального истощения <a href="http://www.medical-enc.ru/16/res.shtml">ретикулоэндотелиальной системы</a>, это уже никого не интересует &mdash; ну, да, помер, с кем не бывает. Но опухоли-то нет! Значит, не от рака. И вот тут возникает очень подлый вопрос: а что будет, если рак не лечить вообще? Насколько дольше проживет человек, если не ходить облучаться и не глотать яды? Есть такая статистика? Оказывается, есть. Да не про вашу честь.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><a name="disagree"></a><strong>Вопрос</strong>: Я не согласен с тем, что... (с чем-то там на сайте). Можно указать на ошибки и противоречия? <strong>Ответ</strong>: Очень может быть, что я в чем-то ошибаюсь. Не исключаю, что есть и какие-то противоречия. И что с того? Как говорил начальник свалки в <a href="https://www.kinopoisk.ru/film/88717/">Ответном ударе</a>: &laquo;Меня не интересуют зоологические подробности&raquo;. Не то, чтобы мне пофигу, но буквоедство и блохоискание не меняет <span style="text-decoration: underline;">сути</span> дела &mdash; моя методика работает и работает отлично. А как там это объясняется &mdash; я тоже хотел бы знать поточнее, но если не узнаю, то хуже спать от этого не стану &mdash; у меня нет амбиций, т.е. чье-то признание, почет и награды мне неинтересны. В отличие от непризнанных гениев, которые годами берут измором всякие инстанции в стремлении что-то там доказать, у меня нет задачи куда-то выдвинуться, пролезть, заявить о себе, выцыганить гранты, добиться того, чтобы с моим мнением считались или что-то в этом роде. Тебе не нравятся мои объяснения? Ну, придумай свои. Даже если объясняю неправильно вообще все, эффективность от этого не страдает. <a href="http://lib.ru/URIKOVA/METAMED/SAMOHOCKIJ/">Самохоцкий</a>, вон, тоже средство изобрел, а как конкретно оно действует &mdash; до 96 лет так и не узнал. Или взять Ревича &mdash; он во многих патентах так прямо и пишет: The precise nature of the composition which results from the above-described treatment or the identity of the effective components is not presently known to the applicant, т.е. он понятия не имеет, как это работает на самом деле. Но работает. Хочется списать на плацебо? Мне тоже хочется &mdash; это сразу все объяснило бы, но <a href="https://ling1ling1.github.io/061017/news/144">не получается</a>. Поэтому меня совершенно не интересуют чьи-то мнения по какому бы то ни было поводу, т.е. абсолютно. Потому что <a href="https://otvet.mail.ru/question/19627137">тебе шашечки или ехать</a>? Если ехать, то поехали. А если шашечки, то не компостируй мне мозги. Более того, по ряду вопросов у меня вообще нет устойчивого мнения, а то мнение, что есть сегодня, завтра может кардинально поменяться. И это нормально. Мнение не меняется только у покойников, стариков и медицинских работников. И вообще я не сторонник сбора мнений и обмена ими &mdash; это только дезориентирует, вносит путаницу и хаос.</p>
<p style="text-align: justify;">Безусловно, разработанный мной метод восстановления и поддержания здоровья неидеален и несовершенен &mdash; еще есть, куда развиваться, что дорабатывать, улучшать и т.п. Но даже в том виде, в каком он существует сегодня, он уже работает намного лучше, чем <a href="#other">все остальное</a>. Каковы основные достоинства моего метода? Причем это не как в плохой рекламе, типа, &laquo;теперь наша бритва сбривает еще больше&raquo;, т.е. просто полнейшая чушь, не стоящая выеденного яйца, а это реальные, важные достоинства.</p>
<ol>
<li style="text-align: justify;"><strong>Полное отсутствие всяких глупостей и отрыва от реальности</strong>. Например, разве может человек, ежедневно отправляющийся на работу в какую-нибудь солидную организацию, следовать советам Геннадия Малахова, который рекомендует каждый день делать очистительные клизмы с мочой &mdash; ото всего. Да только для того, чтобы поставить всего 1 клизму, человеку нужно собирать до 2/3 всей своей мочи за день, т.е. нужно носить с собой двухлитровую банку. Нет, ты можешь, конечно, не носиться с двухлитровой банкой, а пользоваться не своей мочой, а чьей-нибудь. Попроси собирать для тебя мочу, например, бабушку (см. также п. 9)... Или, скажем, попробуй-ка взять на вооружение его рекомендацию при запорах извлекать каловые массы пальцем или чайной ложкой. Всякие ЛОР-проблемы лечи полосканием свежей мочой, а герпес, как ты догадываешься, тоже мочой, но уже старой&nbsp;&mdash; ей надо намазывать места высыпаний. Т.е. представляешь&nbsp;&mdash; высыпал у тебя на губах герпес, ты натер(ла) морду старой уриной и почапал(а) на работу! Уриной Малахов лечит все, даже неприятный запах изо рта. Как ты думаешь, эта рекомендация серьезно улучшит запах из твоего рта? Одним словом, даже если моча реально обладает какими-то целебными свойствами, то путь к здоровью, пролегающий через старую, а тем более упаренную, воняющую на весь подъезд урину &mdash; это полный трындец. Нет, я не брезгливый, но если можно обойтись без вонючих и малоприятных субстанций, то выбор очевиден. Или, скажем, взять вот эти приспособления для специального дыхания (бурбуляторы Фролова или типа того) &mdash; конечно, это лучше, чем обтирание мочой и ковыряние ложкой в анусе. Но ты тоже прикинь, как ты сидишь, значит, на работе где-нибудь в банчке или страховой компании и сопишь через эту хреновину. Думаешь, тебя после этого повысят? Есть и другие извращения, но стоит ли пис&aacute;ть о каждом?</li>
<li style="text-align: justify;"><strong>Отсутствие необходимости вести противоестественный, нелепый, натужный образ жизни</strong>. Это значит, что тебе совершенно не нужно выискивать какую-то специальную еду, продукты, магазины, питаться по часам, по какому-то идиотскому графику, соблюдать какую-то супер-диету и т.д. Ты ешь сколько хочешь и когда хочешь, т.е. ты живешь нормально, радостно. Единственное, что от тебя требуется, &mdash; <a href="#food">лопать не все подряд</a>, а по возможности избегать ряда продуктов. Но это гораздо проще, чем что-то там выискивать и жрать по какому-то расписанию. Тебе также не нужно бегать по району, нарезать круги на велосипеде, покупать домой гантели, тренажеры или записываться в фитнес-центры. Только не рассказывай мне, что ты занимаешься этим потому, что ты потом лучше себя чувствуешь &mdash; ты делаешь все это исключительно потому, что ты изнываешь от скуки, безделья или тебе надо хоть на время свинтить от поднадоевших сожителей под благовидным предлогом.</li>
<li style="text-align: justify;"><strong>Универсальность</strong>. Метод можно применять всем, вне зависимости от того, как там называется твоя болезнь, недуг, состояние, диагноз. Кроме, разве что, людей с тяжелыми аутоиммунными заболеваниями. Но над этим работаю &mdash; не все сразу. Тут же требуются эксперименты над живыми людьми. А кто согласится быть подопытным кроликом, если может быть и ухудшение? Ну, не ты ведь. И не надо никаких завываний из серии &laquo;каждому требуется индивидуальный подход&raquo;, подбор лечения или типа того &mdash; ничего подобного. Эта песня каждый раз заводится потому же, почему одна и та же отрава, которой уж сто лет в обед, постоянно патентуется под разными торговыми названиями.</li>
<li style="text-align: justify;"><strong>Простота</strong>. Здесь все просто, проще некуда &mdash; действующих веществ мало, прием элементарен. Никакого хаоса и мутных комбинаций со стрелочками как при приеме противозачаточных. А большинство методов оздоровления настолько сложны и вычурны, настолько насыщены всякими мероприятиями, мониторингом всякой ненужной херни, плясками с бубном, наслоением того, этого, пятого, десятого, что от одного только взгляда на процедуры хочется удавиться. Например, есть масса сайтов, посвященных э-э-э... как это там... альтернативным способам &laquo;лечения&raquo; рака. Так то, что там навалено, &mdash; это просто большие помойные кучи. Достаточно почитать <span style="text-decoration: underline;">любой</span> из даваемых 1000 и 1 совета &laquo;как лечить рак&raquo;, чтобы убедиться в том, что это &laquo;Тупой и еще тупее&raquo;&nbsp;&mdash; какие-то нарезки из желтой прессы, какие-то жареные &laquo;факты&raquo;, сказки, байки, рассказанные двоюродной теткой брата маминой знакомой и написанные корявым, полуграмотным русским языком. Зато там тебя подбодрят, поставят лайки, прокричат вслед какую-нибудь херню вроде&nbsp;&laquo;Ну, ты держись! Не сдавайся! Мы с тобой! Верь, что все будет хорошо!&raquo;. Вообще, если поставить себя на место заглядывающего в такие места больного, сохранившего хотя бы часть мозга, то первое и последнее впечатление &mdash; полная дезориентация в потоке совершенно левой информации, пустых надежд и лживых обещаний. Даже самые &laquo;лучшие способы натурального лечения&raquo; рака (вроде книги The Cancer Solution) представляют собой бессистемное нагромождение мероприятий или тотально бесполезный, хаотичный набор рекомендаций для слабоумных. Как я уже говорил выше, одна из главных проблем различных альтернативщиков, предлагающих способ &laquo;лечения&raquo; все того же рака, состоит в том, что пресловутые &laquo;рекомендации&raquo;&raquo; имеют такие размеры, что только для того, чтобы их прочитать, нужно потратить несколько суток. Я уже не говорю про применение на практике. Предлагается столько всего разношерстного, что сразу же наступает отек мозга. Все эти альтернативщики ничем не отличаются от традиционной медицины с ее дебильными теориями рака &mdash; на больных обрушивается такой поток противоречивых рекомендаций, что в них нахрен вязнешь как муха в варенье, т.е. это все тот же излюбленный метод тыка (по-научному <a href="https://ru.wikipedia.org/wiki/%D0%94%D0%B8%D1%81%D0%BF%D0%B0%D0%BD%D1%81%D0%B5%D1%80%D0%B8%D0%B7%D0%B0%D1%86%D0%B8%D1%8F">скрининг</a>), что применяется в ортодоксальной медицине. Типа, нагромоздим побольше &mdash; авось что-то сработает. Да если следовать всему, что пишут, и не дай божок пытаться применять все это на практике, то в сутках должно быть 50 часов чтобы охватить все процедуры. Ну и, конечно, нужно иметь крепкое здоровье &mdash; возможности медицины неограничены, ограничены лишь возможности пациента.</li>
<li style="text-align: justify;"><strong>Многофакторность</strong>. Огромное число методик и их авторов как вцепятся в какое-то <span style="text-decoration: underline;">одно-единственное</span> вещество или фактор, которое, по их мнению, и является причиной всех бед, так и носятся с ним потом всю жизнь как с <a href="http://wikireality.ru/wiki/%D0%94%D1%83%D1%80%D0%B0%D0%BA_%D1%81_%D0%BF%D0%B8%D1%81%D0%B0%D0%BD%D0%BE%D0%B9_%D1%82%D0%BE%D1%80%D0%B1%D0%BE%D0%B9">писаной торбой</a>. Примеры таких веществ и факторов: хреновая вода (или мало воды, понимаешь ли), неправильное дыхание, моча-панацея, ацидоз, мясо, термообработка, гиподинамия, слишком щелочная кровь, трихомонада, перекись водорода, аскорбиновая кислота, уксус, мед и еще куча всякой малосущественной ерунды. Безусловно, иметь один яд и одно противоядие очень заманчиво. Но, увы, в сложном мире со множеством действующих сил, реагирующих веществ и переплетающихся факторов что-то одно никогда, принципиально не может быть причиной чего-то там. Поэтому в моей методике факторов, на которые оказывается воздействие, не так чтобы много, но уж точно не один &mdash; под десяток. Можно конечно спросить: а почему 10? Может надо действовать на 500? Не надо действовать на 500. Организм, конечно, штука сложная, но не хаотичная &mdash; если бы столько факторов реально требовали какого-то контроля, ни о какой стабильности функционирования и речи быть не могло бы. Множество факторов в организме взаимозависимы и как бы нанизаны друг на друга &mdash; наладь базовые, а все остальное само наладится.</li>
<li style="text-align: justify;"><strong>Ноль временных затрат</strong>. Тебе не нужно выделять под все это дело какое-то специальное время &mdash; на процедуры там, упражнения, медитации, курсы, семинары, тренинги и прочую фигню. Заглотил и порядок. Что особенно важно для людей <span style="text-decoration: underline;">занятых делом</span>, а не изнывающих от скуки и безделья.</li>
<li style="text-align: justify;"><strong>Для сохранения эффекта не нужно повышать дозу</strong>. Или подбирать &laquo;более другую&raquo; отраву, как это принято в медицине. Да, конечно, принять один раз и все на этом&nbsp;&mdash; не получится, нужно будет повторять. Ну, так и любой машине каждые 15000км нужно ТО делать.</li>
<li style="text-align: justify;"><strong>Нет никакого привыкания или зависимости</strong>. Аптечная отрава &mdash; как наркотики, к ней есть и привыкание и синдром отмены. А здесь ничего этого нет. Никогда.</li>
<li style="text-align: justify;"><strong>В организм вводится не отрава, которую он старается обезвредить и выкинуть из себя, а то, что выводит всякую отраву</strong>. Ты когда-нибудь нюхал(а) мочу типичной бабушки или дедушки? Или саму бабушку или дедушку? А запах больницы знаешь? Это все смердит аптекой и химзаводом &mdash; этот запах ни с чем не спутаешь (см. также <a href="https://ling1ling1.github.io/061017/news/144">здесь</a>).</li>
</ol>
<p style="text-align: justify;">Короче говоря, в рамках этой программы ты живешь спокойно, нормально, без изврата, безо всякого изнуряющего режима, не привлекаешь к себе внимание нелепыми действиями, выкидываешь из дома все лекарства, забываешь, где вообще находится аптека и что такое медицинская страховка, перестаешь травить своих детей <a href="#vaccine">прививками</a>, извиняешься перед ними за всю ту отраву, что уже успел(а) в них запихнуть по невежеству и душевной слабости, объясняешь им, что из всех врачебных специальностей нужны <span style="text-decoration: underline;">только</span> хирурги и механотерапевты, а всех &laquo;специалистов по органам&raquo;, болезням и прочим вагинам нужно обходить стороной &mdash; в общем смотри здесь. Что-то как-то очень гладко, да? А если не будет получаться? Тогда смотри <a href="https://ling1ling1.github.io/061017/news/138">здесь</a>, почему.</p>

<p style="text-align: justify;"><strong><a name="discount"></a>Вопрос</strong>: Бывают ли у вас скидки? И если да, то в каком размере и каковы условия их получения? <strong>Ответ</strong>: Все знают, что иногда можно придти в магазин и увидеть там скидки в 50 и более процентов. Бывает и 80, и 90%. Как же это так, что вчера товар стоил полную стоимость, а сегодня его готовы отдать за полцены или вообще за бесценок? Тут очень важно помнить одну прописную истину: ни один производитель не будет продавать товар в убыток. А это значит, что в этих скинутых ценах все равно есть маржа, т.е. навар, прибыль. Просто изначально аппетит составлял 1000% &mdash; ну, а почему ж нет, если от лохов отбоя нет?!&nbsp;&mdash; а потом он умерился до 500%, ну или в совсем крайнем случае, когда уже полная задница и никто вообще ничего не берет &mdash; до 10%, но это все равно не минус. А почему творится такое безобразие? Потому что ты живешь при капитализме, в обществе потребителей. А это значит, что себестоимость каждого товара минимум <span style="text-decoration: underline;">в 10 раз меньше</span> той цены, чем ты за нее <span style="text-decoration: underline;">обычно</span> платишь. Поэтому запомни: если кто-то где-то дает тебе скидку в <span style="text-decoration: underline;">десятки</span> процентов, значит, тебя изначально хотели поиметь в задний проход, но... что-то там не сложилось. Нормальная скидка &mdash; это порядка 10%. Предел хорошего отношения к тебе&nbsp;&mdash; 15%. Но это не за красивые глаза, пойми меня правильно &mdash; как говорил <a href="https://ru.wikiquote.org/wiki/%D0%9E%D1%81%D1%82%D0%B0%D0%BF_%D0%91%D0%B5%D0%BD%D0%B4%D0%B5%D1%80">Остап Бендер</a>, &laquo;ты мне не брат, не сестра и не любовница&raquo; чтобы любить тебя просто так. Тогда за что же? Очевидно, за тот вклад, который ты делаешь. А делать его &mdash; так чтобы это было ощутимо &mdash; можно&nbsp;двумя способами: &laquo;понемногу, но часто&raquo; или &laquo;редко, но много&raquo;. Я прекрасно понимаю трудности многих, но прошу понять и меня &mdash; &laquo;один продукт один раз в год&raquo; это не вклад.</p>
<p style="text-align: justify;">Я продаю не трусы, не носки, не майки-фуфайки, не платья и даже не косметику, которые за 3 копейки косорезит китайская рабсила, численность которой уже даже не считают &mdash; десятком тысяч больше или меньше &mdash; пофиг совершенно. Да, от меня ты тоже получаешь как бы некий товар, продукт, но продаю я совсем не это! Я продаю, прежде всего, <span style="text-decoration: underline;">интеллектуальную собственность</span>, т.е. такую фигню, которая в век интернета вызывает лишь истерический хохот, особенно у молодой и безмозглой поросли, всех этих жертв технологий. Какая, нахрен, собственность, когда каждый упырь может сегодня безнаказанно украсть плоды чужого труда и бесплатно раздать их десяткам тысяч таких же упырей!? Чем, собственно, весь интернет и занимается, причем способы придумываются все более и более изощренные. Прямо так и говорят: клали мы на всякую собственность и авторские права &mdash; воровали и будем воровать дальше. И ничего вы с нами не сделаете &mdash; типа, наши технологии всегда будут обходить любые ваши запреты. Занавес. Добро пожаловать в дивный новый мир. Мир, на 80% состоящий из порнографии, созданный для безделья, праздношатания и удовлетворения извращенных фантазий. Всегда помни &mdash; подавляющее большинство людей идет в сеть именно за этим. Впрочем, это уже другая тема.</p>
<p style="text-align: justify;">Объясняю, что такое интеллектуальная собственность в моем случае. Это когда человек придумывает способ жить не жирнее и богаче &mdash; для этого надо слишком много горбатиться и рисковать, что совершенно неприемлемо, &mdash; а способ жить легче, удобнее и, главное, <span style="text-decoration: underline;">эффективнее</span>, т.е. так, чтобы как можно меньше зависеть от всякой фигни вроде спроса, ситуации на рынке, санкций, состояния экономики, конкуренции, подачек и прихотей государства и всей прочей гадости, сопровождающей пресловутые рыночные отношения. Вот тогда ему совершенно не нужно думать о том, чтоб у него тачка была покруче, как бы устроиться на 5-ю работу, открыть 3-й бизнес и все такое &mdash; он думает о том, как сделать так, чтобы в жизни было поменьше геморроя, чтобы была легкость и мобильность, т.е. грубо говоря, когда тебе все надоедает, ты собраешь сумку и сваливаешь. И не переживаешь ни о чем &mdash; о каких-то там, типа, делах, бизнесе, о том, что надо, что положено, о покосившемся заборе на даче, о невыплаченном кредите и т.д. Понимаешь? Другими словами, смысл всего, что я делаю, в том, чтобы не трястись над выживанием, как это делает большинство. Все, что я делаю, напоминает революцию. Только это не государственный переворот, не путч, не противостояние, не борьба, как это некоторые себе представляют. Это просто качественное <span style="text-decoration: underline;">изменение сознания</span>, т.е. когда вся мощь интеллекта (если он есть, конечно) направляется не на выживание и не на внешние признаки успешности (типа спортивного тарантаса с двигателем V12, литыми дисками, низкопрофильной резиной и ботоксной куклы с силиконовыми буферами 4-го размера на поводке), а на действительно стоящие направления. Книга Линга, кстати, тоже называется Революция в физиологии живой клетки. Короче говоря, все упирается в то, что ты лично можешь создать фундаментально нового и интересного &mdash; вот не потребить, не захапать, не украсть, не отжать, а создать сам &mdash; сделать нечто <span style="text-decoration: underline;">уникальное</span>. Не в себя напихать, вырастить огромное брюхо и наплодить выводок сучариков с айпадами, похожих на тебя как две капли воды, а выдать что-то из себя, кроме фекалий, разумеется. Я это сделал&nbsp;&mdash; вот это и есть моя интеллектуальная собственность. Ну, и какие тут могут быть скидки? 15% максимум. Да и не стал бы я называть это скидками &mdash; это просто знаки благодарности за вполне конкретные вклады.</p>

<p style="text-align: justify;"><strong><a name="mad"></a>Вопрос</strong>: Что вас бесит в больных больше всего? <strong>Ответ</strong>:</p>
<ol>
<li style="text-align: justify;">Вопросы из серии &laquo;от чего&raquo; или &laquo;для чего&raquo;, т.е. когда, например, спрашивают &laquo;А то, что вы мне дали, это вот от чего?&raquo;. Подобный вопрос простителен для человека с улицы, но для читателя этого сайта... извините.</li>
<li style="text-align: justify;">Когда люди рассматривают врачей как неких переносчиков добра и света, чуть ли не святых, которые жизни кладут на то, чтобы помогать людям, спасать их и все такое. Но в реальности врач &mdash; это самый обычный ремесленник, точно такой же как бухгалтер или слесарь. Ну, нет во врачах абсолютно ничего такого, из-за чего на них стоило бы молиться или глядеть им в рот. Этот мир так устроен, что для того, чтобы жить в нем <span style="text-decoration: underline;">обычному</span> человеку, нужно где-то работать и получать зарплату, которая позволяла бы не голодать и не бомжевать. Один становится водителем, другая &mdash; экономистом, третий &mdash; говночистом, четвертая &mdash; врачом. И все монотонно, а то и с тайной ненавистью делают свою работу &mdash; для того, чтобы получить за нее деньги, на которые потом купить продукты, заплатить за квартиру, съездить в отпуск, отложить на новую машину, поменять забор на даче и т.д. Как только врачу перестают платить или начинают платить мало &mdash; больные становятся ему до лампочки. Т.е. они и так-то ему до лампочки, а без денег так абсолютно. Единственные врачи, кто заслуживает уважения, это хирурги (<a href="http://lib.ru/URIKOVA/METAMED/SAMOHOCKIJ/">Самохоцкий</a>, кстати, был фронтовым хирургом). А все вот эти &laquo;специалисты&raquo; по органам, от которых ты выходишь с перечнем таблеток от чего-то там (см. п. 1) и наказом &laquo;наблюдаться&raquo; &mdash; это реальные мракобесы.</li>
<li style="text-align: justify;">Когда начинают сходить с ума и метаться как вонь в кальсонах при каких-то недомоганиях или болезнях у детей (особенно касается мамаш), не зная, к какому месту им что еще приложить, кого вызвать, какому&nbsp;&laquo;специалисту&raquo; показать и чем напичкать.</li>
<li style="text-align: justify;">Когда требуют гарантий. Мы живем в квантовом, т.е. сугубо <span style="text-decoration: underline;">вероятностном</span> мире. Какие могут быть гарантии?! Обычный человек почему-то твердо убежден в том, что, обращаясь к врачу, он, якобы, имеет какие-то гарантии чего-то там. На самом же деле никаких гарантий не было, нет и не будет. Тут дело в другом &mdash; обращаясь к врачу, человек снимает с себя ответственность и перекладывает ее на чужие плечи. Ситуация та же, что с верой в бога &mdash; человек крайне слаб, а потому ему чрезвычайно нужен кто-то, на кого можно было бы спихнуть все свои неудачи и трагедии. Или, во всяком случае, как-то оправдать их, всегда иметь возможность показать пальцем на того, кто ответственен за просходящее.</li>
<li style="text-align: justify;">Когда зацикливаются на питании &mdash; беспрестанно ищут какие-то спец-диеты, якобы полезные продукты, якобы правильные сочетания продуктов и вообще возлагают на еду какие-то особые надежды. Слово &laquo;полезный&raquo; применительно к продуктам питания практически лишено смысла. А вообще, когда я слышу разговоры про &laquo;это полезно&raquo; или вопрос &laquo;А можно съесть..?&raquo; (что-то там), мне хочется человека удавить.</li>
<li style="text-align: justify;">Когда мне говорят: &laquo;Слушай, есть мужик один, тоже врач... Сходи посмотри &mdash; его методика похожа на твою...&raquo;. Честно говоря, устал уже повторять одно и то же: во-первых, <a href="#education">я&nbsp;&mdash; не врач</a> и не хочу, чтобы меня называли этим словом, во-вторых, я продолжаю дело Ревича. Людей, кто понимал бы в этом направлении хоть что-то (не говоря уже про &laquo;лучше&raquo;) в мире нет. Подчеркиваю: не то что в России, а в целом мире. В этом деле не понимает ничего даже его правопреемница! Максимум, до чего дошли всевозможные &laquo;последователи&raquo; Ревича или те, кто ссылается на Ревича, &mdash; это &laquo;лечение&raquo; ощелочением/закислением, что является крайней формой мракобесия. Ревич наверное в гробу переворачивается каждый раз, как об этом где-то заходит речь. У меня есть все <a href="https://ling1ling1.github.io/061017/storage/pics/pharmacopeia.jpg">препараты</a>, которые использовал Ревич в своей работе. Другое дело, что использовать их нужно с крайней осторожностью, а механизм действия половины из них не понимаю даже я. Пока не понимаю, но разберусь рано или поздно, благо команда экспериментаторов у нас сейчас работает просто отменная. Скармливать кому-то те вещества, которые использовал Ревич, не придет в голову ни одному врачу, хоть ортодоксальному, хоть альтернативному. Поэтому единственное, что может быть общего между тем, что делаю я, и тем, что делает кто-то там еще, &mdash; мы все больным что-то даем для приема внутрь. На этом все сходство заканчивается.</li>
<li style="text-align: justify;">Когда меня спрашивают, есть ли у меня <a href="#education">медицинское образование</a>. И бьются в эпилептическом припадке когда узнают, что нет, и оно мне нахрен не нужно.</li>
</ol>
<p style="text-align: justify;">Но это, конечно, далеко не все, что меня бесит.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;"><strong><a name="similar"></a>Вопрос</strong>: Есть ли (или, может, были) на свете какие-то методики лечения, в которых использовались бы идеи Ревича? В смысле как прямого заимствования идей, так и совершенно случайных, эмпирических находок. Другими словами, хоть кто-то когда-то пытался лечить хотя бы приблизительно в том же ключе? <strong>Ответ</strong>: Как я уже говорил (<a href="#mad">см. п.6</a>), технологию и принципы Ревича, насколько мне известно, не понял ни один человек в мире (кроме меня). Во всяком случае я за 10 лет таких не обнаружил ни за рубежом, ни, тем более, в России. Да, в интернете можно найти немало материалов, связанных с именем Ревича, но все они представляют собой просто мусор, о чем подробно рассказано здесь. Поэтому о заимствовании идей говорить не приходится. Вот попытки прикрывать именем Ревича всевозможную ахинею &mdash; вроде диет, необходимости измерять <a href="https://ling1ling1.github.io/061017/news/142">pH мочи</a>, закисляться или там защелачиваться и пр. &mdash; такие попытки наблюдались во множестве. И до сих пор наблюдаются.</p>
<p style="text-align: justify;">Касательно случайного попадания пальцем в небо. Лечение по Ревичу однозначно связано с воздействием на жиромасляную составляющую тела, т.е. в ходе лечения липиды либо вводятся извне, либо каким-то образом изменяются свойства тех, что уже имеются в теле. Поэтому любая попытка лечения, основанная на воздействии на жиры или жирами, &mdash; какие бы доводы в пользу ее (обычно мнимой) эффективности ни приводились, &mdash; может рассматриваться как имеющая некоторое отношение к Ревичу. Такие методики действительно были, хотя их эффективность не превышает 10%, т.е. 1-му из 10 в лучшем случае, бывает, и помогает. Обычно 1-му из 20. А поскольку столь низкий процент эффективности смехотворен, то медики сразу же относят все это в разряд шарлатанства, самовнушения, а выздоровление рассматривают как случайность, стечение обстоятельств, что, в общем-то, в данном конкретном случае справедливо. Что это за методики?</p>
<ul>
<li style="text-align: justify;"><a href="https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D0%B8%D0%BF%D0%B8%D0%B4%D0%B0%D1%80">Скипидарные</a> ванны Залманова.</li>
<li style="text-align: justify;">Метод лечения рака <a href="https://sites.google.com/site/nvshevchenko1/">Шевченко</a>, т.е. смесью водки с подсолнечным маслом (см. также здесь).</li>
<li style="text-align: justify;">Тяжелая маслянистая жидкость Качугиных для инактивации инфекционных очагов (есть соответствующий патент).</li>
<li style="text-align: justify;">В конце 80-х грузинский врач <a href="https://tbilisi.media/persona/42147-alik-gachechiladze-cozdatel-lekarstva-ot-raka/">Алик Гачечиладзе</a> заявил аж по телевидению, что ему удалось получить препарат против рака из печени <a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%82%D1%80%D0%B0%D0%BD">катрана</a>. В Тбилиси съехались сотни больных со своими родственниками, но... теперь уж не узнаешь, как и что там было в реальности, но сенсацию быстро похоронили &mdash; заявили, что препарат мало чем отличается от рыбьего жира, а самого изобретателя записали в мошенники. Может, не надо было лезть в телевизор?</li>
<li style="text-align: justify;">В СССР 50-х и 60-х годов детей почти принудительно подкармливали <a href="https://ru.wikipedia.org/wiki/%D0%A0%D1%8B%D0%B1%D0%B8%D0%B9_%D0%B6%D0%B8%D1%80#.D0.A0.D1.8B.D0.B1.D0.B8.D0.B9_.D0.B6.D0.B8.D1.80_.D0.B2_.D0.A1.D0.A1.D0.A1.D0.A0">рыбьим жиром</a> в рамках госпрограммы.</li>
<li style="text-align: justify;">Попытки бороться с атеросклерозом, холестеринозом и гипертонией с помощью так называемых Омега-3 (<a href="http://www.ifp.kiev.ua/doc/staff/omega-3.htm">пример</a>, также см. здесь).</li>
<li style="text-align: justify;">Как следствие, безуспешные (в плане влияния на здоровье) попытки обогощать продукты питания этими самыми ПНЖК Омега-3, о чем любят громогласно писать на этикетках.</li>
<li style="text-align: justify;">При лечении шоковых состояний (среди прочего) широко применяются глюкокортикоиды в дозах в 10-100 раз превышающих обычные (метилпреднизолон, дексаметазон и пр.) Также см. здесь.</li>
<li style="text-align: justify;">Лечение многих неизлечимых, как правило, аутоиммунных заболеваний (вроде ревматоидного артрита, астмы и пр.) включает в себя непременный прием глюкокортикостероидов (см. также здесь).</li>
<li style="text-align: justify;">Известны попытки лечить рак желудка питьем керосина.</li>
<li style="text-align: justify;">Известны редкие случаи отступления некоторых форм рака и аутоммунных заболеваний под воздействием ударных доз крепкого алкоголя.</li>
<li style="text-align: justify;">В начале 80-х определенную известность получил метод лечения псориаза смесью из жирного детского крема, меда, яичного белка и <a href="https://ru.wikipedia.org/wiki/%D0%A1%D0%BE%D0%BB%D0%B8%D0%B4%D0%BE%D0%BB">солидола</a>. Автор&nbsp;&mdash; М. В. Голюк. </li>
<li style="text-align: justify;">Попытки официальной медицины лечить артрит глюкозамин-хондроитиновыми комплексами (см. также здесь).</li>
</ul>
<p style="text-align: justify;">Еще раз подчеркиваю, что практически все это (за редким исключением) никуда не годится. Приемы классической медицины <a href="https://ru.wikipedia.org/wiki/%D0%90%D0%BF%D1%80%D0%B8%D0%BE%D1%80%D0%B8">априори</a> ничего не лечат, а лишь поддерживают человека на плаву &mdash; он как наркоман зависит ото всего. Всякие же авторские методики помогают 1-му из 20, какие бы сопли про суперэффективность адепты того или иного метода ни разводили, сколько бы хвалебных отзывов под копирку ни шлепали, перечисляя при этом половину заболеваний из <a href="http://mkb-10.com">МКБ-10</a>, которые буквально &laquo;на раз&raquo; лечатся их непревзойденным пещерным способом.</p>
<p style="text-align: justify;">Вообще больному человеку, конечно, не позавидуешь. И не только потому, что он больной. Больной находится между <a href="https://ru.wikipedia.org/wiki/%D0%A1%D1%86%D0%B8%D0%BB%D0%BB%D0%B0_%D0%B8_%D0%A5%D0%B0%D1%80%D0%B8%D0%B1%D0%B4%D0%B0">Сциллой и Харибдой</a>. Или между молотом и наковальней, если кому-то так больше нравится. С одной стороны у него официальная медицина, у которой в процедуральном плане все очень сложно &mdash; бесконечные анализы, УЗИ-шмузи, КТ-МРТ и прочая диагностика, специалисты по органам, между которыми тебя гоняют как мячик, горы таблеток, которые одно лечат, другое калечат, из-за чего нужно постоянно что-то там к чему-то подбирать, заменять одно на другое, следить за тем, чтобы не схлестнулись какие-то противопоказания и т.д. Чтобы стать врачом нужно учиться не 5, не 6, а минимум 8 лет, зубрить этот дебильный <a href="https://ling1ling1.github.io/061017/news/142">спецязык</a>, на котором вся эта братия изъясняется... С другой стороны &mdash; так называемая альтернативная медицина, т.е. всякие там натуропаты, народные целители, изобретатели-рационализаторы и прочие непризнанные гении от сохи, у которых, как правило, все исключительно просто, а целебнейшие ингредиенты валяются буквально под ногами. Например, бухай себе каждый день водку и запивай ее подсолнечным маслом &mdash; что может быть проще? Или сопи каждый день через бурбулятор Фролова. Или лежи на Витафоне. И штампуй сотни отзывов от доярок и колхозников &mdash; о том, как им нереально помогло, как у них была меланома-карцинома 4-й стадии, гепатит А-B-C в последней стадии фиброза-цирроза, как они уже лежали в гробу, а теперь снова вылезли, и как они теперь всем это рекомендуют.</p>
<p style="text-align: justify;">Если не рассматривать перепевки одной и той же фигни разными авторами, то действительно различных альтернативных методик оздоровления панацейного типа можно насчитать не менее 50. Панацея&nbsp;&mdash; это когда тебе пальцем показывают на некое вещество, смесь, устройство или некую процедуру и говорят, что больше в общем-то ничего не нужно &mdash; если будешь <span style="text-decoration: underline;">постоянно</span> это делать, это убережет тебя от всех бед и спасет в случае чего. Ну, и где здоровье нации? Да вот оно &mdash; неуклонно падает. В других странах ситуация не лучше, несмотря на всю их суперразвитость, гуманизм, толерантность, заботу о стариках и инвалидах и прочую технологическую продвинутость.</p>
<p>У меня нет особого желания перечислять тут все &laquo;панацеи&raquo;, но некоторые упомяну:</p>
<ul>
<li style="text-align: justify;">АСД (антисептик-стимулятор Дорогова)</li>
<li style="text-align: justify;">Аскорбиновая кислота (Лайнус Полинг)</li>
<li style="text-align: justify;">Витамины в мегадозах (Джоэл Уоллок)</li>
<li style="text-align: justify;">Витафон</li>
<li style="text-align: justify;">Вода &laquo;живая&raquo; и &laquo;мертвая&raquo;, т.е. активированная электрохимическим путем (<a href="http://www.aschbach.narod.ru/">Ашбах</a>, Волков, Хачатрян, <a href="http://ikar.udm.ru/">НИЦ Икар</a>)</li>
<li style="text-align: justify;">Водопитие (<a href="http://www.koob.ru/batmanghelidj/">Батмангхелидж</a>)</li>
<li style="text-align: justify;">Гидразин-сульфат (очередная &laquo;панацея&raquo; от рака)</li>
<li style="text-align: justify;">Гипохлорит натрия (вещество, которым дезинфицируют бассейны) с лимонной кислотой (смесь Джима Амбла)</li>
<li style="text-align: justify;">Голодание (<a href="http://www.koob.ru/bragg/">Брэгг</a>, <a href="http://www.koob.ru/nikolaev_u/">Николаев</a>, <a href="http://www.koob.ru/kurdyumov/">Курдюмов</a>)</li>
<li style="text-align: justify;">Димексид (DMSO или диметилсульфоксид)</li>
<li style="text-align: justify;">Дихлорацетат (очередная &laquo;панацея&raquo; от рака)</li>
<li style="text-align: justify;">Дыхание (Бутейко, Вилунас, Стрельникова, Фролов)</li>
<li style="text-align: justify;">Закаливание (Порфирий Иванов)</li>
<li style="text-align: justify;">Йод аптечный</li>
<li style="text-align: justify;">Конопляная вытяжка Рика Симпсона</li>
<li style="text-align: justify;">Косточки абрикосов (амигдалин, очередная &laquo;панацея&raquo; от рака)</li>
<li style="text-align: justify;">Кофейные клизмы (Герсон)</li>
<li style="text-align: justify;">Лимонная кислота с сульфатами калия, магния, цинка и марганца (<a href="http://www.koob.ru/druzyak/">Друзьяк</a>)</li>
<li style="text-align: justify;">Льняное масло (так называемая диета Будвига)</li>
<li style="text-align: justify;">Мануальная терапия (Попов, Терёшин)</li>
<li style="text-align: justify;">Марганцовка (перманганат калия)</li>
<li style="text-align: justify;">Мед</li>
<li style="text-align: justify;">Метронидазол (он же трихопол, см. Паразитология)</li>
<li style="text-align: justify;">Озон</li>
<li style="text-align: justify;">Паразитология (Куренков, Мельникова, Мясоедов, <a href="http://www.koob.ru/svisheva/">Свищева</a>, <a href="http://www.koob.ru/semenova/">Семенова</a>)</li>
<li style="text-align: justify;">Перекись водорода (Неумывакин)</li>
<li style="text-align: justify;"><a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D0%BF%D1%81%D0%B0%D0%B8%D1%86%D0%B8%D0%BD#.D0.9A.D0.B0.D0.BF.D1.81.D0.B0.D0.B8.D1.86.D0.B8.D0.BD_.D0.B2_.D0.BC.D0.B5.D0.B4.D0.B8.D1.86.D0.B8.D0.BD.D0.B5">Перец красный жгучий</a> (ото всего и как &laquo;панацея&raquo; от рака в частности, одно время очень пропагандировался Эйдемом)</li>
<li style="text-align: justify;">Питание и диеты (<a href="http://www.koob.ru/kurdyumov/">Курдюмов</a>, <a href="http://www.koob.ru/malahov/">Малахов</a>, <a href="http://www.koob.ru/ohsawa_george/">Озава</a>, <a href="http://www.koob.ru/arshavir_ter_avanesyan/">Тер-Аванесян</a>, <a href="http://www.koob.ru/chuprun_aleksandr/">Чупрун</a>, <a href="http://www.koob.ru/shatalova/">Шаталова</a>, <a href="http://www.koob.ru/shelton_gerbert/">Шелтон</a>, а вообще этим словоблудам несть числа, перечислять их просто противно)</li>
<li style="text-align: justify;">Пшеницы ростки</li>
<li style="text-align: justify;">Сода, нагретая на сковородке в кленовом сиропе (методика лечения рака Тулио Симончини)</li>
<li style="text-align: justify;">Сокопитие (<a href="http://www.koob.ru/walker_norman/">Уокер</a>)</li>
<li style="text-align: justify;"><a href="http://www.townsendletter.com/Dec2006/ThreeYearsofHClTherapy.pdf">Соляная кислота</a></li>
<li style="text-align: justify;">Тодикамп (настойка черного или грецкого ореха на керосине, очередная &laquo;панацея&raquo; от рака)</li>
<li style="text-align: justify;">Трансфер-фактор</li>
<li style="text-align: justify;">Уксус всех видов (<a href="http://www.koob.ru/bolotov/">Болотов</a>)</li>
<li style="text-align: justify;">Уринотерапия (<a href="http://www.koob.ru/armstrong_djon/">Армстронг</a>, <a href="http://www.koob.ru/malahov/">Малахов</a>)</li>
<li style="text-align: justify;">Чеснок</li>
<li style="text-align: justify;">Чистки органов (<a href="http://www.koob.ru/shchadilov_v/">Щадилов</a>)</li>
</ul>
<p style="text-align: justify;">И практически каждый утверждает, что его методика самая-самая, буквально ото всего. Какую выберешь? <em>&nbsp;</em>А ведь есть еще штук 20. Надо погадать на гуще кофейных клизм Герсона...<em> </em> Особенно примечательно то, что ни в одной &laquo;панацее&raquo;, кроме голодания и льняного масла, не используются жиры!</p>
<p style="text-align: justify;">Важно также отметить, что красной линией через весь этот список проходит одна очень важная характеристика &mdash; бесплатность, т.е. не абсолютная бесплатность, конечно, но что-то из серии 1000 рублей за ведро. И порой просто безумная активность адептов. Типа, даешь опиум для народа?! Или &laquo;назло маме отморожу себе уши&raquo;.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">.</p>
<p style="text-align: center;"><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/vert.png" alt="" width="2" height="300" /></p>
<p style="text-align: justify;"><span style="font-size: medium;"><a name="braindead"></a>Деградация мозга</span></p>
<p style="text-align: right;"><a href="https://hi-tech.mail.ru/news/sell-iphone7-in-russia/?frommail=1&amp;fromnews=1">Образцовые дегенераты</a></p>
<p style="text-align: justify;">С каждым днем все больше людей жалуется на проблемы с мозговой деятельностью &mdash; на все возрастающую рассеянность (т.е. невозможность концентрировать свое внимание, собираться с мыслями для решения каких-то задач), на сложности с запоминанием информации, на физическую невозможность читать большие тексты, не говоря уже про книги. И просят дать им что-нибудь для улучшения мозговой деятельности в целом и памяти в частности.</p>
<p style="text-align: justify;">Причем, как это ни парадоксально, данная проблема характерна не только и не столько для пожилых людей, ослабевать мозгами которым, вроде как, &laquo;положено по возрасту&raquo;, сколько для людей среднего и моложе среднего возраста. При этом многие даже не интересуются, почему так происходит &mdash; автоматически списывают это на стрессы, усталость, нездоровую экологию, на тот же возраст и т.п., хотя все это даже близко не является причиной. Среди моих пациентов есть те, кому далеко 70, но кто не имеет вообще никаких проблем ни с памятью, ни с мозговой активностью. Так в чем же причина?</p>
<p style="text-align: justify;">А причина, как обычно, в том, с чем, несмотря ни на какие доводы, категорически не хочет соглашаться никто &mdash; в так называемой постоянной, круглосуточной &laquo;подключенности к информации&raquo;. Другими словами, ускоренная утрата твоих мозговых функций началась в тот самый знаменательный день, когда ты решил(а), что просто обязан(а) быть постоянно &laquo;на связи&raquo;. И нет никакой разницы &mdash; вынудила ли тебя к этому служебная необходимость, изнывание от безделья или элементарная боязнь быть &laquo;не на уровне&raquo;, т.е. боязнь прослыть белой вороной, чудаком в среде себе подобных.</p>
<p style="text-align: justify;">Еще в 2008 году было известно, что среднестатистический пользователь интернета прочитывает не более 20% текста, размещенного на странице, и всячески избегает больших абзацев! Более того, специальные исследования показали, что человек, постоянно подключенный к сети, текст <span style="text-decoration: underline;">не читает</span>, а сканирует как робот &mdash; выхватывает отовсюду разрозненные куски данных, постоянно перескакивает с одного места на другое, а информацию оценивает исключительно с позиции &laquo;поделиться&raquo;, т.е. &laquo;А можно ли это говно кому-нибудь переслать?&raquo;. Но не с целью обсудить, а, главным образом, с целью вызвать эмоции в виде анимированной отрыжки, сопровождающейся короткими обезьяньими выкриками в СМС-формате.</p>
<table border="0" cellpadding="7" align="right">
<tbody>
<tr>
<td style="text-align: center;"></td>
</tr>
<tr>
<td style="text-align: center;">Красным &mdash; зоны, где внимание читателя задерживается дольше всего. <br />Желтым &mdash; зоны беглого просмотра.<br />Синие и серые области не читаются вообще.<br /></td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">В ходе исследований выяснилось, что страницы в интернете, как уже говорилось, не читаются, а бегло просматриваются по шаблону, напоминающему латинскую букву F, т.е. пользователь сначала считывает несколько первых строк текстового содержимого страницы (иногда даже полностью, от начала до конца), затем перескакивает на середину страницы, где считывает еще несколько строк (как правило, уже лишь частично, не дочитывая строки до конца), а затем быстро спускается к самому низу страницы &mdash; посмотреть, &laquo;чем дело кончилось&raquo;.</p>
<p style="text-align: justify;">Поэтому наиболее эффективным способом подачи информации рядовому интернет-пользователю является отображение информации в виде перевернутой пирамиды (т.е. согласно принципу &laquo;чем ниже, тем меньше&raquo;) с обязательным выделением ключевых слов (чтобы дебилоиды понимали, что важно, а что &mdash; не очень) и раскрытием <span style="text-decoration: underline;">не более одной мысли за абзац</span> &mdash; только так можно задержать внимание на странице максимально долго. Если же по мере спуска вниз по странице плотность информации не убывает или, того хуже, увеличивается (как, например, на этом сайте), то на таких страницах задерживаются лишь единицы.</p>
<p style="text-align: justify;">В целом, объем информации в интернете настолько велик и, одновременно, настолько пуст (в смысле бесполезен), что о ценности информации говорить вообще не приходится. Я совершенно согласен со многими невропатологами в том, что интернет &mdash; это, в целом, изобретение для дебилов, а пресловутые &laquo;безумные удобства&raquo;, проистекающие из этой самой постоянной подключенности, &mdash; полнейшая херня. Говорят, мол, в интернете все есть... Да нет там ничего. А если что и есть ценного, то все за деньги, которых у обывателя нет. Все остальное &mdash; бесполезный мусор, который преподносится как нечто совершенно необходимое. Мое личное мнение таково, что</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">
<p style="text-align: justify;">Интернет &mdash; это реальный наркотик. А что такое наркотик? Это совершенно бесполезная вещь, без которой любой человек может прекрасно жить до тех пор, пока не попробует. А когда попробует, то зависимость возникает пожизненная&nbsp;&mdash; наркомания не лечится.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">На проблемы с восприятием информации жалуются люди всех рангов и специальностей &mdash; от высококвалифицированных университетских профессоров до сервисных работников по обслуживанию стиральных машин. Подобные жалобы можно особенно часто услышать в академической среде, т.е. от тех, кто по роду деятельности вынужден плотно и ежедневно общаться с людьми (обучать, читать лекции, принимать экзамены и т.д) &mdash; они сообщают, что и без того низкий уровень навыков чтения и восприятия информации у тех, с кем им приходится работать, год от года падает все ниже и ниже.</p>
<p style="text-align: justify;">Большинство людей испытывает колоссальные затруднения при чтении больших текстов, не говоря уже про книги. Даже блог-посты размером более трех-четырех абзацев уже кажутся большинству слишком трудными и нудными для восприятия, а потому скучными и не заслуживающими даже элементарного вникания. Вряд ли найдется человек, который не слышал бы популярного сетевого высказывания &laquo;слишком много букв &mdash; не осилил&raquo;, которое обычно пишут в ответ на предложение прочитать что-то длиннее пары десятков строк. Получается замкнутый круг &mdash; писать много нет смысла, поскольку это почти никто не будет читать, а сокращение объема передаваемой мысли приводит к еще большему скудоумию не только читателей, но и писателей. В результате имеем то, что имеем &mdash; массовое отупение.</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">
<p style="text-align: justify;">Даже люди с хорошими (в прошлом) навыками чтения говорят, что после целого дня метания по интернету и лавирования среди десятков и сотен электронных писем, они физически не могут начать даже очень интересную книгу, поскольку чтение уже одной только первой страницы оборачивается настоящей пыткой.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Чтение попросту &laquo;не идет&raquo;, прежде всего, потому, что а) не получается заставить себя перестать сканировать текст, отыскивая в нем ключевые слова и б) совершенно не усваивается сложный синтаксис, свойственный большинству классических, высокосодержательных или наукоемких произведений, который полностью отсутствует в обмене телеграфной СМС-отрыжкой. В результате этого одно предложение приходится перечитывать по нескольку раз! Наиболее откровенные люди так прямо и говорят: я противен/противна сам(а) себе.</p>
<p style="text-align: justify;">Но это еще далеко не все. Благодаря постоянной подключенности к интернету резко ухудшаются такие навыки человека, как способность возвращаться к уже некогда осмысленной информации, анализировать прочитанное и подключать воображение. Еще хуже то, что в 80% случаев люди ходят в интернет за сомнительными развлечениями, либо черпают оттуда информацию, имеющую не то что нулевую, а отрицательную культурную ценность.</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">
<p style="text-align: justify;">При этом большинство людей (особенно молодых) привязаны к своим гаджетам настолько, что при угрозе оказаться отключенными от сети в течение хотя бы одного дня испытывают не только психическую подавленность, граничащую с паникой, но и реальную физическую ломку, напоминающую наркотическую. Не веришь? А ну-ка выключи свою мыльницу <span style="text-decoration: underline;">совсем</span> и попробуй прожить без нее хотя бы 2-3 дня.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Есть мнение, которое я вполне разделяю, что способность эффективно воспринимать сложные тексты, читать сложную литературу вскоре станет элитарной привилегией, доступной только особой касте людей. Идея эта не нова, поскольку еще <a href="https://ru.wikipedia.org/wiki/%D0%AD%D0%BA%D0%BE,_%D0%A3%D0%BC%D0%B1%D0%B5%D1%80%D1%82%D0%BE">Умберто Эко</a> в романе &laquo;Имя розы&raquo; предлагал пускать в библиотеку только тех, кто умеет и готов воспринимать сложные знания. А все остальные будут в состоянии читать лишь вывески да интернет.</p>
<p style="text-align: justify;">Короче говоря, никакие таблетки, никакие пищевые добавки, никакие диеты, никакие мозгоправы и т.п. не способны остановить деградацию мозга. Остановить ее может только одно &mdash; прекращение поступления в систему обработки всевозможного информационного мусора и ежедневная загрузка мозга полезной информацией. Процесс этот чрезвычайно сложный, а для многих людей так и вовсе невыполнимый. Для многих поезд, как говорится, уже ушел.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">Для тех, кто так и не понял, в чем тут дело, и что нужно сделать, объясняю еще раз на доступном языке.</p>
<ol>
<li style="text-align: justify;">Гаджеты, обеспечивающие твою постоянную подключенность к информации/интернету &mdash; смартфоны, айпады или как там называется эта дрянь, без которой ты теперь даже посрать не можешь, &mdash; делают тебя практически дебилом с вялым, апатичным, еле соображающим мозгом, который не способен думать и анализировать. Но как и всякий наркоман, ты, конечно же, убежден(а) в обратном &mdash; в том, что эти мыльницы делают твою жизнь нереально яркой, насыщенной, удобной и т.п. А тебя лично &mdash; эдаким охеренно продвинутым существом, которое, типа, всегда на острие, всегда в курсе всего.</li>
<li style="text-align: justify;">Благодаря этим устройствам, в твой мозг непрерывным потоком круглосуточно поступает всевозможный мусор, который засирает твой &laquo;бортовой компьютер&raquo; настолько, что ты годишься лишь для выполнения самой примитивной, низкоквалифицированной работы. Ты не в состоянии ни связно говорить, ни писать, ни читать &mdash; твоя речь косноязычна и наводнена словами-паразитами; рассказывая кому-то о чем-то, ты с трудом подбираешь нужные слова, а слушая кого-то &mdash; быстро теряешь нить разговора и начинаешь скучать, зевать и считать ворон; писать ты не можешь, по сути, вообще, поскольку практически в каждом слове делаешь ошибки, а как использовать знаки пунктуации&nbsp;&mdash; не знаешь даже приблизительно. Зато ты круто делаешь сэлфи (и прочие мусорные фото) и стучишься к кому-нибудь в Viber или WhatsApp.</li>
<li style="text-align: justify;">Короче говоря, слушай плохие новости: мобильную связь нужно использовать только и исключительно в <span style="text-decoration: underline;">экстренных</span> случаях. Понял(а)? Сомеваюсь. Например, ты приехал(а) в незнакомый город и не можешь найти встречающего &mdash; позвонить действительно нужно. Или ты опаздываешь на важную встречу &mdash; позвонить реально необходимо. А 99% времени твой гаджет должен быть <span style="text-decoration: underline;">выключен</span>. Вообще. Понимаешь или туго доходит? Впрочем, я представляю себе, как тебя крючит от одной только мысли об этом.</li>
<li style="text-align: justify;">Нужно быть готовым к тому, что все твое окружение тебя, мягко говоря, не поймет &mdash; тебе скажут, что ты с приветом, совсем ку-ку, что ты поехал(а) крышей и т.п. Наплевать и растереть. Хотя, вне всякого сомнения, мнение стада баранов для тебя крайне важно, и ты, конечно же, не выдержишь социального давления &mdash; острижешься как все. Как говорил президент CBS News <a href="https://en.wikipedia.org/wiki/Richard_S._Salant">Ричард Сэлант</a>: &laquo;Наша работа&nbsp;&mdash; продавать людям не то, что они хотят, а то, что нужно нам&raquo;.</li>
<li style="text-align: justify;">И, наконец, тебе нужно заново учиться читать книги. Настоящие бумажные книги &mdash; понимаешь? Не разглядывать часами подслеповатыми глазами свою мыльницу с экраном, а читать книги. Вряд ли получится, но ты попробуй. Насиловать себя не нужно &mdash; в первый день прочитай &frac12; страницы, на следующий&nbsp;&mdash; целую страницу, на третий день&nbsp;&mdash; 1,5 страницы и т.д. Учти, что организм будет всячески этому сопротивляться &mdash; будет и тошнить, и ломать, и тянуть заняться чем угодно, лишь бы мозг не напрягался. </li>
</ol>
<p style="text-align: justify;">Удачи тебе не желаю, поскольку тебе понадобится совсем не она.</p>

<p style="text-align: justify; padding-left:30px;">«И, наконец, самое парадоксальное: было проведено специальное исследование, суть которого заключалась в следующем &mdash; отыскали людей, которым 20 лет назад был выставлен диагноз ВСД, причем отбирали именно тех, кто страдал от своего недуга самым жестким образом, тех, у кого отмечались мучительные приступы и был отчетливый страх смерти. Их подвергли всестороннему медицинскому обследованию &mdash; с помощью самой современной аппаратуры у них посмотрели состояние сердца, сосудов, головного мозга, дыхательной функции, а также все остальное, что только можно посмотреть. Результат оказался впечатляющим. Но какой, как вы думаете? У всех исследуемых состояние организма и его функций было значительно лучше, чем у их сверстников! Кажется странным? Но в действительности ничего странного в этом нет &mdash; по сути, все страдающие ВСД своими бесконечными приступами постоянно тренируют свой организм. Тахикардия, скачки АД и прочие безумные реакции организма, столько характерные для ВСД, мало чем отличаются от тех нагрузок, которым подвергают себя люди, регулярно занимающиеся оздоровлением с помощью бега трусцой, гимнастики и прочей физкультуры. Получается, что ВСД &mdash; это такая ежедневная зарядка без зарядки. Разумеется, ВСД &mdash; не самый приятный способ оздоровления, но, черт возьми, тоже способ! Проблема в том, что душевное и физическое состояние людей, страдающих ВСД, никуда не годится. Страх и ватные ноги &mdash; не лучшие спутники жизни, а тем более страх смерти».</p>
<p style="text-align: justify;">Ну, что я могу сказать, как человек, жестко и долго страдавший <a href="https://ling1ling1.github.io/061017/news/143#vsd">ВСД</a> и прошедший все круги этого ада? Курпатов написал правильно все, кроме одного, &mdash; никакие это не тренировки, а постоянное срабатывание системы защиты. На все. А в остальном верно. А у того, кто всегда абсолютно спокоен, организм, можно сказать, вообще не защищается &mdash; в нем может копиться и откладываться что угодно, а потом в один прекрасный день &mdash; бац, и внезапная смерть. А все кругом удивляются: вроде ж здоровый был, крепкий, ни на что не жаловался...</p>
<p style="text-align: justify;">В тестировании этого масляного препарата Ревича в настоящее время принимают участие 11 человек возрастом от 7 до 72 лет, 5 М и 6 Ж. Среди жалоб больных: обильное высыпание герпеса, нервный тик, хронические фарингиты, ларингиты, синуситы, гаймориты, недавно перенесенный инфаркт, острый панкреатит с госпитализацией, удушающий кашель, доводящий практически до рвоты, рахит, гепатит С. Результаты более чем впечатляющие. Но череды отчетов не будет по причине озвученной <a href="https://ling1ling1.github.io/061017/news/144">здесь</a>.</p>
<p style="text-align: justify;">Почему практически каждый ребенок проходит достаточно определенную череду вирусных заболеваний как обязательную программу? Чем переболевают все, но так чтоб без инвалидности? Ветрянкой, корью, свинкой (паротитом) и гриппом так уж наверняка. Многие переносят также краснуху и коклюш. Главный вопрос, вытекающий из этого, &mdash; зачем, какой в этом смысл?</p>
<p style="text-align: justify;">От вирусов организм ребенка берет вещества, которые ему нужны для построения защиты от других вирусов, и которые он не может получить ни из какой пищи. Другими словами, если бы не было вирусов, человек был бы не просто уязвим, а крайне уязвим для любых инфекций. Экстрагировать необходимые вещества очень непросто &mdash; поэтому организм кипит, бурлит, саморазрушается, т.е. что называется сильно болеет.</p>
<p style="text-align: justify;">Однако такие вещества можно синтезировать и ввести до того, как произойдет встреча с тем или иным вирусом. В этом случае организм ребенка встретит вирус уже во всеоружии и развития болезни не будет. Как тебе такой разворот событий?</p>
