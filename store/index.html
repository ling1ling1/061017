<p style="text-align: right;">&nbsp;&laquo;Никому на жизнь земную невозможно положиться,<br />И моргнуть мы не успеем, как она уже промчится&raquo;.</p>
<p style="text-align: right;">&copy; Шота Руставели, &laquo;Витязь в тигровой шкуре&raquo;</p>
<p style="text-align: right;"><a href="https://news.mail.ru/society/26431783/?frommail=10">Грамотная бабка</a>, ключевой момент &mdash; никогда не обращалась к врачам.</p>
<p style="text-align: justify;">Вопросы здоровья и долголетия интересовали людей во все времена. Однажды мне прислали <a href="http://www.kp.ru/daily/26492.4/3360615/">ссылку</a> на то, как президент наградил &laquo;талантливую, молодую ученую&raquo; за то, что она, поэкспериментировав с мушками-дрозофилами, пообещала продление жизни человека до 200 лет. Мол, вот он, передний край науки &mdash; надо гены &laquo;править&raquo;! Как к этому относиться? У меня, например, сразу возникло рациональное предложение &mdash; может, для начала, потренироваться на кошках? Продлить какой-нибудь котейке жизнь с ее обычных (в среднем) 15 лет до хотя бы 35 и предъявить ее изумленной публике...</p>
<p style="text-align: justify;">Реальная жизнь демонстрирует, что подавляющее большинство людей на планете еле доживает до 70, предварительно превращаясь в едва передвигающих ноги, полуслепых, полуглухих инвалидов в маразме &mdash; это непреложный факт. Причем это касается даже самых благополучных с точки зрения экологии и уровня жизни стран. Так, например, самая высокая средняя продолжительность жизни &mdash; в Японии, где она составляет около 78 лет, т.е. все равно ничего сверхъестественного. Безусловно, в разных концах света есть люди, кто доживает и до 80, и до 90, и до 100 и даже до 110 лет, но их доля в популяции чрезвычайно мала, даже суммарная (доли процента). Существует также весьма распространенное мнение, которое гласит, что срок службы человеческого организма в идеальных условиях, якобы, около 120 лет. Но какие бы доводы и соображения в пользу этого ни приводились, у меня лично нет ни малейшего желания как-то оспаривать эту цифру, т.е. сдвигать ее в ту или другую сторону &mdash; сейчас об этом просто смешно говорить.</p>
<p style="text-align: justify;"><a name="nano"></a>В любом случае, вне зависимости от того, какую роль в продолжительности жизни играют гены, <span style="text-decoration: underline;">ни один человек на планете</span> не дожил еще до того момента, когда все начало бы упираться в некие &laquo;проблемы с генами&raquo; &mdash; люди мрут как мухи от совершенно &laquo;негенных&raquo; болезней задолго до того момента, когда в качестве причины смерти можно было бы заподозрить генный аппарат. Интерес к генной инженерии можно было бы понять, если бы болезни были преодолены, большинство людей легко доживало бы до 100 лет (вместо 70), а потом наступала бы некая &laquo;смерть из-за генов&raquo;. Вот тогда можно было бы сказать: да, с генами нужно что-то делать &mdash; все дело портят именно они. Но о каком &laquo;ремонте ДНК&raquo; и прочей <a href="http://www.rusnanonet.ru/nns/17021/">нано-чуши</a> можно говорить, когда половина населения заворачивает ласты оттого, что в клочья разносит сердце или мозг?!</p>
<p style="text-align: justify;">Так мы подходим к вопросу, от чего же, в конечном счете, умирает среднестатистический человек, даже если он ничем особым не злоупотребляет и регулярно наблюдается у врачей? Точных данных по России у меня нет, да они и не особо нужны&nbsp;&mdash; и так ясно, что ни экологией, ни уровнем жизни здесь и не пахнет. Поэтому возьмем Америку.</p>

<p style="text-align: justify;">Другими словами, <span style="text-decoration: underline;">каждый второй</span> житель Америки умирает от рака или сердечнососудистой патологии, что является показателем так называемой &laquo;естественной&raquo; смертности (т.е. смертности от заболеваний неинфекционной природы, не связанных с внешними причинами), который, согласно ВОЗ, отражает состояние окружающей среды и образа жизни.</p>
<p style="text-align: justify;">Еще 36,2%, т.е. почти <span style="text-decoration: underline;">каждый третий</span> умирает, а точнее погибает в результате ДТП, различных катастроф, отравлений, суицидов, насилия, несчастных случаев, т.е. от так называемых <span style="text-decoration: underline;">внешних</span> причин, что является индикатором повадок/привычек народонаселения и качества социума в целом.</p>
<p style="text-align: justify;"><a name="aids"></a>Оставшиеся 11,6% делят между собой больные с <a href="https://ru.wikipedia.org/wiki/%D0%A5%D1%80%D0%BE%D0%BD%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B0%D1%8F_%D0%BE%D0%B1%D1%81%D1%82%D1%80%D1%83%D0%BA%D1%82%D0%B8%D0%B2%D0%BD%D0%B0%D1%8F_%D0%B1%D0%BE%D0%BB%D0%B5%D0%B7%D0%BD%D1%8C_%D0%BB%D1%91%D0%B3%D0%BA%D0%B8%D1%85">ХОБЛ</a>, Альцгеймером и диабетики. Смертностью от инфекционных заболеваний можно пренебречь &mdash; никаких эпидемий уже давно нигде нет. Поэтому их периодически пытаются изобрести (свиной грипп, птичий грипп, атипичная пневмония, ВИЧ, Эбола и т.п.).</p>
<p style="text-align: justify; padding-left: 30px;">Взять, например, связку ВИЧ-СПИД &mdash; в этом никто ничего не понимает, но все верят, страшно боятся, покорно сдают анализы и, естественно, лечатся (если вдруг что найдут). Базовые понятия:</p>
<blockquote>
<ul>
<li style="text-align: justify;">ВИЧ (HIV) = Вирус Иммунодефицита Человека (Human Immunodeficiency Virus). Считается, что ВИЧ приводит к СПИДу и передается от человека к человеку.</li>
<li style="text-align: justify;">СПИД (AIDS) = Синдром Приобретенного ИммуноДефицита (Acquired Immune Deficiency Syndrome). Считается, что СПИД &mdash; это приговор, т.е. неизлечимая и фатальная инфекционная болезнь, вызываемая ВИЧ.</li>
</ul>
</blockquote>
<p style="text-align: justify; padding-left: 30px;">С одной стороны есть официальная медицина, которая твердо стоит на том, что заболевание это &mdash; смертельное, требующее пожизненного лечения дорогостоящими и чрезвычайно токсичными лекарствами (наподобие тех, которыми &laquo;лечат&raquo; вирусный гепатит, но еще хуже; см. образцовый <a href="https://health.mail.ru/news/patsienty_s_vich_v_podmoskove_ostalis_bez/">пример клинического идиотизма</a>). С другой &mdash; так называемые ВИЧ-диссиденты, т.е. люди из научных кругов и организаций, утверждающие, что такого заболевания, как СПИД, вообще не существует, а сам ВИЧ если и существует, то для человека он совершенно безвреден. Разумеется, среди представителей оппозиции единства мнений тоже нет &mdash; существует масса вариаций на тему, <a href="https://ru.wikipedia.org/wiki/%D0%90_%D0%B1%D1%8B%D0%BB_%D0%BB%D0%B8_%D0%BC%D0%B0%D0%BB%D1%8C%D1%87%D0%B8%D0%BA%3F">а был ли мальчик</a>?</p>
<p style="text-align: justify; padding-left: 30px;">На эту тему можно довольно долго и бесплодно ломать копья, но во всей этой долгой истории мое внимание гораздо больше привлекает другое... Первым, у кого диагностировали это &laquo;заболевание&raquo;, был американский теннисист <a href="https://ru.wikipedia.org/wiki/%D0%AD%D1%88,_%D0%90%D1%80%D1%82%D1%83%D1%80">Артур Эш</a>, который прожил с этим диагнозом 15 лет. При этом у него были двое здоровых детей, которые родились <span style="text-decoration: underline;">после</span> постановки диагноза, и совершенно здоровая жена. Первый очевидный вывод, который я делаю, &mdash; не так уж страшен черт, как его малюют. Далее, когда СМИ впервые открыто заголосили СПИДе, то цифры заболеваемости были настолько ужасающими, что, построив элементарную прогрессию (а она получалась геометрической), любой человек мог бы понять, что, скажем, к 2010 году на Земле не должно было остаться ни одного ВИЧ-отрицательного. Однако никакой катастрофы (даже маленькой) не произошло &mdash; не то что на всей Земле, но даже в самых захолустных уголках Африки, откуда, якобы, этот самый ВИЧ и пришел, и где больным считался каждый второй.</p>

<tbody>
<tr>
<td style="text-align: center;">
<p>И неимущим, и богатым<br />Мы одинаково нужны.<br />Сказал патологоанатом<br />И вытер скальпель о штаны.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify; padding-left: 30px;">Дальше &mdash; больше. Тесты на ВИЧ проводятся <span style="text-decoration: underline;">без выделения</span> вируса. Если ты заболеешь, скажем, тем же гриппом, то ты можешь пойти в лабораторию и выделить этот конкретный штамм вируса &mdash; тебе его покажут в микроскоп. А ВИЧ &mdash; нет! Его наличие диагностируют по <span style="text-decoration: underline;">косвенным</span> признакам. А дальше начинают лечить &mdash; назначается антиретровирусная терапия, которая легко разрушает здоровье даже очень крепкого и здорового человека. А потом говорят, что человек умер от СПИДа.</p>
<p style="text-align: justify; padding-left: 30px;">Да, разнообразные иммунные нарушения, конечно же, существуют, и практически <span style="text-decoration: underline;">любое</span> из них можно назвать СПИДом. Простудился? Это &mdash; СПИД. Заболела гриппом? Это &mdash; СПИД. Заболел раком? Это &mdash; СПИД. Высыпала аллергия после апельсинов? Это &mdash; СПИД. Начался весенний поллиноз (аллергия на пыльцу)? Это &mdash; СПИД и т.д. до бесконечности. Другими словами, СПИД &mdash; это просто плохой, несостоятельный иммунитет, который не позволяет человеку эффективно защищаться от окружающей среды. И в разных группах населения, у разных индивидуумов это состояние проявляется совершенно по-разному. Но некий ВИЧ (даже если он есть) здесь вообще ни причем &mdash; ни прямо, ни косвенно. В чем же здесь дело?</p>
<p style="text-align: justify; padding-left: 30px;"><a name="ban"></a>После еды второй продукт массового потребления &mdash; это <span style="text-decoration: underline;">врачебные услуги</span>, в которые входят, прежде всего, консультации, диагностические процедуры, приборы, расходные материалы и, конечно же, лекарства. Но какие деньги ты получишь от людей очень низких социальных сословий &mdash; из деревенской Африки, например, или от наркоманов? Никакие! Значит, нужно заставить платить за них государство &mdash; для этого через парламенты, через благотворительные организации проводятся колоссальные программы, единственной целью которых является изъятие денег из <span style="text-decoration: underline;"> государственного</span> кармана.</p>
<p style="text-align: justify; padding-left: 30px;">А запугивание общества в целом является лишь побочным действием этого механизма, причем действием благотворным &mdash; те, у кого деньги есть, ведомые первобытным страхом смерти, охотно и трепетно несут их врачам сами! Да что там ВИЧ-СПИД &mdash; представь себе, что какой-то подонок (а по-другому его и назвать нельзя &mdash; любой эндокринолог это подтвердит) придумал средство от диабета. Что с ним делать? Да он подлежит немедленному уничтожению до 7-го колена вместе со всеми документами и всей остальной информацией! Почему? Потому что каждая полосочка, которыми 3-4 раза в день неизвестно зачем измеряют уровень сахар в крови, стоит 50 центов, т.е. это 2 доллара в день с рыла. Так в одних только США больных диабетом &mdash; 10 миллионов. А сколько миллионов у нас? Да госбюджетные закупки инсулина и прочее &mdash; это многомиллиардный бизнес. Кто ж даст его закрыть?</p>
<p style="text-align: justify; padding-left: 30px;">А представь себе другой вариант &mdash; около 30 лет назад было доказано, что можно стимулировать выращивание <span style="text-decoration: underline;"> собственных</span> новых зубов. И что? Ты представляешь себе количество стоматологов, протезистов, препаратов, которые выпускаются? По самым скромным подсчетам речь идет о прибыли порядка <span style="text-decoration: underline;">миллиарда в день</span> &mdash; это больше, чем торговля оружием и наркотиками вместе взятые. Какая там нефть?! Нефть &mdash; это отстойник для слабоумных, торговля примитивными вещами &mdash; добыл за рубль, продал за 20, ну, как-то там переработал в крайнем случае... И уничтожить бизнес, приносящий миллиард в день?</p>
<p style="text-align: justify; padding-left: 30px;">Вот конкретно поэтому очень многие интеллектуальные достижения людей и многие интереснейшие разработки фармсредств (как, например, препараты Ревича) целенаправленно тормозятся или дискредитируются, т.е. объявляются фуфлом, неэффективными, неразрешенными, непроверенными и т.д. А все действительно неэффективное, опасное, отравляющее &mdash; наоборот, педалируется, насаждается и рассовывается по всем аптекам.</p>
<p style="text-align: justify;">И хотя, повторюсь, аналогичных точных данных по России у меня нет, вполне достаточно взглянуть на следующие графики.</p>
<p style="text-align: center;"><span style="font-size: medium;"><a name="statistics"></a>Смертность по видам заболеваний и регионам мира</span><br />(источник: ВОЗ)</p>
<p style="text-align: center;"></p>
<p style="text-align: justify;">Смертность от инфекционных заболеваний приемлемая &mdash; Россия занимает 8-е место, разделяя развитые и так называемые &laquo;развивающиеся&raquo; страны. Отставание от развитых стран &mdash; в 2-3 раза.</p>
<p style="text-align: justify;">Смертность же от неинфекционных заболеваний (а это основной компонент общей смертности) показывает, что бывший СССР во главе с Россией являются абсолютными лидерами по умерщвлению людей &mdash; в этом деле с Россией не может конкурировать никто, кроме, разве что, самых нищих регионов Африки.</p>
<p style="text-align: justify;">Показатели смертности от внешних причин еще хуже &mdash; Россия не просто на первом месте, но капитально и вне конкуренции.</p>
<p style="text-align: center;"><span style="font-size: medium;">Заболеваемость по основным группам болезней</span><br />(источник: Росстат)</p>
<p style="text-align: center;"> &nbsp;</p>
<p style="text-align: center;"><span style="font-size: medium;">Детская заболеваемость по основным группам болезней</span><br />(источник: Росстат)</p>
<p style="text-align: center;"></p>
<p style="text-align: justify;">Два последние графика можно не комментировать &mdash; быстрый рост заболеваний, особенно онкологии и врожденных уродств у детей, очевиден. Оно и понятно &mdash; от осины не родятся апельсины.</p>
<p style="text-align: justify;">В целом, реальная ситуация в России такова, что от рака и патологий сердечнососудистой системы здесь умирают около 70%, т.е. 2 человека из 3. А это значит, что всех твоих родственников, друзей и знакомых, включая тебя, ждет тот же самый вероятностный исход:</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">
<p style="text-align: justify;">2 россиянина из 3-х умрут от инфаркта, инсульта или рака (а точнее <span style="text-decoration: underline;">в ходе лечения</span> от рака&nbsp;&mdash; это очень важное примечание!) где-то между 55 и 65 годами. И ни от чего другого.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">И можно сколько угодно кричать (как буфетчик Андрей Фокич Соков из романа Булгакова &laquo;Мастер и Маргарита&raquo;) о том, что, мол, как и от чего кто-то умрет, &laquo;никому не известно и никого не касается&raquo; и нечего тут &laquo;каркать&raquo;. Но, увы, против статистики не попрешь. Поэтому повторяю еще раз:</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">
<p>Двое из каждых трех, кого ты знаешь, умрут либо от рака, либо от ССЗ намного раньше, чем могли бы.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">&laquo;Намного раньше&raquo; &mdash; это насколько? А то, может, игра не стоит свеч, если речь идет всего о какой-то паре-тройке лет? Средняя продолжительность жизни в России &mdash; <a href="https://www.google.ru/?gfe_rd=cr&amp;ei=f4-NVdyhC82PZK_sgPAH&amp;gws_rd=ssl#newwindow=1&amp;q=%D1%81%D1%80%D0%B5%D0%B4%D0%BD%D1%8F%D1%8F+%D0%BF%D1%80%D0%BE%D0%B4%D0%BE%D0%BB%D0%B6%D0%B8%D1%82%D0%B5%D0%BB%D1%8C%D0%BD%D0%BE%D1%81%D1%82%D1%8C+%D0%B6%D0%B8%D0%B7%D0%BD%D0%B8+%D0%B2+%D1%80%D0%BE%D1%81%D1%81%D0%B8%D0%B8">около 70 лет</a>, причем последние лет 15 &mdash; это не жизнь, а инвалидность и маразм.</p>
<p style="text-align: justify; padding-left: 30px;">Вспомни своих (или еще чьих-то) бабушек или дедушек, пап и мам, которые принимали по 7-12 лекарств одновременно, которые годами таскали с собой повсюду <a href="https://ru.wikipedia.org/wiki/%D0%A0%D0%B8%D0%B4%D0%B8%D0%BA%D1%8E%D0%BB%D1%8C">ридикюли</a>, доверху забитые ядовитыми таблетками и пузырьками, как рылись в них трясущимися руками и смотрели на окружающих мутными желтоватыми глазами, как этой жуткой аптекой воняла их комната, их испражнения, они сами, да весь дом. Последние 10-15 лет своей жизни они не жили, а доживали, изводя своими болезнями всех. А близкие родственники, стало быть, смиренно несли свой крест, а в глубине души тайно желали, чтобы этот кошмар закончился поскорее. Разве это нормально?</p>
<p style="text-align: justify;">В общем, по самой скромной оценке, речь идет о потере примерно 35-40 лет жизни. Однако при грамотном подходе эти годы можно сохранить и дожить до 100 лет. До 120 нет, конечно, но до 100&nbsp;&mdash; вполне реально. Остается только понять, что для этого нужно сделать. Так называемый ЗОЖ (Здоровый Образ Жизни) пытаются вести многие, но, к сожалению, результат неутешителен:<a name="deficiency"></a></p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: justify;">
<p>Как это ни прискорбно, но <span style="text-decoration: underline;">никакие</span> (от слова&nbsp;&laquo;совсем&raquo;) &laquo;новейшие достижения медицины&raquo; в развитых странах, включая пресловутые нанотехнологии и стволовые клетки, ни какие бы то ни было диеты (чье бы имя они ни носили), ни голодание, ни гербалайф, ни витамины, ни  антиоксиданты, ни биостимуляторы, ни микроэлементы, ни травяные сборы, ни физкультура, ни различные экзотические системы упражнений, дыхания, равно как и все остальные жалкие потуги из этой же оперы так и не дали людям возможность переживать 70-ти летний рубеж в ясном уме и отличной физической форме.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Так, например, глубокоуважаемая Галина Шаталова &mdash; можно сказать, кумир всех русскоговорящих спорт-фитнес-ориентированных оздоровленцев,&nbsp;&mdash; еле дотянула до 90 лет, после чего еще 5 медленно умирала. И это не кто-то там, а лучшая из лучших! Стоит также посмотреть, насколько ужасно выглядят все &laquo;ведущие специалисты по продлению жизни&raquo; &mdash; <a href="https://www.youtube.com/watch?v=T2k3mAJP2uI">музей восковых фигур</a>. Что выбеленный, измученный Нарзаном (пластической хирургией) старпер Скулачев, клещом присосавшийся к миллиардам мечтающего жить вечно Дерипаски, что ведущий мозговед всея руси, любитель коньячка и сигар, Савельев. Последний старше меня на какие-то 8 лет, а поставь нас рядом &mdash; я ему во внуки гожусь!</p>
<p style="text-align: justify;">Другими словами, даже крохотной геронтологической революции так и не произошло: в среднем по планете обыватели по-прежнему дохнут где-то между 60-ю и 70-ю годами, а ЗОЖ-активисты &mdash; между 70-ю и 80-ю, кто бы как ни изгалялся. Причем к финишу приходят не в некой приличной форме, а, как правило, в довольно тяжелом слабоумии, сопровождающемся адской дряхлостью. Почему? Что не так? А не так главное &mdash; точка приложения усилий, т.е.</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">
<p style="text-align: justify;">Люди пытаются воздействовать на факторы, которые не имеют к продолжительности жизни практически никакого отношения.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Хотя некая имитация, иллюзия заботы о здоровье при этом, конечно же, создается. Вообще, вся обывательская возня вокруг ЗОЖ напоминает попытки подкачать шины, протереть фары, похлопать дверями, залить более качественный бензин или какую-нибудь модную присадку в плохо тянущий, дымящий автомобиль, который проехал 100.000км и не проходил ни одного ТО. Понятно, что продолжение эксплуатации такого автомобиля приводит лишь к ускоренному и окончательному выходу его из строя. И с ЗОЖ-активностью все то же самое &mdash; результатов не просто нет, они, скорее, отрицательные. Любопытно отметить, что</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">
<p style="text-align: justify;">ЗОЖ-активисты живут немного дольше обывателей только за счет того, что, в общем и целом, стараются держаться от врачей подальше, благодаря чему практически не отравляют себя аптечной химией. Хотя им самим, конечно же, кажется, что все дело в их &laquo;плясках с бубном&raquo;.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Так мы подходим к вопросу, а на кого же нам тогда ориентироваться, если не на натуропатов-физкультурников?! К кому прислушиваться, чью методику перенимать?</p>
<p style="text-align: justify;">Лично мне представляется логичным прислушиваться к тем, кто а) <span style="text-decoration: underline;">сам</span> прожил очень долгую и продуктивную жизнь, б) не изгалялся и не завязывался при этом узлом и в) так или иначе занимался здоровьем других.</p>
<p style="text-align: justify;">Мой главный учитель (см. логотип сайта) всю жизнь работал с инфекционными заболеваниями и безнадежными онкобольными, прожив при этом 101 год и работая до последнего дня. Согласись, что такого человека не стыдно иметь в кумирах. Дожить до 101 года &mdash; разве не достойная цель? <a href="http://www.lib.ru/URIKOVA/METAMED/SAMOHOCKIJ/">Второй мой учитель</a> прожил до 96 лет; третий в свои 97 лет работает до сих пор. В принципе, этим сказано все.</p>
<p style="text-align: justify; padding-left: 30px;">Мои учителя, в частности, объяснили мне, почему врачей нужно бояться &mdash; в буквальном смысле обходить за версту, как нормальный человек обходит группу пьяных подростков, &mdash; почему нормальных лекарств нет и не предвидится, почему диагноз практически неважен, и почему сотни заболеваний можно лечить, по сути, <span style="text-decoration: underline;">одним и тем же</span> приемом. Главное &mdash; чтобы прием был правильный.</p>
<p style="text-align: justify;">Обращаю особое внимание на то, что речь идет не о растягивании периода немощности и дряхлости, т.е. состояния, когда человек, по сути, уже давно умер, просто похороны все откладываются и откладываются. Речь о том, чтобы до 100 лет гонять на скутере, ходить под парусом, иметь ясный, острый ум, нормально работающие &laquo;причиндалы&raquo; и т.д. Ну, не хочешь гонять на скутере &mdash; не гоняй, займись чем-нибудь еще...</p>
<p style="text-align: justify;">Так что же это за факторы, на которые необходимо воздействовать? Такой фактор, по сути, один и называется он <span style="text-decoration: underline;">ликвидация</span>, которая составляет основу <span style="text-decoration: underline;">иммунитета</span>. Одной из разновидностей ликвидации является детоксикация, что в переводе с древнегреческого буквально означает&nbsp;&laquo;устранение ядов&raquo;, т.е. это освобождение организма от самых различных <a href="https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BA%D1%81%D0%B8%D0%BD">токсинов</a>. Какой бы здоровый, как ему кажется, образ жизни ни вел человек, к 35 годам (а многие намного раньше) он оказывается буквально наводнен токсинами. Это касается даже тех, кто живет на собственном острове в океане. Что уж говорить о тех, кто живет и работает в городах. Что это за токсины?</p>
<p style="text-align: justify;">С одной стороны, это токсины, непрерывно поступающие в организм <span style="text-decoration: underline;">извне</span>, а именно:</p>
<ul>
<li style="text-align: justify;">бытовая химия всех видов, включая мегапопулярные (особенно у женщин) изделия парфюмерной промышленности</li>
<li style="text-align: justify;">техногенные канцерогены (например, содержащиеся в выхлопных газах, сигаретном дыме и т.п.)</li>
<li style="text-align: justify;">микотоксины, т.е. вездесущие грибки и плесени</li>
<li style="text-align: justify;">пестициды, гербициды и прочие химикаты, активно применяемые при создании растительной пищи</li>
<li style="text-align: justify;">растительные масла и всевозможные ускорители роста, которыми напичкан практически любой продукт животного происхождения</li>
<li style="text-align: justify;">пищевые добавки, которыми нашпиговано большинство продуктов питания (не все, но значительное их количество обладает весьма сомнительными свойствами)</li>
<li style="text-align: justify;">аптечные лекарства, проглоченные или вколотые за время жизни</li>
<li style="text-align: justify;">ртуть-содержащие зубные пломбы и т.д.</li>
</ul>
<p style="text-align: justify; padding-left: 30px;">Кстати, поразительно, насколько здравые вещи можно услышать в совершенно неожиданном месте &mdash; <a href="http://gidonline.club/2011/07/chelovek-s-zemli/">смотреть</a> с отметки 9:20 по 12:00. За рекламу пардоньте &mdash; нужно набраться терпения и пропустить.</p>
<p style="text-align: justify;">С другой стороны, это токсины, непрерывно образующиеся <span style="text-decoration: underline;">внутри</span> самого организма в процессе его жизнедеятельности, причем главным образом в результате (высшей) нервной деятельности. Поэтому логично называть эти токсины нейротоксинами. Нейротоксины &mdash; это не какая-то абстракция. Это весьма специфичные по своей структуре и свойствам вещества класса углеводородов, которые особенно активно синтезируются организмом в <span style="text-decoration: underline;">критических</span> (стрессовых) ситуациях.</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;Специфичные&raquo; в данном случае следует понимать как &laquo;неустранимые&raquo; или &laquo;трудновыводимые&raquo;. Простой пример: жир или масло водой не смоешь &mdash; нужен какой-то растворитель. Одни жиры можно смыть этиловым спиртом, другие &mdash; изопропиловым спиртом, третьи &mdash; только гексаном и т.д.</p>
<p style="text-align: justify;">Многие люди не просто ощущают их присутствие, а живут с ними практически постоянно. Это, например, так называемые &laquo;мошки перед глазами&raquo; (иногда их называют мухами, червяками, точками), которые напоминают капельки масла и особенно хорошо видны на голубом, белом или сером фоне &mdash; они движутся вместе с движениями глаз, а их плотность иногда велика настолько, что отдельные точки сливаются в целые &laquo;ветки&raquo; и &laquo;деревья&raquo;. На медицинском фольклоре это называется деструкцией стекловидного тела. И любой врач подтвердит, что это вообще не лечится. Сюда же относится и такое широко распространенное явление, как шум/звон в ушах или голове, который, как известно, тоже не лечится. Сюда же относятся и седина, которую можно лишь закрасить, но не вылечить, и так называемые старческие пятна на коже, которые, как известно, тоже не лечатся.</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">
<p style="text-align: justify;">Особенно примечательно то, что подобные вещества организм умеет производить, но не умеет удалять. И никакая баня с гантелями, велосипедом, бегом трусцой и фруктово-овощными салатиками в избавлении от этой дряни не помогут &mdash; можешь даже не мечтать.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">И если поступление внешних токсинов еще можно как-то регулировать &mdash; не пользоваться парфюмерией, свести к минимуму бытовую химию, поселиться в экологически чистом месте, следить за питанием, не обращаться к врачам и т.д., то генерация нейротоксинов практически неконтролируема, особенно в условиях современного социума.</p>
<p style="text-align: justify;">Поэтому даже если у тебя нет особо вредных привычек (а они наверняка есть или уж точно были когда-то и не один год), даже если ты живешь не в самом грязном городе, даже если ты суешь в рот не что попало, не льешь на себя литры духов, не втираешь в кожу всякие ароматические углеводороды и т.д. &mdash; пожалуйста, не строй иллюзий относительно своего здоровья &mdash; твой организм по любому отравлен и продолжает непрерывно (само)отравляться дальше. А повышенной физической активностью ты лишь усиливаешь циркуляцию ядов и проникновение их туда, куда они, веди ты спокойный образ жизни, может, и не добрались бы.</p>
<p style="text-align: justify;">Понимание этого важнейшего момента дает нам ответ на вопрос, почему никакие схемы питания, упражнений или дыхания, никакие БАДы, витамины и пр. не могут противостоять старческой деградации/дегенерации. Другими словами,</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">
<p style="text-align: justify;">Совершенно бесполезно пихать в себя нечто теоретически &laquo;полезное&raquo; (или подвергать себя некой &laquo;полезной&raquo; нагрузке), не убрав из тела кучу вредного и ненужного. У тела нет никаких проблем с извлечением всего, что необходимо, даже из самой скромной пищи, т.е. никаких реальных дефицитов (микроэлементов там, витаминов или чего-то в этом роде) у человека практически не бывает. А вот проблем с удалением вредного &mdash; вагон.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Попробуй наглотаться БАДов/витаминов, например, при гриппе, при воспалении (чего угодно), а еще лучше при раке &mdash; посмотришь, что будет. Повторяю еще раз, ибо это крайне важно: главная проблема, камень преткновения на пути к <span style="text-decoration: underline;">здоровому</span> долголетию &mdash; аккумуляция неустранимых обычными средствами, нейротоксичных углеводородов, даже низкие концентрации которых действуют на организм <span style="text-decoration: underline;">непрерывно</span> и, в соответствии с известным правилом &laquo;Эффект = Доза&bull;Время&raquo;, вызывают за годы жизни тяжелые структурные повреждения, которые отчасти <span style="text-decoration: underline;"> необратимы</span> по законам энтропии.</p>
<p style="text-align: justify;"><a name="s_mustard"></a>Другой разновидностью ликвидации является <a href="https://ru.wikipedia.org/wiki/%D0%90%D0%BF%D0%BE%D0%BF%D1%82%D0%BE%D0%B7">апоптоз</a>. Роль апоптоза в различных дегенеративных процессах, включая рак, можно понять с помощью следующего показательного опыта, который приводится на стр. 346 книги Ревича, цитирую:</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;Чистый <a href="https://ru.wikipedia.org/wiki/%D0%98%D0%BF%D1%80%D0%B8%D1%82">иприт</a> наносили на эпилированную кожу крыс. Если наносились 2-3 капли и равномерно распределялись на площади в 1см<sup>2</sup>, то все животные погибали. Но вот скорость наступления смерти варьировала &mdash; если возникающее поражение сопровождалось глубоким изъязвлением, аналогичным <a href="https://ru.wikipedia.org/wiki/%D0%9E%D0%B6%D0%BE%D0%B3">ожогу 3-й степени</a>, то животное погибало примерно через 3 недели. Но если поражение носило лишь <a href="https://ru.wikipedia.org/wiki/%D0%AD%D1%80%D0%B8%D1%82%D0%B5%D0%BC%D0%B0">эритематозный</a> характер, аналогичный ожогу 1-й степени, то животное погибало через 3-4 дня. Как можно объяснить этот парадокс?</p>
<p style="text-align: justify; padding-left: 30px;">Как оказалось, поражение ипритом как таковое играет в наступлении смерти глубоко <span style="text-decoration: underline;">вторичную</span> роль.</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">
<p style="text-align: justify;">Главную роль играют <span style="text-decoration: underline;">больные, но все еще живые</span> клетки, которые&nbsp; характеризуются высоко вредоносной активностью &mdash; это именно они производят вещества, ответственные за быструю смерть животного.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify; padding-left: 30px;">В сильно некротизированных тканях поврежденные, но все еще живые клетки, тоже имеются, но численность их мала. В эритематозном же поражении они составляют основную массу пораженной ткани.</p>
<p style="text-align: justify; padding-left: 30px;">Прямая связь между <span style="text-decoration: underline;">общим отравлением</span> организма и пораженной областью была доказана путем вырезания поражения &mdash; если поражение целиком удалялось вовремя, многие животные оставались в живых.</p>
<p style="text-align: justify; padding-left: 30px;">Анализ тел целых животных, убитых ипритовыми ожогами, показал наличие аномально высоких количеств высокоспецифичных масел и резко сниженное количество стероидных спиртов. В некоторых случаях, когда смерть наступала позднее, чем через 3 недели, наблюдалось практически полное исчерпание в организме стероидных спиртов незадолго до нее. Сами же поражения, особенно эритематозного и отечного характера, демонстрировали тотальную насыщенность указанными маслами.</p>
<p style="text-align: justify; padding-left: 30px;">Углубленное изучение подобных поражений показало, что сами поражения были отделены от организма &laquo;барьером&raquo; из <a href="https://ru.wikipedia.org/wiki/%D0%96%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D1%8F_%D1%82%D0%BA%D0%B0%D0%BD%D1%8C">жировых клеток</a>, что являлось результатом резкого увеличения численности клеток подкожного жирового слоя. В дальнейшем мы смогли показать, что подобное разрастание подкожного жирового слоя происходит при всяком контакте кожи с маслами или иными веществами со схожими свойствами. Таким образом выяснилось, что подкожный жировой слой выступает в роли защиты, выстраиваемой организмом в ответ на попытку проникновения подобных веществ в организм.</p>
<p style="text-align: justify; padding-left: 30px;">Что особенно примечательно, так это то, что подобная защита неодинакова у особей мужского и женского полов &mdash; способность защищаться подобным образом&nbsp; у самцов значительно ниже, чем у самок. На результат не влияет ни удаление яичников у самок или кастрация самцов, ни назначение самкам мужских половых гормонов или женских самцам&raquo;.</p>
<p style="text-align: justify;">Одна из важнейших идей, которую можно почерпнуть из этого опыта, заключается в том, что части тела, измененные тем или иным воздействием (будь то травма, заноза, вирус, грибок или какой-то иной микроогранизм), могут являться генераторами вредоносных веществ, аккумуляция которых приводит к чрезвычайно тягостным симптомам, ощущениям и даже смерти. Поэтому умерщвление клеток в таких областях может приводить к быстрому и впечатляющему избавлению от страданий.</p>
<p style="text-align: justify; padding-left: 30px;">Рассмотрим в качестве примера простую занозу. Почему даже самая стерильная заноза неизбежно приводит к нарыву? Ведь вреда от нее никакого&nbsp;&mdash; сидела бы себе тихо под кожей да сидела. Ан нет &mdash; начинает нарывать. Причиной тому &mdash; так называемая <a href="https://ru.wikipedia.org/wiki/%D0%93%D0%B8%D1%81%D1%82%D0%BE%D1%81%D0%BE%D0%B2%D0%BC%D0%B5%D1%81%D1%82%D0%B8%D0%BC%D0%BE%D1%81%D1%82%D1%8C">гистонесовместимость</a>. Если бы в человеческом теле имелись средства для расщепления целлюлозы, то никакого гнойного воспаления не возникало бы &mdash; с течением времени заноза просто рассасывалась бы, как рассасывается трансплантат, пересаженный от другого человека. И это было бы качественным решением проблемы. Но человек принципиально неспособен расщеплять целлюлозу. Поэтому иммунная система атакует пораженное место теми средствами, которые она способна мобилизовать, причем в избытке, т.е. решает проблему количественным путем. Что, естественно, сопровождается довольно тягостными ощущениями и, нередко (в запущенных случаях) плохими последствиями. Если же заноза своевременно и аккуратно удаляется с помощью, например, иголки, то никакого воспаления не бывает, даже если при этом приходится расковырять большую дырку.</p>
<hr style="width: 50%;" />
<p style="text-align: left;"><span style="font-size: medium;">ПРОДУКТЫ, СИНТЕЗИРУЕМЫЕ НА ОСНОВЕ ИДЕЙ ЭММАНУЭЛЯ РЕВИЧА<br /></span></p>
<p style="text-align: justify;">Итак, еще раз (обоснования выше): если хочешь жить долго и без болезней, необходимо стимулировать ликвидацию. Другими словами,</p>
<table border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">Главная проблема &mdash; <span style="text-decoration: underline;">вывести</span>, а не ввести. Разгрузить, а не нагрузить.</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Ничего другого не требуется&nbsp;&mdash; живи обычно, питайся обычно, дыши обычно, не изнуряй себя на тренажерах, не имей вредных привычек, не занимайся всякой ерундой, никого не слушай и, самое главное, не ходи по врачам, а дорогу в аптеку вообще забудь. Безусловно, если ты сможешь поселиться в экологически чистом районе и будешь класть в рот не все подряд, это пойдет тебе только в плюс. Но это &mdash; не главное, а глубоко второстепенное. Это как при езде на автомобиле &mdash; его состояние, конечно, важно, но состояние дороги значительно важнее. По отличному шоссе да еще с небольшим уклончиком можно довольно долго протянуть даже на плохенькой машине, тогда как в проселочном глиномесе может завязнуть и внедорожник.</p>
<p style="text-align: justify;">Также помни, что всякие там клизмы, баня, энтеросорбенты, комплексоны и &laquo;чистки&raquo;, о которых пишут в своих методичках по ЗОЖ всевозможные натуропаты и народные &laquo;целители&raquo;, это все детский сад, штаны на лямках. По рецептам из бульварного чтива (типа,&nbsp;&laquo;Чистим печень!&raquo; или&nbsp;&laquo;Чистим суставы!&raquo;) ты <span style="text-decoration: underline;">никогда</span> ничего толком не очистишь, ибо в основе ликвидации лежит введение специфичных веществ, способных нейтрализовать специфичные углеводороды, находящиеся <span style="text-decoration: underline;">внутри</span> клеток и представляющие собой особую разновидность <span style="text-decoration: underline;">растительных масел</span>. Причем самый главный орган, который необходимо регулярно прочищать особенно тщательно (в буквальном смысле) &mdash; это <span style="text-decoration: underline;">головной мозг</span>. Если хочешь получить представление о том, насколько трудновыводимы вещества, о которых идет речь, испачкай руки в олифе и попробуй отмыть.</p>
<p style="text-align: justify;">Продукты, перечисленные ниже, не имеют ничего общего с аптечными лекарствами, каждое из которых назначается от чего-то или для чего-то&nbsp;&mdash; от сердца, от давления, от артрита, от головы, для щитовидки, для потенции, для суставов, для сосудов и т.п., что уже само по себе является абсурдом. Назначение лекарства &laquo;от болезни&raquo; или &laquo;для органа&raquo; &mdash; это узаконенная ахинея и безграмотность (см. также здесь).</p>
<p style="text-align: justify;">В отличие от аптечной отравы, где на каждое показание имеются десятки противопоказаний, побочных эффектов, несочетаемости с чем-то и прочих оговорок вроде синдрома отмены и необходимости постоянно повышать дозу для сохранения эффекта, мелким шрифтом втиснутых на сопроводиловки-простыни, которые упаришься читать, а если все-таки прочтешь, то волосы от ужаса завьются без парикмахера, продукты этого ресурса при разумном применении вообще неопасны (за единичными исключениями), не требуют консультаций, подбора доз или замены на &laquo;более другие&raquo;. Эти продукты принимают даже (больные) дети дошкольного возраста.</p>
<p style="text-align: justify;">Все эти продукты &mdash; не от неких болезней (коих <a href="http://mkb-10.com/">несколько тысяч</a>) и не для каких-то отдельно взятых органов, а для капитальной очистки <span style="text-decoration: underline;">всей</span> тушки от нежизнеспособных, измененных клеток и тканей, за которым обычно следует их обновление и, логичным образом, улучшение множества самых различных функций. Соответственно этому увеличивается и продолжительность жизни&nbsp;&mdash; на годы при эпизодическом приеме, а при систематическом &mdash; на десятилетия.</p>
<p style="text-align: justify;">Да, и если ты все-таки планируешь совмещать прием этих продуктов с аптечной отравой, то это примерно то же самое, как лечиться от наркозависимости, продолжая при этом колоться, пыхать и нюхать.</p>

<td style="text-align: justify;">
<p><a name="P2"></a>Инициирует <a href="https://ru.wikipedia.org/wiki/%D0%90%D0%BF%D0%BE%D0%BF%D1%82%D0%BE%D0%B7">апоптоз</a> различных патологически измененных клеток &mdash; поврежденных,  инфицированных, мутантных, некоторых злокачественных и т.п. &mdash; не  затрагивая при этом здоровые. Каким образом происходит различение  больных и здоровых клеток &mdash; точно неизвестно. Известно только, что происходит смещение двойных связей, выгодное для здоровья.</p>
<p>Стимулирует регенерацию нервной системы. Благодаря этому, с одной  стороны, улучшается заживление ран, как правило увеличивается работоспособность,  выносливость, сокращается необходимость во сне и пище. С другой стороны,  прорастание нервов в скопления &laquo;законсервированных&raquo; патогенов или  измененных тканей, подлежащих отторжению и сохраняющихся в организме  только из-за &laquo;близорукости&raquo; НС, может приводить к достаточно крутой  иммунной агрессии (пример) и боли.</p>
<p>Часто наблюдается подобие  простуды с обильным отхождением мокроты, умеренным подъемом температуры  или давления, головной болью и т.п. В короткие сроки (месяц-два) возможны (но не гарантированы): потеря   веса до &minus;15кг, стул черного, черно-зеленого или болотного цвета,   сохраняющийся сутками и даже неделями.</p>
<p>Препарат имеет особую тягу к трем частям тела и всему нехорошему, что в них находится &mdash; 1) голове, 2) печени и 3) желчному пузырю. Поэтому с этого начинают все и каждый. <a href="https://ling1ling1.github.io/061017/news/139">Новичкам</a> поставляется только в комплекте с D и T.</p>

<p><a name="BM"></a>Инициирует <a href="https://ru.wikipedia.org/wiki/%D0%90%D0%BF%D0%BE%D0%BF%D1%82%D0%BE%D0%B7">апоптоз</a> некоторых злокачественных клеток. Каких именно &mdash; точно неизвестно, но некоторые опухоли после BM самоликвидируются. Известно только, что происходит смещение двойных связей.</p>
<p style="text-align: justify;">Снижение инсулиновой резистентности &mdash; одно из главных, но далеко не единственных свойств BM (остальные свойства <a href="#bm">здесь</a>, см. также пример).</p>

<td style="text-align: center;" width="25%"><a href="#mt">Ликвидация микотоксинов</a></td>
<td style="text-align: justify;">
<p><a name="MT"></a>Рекомендуется строгое соблюдение диеты с преобладанием животного белка, полное воздержание от алкоголя и сахаров за неделю до начала приема, во время приема и неделю после приема MT, избегание пищевых <a href="#allergen">аллергенов</a> (вне зависимости от того, есть на них аллергия или нет), исключение из жизни кондиционированного воздуха, т.е. автомобилей с кондиционерами, кондиционеров в домах, офисах, оборудованных системами принудительного кондиционирования воздуха. Желательна ежедневная инсоляция (нахождение под открытым небом в дневное время). Важно также поступление в глаза нефильтрованного света, т.е. очки/линзы необходимо снимать на все время нахождения на улице, а перемещаться по улицам пешком, а не в автомобиле.</p>
</td>

<td style="text-align: justify;">
<p><a name="SR"></a>Рекомендуется при наличии небольших камней, склонности к камнееобразованию, холецистите вне фазы обострения, в профилактических целях любому человеку старше 30&nbsp; лет. В большинстве случаев предотвращает &laquo;плановое&raquo; удаление <a href="#2nd">желчного пузыря</a> &mdash; это не та часть тела, которой стоит пожертвовать.</p>
<p>Способствует заживлению эрозийно-язвенных повреждений желудочно-кишечного тракта.</p>
<p>Позволяет в течение считаных часов восстанавливать силы после экстремальных нагрузок (интенсивных тренировок перед соревнованиями, спортивных соревнований, тяжелых походов, боевых маршбросков и т.п.). При необходимости можно сочетать с приемом LL.</p>

<td style="text-align: center;" width="25%">Продление жизни<br />+<br />Восстановление после нагрузок<br /></td>
<td style="text-align: justify;">
<ul>
<li><a name="LL"></a>Активнее любых других веществ предотвращает деградацию белков (особенно кожи, мышц и мозга).</li>
<li>Ремонтирует/удаляет поврежденные белки.</li>
<li>Продлевает жизнь дряхлеющих клеток в 1,3-1,7 раз, в результате чего клетки продолжают нормально делиться.</li>
<li>Защищает мозг от ишемического инсульта (то же касается ишемии сердца).</li>
<li>Лечит и предотвращает катаракты.</li>
<li>Ингибирует образование амилоидных бляшек, свойственных болезни Альцгеймера.</li>
<li>Позволяет в течение считаных часов восстанавливать силы после  экстремальных нагрузок (интенсивных тренировок перед соревнованиями,  спортивных соревнований, тяжелых походов, боевых маршбросков и т.п.). При необходимости можно сочетать с приемом SR.</li>
<li>Устраняет последствия злоупотребления алкоголем.</li>
</ul>

<p><a name="FS"></a>Нередко у продукта обнаруживается необычное дополнительное действие&nbsp;&mdash; повышение тяги к жизни (энтузиазма) и общей работоспособности, что может быть особенно полезно для людей, страдающих от депрессии, апатии или социофобии. Важно отметить в этой связи, что продукт не содержит никаких психотропных или ноотропных веществ.</p>

<td style="text-align: center;" width="12%">RV<br /><a href="https://ling1ling1.github.io/061017/news/145"><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/revici.jpg" alt="Эммануэль Ревич" width="39" height="80" /></a></td>
<td style="text-align: center;" width="25%">Неопасный противовирусный препарат</td>
<td style="text-align: justify;">
<p><a name="RV"></a>Показания: наличие неизлечимых, пожизненных вирусных инфекций, включая &laquo;экзотические&raquo; &mdash; герпес (любой), ВЭБ (вирус Эпштейна-Барра), ЦМВ (ЦитоМегалоВирус) и пр. Также показан при лямблиозе, кандидозе, язвах желудка. Особенность: прием ведется на протяжении 26 дней сугубо натощак два раза в день. На все время приема рекомендуется строгое соблюдение диеты с преобладанием животного белка, полное воздержание от алкоголя и сахаров. Нехарактерная особенность &mdash; препарат безопасен для всех, в отличие, скажем, от <a href="#CT">CT</a>.</p>
</td>

<td style="text-align: center;" width="25%"><a href="#ir">Снижение склонности к воспалениям любого типа</a><br /></td>
<td style="text-align: justify;">
<p><a name="IR"></a>По сути это необходимо всем, вне зависимости от возраста и имеющихся патологий. Исключить из рациона кисломолочные продукты на все время приема. Впоследствии ограничивать употребление таких продуктов в пищу (см. также основные правила питания).</p>
<p>Особенно рекомендуется при кандидозе, стрептококк-стафилококковых инфекциях, поражениях желудочно-кишечного тракта.</p>

<td style="text-align: center;" width="12%">BP<br /></td>

<td style="text-align: justify;">
<p><a name="BP"></a>В профилактических целях не употребляется. Показан всем, кто постоянно находится под угрозой инфаркта или инсульта (возможно уже даже повторного), в связи с чем постоянно носит с собой и при каждом удобном случае глотает всевозможные ядовитые пилюли. Во время приема возможны резкие скачки давления и пульса.</p>

<p><a name="CT"></a>Пока что это единственный масляный продукт &mdash; высокоактивная смесь жирных кислот, в составе которой присутствуют конъюгированные триены, в норме неизвестные человеческому организму. Принимается только в том случае, если после всего вышеперечисленного какие-то проблемы со здоровьем остаются.</p>
<p>&laquo;Затяжная патология, как правило, возникает в результате качественной или    количественной неспособности тела устранить последствия вредоносного    воздействия. В свою очередь, эта неспособность обусловлена    неспособностью противостоять изменениям, происходящим в жировых    компонентах тела, а конкретно &mdash; химическим соединениям, в молекулах    которых присутствуют конъюгированные двойные связи, особенно триены&raquo;. &copy; <a href="https://ling1ling1.github.io/061017/news/145">Э. Ревич</a> Другими словами, против лома нет приема, окромя другого лома.</p>
<p>Особо показан при раке (саркоме, лимфоме, лейкемии), в разгар эпидемий вирусных заболеваний (грипп, сезонные ОРВИ), при эпилепсии и далеко зашедшем атеросклерозе. Важно: раковый больной не должен быть облучен или протравлен химиотерапией.</p>
<p>Очень важно: прием может быть очень тягостен и даже опасен для людей с аллергией (на что угодно), вегетососудистой дистонией, диабетом, астмой, аутоиммунными заболеваниями, в некоторых случаях может возникнуть анафилактический шок. Но &laquo;может&raquo; &ne; &laquo;точно будет&raquo;. Просто нужно быть готовым к тому, что поплохеть может, причем быстро и круто. А может, наоборот, наступить избавление. Но сказать, кому поможет, а кому станет хуже,&nbsp;&mdash; <span style="text-decoration: underline;">заранее нельзя</span>, только путем проб и ошибок. Даже те, кто не знает за собой ничего вышеперечисленного, должны соблюдать при приеме осторожность&nbsp;&mdash; никогда не повышать дозировку и останавливаться сразу после того, как взвоют надпочечники, возникнет острое беспокойство или пойдет оранжевая моча.</p>

<p style="text-align: justify;"><a name="detox"></a>Ксенобиотиком (обозначаемом в формулах &laquo;Х&raquo;) называется</p>
<ol>
<li style="text-align: justify;">Чуждое организму химическое соединение, не встречающееся в норме в биосфере &mdash; например, химикалии непищевого происхождения, лекарственные препараты, продукция парфюмерной промышленности и т.п.</li>
<li style="text-align: justify;">Свойственное организму вещество, которое видоизменяется системой оксидаз и/или конъюгаз со смешанными функциями так, что превращается в патогенное. Так, например, многие вещества не являются канцерогенами изначально, но становятся таковыми после попадания в жернова метаболизма.</li>
</ol>
<p style="text-align: justify;">Система элиминации ксенобиотиков из тела состоит из двух последовательных этапов обезвреживания, называемых соответственно первой и второй фазой детоксикации.</p>
<p style="text-align: justify;"><strong>1-я фаза детоксикации</strong></p>
<p style="text-align: justify;">Ксенобиотики, накапливающиеся в тканях человека, как правило, представляют собой нерастворимые в воде соединения &mdash; стероидные гормоны, различные ароматические соединения и т.д.</p>
<p style="text-align: justify;">В относительно здоровом организме, который начинает загрязняться (или, как любят выражаться натуропаты, зашлаковываться), одновременно активируются два чрезвычайно важных процесса. И хотя в доступной литературе на эту тему практически невозможно прочитать что-либо внятное, эти процессы имеют решающее значение в сохранении здоровья.</p>
<p style="text-align: justify;">Один из двух атомов обычного атмосферного кислорода (О<sub>2</sub>) забирается цитохромом Р450, а второй атом кислорода восстанавливается двумя атомами водорода с образованием воды. Источником этих двух атомов водорода является флавопротеин, известный как цитохром-Р450-редуктаза (или CP450-редуктаза). Действие этой редуктазы активируется присутствием ксенобиотиков в тканях, метаболизирующих их &mdash; чем выше концентрация Х в тканях, тем выше активность CР450-редуктазы. В восстановленном состоянии CР450-редуктаза имеет в качестве активного редокс-центра дигидрофлавин (FADH<sub>2</sub>). Происходящее можно описать общим уравнением:</p>
<p style="text-align: center;">FADH<sub>2</sub> + O<sub>2</sub> + CP450 &rarr; FAD + H<sub>2</sub>O + CP450-O</p>
<p style="text-align: justify;">Вообще, очень часто следствием присутствия в тканях ксенобиотиков оказывается производство множества различных редуктаз. Многие ксенобиотики элиминируются из организма путем сопряжения со строго определенными соедиениями серы, что со временем приводит к их истощению.</p>
<p style="text-align: justify;">Самым важным моментом во всей ксенобиотической токсикологии является присоединение к ксенобиотику того самого атома кислорода, который захватывает CР450 (см. уравнение выше):</p>
<p style="text-align: center;">X + CP450-O &rarr; XO + CP450</p>
<p style="text-align: justify;">Этот процесс превращает многие ксенобиотики в еще более токсичные электрофильные вещества (ХО), которые могут образовывать аддукты с огромным количеством биологических молекул, производя аллергические гаптены и даже мутагенные ДНК-аддукты. Иными словами, многие ксенобиотики в результате метаболических превращений дают &laquo;потомство&raquo; в виде веществ, еще более токсичных, чем &laquo;родительские&raquo; молекулы &mdash; чаще всего эпоксиды и ароматические гидроксиды (фенолы).</p>
<p style="text-align: justify;"><strong><a name="2nd"></a>2-я фаза детоксикации</strong></p>
<p style="text-align: justify;">Вторая фаза детоксикации обеспечивает вывод из организма веществ, образующихся в первую фазу &mdash; только их наличие вызывает к жизни производство различных конъюгаз. Конъюгазы сопрягают различные ксенобиотики (ХО) или метаболиты с другими молекулами так, что результирующие соединения оказывается водорастворимыми и легко выводимыми с экскрементами (главным образом, с мочой и желчью, так что желчный пузырь &mdash; не тот орган, которым стоит жертвовать, лучше его <a href="#SR">сохранить</a>). В данном контексте термин &laquo;конъюгация&raquo; (т.е. сопряжение) означает лишь ковалентное присоединение водорастворимой группы, а не особую конфигурацию двойных связей. Подобные реакции присоединения могут являться эстерификацией (образованием сложных эфиров) или добавлением тиоловых групп.</p>
<p style="text-align: justify;">В свете изложенного выше становится понятна рекомендация полного исключения из обихода любых ароматических субстанций. Особенно это касается женских духов, туалетной воды, кремов, помад, шампуней, бальзамов и прочих высококсенобиотичных изделий, производимых косметической, парфюмерной, а теперь уже и пищевой промышленностью.</p>
<p style="text-align: justify;">Первую фазу детоксикации катализирует P1 (ввиду опасности применения не поставляется), вторую &mdash; <a href="#P2">P2</a>.</p>
<hr />
<p style="text-align: justify;"><a name="bm"></a>Частичный перечень клинически подтвержденных изменений, возникающих в организме человека в результате приема BM, таков:</p>
<ul>
<li style="text-align: justify;">уменьшается отношение лактат/пируват в клетках, снижается молочнокислый ацидоз</li>
<li style="text-align: justify;">снижается избыток лактата и пирувата в сыворотке диабетиков 2-го типа</li>
<li style="text-align: justify;">стимулируется замещение ацетатов и окисление пируватов</li>
<li style="text-align: justify;">снижается избыток глюкозы в крови</li>
<li style="text-align: justify;">снижается повышенный уровень инсулина</li>
<li style="text-align: justify;">активируется липидная киназа, тирозин-киназа, серин/треонин-киназы, которые повышают эффективность всасывания глюкозы для нормального аэробного энергопроизводства</li>
<li style="text-align: justify;">снижается способность токсичных продуктов ПОЛ (перекисного окисления липидов) блокировать митохондриальное дыхание путем ингибирования альфа-кето-глюкарат-дегидрогеназы и пируват-дегидрогеназы</li>
<li style="text-align: justify;">повышается активность коферментов дегидрогеназ в окислительном фосфорилировании</li>
<li style="text-align: justify;">повышается активность коферментов митохондриальных дегидрогеназных комплексов, повышающих усвоение кислорода и ускоряющих метаболизм</li>
<li style="text-align: justify;">усиливается действие супероксидисмутазы, каталазы и глутатион-редуктазы (см. статью Электрохимия в наших телах)</li>
<li style="text-align: justify;">улучшается состояние больных диабетической нейропатией, которая является ишемическим и гипоксическим состоянием</li>
<li style="text-align: justify;">выводится избыток внутриклеточного кальция</li>
<li style="text-align: justify;">снижается синтез окиси азота в печени (что связано с септическим или эндотоксическим шоком)</li>
<li style="text-align: justify;">предотвращается миграция моноцитов в эндотелий и зарастание сосудов</li>
<li style="text-align: justify;">вдвое cнижается уровень триглицеридов в крови (один из главных факторов инфарктов и инсультов)</li>
<li style="text-align: justify;">снижается оксалатное камнеобразование в почках</li>
<li style="text-align: justify;">повышается активность Т-лимфоцитов у онкобольных</li>
<li style="text-align: justify;">хелатируются тяжелые металлы, включая практически невыводимую ртуть.</li>
</ul>
<p style="text-align: justify;">Таким образом, перечень наиболее очевидных показаний к применению продукта BM:</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">
<p style="text-align: justify;">Диабет, отравления тяжелыми металлами (наличие зубных пломб), камнееобразование в почках, сердечнососудистые заболевания, включая все формы аритмий, лимфоцитарный иммунодефицит.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">BM особенно показан тем, кто имеет за плечами опыт злоупотребления алкоголем, опыт употребления диуретиков (мочегонных) или так называемых ингибиторов протонных помп, склонность к тромбообразованию, атеросклерозу, симпато-адреналовым кризам.</p>
<hr />
<p style="text-align: justify;"><a name="mt"></a>MT показан всем, но особенно тем, кто уже имеет такие заболевания, как</p>
<ul style="text-align: justify;">
<li>астма</li>
<li>аутоиммунные заболевания, такие как, например</li>
</ul>
<blockquote style="text-align: justify;">
<ul>
<li>аутоиммунный тиреоидит (болезнь Хашимото)</li>
<li>дерматомиозит </li>
<li>диабет (особенно I типа)</li>
<li>диффузный токсический зоб (болезнь Грейвса)</li>
<li>псориаз</li>
<li>рассеяный склероз</li>
<li>ревматоидный артрит</li>
<li>системная красная волчанка </li>
<li>склеродерма</li>
<li>сухой кератоконъюнктивит</li>
<li>язвенный колит и болезнь Крона</li>
</ul>
</blockquote>
<ul style="text-align: justify;">
<li>белый налет на языке</li>
<li>гипоталамические кризы, известные также как вегето-сосудистая дистония или панические атаки</li>
<li>кровоточивость десен</li>
<li>мышечные спазмы</li>
<li>необъяснимые боли в различных частях тела неясного происхождения, когда не обнаруживается никакой органической патологии, могущей объяснить их &mdash; так называемые стигмы или фибромиалгия</li>
<li>необъяснимая усталость (синдром хронической усталости)</li>
<li>нехватка воздуха в отсутствие явных пульмонологических проблем</li>
<li>носовые кровотечения</li>
<li>пищевая аллергия</li>
<li>полипоз носа</li>
<li>психоневрологические симптомы, такие как, например</li>
</ul>
<blockquote style="text-align: justify;">
<ul>
<li>бессонница </li>
<li>головные боли </li>
<li>головокружение </li>
<li>депрессия</li>
<li>звон/шум в ушах/голове</li>
<li>нарушения памяти</li>
<li>парестезии в конечностях</li>
<li>перепады настроения</li>
<li>все виды (поли)нейропатий</li>
<li>тремор</li>
</ul>
</blockquote>
<ul>
<li>хронический ринит </li>
<li>хронический синусит.</li>
</ul>
<p style="text-align: justify;">Детальный разбор патологий, вызываемых плесенями, грибками и дрожжами, приведен в большой, наукоемкой статье <a href="https://ling1ling1.github.io/061017/articles/">Патологии, вызываемые микотоксинами</a>. Пожалуй, главное, что следует уяснить, это то, что даже при идеальном питании угроза здоровью постоянно исходит от соединений, образующихся между грибками и летучими органическими соединениями, выделяемыми стройматериалами, такими как краска, пластиковые панели, всевозможные офисные очистители и клееная фанера.</p>
<hr style="width: 100%;" />
<p style="text-align: justify;"><img style="border: 0px none; margin-left: 5px; margin-right: 5px; float: right;"src="https://ling1ling1.github.io/061017/storage/pics/ugolev.jpg" alt="Естественные технологии биологических систем" width="181" height="300" /></p>
<p style="text-align: justify;"><a name="ir"></a>Во-первых, А. М. Уголев (друг, соратник и единомышленник самой серьезной долгожительницы России, Г. С. Шаталовой) с сотрудниками установили, что пищеварительный тракт человека не только обеспечивает организм питательными веществами, но и является эндокринным органом, превосходящим по значимо&shy;сти все остальные органы эндокринной системы вместе взятые &mdash; эндокринные клетки этого тракта произ&shy;водят около 30 гормонов и гормоноподобных веществ. Именно это открытие содержит ключ к пониманию того, почему нормализация работы пищеварительного тракта, как правило, приводит к нормализации гормональной деятельности организма и, следовательно, стабилизации деятельности всех его органов и систем, а зачастую и к излечению многих хронических заболеваний, связанных с гормональными нарушениями.</p>
<p style="text-align: justify;">IR содержит все необходимое для формирования идеальной кишечной флоры, а также создает условия, подавляющие конкурентноспособность любых патогенных микроорганизмов. Некоторые подробности, связанные с этим открытием, можно узнать из книги А. М. Уголева &laquo;Естественные технологии биологических систем&raquo;, издательство &laquo;Наука&raquo;, Ленинградское отделение, 1987 год, 317 страниц.</p>
<p style="text-align: justify;">Во-вторых, в августе 2013 года я направлял профессору в США две модификации IR (более раннюю и актуальную), где на базе клиники Майо были проведены тестовые испытания продуктов на группе добровольцев, сопровождавшиеся лабораторными исследованиями. 16 января 2014 я получил отчет о результатах тестирования, которые отражены в табличке.</p>

</tr>

<p style="text-align: justify;">Краткое резюме эффектов, которые IR может произвести в организме:</p>
<ul>
<li style="text-align: justify;">Оказывает положительное влияние на <br /> 
<ul>
<li style="text-align: justify;">все воспалительные процессы, связанные с иммунными нарушениями и аллергией, снижает количество антител при аутоиммунных заболеваниях, включая астму </li>
<li style="text-align: justify;">синдром раздраженного кишечника (СРК) и все прочие состояния, характеризующиеся воспалением тех или иных участков желудочно-кишечного тракта </li>
<li style="text-align: justify;">течение диабета 2-го типа (инсулинонезависимого) за счет снижения в крови уровня как сахара, так и инсулина. </li>
</ul>
</li>
<li style="text-align: justify;">Повышает чувствительность к инсулину, препятствует развитию инсулиновой резистентности.</li>
<li style="text-align: justify;">Снижает триглицериды и ЛПНП (липопротеиды низкой плотности), не влияя при этом на концентрацию ЛПВП (липопротеидов высокой плотности), улучшая таким образом состояние больных с гипертонией и сердечнососудистыми заболеваниями.</li>
<li style="text-align: justify;">Тормозит фиброз и старческую дегенерацию в целом.</li>
<li style="text-align: justify;">Препятствует ангиогенезу, т.е. прорастанию в опухоль новых сосудов (важнейший аспект для онкологических больных).</li>
<li style="text-align: justify;">Снимает защиту клеток от апоптоза (еще один важнейший аспект для онкологических больных).</li>
<li style="text-align: justify;">Способствует размножению благотворной кишечной флоры &mdash; заселяет благотворной микрофлорой не только толстый кишечник, но и желудок, 12-ти перстную кишку и подвздошную кишку.</li>
<li style="text-align: justify;">Убивает болезнетворные бактерии и дрожжеподобные грибы рода Кандида &mdash; как в желудочно-кишечном, так и в мочеполовом тракте.</li>
<li style="text-align: justify;">Восстанавливает структуру и функции слизистых оболочек кишечника.</li>
<li style="text-align: justify;">Повышает концентрацию иммуномодулирующей масляной кислоты эффективнее, чем любая пищевая клетчатка, обеспечивает усиление иммунной системы, недостижимое другими способами.</li>
<li style="text-align: justify;">Улучшает усвоение кальция и магния.</li>
<li style="text-align: justify;">Способствует детоксикации ЖКТ, оказывает противопаразитарное действие.</li>
<li style="text-align: justify;">Снижает процент жира в теле.</li>
<li style="text-align: justify;">Увеличивает производство витамина B12. Витамин В12 (также известный как кобаламин) содержит в своем активном центре кобальт. В12 является важнейшим носителем метильных групп и служит для обезвреживания гомоцистеина и сероводорода. Гомоцистеин вызывает атеросклероз, а сероводород ингибирует ферменты, в активных центрах которых содержится медь. С помощью кобаламина сероводород присоединяет метильные группы и превращается в диметилсульфид (DMS): 2[&mdash;CH<sub>3</sub>] + H<sub>2</sub>S &rarr; CH<sub>3</sub>&mdash;S&mdash;CH<sub>3</sub> + 2[H]. Таким образом, защищая медь, В12 способствует благотворным окислителным процессам. В12 чрезвычайно чувствителен к денатурации АФК (активными формами кислорода), которые увеличивают валентность связанного кобальта и делают его неактивным. Причем подобное ингибирование кобаламина практически необратимо. Токсичность, обусловленная АФК, характерна для многих нейродегенеративных заболеваний, поскольку в их основе лежит разрушение АФК В12 в нервной ткани. Подобные заболевания с трудом поддаются лечению определенными нейротропными антиоксидантами и периодическими инъекциями В12. Самое интересное, что путем измерения достаточности В12 по концентрации кобальта в тканях проблема недиагностируема, равно как и любым другим методом измерения В12 на периферии. Аналогично, смешение В12 с перекисью водорода денатурирует В12 путем окисления. Кроме того, смешение В12 с сильным комплексоном для внутривенных инъекций может также денатурировать В12 путем хелатирования кобальта.</li>
</ul>
<p style="text-align: justify;">Можно себе представить, течение какого количества совершенно несвязанных между собой заболеваний и болезненных состояний можно изменить <span style="text-decoration: underline;">всего одним</span> препаратом. И не нужно ни анализов, ни обследований, ни консультаций, ничего.</p>
<p style="text-align: justify;">Кроме того выяснилось, что IR, принимаемый одновременно с (или сразу после) <a href="#BM">BM</a>, приводит к появлению в организме антимикробного реагента широкого спектра действия, который ингибирует рост как <a href="https://ru.wikipedia.org/wiki/%D0%93%D1%80%D0%B0%D0%BC%D0%BF%D0%BE%D0%BB%D0%BE%D0%B6%D0%B8%D1%82%D0%B5%D0%BB%D1%8C%D0%BD%D1%8B%D0%B5_%D0%B1%D0%B0%D0%BA%D1%82%D0%B5%D1%80%D0%B8%D0%B8">грамположительных</a> (яркий пример &mdash; стрептококки и стафилококки), так и <a href="https://ru.wikipedia.org/wiki/%D0%93%D1%80%D0%B0%D0%BC%D0%BE%D1%82%D1%80%D0%B8%D1%86%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D0%BD%D1%8B%D0%B5_%D0%B1%D0%B0%D0%BA%D1%82%D0%B5%D1%80%D0%B8%D0%B8">грамотрицательных</a> бактерий, а также грибков, дрожжей и простейших. Он же подавляет производство <a href="https://ru.wikipedia.org/wiki/%D0%A4%D0%B0%D0%BA%D1%82%D0%BE%D1%80_%D0%BD%D0%B5%D0%BA%D1%80%D0%BE%D0%B7%D0%B0_%D0%BE%D0%BF%D1%83%D1%85%D0%BE%D0%BB%D0%B8">TNF&alpha;</a> у больных <a href="https://ru.wikipedia.org/wiki/%D0%91%D0%BE%D0%BB%D0%B5%D0%B7%D0%BD%D1%8C_%D0%9A%D1%80%D0%BE%D0%BD%D0%B0">болезнью Крона</a> и ингибирует дрожжевой рост у женщин с вагинальным кандидозом.</p>
<p style="text-align: justify;">Разумеется, следует принимать во внимание, что наивысшая результативность применения IR достигается только при исключении из рациона продуктов, содержащих в себе сахара (особенно фруктозу), растительные масла, дрожжи и крахмал. А это значит, что перечень продуктов, доля которых в рационе подлежит сокращению, весьма широк &mdash; это, прежде всего, фрукты, фруктовые соки, мед, майонез, маргарин, ореховые масла, орехи, мюсли, кукурузные хлопья, попкорн, дрожжевой хлеб, картофель (ообенно фри), грибы, пиво. Разумеется, это даже близко не весь список &mdash; лишь самое вредоносное.</p>
<p style="text-align: justify;">Перечень наиболее очевидных показаний к применению IR: аллергия, аутоиммуные заболевания, диабет, вся (психо)неврологическая сфера, включая алкоголизм, все формы патологий желудочно-кишечного тракта, кандидоз, инфекции мочевыводящих путей, иммунодефицит всех видов, сердечнососудистые заболевания, ожирение, рак.</p>
<hr />
<p style="text-align: justify;"><a name="bp"></a>Вероятно, не требует особых доказательств тот факт, что гипертония (или гипертензия) всегда, неизбежно заканчивается инфарктом или инсультом, после чего человек становится либо инвалидом средней тяжести, либо парализованным, либо мертвым &mdash; выбирай, что больше нравится. Несмотря на давность проблемы и огромное количество работ в этой области, никто, ни один врач до сих пор так и не знает, в чем, собственно, причина подобного состояния. Гипотез и версий &mdash; не один десяток, но не более того. Естественно, это нисколько не мешает врачам &laquo;лечить&raquo; то, не знаю, что &mdash; в большинстве случаев все сводится к пожизненному закармливанию больного всевозможными разжижителями крови, бета-блокаторами, ингибиторами АПФ и тому подобной отравой.</p>
<p style="text-align: justify;">Познакомимся поближе с одним из наиболее любимых всеми боевых отравляющих веществ &mdash; лекарственным препаратом под названием <a href="http://www.rlsnet.ru/tn_index_id_3682.htm#pobochnye-dejstviya">Энап</a>. Оптимально сразу же пройти к разделу &laquo;Побочные действия&raquo;. Скажу прямо и без купюр: только ненормальный человек станет брать это в рот. Это с одной стороны. С другой &mdash; как-то не очень хочется оказаться под капельницами в отделении интенсивной терапии (реанимации), склеить ласты или, того хуже, стать мычащим, ходящим под себя вследствие инфаркта или инсульта овощем-паралитиком. Что же делать? Какое из двух зол выбрать?</p>
<p style="text-align: justify;">Начну с того, что гипертоники бывают двух типов &mdash; те, у кого давление периодически подскакивает [1], и те, у кого оно держится высоким постоянно [2]. Первые страдают существенно больше вторых и живут как на вулкане, каждое извержение которого может оказаться последним. Вторые же нередко адаптируются к своей непрекращающейся гипертонии настолько, что порой даже не замечают ее (даже если давление 180/100), она практически не мешает им выполнять какие-то функции.</p>
<p style="text-align: justify;">Здесь же стоит отметить, что высокое давление (гипертония) &mdash; это совсем не то же самое, что высокий пульс (тахикардия). Многие люди этого не понимают и при появлении тахикардии срочно глотают таблетки от давления, хотя давление у них может быть даже несколько пониженное. Проблемы, связанные с учащением пульса, будут рассмотрены отдельно, а пока разберемся с давлением. Как определить, что мы имеем дело именно с давлением? И у здоровых людей давление при различных условиях повышается&nbsp;&mdash; как определить, что ситуация требует однозначной коррекции?</p>
<p style="text-align: justify;">Необходимо провести простой, занимающий минимум времени и усилий тест &mdash; понадобится всего-навсего исправный электронный тонометр с памятью (например, какой-нибудь самый обычный, недорогой, наплечный Omron так называемого &laquo;начального уровня&raquo;, но только никаких компактных запястных браслетов наподобие часов). В дальнейшем используются следующие сокращения:</p>
<ul>
<li style="text-align: justify;">АД &mdash; артериальное давление (идеал для положения лежа &mdash; 113/75, для положения стоя &mdash; 117/80).</li>
<li style="text-align: justify;">СД &mdash; систолическое давление, так называемое &laquo;верхнее&raquo; (оптимальный интервал значений &mdash; 115-125).</li>
<li style="text-align: justify;">ДД &mdash; диастолическое давление, так называемое &laquo;нижнее&raquo; (оптимальный интервал значений &mdash; 77-83).</li>
<li style="text-align: justify;">ЧСС &mdash; частота сердечных сокращений, она же пульс (оптимальный интервал значений &mdash; 68-77, идеал для положения лежа &mdash; 71, для положения стоя &mdash; 79).</li>
<li style="text-align: justify;">макс &mdash; наибольшее из двух значений</li>
</ul>
<p style="text-align: justify;">Порядок измерений:</p>
<ol>
<li style="text-align: justify;">Ложишься на кушетку (кровать, диван), спокойно лежишь минуту, после этого измеряешь АД и пульс &mdash; получаешь СД1, ДД1 и ЧСС1.</li>
<li style="text-align: justify;">Все еще лежа, повторно включаешь тонометр и ждешь, когда давление в манжете поднимется примерно до 90-100. После этого быстро встаешь на ноги и дожидаешься окончания измерения АД и пульса (стоя, положив тонометр на какую-нибудь тумбочку или стол) &mdash; получаешь СД2, ДД2 и ЧСС2.</li>
</ol>
<p style="text-align: justify;">Далее несложные подсчеты и оценка по критерию да/нет:</p>

<p style="text-align: justify;">Теперь самое важное.</p>
<ol>
<li style="text-align: justify;">Если результат &laquo;да, у меня это так&raquo; &mdash; по <span style="text-decoration: underline;">всем трем</span> пунктам, то у тебя имеется выраженная, опасная гипертония, которая, если с ней что-то не сделать, сделает тебя инвалидом, паралитиком или мертвым. Это лишь вопрос времени и условий жизни. </li>
<li style="text-align: justify;">Если результат &laquo;да, у меня это так&raquo; &mdash; <span style="text-decoration: underline;">только по двум</span><strong> </strong>пунктам (любым), то необходима проверка по еще одному критерию: <br />[СД2 &minus; СД1] &minus; [ДД2 &minus; ДД1] &lt;&minus;8 или &gt;2.<br /> И если этот критерий выполняется, то у тебя &mdash; опять-таки гипертония, требующая вмешательства.</li>
</ol>
<p style="text-align: justify;">Следовательно, в обоих случаях необходимо принимать продукт BP, разработанный специально для гипертоников.</p>

<tbody>
<tr>
<td style="text-align: center;">
<p>Внимание: никакой другой результат, никакие другие анализы поводом для лечения не являются!</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Предвосхищая вопрос, который сразу же задает большинство людей: &laquo;А что же делать со всей той отравой, которую я принимаю &laquo;от давления&raquo; годами? Можно ли совмещать ее с BP?&raquo; &mdash; отвечаю: cовмещать прием аптечной отравы и любых продуктов нельзя.</p>
<hr />
<p style="text-align: justify;"><a name="insulin"></a>Дряблое пузико &mdash; первый признак <a href="https://ru.wikipedia.org/wiki/%D0%98%D0%BD%D1%81%D1%83%D0%BB%D0%B8%D0%BD%D0%BE%D1%80%D0%B5%D0%B7%D0%B8%D1%81%D1%82%D0%B5%D0%BD%D1%82%D0%BD%D0%BE%D1%81%D1%82%D1%8C">резистентности к инсулину</a>. Каждый, у кого наблюдается дряблое пузико или свисающие бока, наконец-таки перешел с умеренно опасного пути нарушения секреции инсулина на очень опасный путь резистентности к инсулину. На этом новом пути человека ждут новые друзья:</p>
<ul>
<li style="text-align: justify;">высокие триглицериды</li>
<li style="text-align: justify;">высокий холестерин</li>
<li style="text-align: justify;">гипертония</li>
<li style="text-align: justify;">ожирение</li>
<li style="text-align: justify;">жировое перерождение печени</li>
<li style="text-align: justify;">диабет</li>
<li style="text-align: justify;">инфаркт</li>
<li style="text-align: justify;">инсульт и </li>
<li style="text-align: justify;">резко повышенная вероятность рака. </li>
</ul>
<p style="text-align: justify;">И все это начинает поджидать тебя с того самого момента, как у тебя появляется мяконький такой, нависающий над брючным ремнем жирок, который все так любят играючи прихватывать пальчиками, умиляться и искренне надеяться согнать его упражнениями в спортзале. Кроме того,</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">
<p style="text-align: justify;">Каждый, кто обзаводится таким поясным жирком, начинает стареть намного быстрее тех, кто его не имеет &mdash; так называемый биологический возраст существенно опережает &laquo;паспортный&raquo;.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">И совершенно без разницы &mdash; идет ли речь о человеке, которому 53 года или 19 лет. Ну, а регулярные посещения спортзала еще больше ускоряют старение.</p>
<p style="text-align: justify;">В целом, ожирение &mdash; это вялотекущее воспалительное заболевание. Более того, тенденция к набору веса работает по принципу <a href="https://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D0%BB%D0%BE%D0%B6%D0%B8%D1%82%D0%B5%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F_%D0%BE%D0%B1%D1%80%D0%B0%D1%82%D0%BD%D0%B0%D1%8F_%D1%81%D0%B2%D1%8F%D0%B7%D1%8C_%D0%B2_%D0%BC%D0%B0%D0%BA%D1%80%D0%BE%D1%8D%D0%B2%D0%BE%D0%BB%D1%8E%D1%86%D0%B8%D0%B8">положительной обратной связи</a>, при которой воспаление вызывает отложение жира, а избыток жира приводит к усилению воспаления, которое увеличивает отложение жира. И разорвать этот порочный круг чрезвычайно трудно. Отложение жира происходит, с одной стороны, напрямую &mdash; посредством специальных мессенджеров (самым важным из которых исследователи считают CB2), а с другой косвенно &mdash; через гнилостную микрофлору ЖКТ, которая и является одной из основных причин резистентности к инсулину. Всех людей с избыточным весом можно разделить на 4 категории:</p>
<ol>
<li style="text-align: justify;">жиртрест (это прозвище прилипает к человеку со школы) </li>
<li style="text-align: justify;">лимон на палочках </li>
<li style="text-align: justify;">тяжелый низ и </li>
<li style="text-align: justify;">поросенок.</li>
</ol>
<p style="text-align: justify;">В категорию &laquo;жиртрест&raquo; попадают люди, которые предрасположены к ожирению генетически &mdash; из-за мутаций гена, отвечающего за <a href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B5%D0%BF%D1%82%D0%B8%D0%BD">лептин</a>. Важно подчеркнуть, что предрасположенность&nbsp;&ne; неизбежность. Всевозможные генные нарушения есть практически у каждого, но заметным образом они проявляются, как правило, лишь под влиянием соответствующих триггеров и условий жизни. К категории жиртрест относится всякий, кто имеет не просто избыточный вес, а явно болезненное ожирение. Жиртрест имеет избыточный жир везде &mdash; на животе, на торсе, на руках и ногах. А ненормальная микрофлора ЖКТ является непосредственной причиной экспрессии дефектного гена лептина.</p>
<p style="text-align: justify;">Лимон на палочках, т.е. человек с центральным ожирением, ненормально высоким отношением размера талии к размеру бедер &mdash; это, прежде всего (но не только), человек, чья физиология характеризуется ненормальными выбросами инсулина. Другими словами, в ответ на поступление в организм углеводов, сахаров или какой-то смешанной пищи организм такого человека производит намного больше инсулина, чем организм нормального человека. Такие люди предъявляют жалобы больше других и жалуются на что угодно &mdash; на хроническую усталость, депрессию, боли в разных частях тела (фибромиалгию), различные формы артрита и мигрени. У таких людей практически всегда повышена секреция кортизола, эстрогена и снижена функция щитовидной железы.</p>
<p style="text-align: justify;">Тяжелый низ &mdash; это категория, в которую попадают главным образом женщины, у которых размер бедер намного превышает размер талии. Выше пояса такая женщина может выглядеть просто отлично, но ниже пояса картина удручающая. Поскольку у таких людей уровень сахара в крови постоянно скачет, они часто пребывают в состоянии немотивированной тревоги и беспокойства и то и дело что-то хомячат.</p>
<p style="text-align: justify;">Поросенок &mdash; это человек, который в буквальном смысле ест как хрюшка. Такие индивидуумы едят много, всегда словно с голодного края, а когда они едят, то можно подумать, что они не ели дня 2 или 3 &mdash; заглатывание пищи осуществляется быстро, жадно и агрессивно. Многие думают, что такие люди просто распущены и не контролируют себя, но это не так.</p>
<p style="text-align: justify;">Но с каким бы типом ожирения мы дело не имели, проблема, естественно, не в жире, как это преподносит, например, <a href="https://ru.wikipedia.org/wiki/%D0%98%D0%BD%D1%81%D1%83%D0%BB%D0%B8%D0%BD%D0%BE%D1%80%D0%B5%D0%B7%D0%B8%D1%81%D1%82%D0%B5%D0%BD%D1%82%D0%BD%D0%BE%D1%81%D1%82%D1%8C#.D0.9B.D0.B5.D1.87.D0.B5.D0.BD.D0.B8.D0.B5">Википедия</a>. См. также <a href="#bm">другие свойства BM</a>.</p>

<p style="text-align: justify;">Ну, что я могу сказать, как человек, жестко и долго страдавший ВСД и прошедший все круги этого ада? Курпатов написал правильно все, кроме одного, &mdash; никакие это не тренировки, а постоянное срабатывание системы защиты. На все. А в остальном верно. А у того, кто всегда абсолютно спокоен, организм, можно сказать, вообще не защищается &mdash; в нем может копиться и откладываться что угодно, а потом в один прекрасный день &mdash; бац, и внезапная смерть. А все кругом удивляются: вроде ж здоровый был, крепкий, ни на что не жаловался...</p>

<p style="text-align: justify;">Почему практически каждый ребенок проходит достаточно определенную череду вирусных заболеваний как обязательную программу? Чем переболевают все, но так чтоб без инвалидности? Ветрянкой, корью, свинкой (паротитом) и гриппом так уж наверняка. Многие переносят также краснуху и коклюш. Главный вопрос, вытекающий из этого, &mdash; зачем, какой в этом смысл?</p>
<p style="text-align: justify;">От вирусов организм ребенка берет вещества, которые ему нужны для построения защиты от других вирусов, и которые он не может получить ни из какой пищи. Другими словами, если бы не было вирусов, человек был бы не просто уязвим, а крайне уязвим для любых инфекций. Экстрагировать необходимые вещества очень непросто &mdash; поэтому организм кипит, бурлит, саморазрушается, т.е. что называется сильно болеет.</p>
<p style="text-align: justify;">Однако такие вещества можно синтезировать и ввести до того, как произойдет встреча с тем или иным вирусом. В этом случае организм ребенка встретит вирус уже во всеоружии и развития болезни не будет. Как тебе такой разворот событий?</p>

<p style="text-align: justify;">Похоже, я нашел фактор, определяющий <a href="https://ling1ling1.github.io/061017/links#body_mass">массу тела</a>, или во всяком случае причастный к ее регуляции самым непосредственным образом. И, соответственно, определил орган, отвечающий за его выработку (и это не мозг).</p><br /><br />
<p style="text-align: justify;">Кстати, спортсмен или просто туловище, активно занимающееся физкультурой, оно, типа, всё такое бодрое, активное, всё на шарнирах, на пружинах, квадратики на пузе, бицушки во, трипцушки во, рельеф тут, рельеф там, мышцами поигрывает, жим из положения лежа, приседания с нагрузкой, зимой лыжи, летом велик, дома гантели, во дворе турничок, бег трусцой по району и все такое. Короче, в поле ветер, в жопе дым &mdash; хорошо быть молодым! А потом в какой-то момент... ч-ч-чпок, и дряхлость наступает с катастрофической быстротой &mdash; человек превращается в развалину буквально на глазах. Но ему самому, конечно же, до самой смерти кажется, что он &mdash; нереальный атлет. Вообще, люди, систематически занимающиеся спортом, всегда выглядят намного старше своих лет, а в конце жизни болеют намного тяжелее тех, кто лежал на диване. Дольше всех по определению живут те, кто всю жизнь работает головой. Только не в смысле, где что украсть и как распилить.</p>
