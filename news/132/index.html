<td class="blok"><div align="left"><h2>ИНФЕКЦИОННЫЕ БОЛЕЗНИ</h2></div>
	<hr>
	<table>
	<tr><td colspan="2"><span name='article_start'></span><table border="0" cellpadding="7" align="left">
<tbody>
<tr>
<td style="text-align: center;"><a href="#infections"><br /></a><span style="font-size: x-small;">[Инфекции]</span><a href="https://ling1ling1.github.io/061017/?control=1&amp;edit_article=1#infections"></a></td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Начинаю статью с чрезвычайно интересного случая из реальной жизни. Важнейшие даты (<a href="https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%BF%D0%B5%D1%80%D0%BD%D0%B0%D1%8F_%D1%82%D0%BE%D1%87%D0%BA%D0%B0">реперные точки</a>) выделены болдом (жирным шрифтом).</p>
<p style="text-align: justify;"><strong><a name="4"></a>4 июня</strong> мужчина (старше 40) повез семью в места экзотического отдыха. На момент отбытия из Москвы (как и задолго до того) находился в полном, просто полнейшем здравии. В этот же день состоялось первое купание, сопровождавшееся нырянием без снаряжения (с открытыми глазами) на большую глубину (9-10м).</p>
<p style="text-align: justify;">5 июня купание повторилось, а вечером уже был обратный рейс в Москву (семья осталась на курорте).</p>
<p style="text-align: justify;">7 июня утром после пробуждения возникло очень странное, нехарактерное состояние, которое можно охарактеризовать как &laquo;словно пыльным мешком ударили&raquo;. &nbsp;</p>
<p style="text-align: justify;">10 июня полетел обратно к семье &mdash; с тем, чтобы отдохнуть недельку, после чего всем вместе вернуться домой. С этого же дня начал активно купаться и нырять. Все шло очень хорошо, как вдруг я начал получать от него сообщения...</p>
<table border="0" cellpadding="7">
<tbody>
<tr>
<td style="text-align: right;" width="11%"><strong>13 июня</strong>:</td>
<td width="7%">&nbsp;</td>
<td style="text-align: justify;">
<p><a name="13"></a>У меня опух и покраснел правый глаз, из него идет желтый гной. Боли нет, но гноя за ночь скапливается очень много. Не лечусь &mdash; только промываю чаем.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">&nbsp;Потом пару дней ситуация как будто бы стабилизировалась и, вроде как, даже наметилось улучшение. Однако...</p>
<table border="0" cellpadding="7">
<tbody>
<tr>
<td style="text-align: right;" width="11%">16 июня:</td>
<td width="7%">&nbsp;</td>
<td style="text-align: justify;">
<p>Глаз конкретно разнесло &mdash; он практически не открывается. Ночью просто залило гноем. Местные говорят, что это морская тропическая живность такое делает &mdash; какие-то микроорганизмы в глаза забрались. Что делать? Как обычно, ничего? Говорят, нужно антибиотики срочно, но я отказываюсь. Только антисептиком промываю.</p>
</td>
</tr>
<tr>
<td style="text-align: right;"><strong>18 июня</strong>:</td>
<td style="text-align: center;">утро</td>
<td style="text-align: justify;">
<p>Отпуск кончился, прилетели в Москву. Глаза дико чешутся, слезятся и гноятся. Все пугают микробами, съедающими глаза. Но я так ничего и не делаю из того, что делают в таких случаях. Пока летели, стюардессы окружали заботой &mdash; я ушел от своих на последний ряд (чтоб не мешать им), а девочки поили меня чаем и выдавали салфетки пачками. На паспортном контроле на меня смотрели как на зомби.</p>
</td>
</tr>
<tr>
<td style="text-align: right;"><br /></td>
<td style="text-align: center;"><strong>вечер</strong></td>
<td style="text-align: justify;">
<p><a name="18"></a>Вколол себе в плечо (трицепс) 1мл раствора Самохоцкого &mdash; первый раз в жизни. Буквально ощутил, как он побежал по руке во все стороны &mdash; дошел аж до языка, под которым я явственно ощутил привкус. Очень скоро глаза перестали чесаться, зрение прояснилось (пелена ушла), хотя на вид глаза, конечно, краснющие. Промываю их термальной водой, поскольку гной постоянно скапливается.</p>
</td>
</tr>
<tr>
<td style="text-align: right;">19 июня:</td>
<td style="text-align: center;">ночь</td>
<td style="text-align: justify;">
<p>Прошли сутки с момента первой инъекции &mdash; негативных эффектов ноль, место укола даже не могу найти. Утром гной просто лился ручьем. Дико обострилось либидо. Все кругом орут, чтобы я срочно бежал к врачам, а то амебы все глаза сожрут. Но я-то знаю, что меня накачают, как минимум, кортизоном и угробят мне всю иммунку &mdash; никуда не поеду. Закололся Самохоцким 2-й раз &mdash; также кубик, в другое плечо. Ощущения те же самые. Дико поразило, что после этого на 80% прошли боли в давно выбитой, травмированной кисти. Глаза &mdash; без улучшения, но и без ухудшений. Лег поспать и уже через 2 часа проснулся от дикого, просто дичайшего голода. Поел.</p>
</td>
</tr>
<tr>
<td style="text-align: right;"><br /></td>
<td style="text-align: center;">утро</td>
<td style="text-align: justify;">
<p>Левый глаз открылся и выглядит намного лучше правого.</p>
</td>
</tr>
<tr>
<td style="text-align: right;"><br /></td>
<td style="text-align: center;">день</td>
<td style="text-align: justify;">
<p>Оба глаза выглядят примерно одинаково неплохо. Т.е. видно, конечно, что проблема есть (краснота), но оба открыты, зрение хорошее. Почему-то очень сильно потею &mdash; просто обливаюсь потом.</p>
</td>
</tr>
<tr>
<td style="text-align: right;"><strong>20 июня</strong>:</td>
<td style="text-align: center;">ночь</td>
<td style="text-align: justify;">
<p>Закололся в 3-й раз. Замечаю, что днем глаза более-менее, а к ночи начинают гноиться, где-то так к 22. Думаю, иммунка активизируется именно в это время. Совсем ночью же гной просто рекой льется, даже из того глаза, которому лучше (левого).</p>
</td>
</tr>
<tr>
<td style="text-align: right;"><br /></td>
<td style="text-align: center;"><strong>утро</strong></td>
<td style="text-align: justify;">
<p><a name="20"></a>Ощущаю ухудшение, очень много гноя. Левый глаз, который шел на поправку лучше правого, опять закрылся. Плюс к этому дико заболело горло и нос. А мне на работу ехать надо! Ладно, надену черные очки и поеду.</p>
</td>
</tr>
<tr>
<td style="text-align: right;"><br /></td>
<td style="text-align: center;">день</td>
<td style="text-align: justify;">
<p>Промываю глаза ромашкой &mdash; чтобы хоть как-то смотреть. Горло болит &mdash; просто трындец, никогда не думал, что оно может так болеть. Что делать-то? Или ничего? Просто сжать ягодицы и терпеть?</p>
</td>
</tr>
</tbody>
</table>
<p>Я посоветовал просто давить лимоны без цедры в стакан и пить.</p>
<table border="0" cellpadding="7">
<tbody>
<tr>
<td style="text-align: right;" width="11%">21 июня:</td>
<td style="text-align: center;" width="7%">утро</td>
<td style="text-align: justify;">
<p>От лимона горлу реально лучше &mdash; боль снизилась процентов на 50! Ночью опять закалывался&nbsp;&mdash;&nbsp;в 4-й раз. Глаза промываю ромашкой &mdash; они красноватые, но выглядят значительно лучше, чем накануне. Иммунка включается как по часам &mdash; в 3:30-4:00 утра самая жесть.</p>
</td>
</tr>
<tr>
<td style="text-align: right;"><br /></td>
<td style="text-align: center;">день</td>
<td style="text-align: justify;">
<p>Глаза выглядят практически нормально &mdash; краснота спала, хотя чуток чувствуется &laquo;песочек&raquo;.</p>
</td>
</tr>
<tr>
<td style="text-align: right;">22 июня:</td>
<td style="text-align: center;">ночь</td>
<td style="text-align: justify;">
<p>К вечеру состояние ухудшилось, но в целом чувствую себя намного лучше, чем вчера, т.е. размах становится меньше. Закололся в 5-й раз.</p>
</td>
</tr>
<tr>
<td style="text-align: right;"><br /></td>
<td style="text-align: center;">день</td>
<td style="text-align: justify;">
<p>Гнойные выделения прекратились. Самочувствие отличное, разве что горло еще остаточно побаливает. Глаза розоватые &mdash; уже не такие красные. Мне завтра в командировку лететь &mdash; брать Самохоцкого с собой?</p>
</td>
</tr>
</tbody>
</table>
<p>Я посоветовал не брать, а в последний раз заколоться в ночь на 23-е июня.</p>
<table border="0" cellpadding="7">
<tbody>
<tr>
<td style="text-align: right;" width="11%">23 июня:</td>
<td style="text-align: center;" width="7%">ночь</td>
<td style="text-align: justify;">
<p>Закололся в 6-й раз. На этом все &mdash; днем вылет. Белки глаз (т.е. склеры) белые, конъюнктивы &mdash; красноватые, но беспокойства не причиняют. Зато к 4 утра просто охренел от боли в горле &mdash; даже лежать не мог, сидел и отхаркивал в стакан горы слякоти.</p>
</td>
</tr>
<tr>
<td style="text-align: right;"><br /></td>
<td style="text-align: center;">день</td>
<td style="text-align: justify;">
<p>Все, улетел.</p>
</td>
</tr>
</tbody>
</table>
<p><a name="24"></a>А 24-го июня все закончилось &mdash; глаза больше не беспокоили вообще, а горло затихло 25-го.</p>
<table border="0" cellpadding="7">
<tbody>
<tr>
<td style="text-align: right;" width="11%"><strong>26 июня</strong>:</td>
<td width="7%">&nbsp;</td>
<td style="text-align: justify;">
<p>Я в полном порядке &mdash; как будто и не было ничего. И это притом, что я все время в разъездах, самолетах, гостиницах и пр.</p>
</td>

<hr style="width: 50%;" />
<p style="text-align: justify;">Какие выводы можно сделать из всего этого? Первый и самый главный вывод &mdash; оказывается, даже в такой острой и сложной ситуации можно прекрасно обойтись без обращения к врачам, которые по самые гланды накачают тебя всякой отравой. Как я уже неоднократно говорил, обращение за медицинской помощью в медицинское учреждение допустимо только в одном случае &mdash; если требуется реанимация или экстренное &mdash; реально экстренное! &mdash; хирургическое вмешательство. Второй вывод, а точнее даже не вывод, а лишнее подтвержение наблюдения, сделанного Ревичем 70 лет тому назад, заключается в том, что плановый осмотр (самодиагностика) проводится организмом каждый день, а конкретно ночью. Хорошо известно, что если человек уже болеет, то ухудшение состояния ощущается, как правило, именно к вечеру, а если заболевает или выздоравливает, то именно ночью (во время сна, см. также вопрос №10). А происходит это потому, что активизация иммунной системы достигает своего максимума в районе 4 часов утра (или ночи &mdash; кому как больше нравится).</p>
<p style="text-align: justify;">Что же произошло? Как известно, инфекции бывают немедленными и с отложенным стартом &mdash; в первом случае симптомы заражения проявляются быстро (обычно в течение суток), а во втором &mdash; лишь через несколько дней (обычно от 5 до 10). Сложно сказать точно, с какой инфекцией произошло столкновение в этом конкретном случае, &mdash; поэтому возможны 2 схемы развития событий.</p>
<ol>
<li style="text-align: justify;">Первичное столкновение с неизвестным токсичным антигеном (т.е. заражение без инкубационного периода, сопровождающееся быстрым появлением очевидных симптомов) произошло 12 или <a href="#13">13 июня</a>, а <a href="#20">20 июня</a> возникла классическая аллергия 7-го дня. <br /><br />Первая инъекция Самохоцкого была сделана очень поздно &mdash; не в тот же день, как это рекомендуется делать, а лишь <a href="#18">на 5-й день</a> после первичного заражения. Поэтому предотвратить образование коагулирующих антител она не могла &mdash; аллергический процесс уже давно шел полным ходом, так что аллергический всплеск <a href="#20">20 июня</a> был неизбежен. Однако повторные инъекции Самохоцкого предотвратили циклизацию процесса (вторичные, третичные и последующие аллергические реакции) и переход заболевания в затяжную, хроническую форму. Кроме того, инъекции ускорили выработку иммунных антител, в результате чего заболевание продлилось даже несколько меньше классических 14 дней (прекратилось, по сути, <a href="#24">на 12-й день</a>).</li>
<li style="text-align: justify;">Первичное бессимптомное столкновение с антигеном состоялось <a href="#4">4 июня</a>, за чем, как это характерно для множества инфекций, последовал инкубационный период (в данном случае 9-дневный). <a href="#13">13 июня</a> возникло классическое (первичное) аллергическое состояние. <a href="#20">20 июня</a>&nbsp;&mdash; вторичная аллергия. Остальное (в части инъекций Самохоцкого)&nbsp;&mdash; см. п. 1. </li>
</ol>

<p>Особенно важно отметить в этой связи, что за все время не было принято ни единого лекарственного препарата, равно как и не было обращения к врачам.</p>

<p style="text-align: center;"><strong><a name="infections"></a>Инфекционные болезни<br /></strong></p>
<p style="text-align: justify;">Как <a href="https://ling1ling1.github.io/061017/news/23">уже говорилось</a>, если в распоряжении организма есть готовые средства для нейтрализации антигена (т.е. иммунитет), то любой контакт с антигеном проходит <span style="text-decoration: underline;">безо всяких симптомов</span>. Подчеркиваю специально еще раз: иммунитет&nbsp;&mdash; это не борьба, а тихая нейтрализация. А если начинается борьба, сопровождающаяся симптомами, то до иммунитета можно и не дожить.</p>
<p style="text-align: justify;">Борьба с любым антигеном всегда начинается с гемошока. Но, оказывается, далеко не все антигены, ответственные за инфекционные заболевания, вызывают клинически заметный гемошок. Попадание в организм целого ряда инфекций становится клинически очевидным лишь при возникновении аллергии, что нередко приводит к чрезвычайно тяжелым последствиям. Поэтому все инфекционные заболевания можно разделить на немедленные и с отложенным стартом.</p>
<p style="text-align: justify;">Факт заражения немедленной инфекцией, как правило, становится очевиден вскоре после попадания антигена в организм &mdash; обычно в течение суток (в редких случаях через несколько суток). Присутствие в организме инфекции с отложенным стартом становится очевидным <span style="text-decoration: underline;">не ранее 5 дня</span> с момента заражения. Время, необходимое для появления первых клинических симптомов, называется инкубационным периодом (ИП). Другими словами, в случае инфекций с отложенным стартом, инкубационный период &mdash; это время, требующееся организму для выработки к данному антигену коагулирующих антител.</p>

<p style="text-align: justify;">В случае немедленных инфекций и при внимательном, чутком отношении к своему состоянию факт заражения может стать очевиден уже через несколько часов, и у человека есть около 5 дней на введение иммунной сыворотки. В случае инфекций с отложенным стартом ситуация резко отягощается неведением, полным отсутствием симптоматики до того момента, когда вводить сыворотку уже бесполезно.</p>

<p style="text-align: justify;">В целом видно, что ни одна немедленная инфекция не затягивает с клиническими проявлениями дольше 3-х дней, равно как и ни одна инфекция с отложенным стартом не дает знать о себе раньше 5-го дня (согласно официальным данным). Вероятно, нет особого смысла приводить рассказ Ревича о каждой инфекции в деталях &mdash; поэтому ограничусь лишь короткими заметками.</p>
<p style="text-align: justify;"><strong>Бешенство</strong></p>
<p style="text-align: justify;">Вирус. Инкубационный период &mdash; абсолютно всегда дольше 5 дней.</p>
<p style="text-align: justify;"><strong>Дифтерия</strong></p>
<p style="text-align: justify;">Особенность заболевания &mdash; дифтерийный паралич, возникающий, как правило, на 8-й день и никогда ранее 6-го дня. Дифтерийный паралич &mdash; типичное аллергическое состояние. Отлично предотвращается иммунной сывороткой, назначенной до 6-го дня, но абсолютно ей неподвластен, если он уже возник. Поражение именно нервов объясняется с одной стороны аффинностью этого конкретного антигена к нервной ткани, а с другой &mdash; собственно, непосредственным участием нервов в формировании аллергии.</p>
<p style="text-align: justify;"><strong>Пневмония пневмококковая</strong></p>
<p style="text-align: justify;">Лечится иммунной сывороткой, соответствующей типу или даже подгруппе микроба. Главное &mdash; назначить вовремя и в необходимой дозе. Если пустить заболевание на самотек, то кирдык настает, как правило, на 8-й день &mdash; именно столько времени требуется на выработку коагулирующих антител к этому виду микробов. Если кризис все-таки удается пережить, то заболевание быстро прекращается.</p>
<p style="text-align: justify;"><strong>Сифилис и туберкулез</strong></p>
<p style="text-align: justify;">Сифилитический шанкр &mdash; продукт аллергии. Инкубационный период &mdash; около 9 дней, по истечению которых наступает характерное затвердение. В процесс вовлечены <span style="text-decoration: underline;">несколько антигенов</span>. Первый &mdash; это сам микроб, коагулирующие антитела для которого организм производит почти месяц. Второй (а точнее вторичный) антиген &mdash; это изменнные <a href="https://ru.wikipedia.org/wiki/%D0%91%D0%BB%D0%B5%D0%B4%D0%BD%D0%B0%D1%8F_%D1%82%D1%80%D0%B5%D0%BF%D0%BE%D0%BD%D0%B5%D0%BC%D0%B0">трепонемой</a> (грамотрицательной спирохетой) части тела. Третичные признаки и парасифилитические проявления возникают также благодаря коагулирующим антителам, производимым в ответ на вторичные антигены (это &mdash; целая отдельная тема, см. ниже).</p>
<p style="text-align: justify;">Вторичные антигены характерны и для туберкулеза. Если первичная туберкулезная язва кожи представляет собой результат аллергической реакции против липопротеинового антигена, то появление туберкулезных каверн обусловлено вторичными антигенами. Именно эти самые вторичные антигены плюс неспособность организма к производству иммунных антител, фиксируют заболевание на аллергической стадии. Именно аллергия объясняет безуспешность любых попыток изготовить сыворотку против обеих этих болезней.</p>
<p style="text-align: justify;"><strong>Столбняк</strong></p>
<p style="text-align: justify;">Любопытная инфекция, являющаяся немедленной для малых животных и инфекцией с отложенным стартом &mdash; для больших, включая людей. Антиген имеет высочайшую аффинность к нервной ткани и связывается с ней, что называется, намертво. Как и всегда, противостолбнячная сыворотка имеет смысл только до 8-го дня.</p>
<p style="text-align: justify;"><strong>Стрептококковые инфекции</strong></p>
<p style="text-align: justify;">Рожа, скарлатина и многие другие стрептококковые инфекции являются немедленными инфекциями. Болезнь переходит в аллергическую стадию, как правило, на 8-й день. Ревматизм, сопровождающий подобные состояния, очевидно, также является следствием аллергии.</p>
<p style="text-align: justify;">Особый интерес представляют собой гломерулонефрит и фарингеальная стрептококковая инфекция (больше известная как ангина), возникающие как осложнения после скарлатины. Хотя, как уже говорилось, серьезные изменения в течении заболевания происходят на 8-й день, указанные осложнения возникают лишь на 24-й. Это происходит из-за появления <span style="text-decoration: underline;">вторичных</span> антигенов, возникающих в результате соединения липидов с почечной тканью. Но для того чтобы хорошо понять происходящее, необходимо углубиться в тему защиты от чужеродных тканей.</p>
<p style="text-align: justify;"><strong>Тиф брюшной</strong></p>
<p style="text-align: justify;">Инкубационный период &mdash; практически всегда дольше 6 дней. Если успеть вколоть иммунную сыворотку в первую неделю, заболевание прекращается.</p>
<p style="text-align: center;"><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/vert.png" alt="" width="2" height="300" /></p>
<p style="text-align: justify;"><a name="flu"></a>Отчет о гриппе, перенесенном мной зимой 2014 года. К слову, я ничем подобным не болел с конца 2007 года, т.е. примерно 6,5 лет. Да и в 2007-м я заболел только потому, что напринимался препаратов Ревича &mdash; в экспериментальных целях.</p>
<table border="0" cellpadding="7">
<tbody>
<tr>
<td style="text-align: right;" width="13%">16 февраля:</td>
<td style="text-align: justify;">
<p><a name="16"></a>Проснулся как ни в чем не бывало &mdash; ни намека на недомогание, поел, поехал по делам. Но уже в дороге начало мутить и ломать, все сильнее и сильнее болела голова &mdash; к ночи было уже +38.8, тахикардия под 120 в состоянии покоя, бил озноб, тазобедренные суставы выворачивало как на дыбе, начался кашель, от которого в груди словно нож поворачивали. У меня было полное ощущение, что горло-легкие-или-что-там-еще находятся прямо под кожей на груди, что вот я еще раз кашляну &mdash; и кожа на груди между сиськами лопнет &mdash; очень прикольное ощущение. Однако общее состояние в смысле слабости или там какой-то разбитости, когда руку поднять не можешь &mdash; вот это так и не наступило. Больше всего доставала голова &mdash; поэтому я терпел сколько мог, но перед сном выпил 1 таблетку анальгина, а то точно темечко оторвало бы. Ждал действия анальгина часа полтора &mdash; потом заснул.</p>
</td>
</tr>
<tr>
<td style="text-align: right;">17 февраля:</td>
<td style="text-align: justify;">
<p>На следующий день встал далеко не здоровым, конечно, но в очень приличном состоянии. Вылеживать бока я не умею &mdash; поэтому опять поехал по делам. Пришлось даже полчаса болтаться на холоде в ожидании одного человека, который, как назло, на встречу не пришел. К ночи опять состояние стало так себе &mdash; лучше, чем накануне, но все равно хреновое. Грудной кашель за сутки прошел как будто его вообще не было. Зато начало адски болеть горло за кадыком &mdash; даже глоток чая сделать больно. Не дай бог кашлянуть или чихнуть &mdash; кажется, что сознание можно потерять от точечной боли. Как прошел день помню смутно, ибо что-то случилось с восприятием мира в целом &mdash; дороги кажутся бесконечными, время просто стоящим на месте, поле зрения &mdash; как будто в трубу какую-то смотришь и т.д.</p>
</td>
</tr>
<tr>
<td style="text-align: right;">18 февраля:</td>
<td style="text-align: justify;">
<p>День начался хреново, а закончился еще хуже (см. ниже). Поскольку я эти дни мало что ел, а, главным образом, пил чай с лимоном, то стула у меня больше суток не было. И тут вдруг &mdash; позыв на стул! Ура! Дальше произошло совершенно поразительное событие &mdash; в ту же секунду, как произошло отделение &laquo;второй ступени&raquo; и падение ее в унитаз, у меня прошло горло. Минуту назад я не мог глоток чая сделать, а тут я не то что глоток &mdash; я нормально откашлялся и выплюнул в раковину гору зелено-бурого говна. Вот и пусть говорят после этого, что голова с жопой никак не связаны. По-моему, связь прямая&nbsp;&mdash; прямее некуда. Правда к ночи стало почти так же хреново как в первую ночь (третьего дня) &mdash; температура поднялась до +39.2, тахикардия под 130 в состоянии покоя, опять затрясло, и хотя голова, к счастью, почти не болела, но мир воспринимался как-то еще более странно &mdash; как через вату. Из таблеток не принимал ничего, несмотря на жар. Соседи-ушлёпки что-то ковыряли целый день перфоратором, но даже это оставило равнодушным. Вот она, положительная сторона тяжелой болезни &mdash; мир и все, что в нем происходит, становится как-то похеру.</p>
</td>
</tr>
<tr>
<td style="text-align: right;">19 февраля:</td>
<td>
<p style="text-align: justify;"><a name="19"></a>Так и проснулся с +39.2. Почему-то захотелось яиц &mdash; съел 2 яйца в мешочек и лег подремать. Буквально через час проснулся от того, что почувствовал тошноту. Доковылял до туалета, сел на толчок и... чувствую, что вот-вот потеряю сознание. Оказывается, пережил гематологический шок &mdash; это когда внезапно подкатывает тошнота, ты бледнеешь как полотно, тело становится ватным, а холодный пот проступает через кожу так, словно тебя душем облили &mdash; это означает, что массово разложились лейкоциты (все строго <a href="https://ling1ling1.github.io/061017/news/23">по Ревичу</a>). Зато после этого температура мгновенно упала до +37.2, да и я тоже упал спать и проспал часов 7. Проснулся уже в 20-м февраля.</p>
</td>
</tr>
<tr>
<td style="text-align: right;">20 февраля:</td>
<td style="text-align: justify;">
<p>Проснулся среди ночи &mdash; не сказать, что полностью здоровым, но в очень хорошем состоянии. Ничего не болит, не мотает, температура &mdash; около +37. Попробовал поесть, ибо появился, наконец, аппетит &mdash; обнаружил, что почти не чувствую ни запахов, ни вкуса, хотя нос и горло дышат просто отменно. Поэтому от еды осталось впечатление как от жевания бумаги. Зато удалось, наконец, нормально поработать. Ночью, как мне сказали, я лежал холодный и мокрый как лед и даже не пытался накрыться одеялом. Дальше рассказывать о состоянии нечего, ибо оно пришло практически в норму &mdash; вкус вернулся, обоняние вернулось, поле зрение нормализовалось (&laquo;трубу&raquo; убрали), вата из головы убралась, температура 36.6, сил полно и т.д. Единственное, что пока еще осталось &mdash; я говорю немного пониженным голосом и иногда кашляю оттого, что в горле начинает чесаться. А в остальном &mdash; все в полном порядке. А, да, опять бесит все в этом поганом городе &mdash; даже хочется еще поболеть.</p>
</td>
</tr>

<p style="text-align: justify;"><strong>Резюме</strong>: общая продолжительность болезни &mdash; 4 полных дня, с двумя мощными температурными кризами, одним <a href="https://ling1ling1.github.io/061017/news/23">гемошоком</a> и одной таблеткой анальгина за все время. И никаких лекарств или спецсредств вообще &mdash; дал организму разобраться с проблемой самому. Минус 3кг веса &mdash; очень порадовало, кстати. Никакого постельного режима &mdash; каждый день куда-то мотался. Главная ошибка &mdash; нельзя есть в таких состояниях белок, никакой, вообще. А я хоть немного, но ел каждый день &mdash; то бульон куриный, то творог, то омлет. А от полусырых яиц, любезно &laquo;принятых&raquo; полчищами лейкоцитов, мог бы и на тот свет отправиться. Хотя, с другой стороны, именно они и положили конец всей этой тряхомудии. Так что нет худа без добра.</p>
<p style="text-align: justify;">Дополнительная информация: я предполагаю, что заразился от ребенка, когда накануне 16 февраля был в гостях у знакомых, что неудивительно, ибо Ревич еще 70 лет тому назад показал, что вирус, передающийся от ребенка, имеет намного более высокую вирулентность, чем тот же самый вирус, передающийся от взрослого человека. После этого там слегла вся семья, а я сам передал вирус еще двум людям, которые несколько дней пролежали с температурой под +40. А вот моя сотрудница, которая каждый день была со мной в контакте, при которой я и кашлял, и чихал и еще не знаю, что делал (просто я не все помню) &mdash; вообще никакой реакции. Любопытно.</p>
<p style="text-align: justify;">Мини-анализ ситуации. Справедливости ради нужно отметить, что я не могу быть на 100% уверен в том, что это был именно грипп, но... вообще очень на то похоже. Ну, а поскольку грипп &mdash; это немедленная инфекция (т.е. без <a href="#infections">инкубационного периода</a>), то симптомы появились уже на следующий (после заражения) день, т.е. <a href="#16">16 февраля</a>. В день заражения (т.е. 15 февраля) стандартным образом запустилось производство коагулирующих антител. А поскольку у меня они вырабатываются быстрее, чем у обычного человека (см. отчет о перенесенной болезни летом 2016), то к <a href="#19">19-му числу</a> (т.е. на 4-й день с момента заражения) у меня в крови их было воз и маленькая тележка. Далее, поскольку аллергические антитела охотно вступают в реакцию не только с антигеном, который запустил их производство, но и со многими другими составляющими тела, то когда я съел полусырые яйца, произошла конглютинация, преципитация или флоккуляция, закономерно вызвавшая весьма сильный гемошок. Ибо яичный белок &mdash; известный аллерген, причем достаточно сильный.</p>

<p style="text-align: justify;">
&mdash; А правда ли, что вы отрицаете такие авторитеты как Гиппократ, Гален, Авиценна?<br /> 
&mdash; Нет, не авторитеты давно умерших врачей я отрицаю, а давно умершие догматы.<br /> 
&mdash; Вот я слышал, что в своем лечении вы используете страшные яды и какие-то неизвестные лекарства, которые изготовляете сами...<br /> 
&mdash; Они неизвестны местным врачам. Конечно, яды я применяю &mdash; ртуть,  мышьяк, купорос &mdash; чтобы использовать их силу против могущества болезни. В мире в общем-то все &mdash; яд, и опасность зависит от дозы.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">
&mdash; Среди врачей кто невежественнее и нахальнее — тому и цена выше.<br />
&mdash; Отчего же это происходит? И как изменить эту нелепость?<br />
&mdash; Никак этого изменить нельзя. Ибо сама медицина в том виде, в каком многие твои коллеги ею занимаются, есть ни что иное, как искусство морочить людей.<br />
&mdash; И что же мне делать?<br />
&mdash; Тебе надо стать потише, меньше отличаться от остальных, меньше ссориться, меньше спорить, стать более похожим на других лекарей...</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">
&mdash; Козу не кормят медом. А ты хочешь сие неразумное стадо потчевать блюдом ему непотребным!</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">
&mdash; Я боюсь не людей, а стремительно убегающего от нас времени. И у меня нет возможности убеждать дураков в твоей правоте.</p>

<p style="text-align: justify;">Человек, который никогда не жалуется на здоровье и, особенно, на нервы, должен беспокоиться о своем здоровье намного больше тех, кто всегда чем-то обеспокоен, кому знаком так называемый невроз и, тем более, <a href="https://ling1ling1.github.io/061017/news/143#vsd">вегетососудистая дистония</a>. Вот, например, что пишет в одной из своих книг знаменитый доктор Курпатов:</p>
<p style="text-align: justify; padding-left:30px;">«И, наконец, самое парадоксальное: было проведено специальное исследование, суть которого заключалась в следующем &mdash; отыскали людей, которым 20 лет назад был выставлен диагноз ВСД, причем отбирали именно тех, кто страдал от своего недуга самым жестким образом, тех, у кого отмечались мучительные приступы и был отчетливый страх смерти. Их подвергли всестороннему медицинскому обследованию &mdash; с помощью самой современной аппаратуры у них посмотрели состояние сердца, сосудов, головного мозга, дыхательной функции, а также все остальное, что только можно посмотреть. Результат оказался впечатляющим. Но какой, как вы думаете? У всех исследуемых состояние организма и его функций было значительно лучше, чем у их сверстников! Кажется странным? Но в действительности ничего странного в этом нет &mdash; по сути, все страдающие ВСД своими бесконечными приступами постоянно тренируют свой организм. Тахикардия, скачки АД и прочие безумные реакции организма, столько характерные для ВСД, мало чем отличаются от тех нагрузок, которым подвергают себя люди, регулярно занимающиеся оздоровлением с помощью бега трусцой, гимнастики и прочей физкультуры. Получается, что ВСД &mdash; это такая ежедневная зарядка без зарядки. Разумеется, ВСД &mdash; не самый приятный способ оздоровления, но, черт возьми, тоже способ! Проблема в том, что душевное и физическое состояние людей, страдающих ВСД, никуда не годится. Страх и ватные ноги &mdash; не лучшие спутники жизни, а тем более страх смерти».</p>
<p style="text-align: justify;">Ну, что я могу сказать, как человек, жестко и долго страдавший <a href="https://ling1ling1.github.io/061017/news/143#vsd">ВСД</a> и прошедший все круги этого ада? Курпатов написал правильно все, кроме одного, &mdash; никакие это не тренировки, а постоянное срабатывание системы защиты. На все. А в остальном верно. А у того, кто всегда абсолютно спокоен, организм, можно сказать, вообще не защищается &mdash; в нем может копиться и откладываться что угодно, а потом в один прекрасный день &mdash; бац, и внезапная смерть. А все кругом удивляются: вроде ж здоровый был, крепкий, ни на что не жаловался...</p>
<p style="text-align: justify;">В тестировании <a href="https://ling1ling1.github.io/061017/news/143#test">этого масляного препарата Ревича</a> в настоящее время принимают участие 11 человек возрастом от 7 до 72 лет, 5 М и 6 Ж. Среди жалоб больных: обильное высыпание герпеса, нервный тик, хронические фарингиты, ларингиты, синуситы, гаймориты, недавно перенесенный инфаркт, острый панкреатит с госпитализацией, удушающий кашель, доводящий практически до рвоты, рахит, гепатит С. Результаты более чем впечатляющие. Но череды отчетов не будет по причине озвученной <a href="https://ling1ling1.github.io/061017/news/144">здесь</a>.</p>
<p style="text-align: justify;">Почему практически каждый ребенок проходит достаточно определенную череду вирусных заболеваний как обязательную программу? Чем переболевают все, но так чтоб без инвалидности? Ветрянкой, корью, свинкой (паротитом) и гриппом так уж наверняка. Многие переносят также краснуху и коклюш. Главный вопрос, вытекающий из этого, &mdash; зачем, какой в этом смысл?</p>
<p style="text-align: justify;">От вирусов организм ребенка берет вещества, которые ему нужны для построения защиты от других вирусов, и которые он не может получить ни из какой пищи. Другими словами, если бы не было вирусов, человек был бы не просто уязвим, а крайне уязвим для любых инфекций. Экстрагировать необходимые вещества очень непросто &mdash; поэтому организм кипит, бурлит, саморазрушается, т.е. что называется сильно болеет.</p>
<p style="text-align: justify;">Однако такие вещества можно синтезировать и ввести до того, как произойдет встреча с тем или иным вирусом. В этом случае организм ребенка встретит вирус уже во всеоружии и развития болезни не будет. Как тебе такой разворот событий?</p>

<p style="text-align: justify;"><a href="https://ling1ling1.github.io/061017/store#P2">Продукт P2</a> имеет несколько направлений действия, из которых апоптоз и детоксикация &mdash; лишь два. Третьим эффектом, вызываемым P2, является регенерация нервной системы. С некоторыми подробностями этого явления можно ознакомиться <a href="https://ling1ling1.github.io/061017/news/1#_nc">здесь</a>. Правда, по ссылке речь идет не о P2, а о веществе значительно более мощном, которое... ну, там все написано. P2 же сравнительно безопасен &mdash; именно поэтому его можно давать всем, не опасаясь за то, что человек завернет ласты.</p>

<p style="text-align: justify;">Похоже, я нашел фактор, определяющий <a href="https://ling1ling1.github.io/061017/links#body_mass">массу тела</a>, или во всяком случае причастный к ее регуляции самым непосредственным образом. И, соответственно, определил орган, отвечающий за его выработку (и это не мозг).</p><br /><br />
<p style="text-align: justify;">Кстати, спортсмен или просто туловище, активно занимающееся <a href="https://ling1ling1.github.io/061017/news/133#sport">физкультурой</a>, оно, типа, всё такое бодрое, активное, всё на шарнирах, на пружинах, квадратики на пузе, бицушки во, трипцушки во, рельеф тут, рельеф там, мышцами поигрывает, жим из положения лежа, приседания с нагрузкой, зимой лыжи, летом велик, дома гантели, во дворе турничок, бег трусцой по району и все такое. Короче, в поле ветер, в жопе дым &mdash; хорошо быть молодым! А потом в какой-то момент... ч-ч-чпок, и дряхлость наступает с катастрофической быстротой &mdash; человек превращается в развалину буквально на глазах. Но ему самому, конечно же, до самой смерти кажется, что он &mdash; нереальный атлет. Вообще, люди, систематически занимающиеся спортом, всегда выглядят намного старше своих лет, а в конце жизни болеют намного тяжелее тех, кто лежал на диване. Дольше всех по определению живут те, кто всю жизнь работает головой. Только не в смысле, где что украсть и как распилить.</p>
