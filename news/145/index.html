<td class="blok"><div align="left"><h2>Эммануэль Ревич, его методика и принципы лечения</h2></div>
	<hr>

	<tr><td colspan="2"><span name='article_start'></span><p style="text-align: justify;"><span style="font-size: medium;">Преамбула</span></p>
<p style="text-align: justify;">Первоначально этот материал появился 19 октября 2016 года как русскоязычный вариант пособия (или, если угодно, ликбеза) по Ревичу и его методике для англоговорящей публики, которое я наконец-то решил написать. По понятной причине имя Ревича в тех же США известно намного больше, чем в России. И всякой ахинеи, связанной с его именем, там муссируется, очевидно, также намного больше. Нет, конечно, нельзя сказать, что Ревича там знают вот прям очень хорошо, но процент людей, которым это имя о чем-то говорит, выше на порядок однозначно, а то и на два. Я не собираюсь делать копию всего сайта на английском &mdash; у меня нет на это ни времени, ни желания. Но большую страницу о Ревиче на хорошем английском я сделаю.</p>
<p style="text-align: justify;"><img style="border: 0px none; margin-right: 5px; margin-left: 5px; float: left;"src="https://ling1ling1.github.io/061017/storage/pics/attention.png" alt="Важно!" width="30" height="30" />Многое из того, что изложено ниже, русскоговорящим читателям сайта уже давно известно. Однако здесь есть также исключительно важные сведения, которых нет в других разделах сайта!</p>

<p style="text-align: justify;">Эммануэль Ревич скончался 9 января 1998 года на 102-м году жизни. Кстати, фамилию этого великого человека правильно произносить РэвИcи (с ударением на втором слоге), а не Ревич(и), как все привыкли. С момента смерти автора его методикой (технологией и принципами лечения) пыталось овладеть немало людей, однако <span style="text-decoration: underline;">ни одна попытка</span> не увенчалась даже маленьким успехом &mdash; сплошные разочарования и даже трагедии. Ниже я объясняю, почему.</p>
<p style="text-align: justify;">Да, в интернете можно найти немало материалов, связанных с именем Ревича, &mdash; часть из них является очернительством (фактически обвинениями в шарлатанстве, мошенничестве и т.п.), другая часть &mdash; бездумной пропагандой и хвалебными песнями согласно принципу &laquo;слышал звон, но не знаю, где он&raquo;. Многие приверженцы так называемой альтернативной или нетрадиционной медицины заявляют (или заявляли ранее), что они используют при лечении идеи Ревича или что лечат непосредственно препаратами Ревича, однако все это &mdash; мусор, жалкие попытки прикрывать именем Ревича всевозможную ахинею вроде диет, необходимости измерять pH мочи, закисляться или там защелачиваться и пр. Вне зависимости от того, кто это утверждает. Ревич наверное в гробу переворачивается каждый раз, как об этом где-то заходит речь.</p>
<p style="text-align: justify;"><img style="border: 0px none; margin-left: 5px; margin-right: 5px; float: right;"src="https://ling1ling1.github.io/061017/storage/pics/crime.jpg" alt="" width="244" height="400" />Я изучаю методику Ревича и, соответственно, пытаюсь овладеть ей около 10 лет. Его 772-страничную монографию &laquo;Патофизиологическое исследование в качестве основы управляемой химиотерапии (с особым приложением к раку)&raquo; 1961 года я прочитал от корки до корки раз 150 (сегодня ее можно найти в сети полностью или частями), я детально изучил все его патенты и прочие материалы, связанные с его именем (см. пример справа). Поначалу я покупал его препараты у его преемницы Елены Аврам, затем стал изготавливать самостоятельно. Эксперименты долгое время ставил на себе и самых близких родственниках. За последние несколько лет круг подопытных кроликов сильно расширился &mdash; сегодня в опытах на постоянной и добровольной основе принимает участие около 15 человек, как здоровых, так и больных. Было бы наглостью и преувеличением сказать, что я понимаю все, что делал Ревич, но то, что я понимаю в этих вопросах больше и лучше любого другого человека в мире, это несомненно. А главное &mdash; у меня есть колоссальный практический опыт (365 дней в году) использования того, что в страхе потерять лицензию и пойти под суд не рискнет использовать ни один даже самый прогрессивный врач.</p>
<p style="text-align: justify;">Представление о Ревиче и его методике англоговорящие люди получают из 2-х основных источников (помимо интернет-трёпа): 1) из книги Вильяма Келли Эйдема &laquo;Врач, который излечивает рак&raquo; (в США была издана в 1997 году) и 2) из контактов с правопреемницей и бывшей заведующей канцелярией Ревича в Нью-Йорке, Еленой Аврам. К огромному сожалению, ни тот, ни другая не понимают в том, чем занимался Ревич, абсолютно ничего, т.е. полный ноль. Должен подчеркнуть, что я не ставлю перед собой задачу унизить, разоблачить или вывести кого-то на чистую воду. Просто необходимо понимать, что каждый, кто с пафосом рассказывает о величии Ревича и магической силе его препаратов, &mdash; пустозвон, имеющий нулевой личный опыт и просто пересказывающий всякую чушь, прочитанную или услышанную где-то еще. Короче говоря, басню &laquo;Мартышка и очки&raquo; знаете?</p>
<p style="text-align: justify;">Очень может быть, что Вильям Эйдем &mdash; замечательный человек, но он&nbsp;&mdash; не ученый, не практикующий врач, не исследователь и не кто-то в этом роде, а просто писатель, журналист. И как всякого журналиста при написании своего опуса его больше всего интересовала сенсация. Сенсацию невозможно сделать на сложных вещах &mdash; нужно писать так, чтобы было просто, впечатляюще и понятно даже домохозяйке. Поэтому получилось то, что получилось: подробности биографии Ревича в книге изложены достаточно хорошо, а подробности технологии &mdash; не просто плохо, а из рук вон плохо, ничего общего с действительностью. Но заманчиво. Неудивительно, что на это клюнули очень многие.</p>
<p style="text-align: justify;"><img style="border: 0px none; margin-left: 5px; margin-right: 5px; float: right;"src="https://ling1ling1.github.io/061017/storage/pics/avram.jpg" alt="E. Revici &amp; Elena Avram" width="90" height="140" />Я не знаю, как &laquo;они&raquo; там чувствуют себя сегодня, но 4-5 лет тому назад обращение за консультацией и помощью к Елене Аврам, как правило, сводилось к тому, что тебе выдавали некое подобие набора рекламных листовок, в которых на ломаном английском языке излагалась &laquo;суть методики Ревича для чайников&raquo; и приводился список препаратов, доступных к приобретению. Возле каждого препарата была короткая пометка на тему &laquo;от чего это помогает&raquo;, что само по себе является идиотизмом. Несколько лет подряд я с известной периодичностью получал письма от граждан США, Израиля, Германии, Украины (как правило, русских эмигрантов), проходивших &laquo;лечение&raquo; в &laquo;центре Ревича&raquo; в Нью-Йорке (слова взяты в кавычки неслучайно). Общее впечатление удручающее: в пресловутом &laquo;центре Ревича&raquo; сидят профаны, которые, кроме всего прочего, с трудом владеют английским языком. Бумаги, выдаваемые больным для общего образования &laquo;центром Ревича&raquo; содержат невероятное количество растиражированных путем бездумного copy/paste вопиющих ошибок. Описания препаратов тотально ошибочны, показания к применению в одних &laquo;листовках&raquo; противоречат показаниям в других. Ответов даже на простейшие вопросы добиться невозможно. Очевидно, что они сами не понимают, насколько они ничего не понимают.</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;Ну, вот что, сынок, в нашем деле ты вообще ничего не сечешь &mdash; ты не знаешь вообще ничего. Ты знаешь даже меньше, чем ничего. Если бы ты понимал, что ничего не знаешь, это уже было бы кое-что. Но ты даже этого не понимаешь&raquo;. &copy; к/ф На гребне волны, 1991</p>
<p style="text-align: justify;">Следует отметить, что я не принадлежу ни к одной организации и не представляю ничьи интересы, кроме своих собственных. Вероятно, еще важнее то, что я здесь ничего не рекламирую и никого никуда не зазываю &mdash; я лишь отдаю должное почившему гению. Кроме того, я пишу здесь о том, о чем вы не прочитаете больше нигде и никогда, и о чем вам не расскажет больше ни один человек на планете.</p>
<p style="text-align: justify;">Итак, что важно знать всякому, кто раздумывает о возможности лечения по методу Ревича? Начнем с простых вещей и постепенно перейдем к более сложным.</p>
<ol>
<li style="text-align: justify;"><a name="1"></a>Самое главное, что необходимо усвоить сразу же: Ревич не был ни шарлатаном, ни безумцем, одержимым некой бредовой идеей. Ревич был реальным гением. Он был румынским евреем, который до 40 лет жил в Румынии и говорил, естественно, только на румынском языке. Потом он 5 лет жил во Франции, откуда (из-за Второй мировой) бежал в Мексику, где прожил еще 6 лет, и уж только после этого в возрасте 51 года переехал в Нью-Йорк. Учить языки в таком возрасте, занимаясь при этом большой наукой, невозможно &mdash; так что до 100 лет Ревич так и не научился толком говорить по-английски. Но если гению простительно все, то обслуживающему персоналу &mdash; нет.</li>
<li style="text-align: justify;">Наиболее голимая чушь, приписывемая Ревичу, гласит, что состояние метаболизма или даже здоровья в целом можно оценить, съев бутерброд с тунцом, выпив кофе с (или без) сахаром и сливками, или подышав в бумажный пакет. Человеку вменяемому должно быть ясно, что большей ерунды придумать сложно. Даже если кто-то в результате этого и почувствует какие-то изменения в своем состоянии &mdash; будь то желчнопузырная колика или смена настроения.</li>
<li style="text-align: justify;">Отсюда мы переходим к еще одной распространенной ерунде &mdash; необходимости измерять рН мочи и, как и в предыдущем случае, делать из этого какие-то выводы. Анализами мочи я прозанимался около 4-х лет, причем измерял не только несчастный рН, но и плотность, поверхностное натяжение, ОВП (окислительно-восстановительный потенциал), показатель содержания хлоридов и т.д. (кому интересны подробности&nbsp;&mdash; см. книгу Ревича). В общей сложности я протестировал цистерну мочи &mdash; больных людей и здоровых, взрослых и детей, с раком и без и т.д. И заявляю вам со знанием дела: измерения параметров мочи совершенно бесполезны. В том смысле, что от разглядывания всех этих цифр, измеряемых время от времени или на регулярной основе, нет никакой практической пользы, особенно если человек &laquo;сидит&raquo; на каких-то лекарствах. Вполне достаточно на мочу просто <span style="text-decoration: underline;">посмотреть</span>, налив ее в стакан (отдельная тема). Это примерно как если у человека температура, то это и так ясно, безо всякого градусника, а какая она там точно &mdash; 38,4 или 39,2 &mdash; в общем-то наплевать. Да, конечно, Ревич анализировал мочу и пытался использовать эти данные для диагностических целей или, как еще говорят, для &laquo;управления лечением&raquo;, но это был всего лишь один из многих начальных этапов его научной деятельности. Да, конечно, моча больных людей имеет ряд характерных особенностей, но точно такая же моча время от времени по самым разным причинам бывает и у относительно здоровых людей и не говорит о каком-то заболевании. Короче говоря, рН мочи &mdash; последнее, о чем нужно беспокоиться. Более того, рН мочи не имеет ничего общего с рН крови, как многие хотят думать.</li>
<li style="text-align: justify;">Третьим поверьем, связанным с именем Ревича, является волшебное избавление людей от болей, что нашло также поддержку в лице некого доктора Уэлта, проводившего как бы независимые клинические испытания (данные можно найти в сети, есть о них упоминание и в книге Ревича). Однако всю эту историю логично разбить на несколько частей.<br /><br /><a name="dualism"></a>Часть 1. Много лет тому назад Ревич ввел понятие так называемого дуализма, пронизывающего Природу вообще и человека в частности. Смысл понятия заключается в том, что всякое равновесие является не результатом некого &laquo;застывания&raquo; процессов, а представляет собой сравнительно &laquo;зыбкое&raquo; состояние, существующее благодаря наложению противодействующих сил, действующих попеременно. Другими словами, равновесие не статично и не постоянно, а динамично, т.е. подвижно, изменчиво, подвержено влиянию извне. Часть суток действует одна группа сил, другую часть &mdash; противоположные им. В качестве упрощенного аналога можно представить себе синусоидальные колебания. Если наблюдать за всем этим достаточно долго, то станет очевидна средняя величина, вокруг которой происходят колебания. Разумеется, помимо средней величины будут видны также ритм и размах. Ритм &mdash; это зависимость колебаний от времени (может быть периодичной или апериодичной); размах &mdash; способность отклоняться от средней величины. Например, рН мочи человека может варьироваться (округленно) от 4 до 8 при средней величине 6. Если такие изменения происходят в течение суток, то ритм равен примерно 24 часам, а размах максимален. Но такую лабильность можно наблюдать лишь у единиц и очень редко. Обычно рН мочи человека большую часть времени либо кислый (&lt;5.8), либо щелочной (&gt;6.4) и сопровождается малым размахом (т.е. отклонения от средней величины малы, скажем &plusmn;0,5), что означает отсутствие четкого ритма. И с этой частью концепции, действительно, нет никаких проблем &mdash; все так.<br /><br /><a name="dualism_in_pain"></a>Часть 2. Общая концепция дуализма повлекла за собой концепцию дуализма боли, что главным образом означает то, что некоторые боли заметно усиливаются к вечеру и ночью и отступают в дневное время, а некоторые боли, соответственно, наоборот. Боли темного времени суток были названы щелочными, а дневные &mdash; кислыми. Якобы то же самое распространяется и на пищу (напитки) &mdash; усиление болей после еды указывает на щелочной характер болей, облегчение, наступающее уже во время еды, &mdash; на кислый. Питье сахаросодержащих напитков вроде как тоже должно вызывать &laquo;закисление&raquo;, что, собственно, и легло в основу бредовой идеи проверять свое состояние чашечкой кофе с сахаром и сливками. Соответственно, если человек страдает от щелочных болей, то его нужно &laquo;закислять&raquo;, а если от кислых &mdash; &laquo;защелачивать&raquo;. Здесь крайне важно отметить, что в качестве закисляющего/защелачивающего агента нельзя взять любое, произвольно выбранное вещество, которое вот просто кислое или щелочное &mdash; это то, что всевозможные неучи ну никак не могут взять в толк.<br /><br /><a name="NaHCO3"></a>Внимание доморощенных оздоровленцев сразу же привлек и обрадовал тот факт, что в своей практике Ревич использовал обычную пищевую соду, которая а) является простым, понятным, всем известным веществом с копеечной стоимостью; б) известна тем, что ее пытаются применять в борьбе с раком (см. материалы по Тулио Симончини); в) якобы рекомендовалась Альбертом Сент-Дьёрди как &laquo;первое средство от всех болезней&raquo; и г) действительно является щелочью. В совокупности все это превратило соду в лакомый кусочек для тех, кому нужно чтоб было дешево и сердито. Да, безусловно, сода &mdash; это щелочь. Но только отнюдь не это ее качество способно придать ей <span style="text-decoration: underline;">теоретически</span> полезные свойства. Сода способна модифицировать жиры &mdash; вот, что намного важнее. Ситуация же с закислением не столь проста. Во-первых, Ревич показал, что даже очень сильные органические (или неорганические) кислоты не оказывают никакого влияния на кислотно-щелочное состояние <span style="text-decoration: underline;">здоровых</span> тканей. Кстати, то же касается и щелочей. КЩС может изменяться только в травмированных, раковых, измененных, короче говоря, патологических тканях. Во-вторых, Ревич странным образом не использовал для закисления (и, соответственно, снижения щелочных болей) такие хорошо известные и доступные кислоты вроде уксусной или лимонной. Более того, в его книге есть данные о том, что конкретно уксусная кислота (т.е. столько любимые оздоровленцами уксусы всех видов) не закисляет даже патологические ткани. И, наконец, одно из веществ, которое Ревич использовал для &laquo;закисления&raquo;, было вообще щелочным! Как вам такой поворот событий?<br /><br />Часть 3. Весьма примечательно то, что тип боли предлагается определять не просто по рН мочи, а по его <span style="text-decoration: underline;">смещению</span> после того, как боль начнет усиливаться сама по себе или в результате каких-то воздействий. Т.е. скажем начинает у тебя болеть голова&nbsp;&mdash; ты должен пойти пописать и измерить рН мочи (предположим он будет 5.5). Потом ты должен дождаться того момента, когда боль заметно усилится или сделать что-то такое, что спровоцирует ее усиление, &mdash; и, стало быть, снова пописать и узнать рН. Если новый рН будет больше предыдущего (скажем, 5.9), то боль щелочная (ибо кислотность уменьшается), а если меньше (скажем 5.1) &mdash; кислая.&nbsp; После этого ты заглатываешь, соответственно, закислитель или защелочитель и смотришь, что будет &mdash; если ты не ошибся, боль должна начать стихать, а если ошибся или просто что-то там пошло не так, то извини, дружище, боль резко усилится. А ошибиться в таком деле &mdash; проще простого. И вот здесь с концепцией начинаются конкретные проблемы. Во-первых: какой человек в здравом уме согласится на то, чтобы боль усилилась? С ней и так-то не знаешь, что делать, а тут тебе, значит, предлагают сомнительный вариант 50/50. Во-вторых: а если я не хочу писать или выйдут там из меня 3 капли? В-третьих: а если рН вообще не меняется?<br /><br />Часть 4. За 10 лет я не встретил ни одного человека, у кого боль была бы явным образом привязана ко времени суток. Какие-то общие изменения в состоянии, да, бывают привязаны достаточно часто &mdash; кто-то лучше чувствует себя (в целом) утром и днем, кто-то вечером и ночью. Но что касется боли, то возникнуть она может когда угодно и, если уж возникла, то, как правило, только усиливается и сама по себе проходит крайне редко. Все попытки (а их было немало) воздействовать на боль, исходя из ее гипотетического дуализма, почти никогда не приводили к желаемому эффекту. Да, какого-то изменения общего состояния добиться можно, но выраженного ослабления боли&nbsp;&mdash; нет. Я не знаю, как и на ком это получалось у Ревича, но в своей практике я ничего подобного не наблюдаю. Более того, в своей книге Ревич рассказывает, что при лечении тип боли может быстро меняться на противоположный, т.е. щелочная боль сменяется кислой или наоборот. И поди разберись! Еще хуже то, что в организме могут одновременно присутствовать области с кислой и щелочной болями, причем рядом &mdash; начинаешь лечить одну, усиливаешь другую. Вот в этом я нисколько не сомневаюсь.<br /><br />Часть 5. В книге Ревича 1961 года описаны <span style="text-decoration: underline;">только</span> кислые и щелочные боли. Поэтому когда я изучал его патенты 80-х годов, я был сильно удивлен, когда выяснилось, что, оказывается, еще бывают боли, которые <span style="text-decoration: underline;">не связаны с рН</span>, т.е. не кислые и не щелочные. Вот тебе и раз... Для лечения таких болей Ревич предложил вещество, которое является не просто токсичным, а высокотоксичным &mdash; контакт с ним может приводить к отеку легких, тяжелейшим аллергическим реакциям, дерматиту, некрозу кожи, острому поражению почек. Работать с ним рекомендуется в резиновых перчатках, резиновом фартуке и желательно в противогазе (тему токсичности мы обсудим позже). А согласно патенту это вещество нужно колоть в болезненную область. Или пить. В разбавленном виде, конечно, но все равно как-то стремно, нет? В листовках Елены Аврам в комментарии к этому препарату сказано лишь, что &laquo;может повышать давление и ЧСС&raquo;. Однако, как видим, это не самое страшное его действие. Я, разумеется, нюхал это вещество без противогаза и могу сказать прямо: в организме возникло нечто неописуемое. Но я все-таки бывший аллергик, так что у меня и не такое может быть. Это же вещество фигурирует и в книге 1961 года, но только вне всякой связи с болями &mdash; тогда Ревич лечил им рак. А потом оно как-то все больше стало применяться для лечения астмы, аллергий и ревматоидного артрита...<br /><br />Часть 6. Короче говоря, на сегодняшний день (конец 2016 года) я не знаю ни одного способа <span style="text-decoration: underline;">гарантированно и эффективно</span> избавить человека практически от любой боли чем-то другим, кроме препаратов на основе опиума. Только опиумные дела&nbsp;&mdash; это как бы тоже билет в один конец, что совершенно не радует. Да, конечно, есть еще анальгин, ибупрофен, баралгин, пенталгин, <a href="https://ru.wikipedia.org/wiki/%D0%94%D0%B8%D0%BA%D0%BB%D0%BE%D1%84%D0%B5%D0%BD%D0%B0%D0%BA">диклофенак</a>, <a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B5%D1%82%D0%BE%D1%80%D0%BE%D0%BB%D0%B0%D0%BA">кеторол</a> или типа того. Но все это такая отрава (кроме первых двух), что я, право, не знаю, что лучше &mdash; мучаться от боли или глотать эту дрянь. И хотя первые два обладают довольно скромным обезболивающим эффектом, я лично пользуюсь только ими, даже если они не снимают боль полностью. В этой связи читателям должно быть интересно узнать, что даже небольшая инъекция морфия (или каких-то иных производных опиума) предотвращает гематологический шок, т.е. самопереваривание крови в ответ на повреждения организма или вторжение в него вредоносного агента. Причем этой способностью обладают <span style="text-decoration: underline;">только</span> опиумные алкалоиды&nbsp;&mdash; все другие вещества, используемые в традиционной медицине, в этом вопросе бессильны.<br /><br />Вообще, одна из главных проблем человека заключается в том, что как только организм начинает насмерть с чем-то бороться, то ему, как правило, <a href="https://ru.wiktionary.org/wiki/%D0%BA%D1%80%D0%B0%D0%BD%D1%82%D1%8B">кранты</a>. Одной из главных форм борьбы не на жизнь, а насмерть является подрыв своих собственных лейкоцитов, в результате чего из них в кровь выплескивается адское варево, &mdash; это называется гематологический шок, гемошок, гемоклазия или обрушение крови. Гемошок можно подавлять опиумными алкалоидами&nbsp;&mdash; да, человек будет чувствовать себя сравнительно неплохо, но и патология при этом будет быстро развиваться (тот же рак, например), а гемошок с каждым разом становиться все летальнее. Именно поэтому многие раковые больные заканчивают свои дни на морфии, но даже он в конце концов перестает действовать.</li>
<li style="text-align: justify;"><a name="toxicity"></a>И вот мы вплотную подошли к теме токсичности. Токсичность &mdash; это способность вещества вызывать смерть или тяжелый подрыв здоровья, т.е. это как бы характеристика самого вещества, с одной стороны. С другой стороны, токсичность &mdash; понятие очень <span style="text-decoration: underline;">относительное</span>. То, что чрезвычайно токсично для одного, совершенно нетоксично для другого. Например, один человек может выпить 3 бутылки водки и чувствовать себя потом вполне сносно, а иной уже со стакана испытывает острое отравление. В июне 2010 года всемирно известный рок-музыкант Оззи Осборн завещал свое тело Лондонскому музею естествознания с тем, чтобы они после смерти вскрыли его и выяснили, каким таким образом он мог 40 лет подряд употреблять адские смеси наркотиков и алкоголя и оставаться в живых? Сейчас музыканту 68 лет, он в общей сложности предпринимал около 50 попыток завязать с наркотиками и алкоголем, проходил 12 сеансов детоксикационной реабилитации, но каждый раз возвращался на круги своя не позднее чем через 2 месяца воздержания. Очень часто наркотический угар продолжался круглосуточно на протяжении недель без перерыва. Оззи заказывал кокаин на дом в пакетах из-под молока, ссыпал его в огромную вазу и нюхал его, падая в нее лицом. Или взять, например, маляров, которые целыми днями торчат в подъездах, окрашивая стены красками невообразимой вонючести. Или тех, кто работает с лаками (например, в автосервисе) или рисует разметку на дорогах адски токсичными эмалями. И ничего! Еще и смолят как паровозы при этом. А для какого-нибудь аллергика токсичными являются уже пара долек апельсина или кусочек рыбы! Так что повторим это еще раз: токсичность &mdash; понятие относительное.<br /><br />Практически все вещества, использовавшиеся Ревичем, согласно Википедии являются токсичными, высокотоксичными, а некоторые даже канцерогенными. Забавный каламбур получается: лечить рак канцерогенами. Ну, а что тут удивительного? Против лома нет приема, окромя другого лома. Обычно эти вещества используются в парфюмерной и горнообогатительной промышленности, в производстве пластмасс и эпоксидных смол, для вулканизации резины, корабельной пропитки и т.п. Я не хочу этим никого испугать или отвратить, просто это &mdash; факт, о котором лучше знать. Т.е. для нормального, здорового человека с чувствительной нервной системой и, как говорят натуропаты, незашлакованным телом, все это&nbsp;&mdash; конкретно опасные вещества, с которыми нельзя обращаться играючи. Я не знаю, почему терапия по Ревичу везде наделяется характеристикой&nbsp;&laquo;нетоксичная&raquo;. Нетоксичная для кого? Для прокуренного маляра? Очень может быть. Но не для обычного человека! Я, например, препараты Ревича не то что глотать, я даже рядом с ними находиться не могу &mdash; у меня кровь закипает. А сколько я знал людей с раком, которые кололи себе то одно, то другое с нулевым эффектом?! Вот, например, такое в масляном растворе &mdash; <a href="https://ru.wikipedia.org/wiki/%D0%AD%D1%82%D0%B0%D0%BD%D1%82%D0%B8%D0%BE%D0%BB">этилмеркаптан</a>. Если пройти по ссылке, можно поседеть. В книге Ревича даже рассказано, как Экополиция (или Гринпис) запретили ему пользоваться этим веществом, ибо вонь разносилась на километры от лаборатории. Я как-то тоже обзавелся этой штукой &mdash; полежали у меня два пузырька, полежали... один полностью сколола себе женщина с раком матки, а другой я вывез в лес и закопал к чертовой матери.<br /><br />Кроме того, препараты Ревича таят в себе столько неожиданностей, что после их употребления не знаешь &mdash; то ли ноги как у слона станут, то ли инсульт хватит, то ли лопнешь как мыльный пузырь, то ли яйца отвалятся. И это не юмор. Зато понятно, почему ни у кого ничего путного как раньше не получалось, так и сейчас не получается. И можно себе представить, насколько мощны некоторые заболевания (тот же рак или ревматоидный артрит, например), что победить их можно только столь же адскими веществами. Хотя, повторюсь, есть масса людей, кто глотает препараты Ревича и вообще, как говорится, не жужжит и ни на что особо не жалуется, а только здоровее становится. Но таких людей отнюдь не большинство.</li>
<li style="text-align: justify;">Соответственно, следующий очевидный вопрос, требующий ответа: когда препараты Ревича противопоказаны, должны применяться с огромной осторожностью и/или в микроскопических дозах? Поскольку практически все препараты Ревича напрямую влияют на отношения &laquo;свой/чужой&raquo;, т.е. на иммунитет в самых разных его проявлениях и стадиях, то они чрезвычайно опасны, прежде всего, для людей, имеющих <span style="text-decoration: underline;">аллергию</span> или знающих за собой какие-то неадекватные реакции на некие раздражители (продукты питания, лекарства, насекомых и т.п.). Я, например, благодаря препаратам Ревича получал анафилактический шок 4 раза. Далее, очень сильные реакции могут давать люди с общей повышенной чувствительностью (к запахам там, краскам, выхлопным газам, нечистотам и т.п.). Резкое ухудшение состояния может наблюдаться у людей с аутоиммунными заболеваниями. Ревичу удавалось лечить аутоиммунные заболевания, но тут, насколько я понимаю, нельзя ошибаться в выборе препаратов. Очень опасно давать препараты Ревича людям с сильно поврежденными органами, тканями, а также имеющим имплантаты, трансплантаты, длительную историю приема медикаментов. Одним словом, леченые-залеченные-перелеченные, резаные-недорезанные-перерезанные на препаратах Ревича могут вообще пожалеть о том, что родились. Т.е. они и так уже жалеют, просто не знают, что может быть еще хуже. А о Ревиче все те же онкологические обычно &laquo;вспоминают&raquo;, когда... &laquo;у меня вырезано... /то-то/, 10 сеансов облучения и 5 химиотерапии&raquo; или что-то в этом роде!<br /><br />И кто же тогда остается? Крепкие такие, хорошо сбитые, некритичные к окружающей среде люди, ни на что особо не жалующиеся, имеющие резко сниженную чувствительность к токсичным веществам вообще, с хорошей такой, невозбудимой нервной системой, т.е. короче говоря с бездействующим или очень вялым иммунитетом. Маляры, слесаря, работники типографий, автомастерских, заводов, фабрик и прочих вредных производств, говновозы, чернорабочие, военные, все вот эти дамы (и мужичонки), обливающиеся духами так, что в подъезд нужно заходить в противогазе марки А, не говоря уже про лифт, хорошо если заядлые курильщики, алкоголики и все такое. В общем, как правило, это низкоквалифицированая рабсила, отлично переносящая контакт с нефтепродуктами, ароматическими углеводородами и нечистотами (ну, и не только конечно). Именно у таких людей обычно &laquo;вдруг&raquo; находят рак, который уже неоперабелен и вроде как на 4-й стадии. Человек с нормальным иммунитетом в таких местах работать не сможет, а те, кто может, оказались там именно потому, что иммунитет их совершенно не беспокоит.</li>
<li style="text-align: justify;"><a name="ana-cata"></a>В рамках <a href="#dualism">концепции дуализма</a> Ревич ввел для противодействующих сил две глобальные характеристики &mdash; &laquo;анаболические&raquo; и &laquo;катаболические&raquo;, а процессы, связанные с их участием, именовал, соответственно, &laquo;анаболизмом&raquo; и &laquo;катаболизмом&raquo;. Очевидно, все, что так или иначе усиливает действие первых (или ослабляет действие вторых) считается имеющим анаболический характер, а если наоборот &mdash; катаболический. Это могут быть какие-то вещества, температура, время суток, инсоляция, какие-то иные внешние факторы и даже продукты питания. За последнее, конечно же, сразу ухватились всевозможные болваны &mdash; появились списки &laquo;закисляющих&raquo; и &laquo;защелачивающих&raquo; продуктов, рецепты проверки здоровья с помощью бутерброда с тунцом или чашечки кофе с сахаром и сливками, и все такое в этом роде. Понятия анаболизма и катаболизма широко использовались Ревичем и в его книге 1961 года, и в более поздних патентах, и в его выступлениях, и, разумеется, в книге Эйдема &laquo;Врач, который излечивает рак&raquo; &mdash; так что неудивительно, что их сразу же переняли и обыватели. Но если Ревич понимал, о чем он говорит, то обыватели, разумеется, понимают только, что это эффектно звучит. Кстати, пресловутые <a href="#dualism_in_pain">кислые боли</a> были отнесены Ревичем к анаболическим, а щелочные &mdash; к катаболическим, хотя кислоты и щелочи как таковые имеют ко всему этому довольно малое отношение. О том, как обстоит дело в реальности, и почему параллель именно такая, мы поговорим <a href="#dualism_in_pain-2">позже</a>.<br /><br />Понятие &laquo;анаболический&raquo; характеризует химические процессы, в ходе которых из простых веществ образуются более сложные, т.е. ясно, что процессы эти имеют конструктивный характер. Можно еще сказать, что они противодействуют росту энтропии, а энтропия, если упрощенно, &mdash; это мера разупорядоченности, хаоса. К анаболизму относится, например, как заживление ран, так и рост опухолей.<br /><br />Понятие &laquo;катаболический&raquo;, наоборот, характеризует процессы, в ходе которых сложные вещества распадаются на более простые, т.е. такие процессы имеют деструктивный, разрушительный характер и увеличивают энтропию. Катаболизмом является, например, окисление вещества, в ходе которого обычно высвобождается энергия (в том числе в виде тепла). Катаболизмом является также усвоение глюкозы с помощью инсулина и т.д.<br /><br />Однако я не советую &laquo;думать в этих терминах&raquo;, равно как и использовать эти понятия в разговорах о методике Ревича, ибо они сильно уводят от сути. А суть такова, что анаболическими Ревич называл процессы, в которых участвуют жирные кислоты с небольшим количеством двойных связей (насыщенные, моно-ненасыщенные), либо вещества и воздействия, которые понижают число и активность ДС. Соответственно, катаболическими Ревич называл процессы, в которых участвуют жирные кислоты с большим количеством двойных связей (полиненасыщенные, они же ПНЖК), либо вещества и воздействия, которые повышают число и активность ДС. Скажем, превращают ПНЖК с несопряженными ДС в ПНЖК с сопряженными ДС, что кардинально изменяет их свойства и биологическую активность и свойственно, например, радиации или травме. Поэтому ПНЖК, в молекулах которых двойные связи находятся в специфическом сопряженном положении (из-за чего их еще называют конъюгированными ЖК или просто конъюгатами), представляют собой особый интерес. И, разумеется, особую опасность.</li>
<li style="text-align: justify;"><a name="fat"></a>Как и было обещано в самом начале, чем дальше, тем сложнее, но тем и интереснее. Если подойди к стеклу (или зеркалу) и прислониться к нему лбом, щекой или руками, то на нем останется жирный след. Да что там далеко ходить &mdash; посмотрите на свои вечно заляпанные кожным салом айфоны. Сколько ни мойся и как ни обезжиривай тело, жир очень быстро образуется снова. Наши тела буквально нашпигованы жирами и маслами. А жиры и масла имеют тенденцию <span style="text-decoration: underline;">прогоркать</span>, т.е. изменять свои свойства, а точнее портиться при контакте с воздухом, а точнее кислородом. А поскольку без воздуха мы жить не можем, то... сами понимаете.<br /><br />Всем известно, что тела стариков имеют довольно специфический неприятный запах. И если не брать в рассмотрение запах лекарств или испражнений, то их тела пахнут... прогорклыми жирами! Детальное изучение явления прогоркания масел позволило Ревичу систематизировать окислительные процессы, происходящие в живом организме. Здесь нам придется неизбежно погрузиться в необходимые для понимания детали. Рассмотрим несколько жирных кислот, широко распространенных в пищевой или парфюмерной промышленности.<br /><br />Пальмитиновая кислота &mdash; насыщенная ЖК с 16-ю атомами углерода (т.е. вообще без двойных связей между атомами углерода), главная составляющая пальмового масла:<br /><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/palmitic.png" alt="Пальмитиновая кислота" width="500" height="76" /><br /><br /><a name="oleic"></a>Олеиновая кислота &mdash; моно-ненасыщенная ЖК с 18-ю атомами углерода (т.е. всего с одной ДС):<br /><br /><br /><a name="linoleic"></a>Линолевая кислота &mdash; ненасыщенная ЖК с 17-ю атомами углерода и 2-мя несопряженными ДС (т.е. разделенными 2-мя одинарными связями), одна из самых распространенных ЖК, составляющая почти 60% столь любимого всеми подсолнечного масла. Относится к классу провоспалительных ЖК Омега-6:<br /><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/linoleic.png" alt="Линолевая кислота" width="500" height="62" /><a href="https://ling1ling1.github.io/061017/"><br /></a><br /><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/linoleic_3d.png" alt="Линолевая кислота" width="500" height="79" /><br /><br />Однако та же самая линолевая кислота может иметь ДС и в сопряженном положении (т.е. разделенные всего одной одинарной связью) &mdash; тогда она становится не простой, а конъюгированной линолевой кислотой:<br /><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/cla.png" alt="Конъюгированная линолевая кислота" width="500" height="174" /><br /><br /><a name="linolenic"></a>Линоленовая кислота &mdash; ненасыщенная ЖК с 18-ю атомами углерода и 3-мя несопряженными ДС, вторая по распространенности ЖК, составляющая почти 60% льняного масла, бывает в двух модификациях &mdash; альфа и гамма.<br /><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/a-linolenic.png" alt="Альфа-линолевая кислота" width="500" height="75" /><a href="https://ling1ling1.github.io/061017/"><br /></a><a href="https://ling1ling1.github.io/061017/"><br /></a><br />Здесь очень важно отметить, что &alpha;-линоленовая и &gamma;-линоленовая кислоты имеют абсолютно <span style="text-decoration: underline;">одинаковый</span> набор атомов. Более того, атомы даже расположены одинаково. Разница только в том, <span style="text-decoration: underline;">как расположены ДС</span> &mdash; у &alpha;-линоленовой последняя ДС находится за 3 атома до конца цепи, а у &gamma;-линоленовой &mdash; за 6, из-за чего первую относят к Омега-3, а вторую &mdash; к Омега-6. Как известно, ЖК &omega;-3 являются противовоспалительными, а ЖК &omega;-6 &mdash; провоспалительными. А ведь разница <span style="text-decoration: underline;">только в смещении</span> двойных связей!<br /><br /><a name="arachidonic"></a>Арахидоновая (эйкозатетраеновая) кислота &mdash; ненасыщенная ЖК с 20-ю атомами углерода и 4-мя несопряженными ДС (откуда и &laquo;-тетра-&raquo; в названии), которая занимает почти 25% всего объема надпочечников и относится к классу провоспалительных ЖК Омега-6. Содержится в большом количестве в мозге, печени и молочном жире млекопитающих &mdash; именно ей человек обязан многими формами головных болей (но и не только, конечно). До недавнего времени традиционная медицина понятия не имела, зачем эта кислота вообще нужна в организме, да еще в таком количестве. Ревич же разобрался с этим еще в 40-х годах прошлого века. Поступает в человека в готовом виде с пищей (например, с морепродуктами), либо принудительно синтезируется организмом из <a href="#linoleic">линолевой кислоты</a>:<br /><br /><br />Окисление арахидоновой кислоты (взаимодействие с кислородом) дает особенно мощные, крайне трудноизводимые производные &mdash; эйкозаноиды, которые вызывают широкий спектр патологических реакций как то воспаление, аллергия, лихорадка, спазмы, жесткие иммунные реакции, прерывание беременности, напрямую влияют на восприимчивость к боли, кровяное давление, клеточное деление и т.д. Одними из самых &laquo;жестоких&raquo; эйкозаноидов являются лейкотриены, которые, в частности, вызывают сильнейший бронхоспазм, лежащий в основе, как известно, неизлечимой обычными средствами астмы. Они же являются причиной головных болей, практически неснимаемых обычными анальгетиками. Их характерной особенностью является наличие 3-х ДС в <span style="text-decoration: underline;">сопряженном</span> положении, называемых также конъюгированными триенами. Схожие вещества образуются и при облучении тела радиацией, и при заражении стрептококком-стафилококком и т.д.<br /><br /><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/ltb4.png" alt="Лейкотриен LTB4" width="500" height="152" /><br /><br /><a name="epa"></a>Эйкозапентаеновая (тимнодоновая) кислота &mdash; ненасыщенная ЖК с 20-ю атомами углерода и 5-ю несопряженными ДС (откуда и &laquo;-пента-&raquo; в названии). Относится к классу противовоспалительных ЖК Омега-3. Вместе с докозагексаеновой кислотой (для которой она может являться прекурсором) входит неотъемлемой частью в состав популярных БАДов. В большом количестве содержится в рыбе &mdash; лососе, треске, сардинах. На эту кислоту возлагались большие надежды в части лечения и предотвращения сердечнососудистых заболеваний, рака и т.п., которые, к сожалению, не оправдались &mdash; вслед за кратковременным улучшением следует прогрессивное ухудшение. Хотя о невероятной полезности этих кислот по инерции будут долдонить еще очень долго.<br /><br /> <br />Докозагексаеновая (цервоновая) кислота &mdash; ненасыщенная ЖК с 22-ю атомами углерода и 6-ю несопряженными ДС (откуда и &laquo;-гекса-&raquo; в названии). Является важной составной частью мозга, кожи, спермы, сетчатки, в общем очень такая &laquo;неврологическая&raquo; кислота. В остальном см. эйкозапентаеновую кислоту выше.<br /> <img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/dha.png" alt="Докозагексаеновая кислота" width="500" height="164" /><br /><br />Вообще, идея лечить тяжелые, непонятные заболевания привычными, легко доступными для организма веществами выглядит весьма наивно. Неудивительно, что из этих затей никогда ничего хорошего не получается. Во всяком случае должно быть ясно, что ни обычные полиненасыщенные, ни, тем более, насыщенные ЖК каким-то особым терапевтическим эффектом не обладают. Как говорится, экстремальные условия требуют экстремальных мер.<br /><br />Например, сильнейшим канцерогенным углеводородам (<a href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D1%82%D0%B8%D0%BB%D1%85%D0%BE%D0%BB%D0%B0%D0%BD%D1%82%D1%80%D0%B5%D0%BD">метилхолантрен</a>, <a href="https://ru.wikipedia.org/wiki/%D0%91%D0%B5%D0%BD%D0%B7%D0%BF%D0%B8%D1%80%D0%B5%D0%BD">бензпирен</a>, <a href="https://ru.wikipedia.org/wiki/%D0%91%D0%B5%D0%BD%D0%B7%D0%B0%D0%BD%D1%82%D1%80%D0%B0%D1%86%D0%B5%D0%BD">бензантрацен</a>, <a href="https://ru.wikipedia.org/wiki/%D0%94%D0%B8%D0%B1%D0%B5%D0%BD%D0%B7%D0%B0%D0%BD%D1%82%D1%80%D0%B0%D1%86%D0%B5%D0%BD">дибензантрацен</a>) способна противостоять только паринаровая кислота &mdash; ненасыщенная ЖК с 18-ю атомами углерода и 4-мя <span style="text-decoration: underline;">сопряженными</span> ДС. Получают эту кислоту из семян <a href="https://en.wikipedia.org/wiki/Atuna_racemosa_subsp._racemosa">дерева макита</a>, произрастающего на Фиджи, а также из <a href="https://en.wikipedia.org/wiki/Impatiens_balsamina">Impatiens balsamina</a>, которое растет в Бангладеше и Бирме.<br /><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/parinaric.png" alt="Паринаровая кислота" width="500" height="383" /><br />В последней ссылке содержатся весьма любопытные подробности применения частей этого растения в лечебных целях &mdash; соком из листьев лечат бородавки и змеиные укусы, цветами &mdash; ожоги; также применяется при лечении ревматизма и переломов. А вытяжка из семян оказалась убийственной для штамма хеликобактера, устойчивого к антибиотикам. И все это, как вы понимаете, не случайно. Вся сила &mdash; в конъюгатах.<br /><br /><a name="activate"></a>В отличие от одинарной связи, ДС существенно повышает способность атомов углерода, &laquo;сидящих&raquo; на ней, связываться с кислородом. Существует несколько вариантов такой связи (т.е. окисления жирных кислот), о которых мы подробнее поговорим ниже. В одном из вариантов молекулярный кислород (O<sub>2</sub>) может связаться с атомом углерода (С), &laquo;сидящим&raquo; на двойной связи, в результате чего образуется гидроперекись (...=C&mdash;O&mdash;O&mdash;H). А поскольку такое присоединение кислорода обратимо (т.е. не навсегда), то ЖК отпускает его обратно, причем, как правило, в виде свободного радикала. Процесс превращения молекулярного кислорода в свободный радикал является полностью физиологичным (т.е. нормальным) и называется активацией кислорода. Как только начинаются проблемы с нормальной активацией кислорода &mdash; жди беду.<br /><br />Наличие 2-х или 3-х двойных связей в <span style="text-decoration: underline;">несопряженном</span> положении характерно для большинства природных ПНЖК (особенно тех, что распространены в быту). И факт этот чрезвычайно важен, ибо 2 двойные связи оказывают особенно сильное влияние на атом углерода, находящийся между ними (см. например 11-й атом C в молекуле <a href="#linoleic">линолевой кислоты</a>). Обывателю будет трудно понять физику явления, а потому достаточно просто принять к сведению, что вот этот самый, находящийся между 2-мя ДС атом углерода, обладает особенно высокой способностью к присоединению кислорода. И этот факт как раз и является той самой причиной, по которой некоторые ЖК называют незаменимыми (или условно-незаменимыми). Парадокс заключается в том, что в целях поддержания здоровья организм умеет эти вещества использовать, но не умеет синтезировать! Именно поэтому, считается, что они должны поступать с пищей.<br /><br />Окисление таких ПНЖК в нормальных условиях, при температурах до +50&deg;С как in vitro, так и in vivo сопровождается появлением безвредных, даже полезных гидроперекисей (&mdash;O&mdash;O&mdash;H). Однако при повышении температуры с кислородом возникает совсем иная связь, в результате которой появляются эпоксиды (если фиксируется анион O<sub>2</sub><sup>2&minus;</sup>) и перекиси (если фиксируется связка O&mdash;O). В общем можно выделить 3 типа прогорклости:<br /><br />1. Гидролитическая прогорклость &mdash; это когда жиры расщепляются на свободные ЖК и глицерин (точнее глицериды) под действием липолитических (разрушающих жиры) ферментов, которые берутся а) из продуктов жизнедеятельности <span style="text-decoration: underline;">плесеней</span>; б) содержатся в изобилии в готовом виде в <span style="text-decoration: underline;">микробах</span>; в) представляют собой обычную липазу, присутствующую в тканях богатых жирами. Характерная особенность этой прогорклости &mdash; появление свободных ЖК. <br /><br />2. Прогорклость, которая затрагивает только насыщенные ЖК (без двойных связей), в результате так называемого &beta;-окисления Кноопа которых появляются метил-кетоны с 7, 9 или 11-ю атомами углерода и очень характерным запахом. Процесс осуществляется пероксидазами, наличествующими, например, в некоторых плесенях. Характерная особенность этой прогорклости &mdash; она затрагивает <span style="text-decoration: underline;">только насыщенные</span> ЖК с малым числом атомов углерода (от 8 до 12). <br /><br />3. Прогорклость, при которой в игру вступают ДС. В обычных условиях с образованием перекисей окисляются только конъюгированные ЖК, тогда как неконъюгированные ЖК (вроде олеиновой, линолевой, линоленовой) дают лишь гидроперекиси. Однако в ходе исследований выяснилось, что окисление неконъюгированных ЖК с <span style="text-decoration: underline;">несколькими</span> ДС даже в обычных условиях может протекать так, что ДС в них смещаются, в результате чего образуются их конъюгированные изомеры! <br /><br />Проговорим это еще раз: в результате действия определенных ферментов прогоркание самых обычных, нормальных ПНЖК в живом человеке, которые в обычных условиях активируют кислород и полезно окисляются с образованием гидроперекисей, может становиться <span style="text-decoration: underline;">резко патологическим</span> &mdash; вместо гидроперекисей появляются перекиси, которые можно наблюдать в моче. Подобное происходит, например, при облучении, заражении стрептококком, приеме внутрь препаратов на основе селена (Se) или ЖК с большим количеством ДС (&gt;4).</li>
<li style="text-align: justify;"><a name="dualism_in_pain-2"></a>При обсуждении темы <a href="#ana-cata">анаболизма/катаболизма</a> выше было сказано, что пресловутые <a href="#dualism_in_pain">кислые боли</a> Ревич относил к анаболическим, а щелочные &mdash; к катаболическим. Но осталось неясно, почему параллель именно такая.<br /><br />Ткань, жировой состав которой не позволяет ей эффективно присоединять (и, соотвественно, <a href="#activate">активировать</a>) кислород, в той или иной степени переходит на энергоснабжение за счет анаэробного гликолиза, что и приводит к появлению веществ с кислотными свойствами, главным образом, молочной кислоты. А поскольку сложности с присоединением кислорода возникают из-за сниженной активности двойных связей (например, из-за недостатка полиненасыщенных ЖК), то боль имеет анаболический характер. Кстати, не стоит так уж налегать на оливковое масло &mdash; оно на 55-85% состоит из <a href="#oleic">олеиновой кислоты</a>. Нет, это не плохо, но налегать не надо. Вся Италия, например, пожизненно сидит на этом масле, но с раком там что-то дела плохи. А, скажем, в том же Тайланде, где все делается на значительно более&nbsp;&laquo;вредном&raquo; кунжутном масле, в котором <a href="#oleic">олеиновая</a> и <a href="#linoleic">линолевая</a> ЖК находятся в соотношении практически 50/50, и все круглогодично едят морепродукты, содержащие аллергенные ПНЖК, раком болеют меньше всего на планете.<br /><br />Ткань же, в которой присоединение кислорода сопровождается образованием перекисей (а не нормальных гидроперекисей; кстати, приставка &laquo;гидро-&raquo; происходит от слова hydrogen, т.е. водород), постепенно утрачивает способность использовать водород, в результате чего рН закономерно возрастает. А поскольку ненормальное присоединение кислорода возникает из-за повышенной активности двойных связей (например, из-за присутствия конъюгированных ЖК), то боль имеет катаболический характер. <br /><br />А теперь вопрос на засыпку: как вы думаете, накачивание больного кислятиной (тем же уксусом, например) или щелочами может как-то оптимизировать присоединение кислорода? То-то и оно. А что касается щелочей, то нужно очень постараться, чтобы разыскать реально щелочной продукт питания &mdash; кроме кипяченой воды в Природе практически нет ничего щелочного. Т.е. если взять <span style="text-decoration: underline;">любой</span> сырой овощ (или напиток вроде цельного свежего молока), ожать из него сок и измерить рН, там никогда не будет значений &gt;6,9 &mdash; все в большей или меньшей степени кислое. А фруктовые соки не просто кислые, а очень кислые. Даже дистиллированная вода &mdash; и та кислая. Так что дуракам привет. Вещества, которые использовал Ревич в таких случаях, назначались отнюдь <a href="#NaHCO3">не для того</a>, чтобы что-то там закислить или защелочить&nbsp;&mdash; они подбирались исходя из их способности хоть как-то влиять на присоединение кислорода.</li>
<li style="text-align: justify;"><a href="https://ling1ling1.github.io/061017/"></a><a name="revelation"></a> Меня часто спрашивают: методика Ревича это вообще о чем фильм, это воздействие на что, чем, зачем и т.п., вот если в одно предложение? И я могу дать ответ на этот вопрос именно в одно предложение (уже за одно только это мне нужно дать Нобелевскую премию):<br />

<p>Методика Ревича &mdash; это искусство смещать двойные связи в органических молекулах и регулировать форму присоединения кислорода к субстрату.</p>

Звучит относительно просто, но в реальности &mdash; как на картинке. При введении в организм практически любого препарата Ревича происходит <span style="text-decoration: underline;">некое</span> смещение большого числа двойных связей, главным образом в <a href="#fat">жировых составляющих тела</a>. Слово &laquo;некое&raquo; подчеркнуто специально, ибо пока что точно неизвестно, где, куда и как именно они смещаются. Ясно только, что смещаются, и в результате этого смещения происходит кардинальное <span style="text-decoration: underline;">изменение структуры вещества</span>, причем, по сути, без изменения его молекулярного состава. А изменение структуры вещества очевидным образом влечет за собой изменение его свойств и режима функционирования. Яркий пример: для того, чтобы одна и та же жирная кислота <a href="#linolenic">кардинально поменяла свои свойства</a> и функции &mdash; из провоспалительной превратилась в противовоспалительную&nbsp;&mdash; нужно &laquo;всего-навсего&raquo; передвинуть в ней все двойные связи на три атома углерода поближе к концу молекулы. И все! Пример чуть сложнее: для того чтобы абсолютно <a href="#linoleic">неактивная в антиканцерогенном плане</a> жирная кислота приобрела хоть какие-то, пусть слабые и для очень малого числа опухолей, но все же антираковые свойства, ее двойные связи нужно конъюгировать. Пример еще сложнее: холод (прямо или опосредованно) вызывает такое смещение двойных связей некоторых жирных кислот, что у одних воспаляется горло, а у других на лице внезапно высыпает герпес, которого там сто лет не видели. Соответственно, те, у кого двойные связи по какой-то причине в сторону воспаления не смещаются, никогда не бывает никаких простуд. А прием определенных <span style="text-decoration: underline;">конъюгированных</span> жирных кислот так и вовсе делает организм <span style="text-decoration: underline;">полностью невосприимчивым</span> ко многим вирусам! <br /><br />Смещение двойных связей может происходить в результате действия множества факторов, одним из которых является нервное потрясение. Вообще любое перенапряжение (физическое или психическое) оказывается возможным только благодаря энергии двойных связей&nbsp;&mdash; экстремальный энергетический запрос требует экстремальных форм <a href="#activate">присоединения кислорода к двойным связям</a>. Другими факторами, влияющими на смещение двойных связей, являются температура, инсоляция, радиация, употребление наркотиков, алкоголя, табака, кофе, некоторых продуктов питания и т.д. Аналогичное, но более сильное воздействие оказывают вирусы, микробы, бактерии и прочие микроорганизмы. В разное время года и суток мобильность (или, если угодно, &laquo;податливость&raquo;, т.е. склонность к смещению) двойных связей различна &mdash; в одни периоды их сдвинуть легче, в другие сложнее &mdash; отсюда сезонность многих явлений и различия в состоянии нездоровых людей, ощущаемые ими в течении суток. <br /><br /><a name="gender"></a>Кроме всего прочего, большое значение имеет пол. Так, например, женщины неспроста считаются &laquo;слабым&raquo;, а мужчины &laquo;сильным&raquo; полом.  Также как неслучайно то, что женщины, в среднем, живут несколько дольше мужчин, а при выборе спутника жизни сознательно или бессознательно (инстинктивно) ищут того, кто предоставит лучшее обеспечение или лучшую защиту. Это связано с тем, что к производству и использованию жирных кислот, тем более конъюгированных, женское тело способно хуже, чем мужское (чисто генетически). В частности поэтому женщины поддаются лечению хуже мужчин (в целом). Мужчину сложно заставить <span style="text-decoration: underline;">начать</span> лечиться &mdash; он же, типа, крутой и сильный, все вынесет и всех забьет сам, без сопливых. А женщину уговаривать лечиться не нужно &mdash; она сама всю жизнь лечится и других легко залечивает, особенно детей в порыве своей слепой и, к сожалению, зачастую дебильной заботы. Кстати, дети подвержены болезням больше взрослых именно по той же самой причине. И вирус, передающийся далее от ребенка, намного более вирулентен, чем тот же самый вирус, передающийся от взрослого человека.<br /><br />Мужчина, если берется за лечение серьезно, как правило, достигает больших успехов. Женщина же наоборот &mdash; даже при интенсивном лечении успехи бывают весьма скромные. После &asymp;55 лет способность мужчины производить и использовать <span style="text-decoration: underline;">конъюгированные</span> жирные кислоты постепенно приближается к женской, в связи с чем у представителей обоих полов довольно быстро развивается старческий дегенеративный комплекс или как говорил <a href="http://lib.ru/URIKOVA/METAMED/SAMOHOCKIJ/">Самохоцкий</a>: &laquo;Сотни гипотез не вносят ясности в понимание процессов старения. В старости число болезней и недомоганий так нарастает, что диагностировать и лечить весь этот комплекс &mdash; безнадежно&raquo;. Действительно, наличие <span style="text-decoration: underline;">тысяч</span> наименований лекарств против <a href="http://mkb-10.com/">тысяч диагнозов</a> явно пахнет тяжелым абсурдом.<br /><br />По сути, вся система информационного обмена и сигнализации в организме выстроена на жироподобных веществах (липидах). На них же выстроена и система защиты от вредоносных воздействий, т.е. иммунитет. Именно поэтому воздействие на липиды затрагивает <span style="text-decoration: underline;">практически все</span> сферы жизнедеятельности. И именно это, среди прочего, является той причиной, по которой прием масляных препаратов Ревича имеет далеко идущие и весьма неоднозначные, часто непредсказуемые последствия.

В результате приема препаратов Ревича, вызывающих тот или иной сдвиг двойных связей в жирах, могут не только рассасываться даже массивные опухоли, но и возникать тяжелейшие иммунные реакции, в том числе аутоиммунные. У меня в практике был случай: парень с раком сигмовидной кишки глотал два препарата Ревича &mdash; на рак это особо не повлияло, зато у него почернели и отвалились яйца. И это не шутка. Есть и много других подобных случаев, правда не настолько жестких. Да, препараты Ревича оказывают мощнейшее и несомненное влияние, но никогда не знаешь заранее, чем все закончится. Особенно с учетом того, что современные люди просто нашпигованы химией, которая откладывается во всех уголках тела. <a href="https://ling1ling1.github.io/061017/storage/pics/pharmacopeia.jpg"><img style="border: 0px none; float: right; margin-left: 5px; margin-right: 5px;"src="https://ling1ling1.github.io/061017/storage/pics/pharmacopeia.jpg" alt="Весь набор препаратов Ревича" width="213" height="320" /></a>В данное время в отношении 80% препаратов Ревича нет ясности, как пользоваться ими так, чтобы убить то, что надо, и не затронуть при этом ничего &laquo;лишнего&raquo;. Я, например, от большинства препаратов Ревича легко получаю анафилактический шок &mdash; с 2-3 капель. Другие люди могут выпить пузырек и ничего не почувствовать. Да, я &mdash; аллергик с 35-ти летним стажем, а при раке обычно никаких иммунных штормов не бывает, но есть масса других тяжелых патологий &mdash; взять ту же астму, ревматоидный артрит, гломерулонефрит, стрептококк-стафилококковые инфекции, цирроз, гепатит, т.е. ситуации когда человек находится в настолько шатком состоянии или орган на грани издыхания, что малейшая ошибка или неточность в назначении того или иного препарата может привести к необратимым последствиям. И потом, о каких экспериментах и &laquo;пробных шарах&raquo; можно говорить с людьми, постоянно находящимися на грани приступа? Ни о каких. Так что трудностей много, очень много. <br /><br />Да, с 80% препаратов Ревича ясности мало, но с двадцатью-то процентами (самыми безопасными) ясность есть! Чем давно пользуются все умные люди. А в ответ на вопрос &laquo;А вот этот ваш препарат, он от чего?&raquo; сами понимаете, что хочется сделать (см. также раздел <a href="https://ling1ling1.github.io/061017/news/133">Вопрос-Ответ</a>).<br /><br />Другой существенной сложностью является то, что введение в организм многих теоретически эффективных масел, как правило, встречает сопротивление со стороны надпочечников, ибо это&nbsp;&mdash; тот самый орган, который контролирует активность и конфигурацию двойных связей. Ситуация в определенной степени схожа с печенью, которая может нейтрализовывать до 90% лекарств, заглатываемых человеком. Т.е. печень нормального человека категорически противится тому, что пытаются засунуть в него докторишки и, если печени не было бы, то каждая проглоченная таблетка работала бы как целая, а пока печень есть &mdash; от каждой таблетки остается лишь кусочек. Поэтому Ревич работал над тем, чтобы его масляные препараты, с одной стороны, не особо нейтрализовались гормонами надпочечников, а с другой &mdash; действовали на патологию. Что, разумеется, повышает их опасность, ибо вывести их или отменить их действие при ошибочном применении чрезвычайно сложно.<br /><br /><a name="_adrenals"></a>Еще хуже то, что надпочечники имеют самую прямую вертикаль связи с мозгом, прямее не бывает. Поэтому у людей склонных к аллергии или просто высокочувствительных (к каким отношусь, например, я), уже один только запах препаратов Ревича, едва просачивающийся из-под закрытой пробки, вызывает &laquo;закипание&raquo; крови или паническую атаку. Если же капля такого препарата попадает в рот, то... Однако повторюсь: есть немало людей, кто глотает препараты Ревича пузырьками и ни на что оособо не жалуется. Все зависит от гормонального заполнения надпочечников, химического состава тела и, разумеется, массы тела. В этой связи любопытно следующее: у человека с мощными, хорошо работающими надпочечниками появление в теле конъюгатов вызывает тянуще-ноющие боли в области поясницы. Иногда очень сильные, так что спину аж выгибает. При этом обычно сразу начинают подозревать неладное с почками или позвоночником, но это&nbsp;&mdash; ни то и ни другое, это &laquo;взвывают&raquo; надпочечники, которые выдвигают защиту от грозящего организму смещения двойных связей. Реже тяжелые ощущения возникают в затылочной части головы (или голова вообще начинает конкретно болеть) и суставах. Видимо неудивительно, что при том же гриппе ломает все тело, болит голова и выкручивает именно суставы. Люди, тела которых хорошо защищаются от конъюгатов, нередко также описывают свое состояние как &laquo;такое ощущение, что вот-вот заболею, но ничего не происходит&raquo;.<br /><br />Для обывателя понятие о двойной связи между атомами практически непостижимо. Но можно сделать вот, что: купить 2 одинаковых бутылки подсолнечного масла и одну из них как следует облучить. А потом вскрыть обе бутылки и съесть по ложечке из одной и второй... Аптека &mdash; детский сад по сравнению с этим.</li>
</ol>

<p style="text-align: justify;">

<p style="text-align: justify;">Человек, который никогда не жалуется на здоровье и, особенно, на нервы, должен беспокоиться о своем здоровье намного больше тех, кто всегда чем-то обеспокоен, кому знаком так называемый невроз и, тем более, <a href="https://ling1ling1.github.io/061017/news/143#vsd">вегетососудистая дистония</a>. Вот, например, что пишет в одной из своих книг знаменитый доктор Курпатов:</p>
<p style="text-align: justify; padding-left:30px;">«И, наконец, самое парадоксальное: было проведено специальное исследование, суть которого заключалась в следующем &mdash; отыскали людей, которым 20 лет назад был выставлен диагноз ВСД, причем отбирали именно тех, кто страдал от своего недуга самым жестким образом, тех, у кого отмечались мучительные приступы и был отчетливый страх смерти. Их подвергли всестороннему медицинскому обследованию &mdash; с помощью самой современной аппаратуры у них посмотрели состояние сердца, сосудов, головного мозга, дыхательной функции, а также все остальное, что только можно посмотреть. Результат оказался впечатляющим. Но какой, как вы думаете? У всех исследуемых состояние организма и его функций было значительно лучше, чем у их сверстников! Кажется странным? Но в действительности ничего странного в этом нет &mdash; по сути, все страдающие ВСД своими бесконечными приступами постоянно тренируют свой организм. Тахикардия, скачки АД и прочие безумные реакции организма, столько характерные для ВСД, мало чем отличаются от тех нагрузок, которым подвергают себя люди, регулярно занимающиеся оздоровлением с помощью бега трусцой, гимнастики и прочей физкультуры. Получается, что ВСД &mdash; это такая ежедневная зарядка без зарядки. Разумеется, ВСД &mdash; не самый приятный способ оздоровления, но, черт возьми, тоже способ! Проблема в том, что душевное и физическое состояние людей, страдающих ВСД, никуда не годится. Страх и ватные ноги &mdash; не лучшие спутники жизни, а тем более страх смерти».</p>
<p style="text-align: justify;">Ну, что я могу сказать, как человек, жестко и долго страдавший <a href="https://ling1ling1.github.io/061017/news/143#vsd">ВСД</a> и прошедший все круги этого ада? Курпатов написал правильно все, кроме одного, &mdash; никакие это не тренировки, а постоянное срабатывание системы защиты. На все. А в остальном верно. А у того, кто всегда абсолютно спокоен, организм, можно сказать, вообще не защищается &mdash; в нем может копиться и откладываться что угодно, а потом в один прекрасный день &mdash; бац, и внезапная смерть. А все кругом удивляются: вроде ж здоровый был, крепкий, ни на что не жаловался...</p>
<p style="text-align: justify;">В тестировании <a href="https://ling1ling1.github.io/061017/news/143#test">этого масляного препарата Ревича</a> в настоящее время принимают участие 11 человек возрастом от 7 до 72 лет, 5 М и 6 Ж. Среди жалоб больных: обильное высыпание герпеса, нервный тик, хронические фарингиты, ларингиты, синуситы, гаймориты, недавно перенесенный инфаркт, острый панкреатит с госпитализацией, удушающий кашель, доводящий практически до рвоты, рахит, гепатит С. Результаты более чем впечатляющие. Но череды отчетов не будет по причине озвученной <a href="https://ling1ling1.github.io/061017/news/144">здесь</a>.</p>
<p style="text-align: justify;">Почему практически каждый ребенок проходит достаточно определенную череду вирусных заболеваний как обязательную программу? Чем переболевают все, но так чтоб без инвалидности? Ветрянкой, корью, свинкой (паротитом) и гриппом так уж наверняка. Многие переносят также краснуху и коклюш. Главный вопрос, вытекающий из этого, &mdash; зачем, какой в этом смысл?</p>
<p style="text-align: justify;">От вирусов организм ребенка берет вещества, которые ему нужны для построения защиты от других вирусов, и которые он не может получить ни из какой пищи. Другими словами, если бы не было вирусов, человек был бы не просто уязвим, а крайне уязвим для любых инфекций. Экстрагировать необходимые вещества очень непросто &mdash; поэтому организм кипит, бурлит, саморазрушается, т.е. что называется сильно болеет.</p>
<p style="text-align: justify;">Однако такие вещества можно синтезировать и ввести до того, как произойдет встреча с тем или иным вирусом. В этом случае организм ребенка встретит вирус уже во всеоружии и развития болезни не будет. Как тебе такой разворот событий?</p>
