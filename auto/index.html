<p style="text-align: justify;">Одна из моих пациенток страдает запорами. Никакие диеты и все такое ей не помогают, слабительными хватает ума не пользоваться, так что живет на клизмах. И тут вдруг выяснилось (случайно), что мощное послабление кишечника наступает от... пары ложек цитрусового джема, главное чтоб с цедрой был. А если перед этим еще и творожку поесть, то кишечник просто вскипает и понос такой, что на горшок приходится ходить каждые 15 минут раз 5-7. А от свежих цитрусовых, хоть с творогом, хоть без творога, эффекта ноль, т.е. какая-то херь содержится конкретно в джеме. Это я к тому, насколько причудливо может работать дебильный организм &mdash; никогда не знаешь, чего этой сволочи надо и зачем.</p>
<p style="text-align: justify;">Меня, например, часто спрашивают: принимаю ваш продукт такой-то и у меня началось... /аритмия, давление, кашель и т.д. &mdash; впиши, что там у тебя началось/ &mdash; может быть это какой-то компонент продукта так плохо на меня действует? Ответ на это очень простой: хер его знает, что на что у кого действует или не действует. Вон, у бабы с апельсинового джема с творогом дно вышибает так, что лучше б уж запор был, говорит. Повторяю: человеческий организм &mdash; на редкость дебильное изобретение. Намного хуже интернета.</p><br />-->

<p style="text-align: justify;">Не так давно на одном форуме, где опять поминали Ревича (а он, глядя на эту ахинею, переворачивался в гробу), один из участников выдал примерно следующее (по смыслу): &laquo;Да неужели в Америке некому разобраться со всей этой фигней? Если б это чего-то стоило, давно б уж разобрались и вовсю б применяли!&raquo;. Ну, что сказать про такого человека? Дебил да и только. Наивный дебил. Потому что то, что реально чего-то стоит, никогда не будет стоять на службе у масс. Это всегда, абсолютно всегда будет уделом избранных. Вот даже не столько богатых, сколько конкретно избранных. А массы будут всегда только травить, диспансеризовать, наблюдать у специалиста по органу, прививать, а скоро и чиповать. И поделом.</p>

<p style="text-align: justify;">В своей книге г-н Макаров очень часто апеллирует к принципу &laquo;Отыщи всему начало и ты многое поймешь&raquo;. Не самая плохая мысль, но я сформулировал бы иначе: &laquo;Пойми, зачем твое тело делает что-то, и тогда ты, может быть, научишься ему помогать&raquo;. Вот не как оно делает &mdash; это почти всем известно, &mdash; а <span style="text-decoration: underline;">зачем</span>?! Какие задачи стоят в приоритете?</p> 

<p style="text-align: justify;">Ты напрасно думаешь, что если у тебя есть голова, в которую ты ешь, в которой шевелятся какие-то мысли и все такое, то ты, &mdash; типа, царь зверей и венец творения. В реальности же голова и тело существуют в параллельных мирах. Да, голова как бы координирует многие действия тела, но само тело, похоже, живет по своим собственным законам. Про ВНС слышал(а)? Так вот будь ты хоть трижды гением, ей твои мысленные потуги не указ. Ну, не можешь ты ей приказать вообще ничего &mdash; она все делает согласно каким-то своим особым соображениям целесообразности, которые ты не понимаешь. Стругацким нужно поставить памятник уже за одну только фразу &laquo;Какова целесообразность постройки моста через реку с точки зрения щуки?&raquo;.</p>

<p style="text-align: justify;">Все думают, что врачи, типа, лечат. На самом же деле эти дебилы просто <span style="text-decoration: underline;">имитируют</span> некую кипучую деятельность, не понимая вообще ничего. Как писал когда-то очень давно Николай Курдюмов: &laquo;Хрен активирует, свекла снимает, расторопша восстанавливает, да? Ага, щаз, а больной организм на все это только смотрит и диву дается&raquo;. Я сказал бы еще жестче: врачи что-то там с больным делают, а организм больного просто охуевает. Попробуй с самыми добрыми намерениями просто поднести руку к ежику, забившемуся в угол, &mdash; и ты поймешь Самохоцкого! Сечешь, в чем тут дело?</p>-->

<p style="text-align: justify;">Периодически возникает такая ситуация: больной принимает лекарства А, B, С и D и когда узнает, что присоединение к нашей программе требует прекращения приема <span style="text-decoration: underline;">любой</span> аптечной отравы (кем бы и по какому поводу она прописана ни была), то впадает в острое беспокойство &mdash; мол, ну ладно, от А и D я еще могу отказаться, но вот от &nbsp;B и C &mdash; нет, потому что мне сказали, что если я не буду это принимать, последствия будут необратимы, и я умру. Типа, обоснуйте ему, как это он сможет жить без этих лекарств, если сказали, что не сможет. Или другой вариант: больной на первом душевном подъеме быстро бросает действительно все, а потом через 2-3 дня спохватывается и требует сказать ему, в какой дозе В и C ему принимать все-таки можно? На вопрос, связано ли беспокойство с явным ухудшением самочувствия, ответ &mdash; пока нет, но мне же сказали, что без этого я не проживу!</p>
<p style="text-align: justify;">Больше всего в этой ситуации меня бесит только одно &mdash; готовность слепо выполнять назначения каких-то уродов, верить их страшилкам как святому писанию. Когда-то давно мне тоже прописали транквилизатор, антидепрессант и нейролептик, наказав пить все это 3 раза в день по целой таблетке каждого вида! А не то у-у-у-у-у что будет. Но почему-то мне хватило мозгов не делать этого. Да, мне было очень плохо тогда, но я все равно не кинулся выполнять это предписание &mdash; я решил проверить, на какой <span style="text-decoration: underline;">минимальной дозе</span> я смогу проживать дни. Минимальной! И я начал принимать всего по &frac12; таблетки 2 раза в день &mdash; и оказалось, что и этого более, чем достаточно! Кроме того, я постоянно норовил пропустить прием, если чувствовал себя более-менее хорошо. Я всегда дотягивал до самой грани &mdash; до того момента, когда колбасить начинало конкретно, &mdash; и только тогда закидывался пилюлями. И, оказалось, что я 2-3 дня могу жить вообще без пилюль. И бросить их прием совсем для меня не составило вообще никакого труда. Да я носил их с собой в кармане на всякий случай, но случаев представилось за год не больше 5.</p>
<p style="text-align: justify;">Или такой случай. Одна женщина принимала гормон щитовидной железы 365 дней в году около 15 лет подряд &mdash; потому что ей, видите ли, сказали, что без этого ей кранты. Я спросил ее: а ты не пробовала бросить и посмотреть, что будет? Она, разумеется, сначала наложила в штаны, но что-то где-то в тыкву ей запало... В общем, все-таки бросила &mdash; для начала, говорит, попробую без этого &laquo;продержаться&raquo; 2 недели, а там видно будет. Проходит 2 недели, месяц, полтора, два &mdash; никаких изменений в самочувствии, т.е. вообще ничего. Пойду, говорит, схожу к своему эндокринологу &mdash; скажу, что бросила пить, пусть УЗИ сделают, анализы и все такое. Врачиха как услышала, что та бросила пить гормон, так чуть ли не матом на нее. Сделали УЗИ и анализы &mdash; никаких изменений, т.е. что пила эту дрянь, что не пьет &mdash; ничего не меняется. И, оказывается, без этой дряни можно прекрасно жить! С тех пор прошло еще 5 лет &mdash; никаких ухудшений не выявлено до сих пор, т.е. 15 лет травиться не было абсолютно никакой нужды.</p>
<p style="text-align: justify;">Третий пример. Девушка с диабетом I типа взяла и бросила колоть себе инсулин &mdash; вот просто задолбалась заниматься этой херней. Жила так 7 месяцев, пытаясь регулировать сахар диетами, голоданиями и чем-то там еще. Не только не умерла, но и вообще ничего страшного не произошло.</p>
<p style="text-align: justify;">Я говорю все это только для того, чтобы донести до вас одну простую истину: любой нормальный <span style="text-decoration: underline;">вменяемый</span> человек должен стремиться свести прием аптечной отравы <span style="text-decoration: underline;">до абсолютного минимума</span>. Да, действительно, бывают ситуации, когда без некоторых лекарств человек физически не может нормально существовать. Но даже в этом случае дозы, в которых больной их заглатывает, как правило, непомерно высоки. А это значит, что человеку нужно найти свой прожиточный минимум. Никто не скажет ему, где находится этот минимум &mdash; он должен найти его САМ методом проб и ошибок. Однако гораздо чаще человек жрет пачками всякую отраву исключительно <span style="text-decoration: underline;">для самоуспокоения</span>. Вон, бабки тоже &laquo;не могут жить&raquo; без Валокордина и Корвалола...</p>
<p style="text-align: justify;">Немного сложнее ситуация в том случае, если человек <span style="text-decoration: underline;">долго</span> сидит на чем-то как наркоман (обычно это что-то психотропное). Но и тут все не безнадежно &mdash; ты просто начинаешь медленно уменьшать суточную дозу. Пил по 3 таблетки в день? Значит, целую неделю пьешь по 2,5. Потом еще неделю по 2. Потом по 1,5 и т.д. до полного отказа.</p>
<p style="text-align: justify;">И вообще запомни сам и научи этому своих детей: из всех врачебных специальностей реально нужны <span style="text-decoration: underline;">только</span> хирурги и механотерапевты, а всех &laquo;специалистов по органам&raquo;, болезням, диагнозам и прочим вагинам нужно обходить стороной.</p>
