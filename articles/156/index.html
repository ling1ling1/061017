<p style="text-align: justify;">Одна из моих пациенток страдает запорами. Никакие диеты и все такое ей не помогают, слабительными хватает ума не пользоваться, так что живет на клизмах. И тут вдруг выяснилось (случайно), что мощное послабление кишечника наступает от... пары ложек цитрусового джема, главное чтоб с цедрой был. А если перед этим еще и творожку поесть, то кишечник просто вскипает и понос такой, что на горшок приходится ходить каждые 15 минут раз 5-7. А от свежих цитрусовых, хоть с творогом, хоть без творога, эффекта ноль, т.е. какая-то херь содержится конкретно в джеме. Это я к тому, насколько причудливо может работать дебильный организм &mdash; никогда не знаешь, чего этой сволочи надо и зачем.</p>
<p style="text-align: justify;">Меня, например, часто спрашивают: принимаю ваш продукт такой-то и у меня началось... /аритмия, давление, кашель и т.д. &mdash; впиши, что там у тебя началось/ &mdash; может быть это какой-то компонент продукта так плохо на меня действует? Ответ на это очень простой: хер его знает, что на что у кого действует или не действует. Вон, у бабы с апельсинового джема с творогом дно вышибает так, что лучше б уж запор был, говорит. Повторяю: человеческий организм &mdash; на редкость дебильное изобретение. Намного хуже интернета.</p><br />-->

<td class="blok"><div align="left"><h2>Макаров</h2></div><hr />
	<table>
	<tr><td colspan="2"><span name='article_start'></span><p style="text-align: justify;">Теория &mdash; это когда все знают, как надо, но нихера не работает. Практика &mdash; это когда все работает, но никто не знает, почему.</p>
<p style="text-align: justify;">На одной из <span style="text-decoration: underline;">последних</span> страниц книги автор пишет:</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;Я &mdash; теоретик. Я не занимался реальным лечением ни одного человека&raquo;. [звук тела, падающего со стула]</p>
<p style="text-align: justify;">Лично мне понятно, почему это откровение убрано в самый конец, &mdash; напиши он это в самом начале, книгу просто не стали бы читать &mdash; ни больные, ни потенциально прогрессивно настроенные врачи. Кратко передаю содержание книги:</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;Еще в 1989 году я придумал как лечить СПИД. Ну, заодно и рак. Придумал буквально сидя на диване &mdash; у меня было что-то вроде озарения в духе Кастанеды под пейотом &mdash; целый месяц чакры то открывались, то закрывались! &laquo;Лети-лети, лепесток, через Запад на Восток, через Север, через Юг, возвращайся, сделав круг! А потом залети на Кавказ, потом к тете в Житомир, передай привет дедушке из Пензы, но только отпусти ты меня, чудо-трава!&raquo;. Естественно, я сразу же пошел к нотариусу и застолбил за собой первенство идеи &mdash; чтоб потом не лечили по моему методу и не говорили, что знать меня не знают. И вот с тех пор я 23 года ношусь с этой идей как с писаной торбой&nbsp;&mdash; в поле ветер, в жопе дым &mdash; писал в инстанции, ученым, академикам, ВИЧ-диссидентам, блин, да проще сказать, куда и кому не писал за все эти годы. Но никто меня не воспринимает всерьез &mdash; не удосуживаются даже отвечать на мои письма! Только вы не подумайте, что я какой-то там сумасшедший &mdash; методы похожие на мой используются давно и повсеместно (вот вам тысяча ссылок). А меня никто в упор не видит. Обидно, понимаешь ли! [голосом Ельцина]&raquo;</p>
<p style="text-align: justify;">Мда-а-а... Знаешь такую фразу &mdash; <a href="https://ru.wikipedia.org/w/index.php?title=%D0%9D%D0%B5_%D1%87%D0%B8%D1%82%D0%B0%D0%BB,_%D0%BD%D0%BE_%D0%BE%D1%81%D1%83%D0%B6%D0%B4%D0%B0%D1%8E!&amp;redirect=no">не читал, но осуждаю</a>? Здесь примерно то же самое &mdash; не лечил, но знаю, как; вот сделайте как я скажу и пожизненно отстегивайте мне за идею. Ну, при всем хорошем отношении я такому изобретателю тоже показал бы на дверь сразу после того, как узнал бы, что лечебный опыт = абсолютному 0. Я, признаться, не вполне понимаю, каким местом товарищ думал, когда шел к людям с такими исходными данными. Я сам, например, делаю вещи, которые не вписываются ни в какие медицинские каноны. Но у меня есть <span style="text-decoration: underline;">практический опыт</span> 365 дней в году на протяжении примерно 10 лет. Мой лечебный подход может нравиться или вызывать отторжение &mdash; наплевать совершенно, ибо он работает лучше, чем все, что делают другие. Поэтому если кому-то что-то доказать или предложить захотел бы я (не дай божок конечно), я пошел бы не с пустыми руками и голой идеей. Я пошел бы не столько с какой-то технологией, сколько с опытом за плечами &mdash; только он дает уверенность (см. самые первые строки на странице).</p>
<p style="text-align: justify;">Кроме того, мне сразу же (еще много лет тому назад) была непонятна тема,  выбранная Макаровым для мозгового  штурма &mdash; СПИД. Какой процент людей в  популяции дохнет от этого самого  СПИДа, чтобы так вот запариваться на  этот счет и называть эту &laquo;болезнь&raquo;  одной из самых коварных и, типа,  загадочных? 0,002%? Уж лучше бы  диабетом озаботился &mdash; диабетиков всяко  больше, чем СПИДоносцев. А вот  за то, что не забыл о раке, спасибо &mdash; от  рака дохнет почти каждый  третий (во всяком случае, в России) &mdash; да, это действительно повод для  беспокойства, ибо 30% &mdash; это реальная эпидемия, хоть и  необъявленная. <span style="text-decoration: underline;">Любой</span> человек найдет в своем окружении кого-то, кто болел раком (точнее так:   кого лечили от, якобы, рака). А больного СПИДом нужно с собаками  искать.  Или со свиньями &mdash; как трюфели. Не, просто ВИЧ-позитивных чудил,  которые  типа, усердно лечатся и, как и всякий торчок, очень &laquo;страдают&raquo;  от  перебоев с поставками отравы, кругом полно бегает, но чтоб вот  конкретно  со СПИДом &mdash; ага, пойди найди таких вот так сразу, особенно  если ты  живешь не в Африке. Нет, серьезно, сколько этих самых  СПИДоносцев ты  конкретно видел, так сказать, воочию? Ни одного. А  должен наблюдать  пачками, раз это, типа, &laquo;эпидемия&raquo;, как нам втирают с  начала 80-х годов.</p>
<p style="text-align: justify;"> И потом, кто эти люди, которые больны якобы СПИДом? Ну, это ж явно не   баба Клава, пенсионерка из соседнего подъезда и не Вячеслав Петрович,   электромонтер из жилконторы. СПИД идет рука об руку с гомосятиной,   развратом и наркотой, т.е. клиентура такая безбашенная и небедная. Так   может оно и хорошо? Зачем эту срань всю спасать-то? Ой-ой-ой, и что за   ужасные вещи такие он (т.е. я) говорит?! Да похрен, я клятву Гиппократа   не давал. Как можно кляться спасать всех без разбора, включая всякую   погань? Да ни за что. Однако, оказывается, &laquo;спасать&raquo; всякую шваль очень   выгодно! Чтобы не повторяться, отсылаю всех желающих почитать о СПИДе   чуть больше сюда.</p>
<p style="text-align: justify;">В конце концов открой ты любой медицинский  справочник &mdash; найдешь там столько жутких  болезней, что от страха  обосраться можно жидким поносом. А тут каким-то  СПИДом пугают... Да и,  честно говоря, я вообще не уверен, что такая  болезнь как СПИД реально  существует. То, что кому-то в медицинской  карте нацарапали это слово или  там ВИЧ-позитивность навесили биркой на  большой палец ноги &mdash; это вообще  ничего не значит, это просто слова на  бумажке.</p>
<p style="text-align: justify; padding-left: 30px;">Здесь  можно,  конечно, спросить: &laquo;А Козлевичу?!&raquo;&copy; В том смысле, что вот  Ревич, неужели  он тоже не понимал, с чем имеет дело?! Ведь он же лечил  СПИД! И вон  даже в <a href="https://ling1ling1.github.io/061017/articles/149">публичном докладе</a> об этом  рассказывает! Ответ на это очень простой: что он там лечил в  реальности  (и лечил ли вообще) &mdash; этого мы никогда не узнаем. Я  совершенно не  исключаю того, что Ревич просто очень удачно (а может  наоборот неудачно)  присоседился к некой госпрограмме и какое-то время имел  очень неплохое  финансирование. Тем более, что тогда (в 80-е и начале 90-х) эта тема была на  самом острие. Он  мог лечить СПИД в реальности, а мог просто играть в  эту игру ради  получения средств. Ну, а кто откажется, если шанс сам  прет в руки? Но  это никоим образом не делает его каким-то там  нечистоплотным и не  снижает ценности его разработок.</p>
<p style="text-align: justify;">И уж  тем более это не повод начинать  глотать ядовитые таблетки! То, что  человека начинают усердно от чего-то  лечить, не является показателем  болезни. Это просто лох педальный пошел в  гости к зомби, которые взяли  его в оборот буквально как наперсточники  на вокзале. Вот и все. А от  чего он там потом умер &mdash; это уже дело  техники. Тебе скажут, что умер от  СПИДа &mdash; ты поверишь. Ты ж сам  говоришь, что ничего в этом не  понимаешь, что в этом должны разбираться  специалисты &mdash; вот они и делают  как им выгодно. А ты и дальше не  разбирайся. Макаров вон хоть  пытается, пусть через жопу, но хоть как-то шевелится. Как говорил один неглупый  человек:</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;Дайте мне 3 первых канала  телевизора и пару каналов радио и  через 3 месяца я легализую  каннибализм&raquo;.</p>
<p style="text-align: justify;">Подтверждаю: без проблем  организует. Тебе и таким как ты  уже организовали СПИД и прочую херню.  Сейчас в Москве везде поразвесили  прикольную рекламу, слоган которой  гласит: &laquo;Люди могут жить долго, но  как их убедить?&raquo;. Перевожу на  русский: &laquo;Чем раньше загоним здорового во  врачебный капкан, тем больше  он нам отдаст при жизни&raquo;. Если бы рекламу  давал я, я бы в качестве  слогана написал: &laquo;Люди могут жить долго, но  кому и нахера это надо?!&raquo;. А  еще популярны огромные такие плакаты с  изображениями усталых людей без  возраста, в больничных чепчиках, со  слоганом &laquo;Спасибо, доктор!&raquo;. А на  фоне этого более мелким шрифтом идет  перечисление того, сколько  поголовья было оптичено за отчетный период  (или что-то типа того). Да,  дохтур, действительно спасибо, накормил  отравой.</p>
<p style="text-align: justify;">Может  показаться, что я к людям как-то  недобро отношусь, да? Ну, а как я  должен к ним относиться, если я <span style="text-decoration: underline;">каждую  неделю</span> наблюдаю нечто,  заглатывающее по 5-12 ядохимикатов <span style="text-decoration: underline;">одновременно</span>?  Вот не сса  вообще (все-таки велик и могуч русский язык). А когда ты  говоришь этому  нечто, что так жить нельзя, то оно смотрит на тебя как  жертва  Освенцима, все трясется от страха и издает такое протяжное   &laquo;Не-е-е-е-ет!&raquo;. Я всегда это говорил и могу повторить еще раз: человек,   который не сса каждый день глотает пригоршню ядохимикатов, &mdash; идиот. А   что, нет что ли? В ответ обычно раздается блеяние из серии: &laquo;Ну ведь это   ж не сам(а), это ж врачи прописали... Как же не принимать-то? Они ж   знают...&raquo; Хули они там знают? Кто вообще все эти люди? На каком   основании ты им вообще доверяешь? Да чтоб они сами жрали столько химозы,   сколько выписывают другим! Да хоть бы 1/10 часть &mdash; уже хватило бы чтоб   скопытиться. Вообще доктор очень напоминает вегетарианца вынужденно,   понимаешь ли (голосом Ельцина), работающего на мясоперерабатывающем   комбинате. Мне тоже много чего прописывали, но почему мне хватило ума   это не принимать, а тебе не хватает? Может, это потому, что ты идиот?   Нет, лично меня уже давно не удивляет, что 9 человек из 10 &mdash; реальные <a href="https://ru.wikipedia.org/wiki/%D0%98%D0%BC%D0%B1%D0%B5%D1%86%D0%B8%D0%BB%D1%8C%D0%BD%D0%BE%D1%81%D1%82%D1%8C">имбецилы</a>,   слабоумные. Вот не в оскорбительном смысле, а в патанатомическом. Но   это почему-то очень удивляет других. Все еще не веришь? Из письма   администратора &laquo;СПИД-инфосайта&raquo;, информационного ресурса по ВИЧ/СПИДу от   февраля 2003 года:</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;...мало,  кто  способен во имя истины подрубить сук, на котором он сидит.  Наблюдаю  подобную картину в теме ВИЧ/СПИДа уже 4-й год. Эта &laquo;проблема&raquo;,  к  глубокому сожалению, стала настоящим бизнесом &mdash; донорскими  организациями  <span style="text-decoration: underline;">поделен весь рынок</span> и гранты даются уже не по конкурсу, а по списку, т.е. налицо <span style="text-decoration: underline;">чистейшая отмывка денег</span> и, естественно, нулевой результат в профилактике ВИЧ. Если результат   будет, то как отмывать деньги? Фармкомпаниям не нужны никакие методы   лечения &mdash; куда прикажете им девать свои препараты и как они смогут   вернуть вложенные в их разработку средства?&raquo;</p>
<p style="text-align: justify;">Т.е.  одни &laquo;лечат&raquo; то-не-знаю-что, другие  &laquo;лечатся&raquo; от  не-знаю-чего-но-сказали-надо, а третий голову ломает над  тем же. Чушь  какая-то. Однако несмотря на то, что Сергей  Макаров имеет <span style="text-decoration: underline;">нулевой лечебный опыт</span>, соответственно чему многие его умозаключения банально ошибочны (не потому, что они мне как-то не нравятся, а просто практика ломает их как спички между пальцами), человек этот мне почему-то симпатичен  (мы давно с ним знакомы, хотя и  заочно). При всех его ошибках, заблуждениях и совершенно фантастической наивности, мне в  этом человеке нравится то, что  он &mdash; во всяком случае не зомби, каковыми является  подавляющее большинство людей, а  человек мыслящий, способный  генерировать пусть и спорные, но интересные  идеи. Ну и конечно то, что  он, как и я, ни в грош не ставит врачей,  заслуживает отдельной похвалы.  Хотя в общем-то я, конечно, понимаю, что  врачи, они как солдаты &mdash;  подневольные люди, выполняющие приказы  сверху. И что пинать врачей &mdash; это  как стрелять в пианиста, который  играет как умеет. Или как обзывать  некрасивого человека, которого  родители сделали пальцем, уродом &mdash; он-то в  этом не виноват, по сути.  Или как травить собаку, которая гадит в  лифте, вместо того, чтобы  отравить хозяев, которые позволяют ей это  делать.</p>
<p style="text-align: justify;">В ходе своей многолетней, затяжной как хронический сифилис возни с инстанциями и &laquo;авторитетами&raquo; Макаров приобрел весьма ценный опыт, который ст&oacute;ит принять к сведению любому здравомыслящему человеку. Кроме того, Макаров, как и всякий образованный человек, способен подмечать вещи и причинно-следственные связи, практически недоступные обывателю &mdash; все это я и цитирую/комменирую ниже.</p>
<hr style="width: 50%;" />
<p style="text-align: justify; padding-left: 30px;">&laquo;Зачастую  оказывается так, что для решения той или иной головоломки вам вообще не  требуется какое-либо специальное образование. Самое главное в решении  головоломок &mdash; <span style="text-decoration: underline;">быстрота и аккуратность мышления</span>, а также способность к применению целой серии <span style="text-decoration: underline;">самых различных</span> подходов. Если ваш ум способен мыслить лишь в некотором стандартном  направлении, то головоломка может оказаться для вас принципиально  неразрешимой. Каждая головоломка может потребовать совершенно нового  подхода, который еще никогда не применялся вами в жизни. Часто  оказывается, что стоящая перед вами проблема уводит вас в такие дебри, в  которых вам банально не хватает приобретенных ранее знаний&nbsp;&mdash; тогда вы  вынуждены заниматься самообразованием. И если способность к  самообразованию у вас с годами не утрачивается, вы можете смело браться  за решение любой проблемы&raquo;.</p>
<p style="text-align: justify;">Перед самым Новым годом мне пришлось  быть невольным свидетелем спора о том, нужно ли вообще высшее  образование. Естественно, что те, у кого высшего образования нет, с  пеной у рта доказывали тем, у кого оно есть (не наоборот, заметьте), что  они ничем не хуже, что оно им нахрен не нужно, что вот у вас оно есть &mdash;  и типа, что? Как оно вам в жизни помогает? Кто из вас, оборвазванцев,  работает по специальности или живет лучше? Ну и все в том же духе под  названием &laquo;сравнительные измерения детородного органа&raquo;. Много лет назад  мне доводилось давать очень четкий ответ на этот вопрос, но со временем я  его, естественно, забыл. В том смысле, что сейчас я не смог отчеканить  так чтоб от зубов отскочило, мол, образование нужно затем-то и дает оно  человеку то-то и то-то &mdash; в конце концов, я ж не каждый день об этом  думаю, я просто пользуюсь тем, что оно у меня есть. И тут, значит, один  мужчина объяснил это в два предложения: &laquo;В высшем образовании  принципиальное значение имеет не его профиль, а <span style="text-decoration: underline;">сам факт интенсивного обучения</span> очень сложным вещам (если ты, конечно, добросовестно отучился, а не  купил диплом). Впоследствии ты можешь вообще никогда не заниматься тем,  что проходил в институте, но твой мозг <span style="text-decoration: underline;">структурно готов</span> к решению реально сложных задач&raquo;. Полностью согласен с такой  формулировкой! Нет, это не значит, что всякий, у кого есть высшее  образование, может стать гением, но человек без образования никаких  прорывов ни в какой отрасли не может совершить в принципе &mdash; в буквальном  смысле мозгов не хватит.</p>
<p style="text-align: justify; padding-left: 30px;"> &laquo;По дороге шли отец и сын, они неспешно философствовали о смысле жизни.  Вдруг отца заклинило: &laquo;Каждый рожденный умирает. Человек родился,  человек должен, нет, просто обязан умереть. И умирает&raquo;. В разных  вариантах отец повторял это снова и снова, а сын подумал про себя: &laquo;По  какому праву этот 40-летний человек травмирует детскую психику и словно  специально пытается вывести меня из равновесия? К своим детям я так  относиться не буду&raquo;. Шел 1959 год, перед этим диалогом сыну недавно  исполнилось 8 лет. Это был я&raquo;.</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;Еще в далеком 1989  году СПИД считался одной из самых коварных болезней человечества. Однако  многочисленные средства борьбы с этой болезнью, предлагаемые медиками, <span style="text-decoration: underline;">бессильны в борьбе с этим недугом до сих пор</span>!  Поэтому обладая чистым и здравым мышлением, я решил разобраться в СПИДе  сам, полагая, что при решении любой задачи главным инструментом должна  быть <span style="text-decoration: underline;">логика</span>. Что я сделал еще тогда? Я нашел статью о СПИДе авторства <span style="text-decoration: underline;">академика</span> СССР В. М. Жданова и стал ее анализировать, руководствуясь при этом  известным принципом &laquo;Отыщи всему начало и ты многое поймешь&raquo;. Из статьи я  выписал 23 элементарных логических звена по внутренним проявлениям  СПИДа и 33 звена &mdash; по внешним. После 1-го этапа логической обработки  информации у меня осталось всего 29 элементарных логических звеньев.  После 2-го этапа &mdash; всего 9. Исключив явные противоречия и применив один  известный мне закон, я получил всего 6 пунктов, из которых стало ясно,  что же такое СПИД на самом деле. Оказывается, для работы пресловутого  ВИЧ в организме не требуется никаких входных инфекций &mdash; ВИЧ вообще <span style="text-decoration: underline;">не имеет материального носителя</span> (так что ни в какой сперме его, естественно, нет). ВИЧ &mdash; это в чистом виде <span style="text-decoration: underline;">программа</span>,  которая передается только при смешении крови и работает по принципу  цепной реакции, двигаясь от периферии все ближе к тимусу, который  производит, как известно, лимфоциты...&raquo;</p>
<p style="text-align: justify;">Здесь представители медицинских профессий должны забиться в эпилептическом припадке.</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;Тем, кто не  понимает, о какой такой программе идет речь, объясняю. Представьте, что у  вас есть клубок шерсти. Шерсть спасает от холода, но только в виде  свитера &mdash; клубком вы укрыться и согреться не сможете. И в чем же  различие между клубком шерсти и свитером? Ведь все одинаково &mdash; и вес, и  длина нити, и даже химический состав! А разница, как вы понимаете, в <span style="text-decoration: underline;">организационной структуре материи</span>, т.е. свитер &mdash; это все та же шерсть, но структурированная по новой программе.</p>
<p style="text-align: justify; padding-left: 30px;">Или другой пример.  Представьте, что вам нужно спуститься с 3-го этажа на улицу, а кроме  простыни у вас под руками ничего нет. Тогда вы берете ее и рвете на  полосы, из которых скручиваете жгуты, получаете в итоге некое подобие  веревки и спускаетесь по ней из окна. Ясно же, что по сравнению с  простыней веревка обладает некими принципиально новыми свойствами, хотя  химический состав ткани при трансформации ее в веревку не изменился.</p>
<p style="text-align: justify; padding-left: 30px;">Поэтому под программой я понимаю определенный <span style="text-decoration: underline;">алгоритм</span> изменения структуры материи без изменения ее химического состава.  Алгоритм &mdash; это просто правило, которое нематериально &mdash; в микроскоп его  не увидишь...&raquo;</p>
<p style="text-align: justify;">А что такое изменение структуры материи  без изменения ее химического состава? Вообще-то это называется изомерия  или таутомерия, но г-н Макаров таких слов почему-то не произносит.  Что-то знакомое, ага? Но не помнишь, что именно? Начни пока читать здесь и <a href="https://ling1ling1.github.io/061017/articles/154">здесь</a>.</p>
<p style="padding-left: 30px; text-align: justify;"><a name="_"></a>&laquo;Из физики известно, что любая система, будучи предоставлена самой себе, всегда стремится к некоторому <span style="text-decoration: underline;">стабильному</span> состоянию, которое характеризуется минимумом ее внутренней потенциальной энергии. Эта потенциальная энергия тем выше, чем более отодвинуты друг от друга составляющие ее элементы. И наоборот: сближение составных частей системы минимизирует ее внутреннюю потенциальную энергию. После такого экскурса в физику становится понятно, что сближение, объединение, слипание частиц друг с другом оказывается для системы биочастиц естественным стабилизирующим процессом &mdash; потому оно и наблюдается в свободной системе в большинстве случаев&raquo;.</p>
<p style="text-align: justify;">Данное явление является одним из механизмов, лежащих в основе эффективности растворов Самохоцкого. Вон, у человека нога аж на 2см укоротилась. Зато ее не отрезали.</p>
<p style="padding-left: 30px; text-align: justify;">&laquo;Недавно я познакомился со статьей профессионального немецкого вирусолога и молекулярного биолога, в которой он сообщает, что после долгого и пристального изучения многих вирусов, в том числе так называемых ретровирусов, считающихся очень опасными (к ним относят и ВИЧ), он пришел к выводу, что <span style="text-decoration: underline;">этих вирусов просто не существует</span>. Скорее всего, многие вирусы, которыми нас пугают, включая ВИЧ, есть ни что иное как &laquo;сеанс массового гипноза&raquo;.</p>
<p style="padding-left: 30px; text-align: justify;">Задумаемся: можем ли мы в микроскоп увидеть причины или следствия каких-то биопроцессов? Давайте уж наберемся смелости и скажем: &laquo;Нет, не можем!&raquo;. В микроскоп мы видим только какие-то объекты, иногда движущиеся, но все причинно-следственные связи между объектами и явлениями мы вынуждены строить сами, т.е. попросту <span style="text-decoration: underline;">выдумывать</span>, исходя из увиденного&raquo;.</p>
<p style="text-align: justify;">Я давно понял: то, что человеку говорят &laquo;У вас обнаружен вирус, вам необходимо лечиться!&raquo; совершенно не означает, что человеку нужно лечиться и что у него в организме есть что-то реально опасное. В большинстве случаев человека просто зомбируют.</p>

<p style="text-align: justify;">Ну вот представь, что ты здоров и вдруг начинаешь глотать очень токсичные вещества. Как ты думаешь, твое самочувствие после этого улучшится, не изменится или ухудшится? Ясное дело, что ухудшится. Ты сообщишь об этом врачу, а он тебе на это: &laquo;Ну да, что поделаешь, болезнь вот у вас такая, мда...&raquo;. И ведь самое печальное&nbsp;&mdash; врач сам искренне верит в то, что это такая вот болезнь, а они (врачи) делают все, чтобы тебя, дурака, спасти.</p>
<p style="text-align: justify;">Особо подчеркиваю: разговарить на эти темы с врачами не просто бесполезно, а <span style="text-decoration: underline;">абсолютно бесполезно</span>. Потому что все эти разговоры прямо затрагивают их профессиональную пригодность, нужность, востребованность и вообще прямо намекают на то, что они зря получают зарплату, т.е. это угрожает самому их существованию. Тебе тоже не понравились бы разговоры о том, что тебя нужно уволить или сократить, вне зависимости от того, насколько весомые доводы в пользу этого приводились бы. Перспектива потери места и зарплаты у любого человека не вызывает ничего, кроме злости и агрессии.</p>
<p style="text-align: justify;">Вообще, я никогда не понимал, почему люди относятся к врачам с уважением и смотрят им в рот. Возьмем, например, продавца в магазине. Вот когда он вьется вокруг тебя, типа, консультирует, облизывает, старается угодить и все такое, ты же не думаешь, что он мечтает о том, чтобы ты лучше ел, лучше одевался и т.д.? Он просто выполняет план, за который ему платят зарплату, премиальные или типа того. И скорее всего он тебя заранее ненавидит. Потому что ты тратишь деньги и отдаешь их отнюдь не ему лично. Ну так врач это тот же самый продавец &mdash; за что его уважать-то? Назови мне хоть одну причину, по которой он должен мечтать тебе помочь или спасать тебя.</p>
<p style="text-align: justify;">На самом деле врачи не ведают, что творят, ибо они обслуживают интересы тех, кому ты не нужен. Ну вот смотри: ты с женой/мужем и двумя детьми ютишься в крохотной однушке в жопе мира, а твоя мамаша (крепкая такая злобная старушенция, а злые до-о-о-лго живут) живет в центре города в трехкомнатной квартире <span style="text-decoration: underline;">одна</span>. Нет, ты представляешь себе &mdash; она одна в 80 метрах, а вы вчетвером в 30! Охуеть-какая несправедливость и нечуткость! Ясное дело, ты спишь и видишь, как ты прокрадываешься ночью к ней в хоромы, кладешь на морду подушечку и всем телом наваливаешься минут так на 10. А потом вы все туда радостно переезжаете, а свою конуру сдаете хоть и за копейки, но все ж доход какой-то. И она прекрасно знает, что вы все этого хотите, &mdash; у нее уже давно заявление написано типа &laquo;Если со мной что случится &mdash; это сделали они, суки&raquo;. Но в реальности ты ж не дур(а)к чтобы идти на такой риск &mdash; ты постараешься организовать все похитрее и уж точно не своими руками. Вот так и те, кто считает, что вас что-то слишком много расплодилось (а ведь реально много, не поспоришь). Опять не понял(а)? Из письма американского СПИД-диссидента Макарову:</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;Тема ВИЧ/СПИД обслуживает большое число политических и коммерческих интересов. Билл Гейтс, например, инвестирует колоссальные средства в фармацевтическую промышленность и поддержка ВИЧ/СПИД индустрии ему крайне интересна. Кроме того, Гейтс занимается также <span style="text-decoration: underline;">регуляцией народонаселения</span> в Африке, т.е. темой, которую Запад разрабатывает уже давным-давно&raquo;.</p>
<p style="text-align: justify;">Все еще не доходит? Из письма голландского СПИД-диссидента Макарову:</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;Чем дольше я живу, тем больше убеждаюсь в существовании преднамеренного массового гипноза, о котором вы говорите. А знаете ли вы о мнении, что ВИЧ не только не вызывает СПИДа, но что СПИДа вообще не существует? Пока что я склонен считать это самым верным взглядом на происходящее... По сути, речь идет о <span style="text-decoration: underline;">снижении численности населения</span>&raquo;.</p>
<p style="text-align: justify;">И тут нужно понимать, что врачи &mdash; не какие-то злодеи, они такие же <span style="text-decoration: underline;">жертвы</span> сеанса массового гипноза, как и ты. Только они более еще более рьяные в своем бараньем упорстве, чем неврачи потому что а) им за это платят деньги и б) им же сказали, что они &mdash; спасители, переносчики добра и света, что у них священная миссия, а сами они практически святые! А потом человек, приходящий учиться на врача, не может сказать &laquo;Та-ак, что-то мне вот это сомнительно и вот это тоже...&raquo; &mdash; он впитывает то, что ему вдалбливают как догму, не подвергая ее сомнению и уж тем более не имея возможности проверить ее на ложность. Сказано &laquo;Все болезни от микровбов!&raquo;, значит так оно и есть.</p>
<p style="text-align: justify;">На стр. 64 книги Макаров дает ссылку на видео, которое в России без спецприема посмотреть невозможно &mdash; блокировка на государственном уровне. Более того, та ссылка в оригинале все равно не работает (за 5 лет многое утрачивает актуальность) &mdash; сегодня это видео разбито на два разных. Я не знаю &mdash; может это видео есть где-то еще, но я ж не буду из-за этого рыскать по сети. В ролике выступает врач-психотерапевт и директор духовно-просветительского центра в Екатеринбурге, цитирую кое-что из его речи 2008 года:</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;В конце 20-го века развитые индустриальные страны и различные институты социальных исследований пришли к выводу, что существует реальная угроза перенаселения земного шара. Ресурсы Земли небезграничны, а население все увеличивается, особенно за счет стран 3-го мира. И тогда возникла идея, что рост населения надо хоть как-то регулировать. Впервые эта мысль была озвучена на международной Каирской конференции, где были поставлены задачи по выработке алгоритма, с помощью которого можно было бы контролировать рождаемость на Земле. Тогда же возникла мысль о необходимости распространения <span style="text-decoration: underline;">мифа</span> о некой глобальной угрозе и способах борьбы с ней. Сразу же выяснилось, что на этом можно еще и сделать колоссальный бизнес...</p>
<p style="text-align: justify; padding-left: 30px;">С помощью СМИ была развернута масштабная международная кампания по пропаганде этой идеи. Только в начале 90-х на борьбу с ВИЧ из бюджетов различных стран было выделено около 500 миллиардов долларов. Во всех странах и городах, даже в провинциальных, стали создавать центры так называемой &laquo;профилактики ВИЧ-инфекции&raquo;, была разработана целая система подготовки кадров, появились специальные тест-системы на выявление ВИЧ и, разумеется, препараты, которые как бы лечат эту инфекцию. При этом постоянно подчеркивалось, что вирус крайне загадочен, что природа его странная, непознаваемая...</p>
<p style="text-align: justify; padding-left: 30px;">На ВИЧ принудительно тестируются все, кто оказывается в стационаре и все беременные женщины. Но тест-системы являются самым настоящим блефом &mdash; они могут срабатывать на множество антител, которые могут быть у человека. А препараты, используемые для лечения, это фактически боевые отравляющие вещества, которые поражают все ткани и органы, включая кроветворные. В итоге люди погибают не от ВИЧа и не от СПИДа, а от лечения...</p>
<p style="text-align: justify; padding-left: 30px;">Мнимые смерти от СПИДа всегда вызваны самыми банальными заболеваниями вроде туберкулеза, пневмонии, кишечных инфекций. Дефективность иммунитета существовала во все времена и безо всякого СПИДа. Просто в наши дни она усугубляется плодами так называемой &laquo;цивилизации&raquo; &mdash; консервантами, прививками и пр.</p>
<p style="text-align: justify; padding-left: 30px;">Если сообщить человеку, что у него ВИЧ, его психическое состояние становится крайне угнетенным. А любая депрессия ведет к прямому отключению иммунитета. Тогда ему назначают препараты, которые его просто добивают. И все законы стоят на стороне авторов теории ВИЧ/СПИДа притом, что они оба через 2 года после своего &laquo;открытия&raquo; заявили о том, что ничего они не открывали и не выделяли так, как того требуют нормы вирусологии, заложенные Луи Пастером. Но машина уже была запущена и деньги выделены и поделены. И за 25 лет все настолько привыкли к тому, что ВИЧ есть и от него надо лечиться, что изменить что-то в сознании людей практически невозможно&raquo;.</p>
<p style="text-align: justify;">Почему же каток так и катится дальше? Да потому что толочь воду в ступе, получать за это фантастические зарплаты, строчить диссертации, осваивать громадные государственные и частные фонды &mdash; это ж так затягивает, что за уши не оттянуть. Кто в здравом уме от такого откажется?! Снова передаю слово Макарову:</p>
<p style="padding-left: 30px; text-align: justify;">&laquo;Во многих странах, включая Россию и США, существует запрет на то, чтобы медицинской практикой занимались люди, которые не получили официального медицинского образования... Давайте задумаемся, что это вообще такое&nbsp;&mdash; &laquo;официальное медицинское образование&raquo;? Это всего-навсего &laquo;сумма теоретических знаний&raquo; (которые записаны в доступных всем учебниках, т.е. это не тайна) + &laquo;некая практика&raquo; (в лучшем случае). И это все. Согласитесь, что получить необходимую &laquo;сумму знаний&raquo; многие люди способны и без посторонних глаз и ушей, т.е. путем <span style="text-decoration: underline;">самообразования</span>. При этом люди, которые грызут гранит науки сами, зачастую оказываются подготовленными лучше тех, кого к этому граниту приставили, например, родители.</p>
<p style="text-align: justify; padding-left: 30px;">Следуя принципу &laquo;Отыщи всему начало и ты многое поймешь&raquo;, я решил провести глубокий поиск по профессиональным фондам медицинских библиотек США, Англии и Австралии. При этом учтите: в 1989 году развитого интернета не было, и с таким патентным поиском мне самому было не справиться. Поэтому я заключил конкретный договор с фирмой, которую мне удалось заинтересовать в этом. По истечении нескольких месяцев фирма письменно уведомила меня: &laquo;Ввиду того, что вся информация о методах лечения рака и СПИДа <span style="text-decoration: underline;">засекречена</span>, выполнить предусмотренную договором работу не представляется возможным. В связи с этим мы разрываем с вами договор в одностороннем порядке&raquo;.</p>
<p style="text-align: justify;">Занавес.</p></td></tr>

<p style="text-align: justify;">
<!--<a href="#list"><img style="border: 0px none; float: left; margin-left: 5px; margin-right: 5px;"src="https://ling1ling1.github.io/061017/storage/pics/down.png" alt="Вперед за знаниями!" width="50" height="36" /></a>-->
Нашу ежедневную радио-няню мы сегодня начинаем с разговора с наркомании &mdash; поверь, это очень интересно, даже если ты никогда в жизни ничего эдакого не употреблял. Помимо лечения рака Ревич больше всего запомнился массам (тем, кто в теме, конечно) как человек, который успешнее всех остальных лечил наркоманов и больных СПИДом. Мифология СПИДа достаточно подробно разобрана здесь, из чего напрашивается весьма любопытный вывод: когда мы говорим «Ревич лечил СПИД», то это означает одно из двух &mdash; либо Ревич просто поиграл в эту игру ради финансирования (что в общем-то совершенно нормально &mdash; деньги всем нужны), либо он действительно разрабатывал лекарство против чего-то серьезного, но истинную суть проекта засекретили, как это часто бывает.</p>
<p style="text-align: justify;">Я очень плотно общаюсь с наркоманами &mdash; в основном бывшими, которые, в свою очередь, ведут специальные семинары для тех, кто хотел бы завязать (здесь уже можно начинать смеяться). Поэтому информация о том, каково это &mdash; плотно сидеть годами на наркотиках всех видов &mdash; у меня реально из первых рук, от специалистов, которые нюхали, глотали и кололи себе такое, что тебе не приснится и в страшном сне. Есть люди, неоднократно переживавшие клиническую смерть, проходившие массу процедур так называемой «очистки» и т.д. Есть герои, кто сидел на героине 9 лет подряд и, как ни странно, не помер. А поскольку я сам никогда никаких наркотиков не употреблял (даже травку не курил к своему стыду), то мне, конечно же, всегда было интересно, какие ощущения все это вызывает что люди принципиально не желают с этим расставаться несмотря ни на что.</p>

<p style="text-align: justify;">В принципе на эту тему можно написать книгу, что, конечно же, не входит в сферу моих интересов. Да и наверняка уже все давно написано. Моя задача &mdash; лишь обозначить наиболее важные моменты, которые просто необходимо иметь в виду при разговорах о так называемом «лечении наркомании». Мы, кстати, предприняли несколько попыток накормить действующих наркоманов кое-какими препаратами Ревича (из 35) &mdash; кроме резкого повышения работоспособности, небольшого уменьшения частоты приема и сильных головных болей это в общем-то не дало ничего. Что печально, конечно. Некоторые говорили дословно так: &laquo;В колбе точно чот перемыкает!&raquo; (субтитры: в голове что-то происходит), но точнее объяснить не могли и вскоре снова бежали за дозой. Точно также не дали ожидаемого эффекта препараты Ревича, призванные снимать табачную и алкогольную зависимость. Что не менее печально. Да что говорить: многие рок-звезды пытаются завязать с наркотиками и алкоголем на протяжении всей своей жизни, лежат в клиниках по 10, 20, 40 раз! И все равно начинают все заново. Я, кстати, читал немало исповедей рок-звезд на тему их наркозависимости (в оригинале, на английском). И что удивительно, а может и неудивительно, &mdash; никто особо ни о чем не сожалеет и, вообще говоря, бросать и не собирается. А если кто все-таки завязывает, то не благодаря какому-то там лечению, а исключительно по собственному желанию и, как правило, лишь на время &mdash; до очередного сильного стресса или типа того.</p> 
<p style="text-align: justify;">Но прежде чем так уж расстраиваться, спросим себя: а какую таблетку нужно дать женщине чтобы она перестала хотеть, например, новое кольцо с бриллиантом или новую шубу? Какую таблетку нужно дать мужчине чтобы он перестал хотеть, скажем, новенький BMW X6? Какую таблетку нужно дать мужчине, который родился с мозгами женщины (или наоборот)? Кстати, опыт задушевных бесед с геями и трансвеститами у моих друзей-наркоманов тоже имеется огромный. Ну, так как насчет таблеток от желаний? Да, можно много чего запретить, можно &laquo;закодировать&raquo;, &laquo;зашить&raquo;, но как вылечить желания, тягу к ощущениям, в том числе к САМОощущению? Думаю, ты уже начинаешь просекать, к чем я клоню. Однако послушаем бывалых наркоманов &mdash; в виде тезисов, которые легко усваиваются.</p>
<ol>
<li style="text-align: justify;">Далеко не всякий, кто начинает употреблять наркотики, становится наркоманом. Есть люди, которые начинают просто потому, что попадают в плохую компанию. А когда выходят из нее, то завязывают легко и без возврата. А есть другие &mdash; кто не завязывает несмотря на любые усилия. Похоже, эта предрасположенность закреплена на генном уровне.</li>
<li style="text-align: justify;">Человек может быть прирожденным наркоманом, но не узнает об этом, пока не попробует. И если ты именно такой, то сядешь на зависимость с первой же дозы.</li>
<li style="text-align: justify;">Самые сильные ощущения наркоман переживает в первые 2-3 недели. Это как оргазм, который длится непрерывно часами и сильнее раз в 100. Плюс чувство абсолютной неуязвимости, ощущение себя Бэтмэном. Понятно, почему люди боевых наклонностей особенно дружат с наркотиками &mdash; они все время ходят под ручку со смертью.</li>
<li style="text-align: justify;">Никогда в последующей жизни наркоман не может достичь ощущений того же уровня интенсивности что в первые недели. Он хорошо помнит эту &laquo;высоту&raquo; и постоянно стремится взять ее снова, но не может добиться этого никакими дозами и комбинациями. Поэтому, в частности, дозы все время растут.</li>
<li style="text-align: justify;">Под наркотиками человек ощущает себя словно в броне, окружающий мир воспринимает с презрением, недостойным его, к окружающим относится как к слякоти, лузерам, ничтожеству.</li>
<li style="text-align: justify;">Для наркоманов характерны дикие перепады настроения и ощущений, причем это видно еще в детстве, задолго до того, как начинается употребление наркотиков.</li>
<li style="text-align: justify;">Если попытаться одним словом описать состояние наркомана в отсутствие наркотиков, то это будет страх. Страх всего &mdash; отношений, разговоров, поступков, страх перед окружающим миром и т.д. Особенно пугает ответственность в любой ее форме. Вот ты когда-нибудь чего-нибудь боялся? Экзамена там, результата анализов, наказания за проступок... Вне всякого сомнения. Ну, вспомни это ощущение и помножь на 1000.</li>
<li style="text-align: justify;">От наркомании вылечиться нельзя. Настоящий наркоман, который не принимает наркотики, борется с собой каждый день. Он живет только сегодняшним днем и каждое утро решает &mdash; &laquo;Так, сегодня я это делать не буду. А завтра видно будет&raquo;.</li>
</ol>
<p style="text-align: justify;">Итак, резюмируем: по сути, единственная причина, почему наркоман продолжает принимать наркотики &mdash; изменение сознания, позволяющее ему лучше справляться с окружающей средой. Всякие там ломки конечно тоже играют какую-то роль, но по сравнению с жаждой всемогущества и неуязвимости &mdash; это просто тьфу! В конце концов если тебя ломает, ну пойди прочисти организм и физического аспекта зависимости не будет. А почистить-то как раз могут очень неплохо! Но никакие чистки еще не остановили людей от дальнейшего приема наркотиков. Так что же тогда &laquo;лечил&raquo; Ревич?</p> 
<p style="text-align: justify;">Насколько можно понять из книги Врач, который излечивает рак, &laquo;лечение наркомании&raquo; Ревичем заключалось преимущественно в снятии ломки, а дальше уж... цитирую:</p> 
<p style="text-align: justify; padding-left: 30px;">&laquo;Единственным недостатком Perse и Bionar является то, что они не в состоянии устранить индивидуальные, семейные или социальные предпосылки употребления наркотиков. Однако они предрасполагают к изменению поведения, поскольку устраняются физические симптомы привыкания&raquo;.</p>
<p style="text-align: justify;">Ёптыть, да это не единственный, а главный недостаток! А телега как обычно поставлена впереди лошади, ибо самое главное и в наркомании, и в курении, и в алкоголизме &mdash; это именно индивидуальные и социальные предпосылки, а вовсе не физические страдания. У курильщиков в отсутствие сигарет физических страданий нет вообще (о <a href="https://ling1ling1.github.io/061017/news/157">феномене курения</a> на сайте рассказано много). У настоящих алкоголиков физические страдания по большому счету тоже стоят отнюдь не на первом месте &mdash; им наоборот вполне комфортно в эдаком подобии комы (посмотри <a href="https://www.youtube.com/watch?v=6NWpyjhqylQ&start=139">гениальный фрагмент</a>). У наркоманов ломка выражена сильнее всего, но тут тоже многое зависит от наркотика. Многие наркотики особой ломки не вызывают.</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tr><td><p style="text-align: justify;">Человек курит, пьет и употребляет наркотики почти исключительно потому, что это изменяет его сознание, его реальность, его отношения с окружающим миром.</p></td></tr>
</table>
<p style="text-align: justify;">А совсем не потому, что ему физически плохо когда он не курит, не пьет, не нюхает и не колется. И тут мы приходим к чрезвычайно интересному моменту, который связывает и наркоманию, и рак, и чуть ли не все остальные заболевания, а заодно объясняет, как может быть такое, что для сотен диагнозов Ревич использовал всего горсть препаратов. Размышления о наркомании приводят к однозначному выводу &mdash; чтобы человек перестал испытывать тягу к наркотикам, необходимо физически изменить его мозг. Вот не душеспасительные беседы проводить и не на курсы анонимных алкашей записываться, а конкретно править мозг. Главный мозговед всея Руси, профессор Савельев очень любит приводить пример лечения девушек с анорексией путем просверливания им в голове дырки и легонького подрезания скальпелем чего-то там&nbsp;&mdash; в результате этого нарушаются какие-то там мозговые связи и умирающие от истощения девушки, которые не просто не хотят, а уже даже и не могут есть, начинают набирать вес и жизнь налаживается. А всего-то надо &mdash; чуток подрезать мозг. И никакие таблетосы тут ясное дело не помогают.</p>
<p style="text-align: justify;">Все, что делал Ревич, связано конкретно с иммунитетом (<a href="https://ling1ling1.github.io/061017/news/157">здесь</a> эта тема разобрана детальнейшим образом) и ни с чем иным. А главная (если не единственная) задача иммунитета &mdash; уничтожать или еще как-то выводить из тела то, чего там быть не должно. Короче говоря, обезвреживать. А поскольку анализатор внешней (и внутренней) среды, центр управления полетом, реакциями, настроениями и желаниями находится конкретно в черепной коробке, то дезактивация каких-то то его участков должна приводить к отключению или сильному изменению множества функций, включая привычки.</p>
<p style="text-align: justify;">А это в свою очередь означает, что препараты Ревича должны проникать в мозг &mdash; проходить через гематоэнцефалический барьер! &mdash; где выполнять специфические карательные функции, т.е. проще говоря отключать те или иные участки мозга. Т.е. это должна быть такая операция на мозге, но без вскрытия черепушки. В этом месте у нормального человека перехватывает дыхание... У тебя не перехватывает? Ну, не расстраивайся.</p>
<p style="text-align: justify;">Что же происходит в реальности? Точно этого пока не знает никто, но из своего личного многолетнего опыта, а также из опыта коллег и некоторых больных (особенно тех, у кого был рак мозга) я точно знаю, что препараты Ревича в мозг проникают &mdash; это не вызывает никаких сомнений. В конце концов, если бы они не проникали в мозг, то о каком лечении наркомании или рака мозга вообще могла бы идти речь? Но тут есть очень большая проблема, а именно &mdash; никто не знает, попадет ли масляная пуля с наконечником из элемента таблицы Менделеева в цель, пролетит ли она мимо, будет ли отключено то, что нужно, или же под удар попадут нежелательные участки мозга &mdash; вот это самый большой вопрос!</p>
<p style="text-align: justify;">Как это так, что препараты для лечения наркомании и, скажем, рака во многом идентичны? А очень просто. Опухоли, вырастающие в теле, вырастают там не сами по себе &mdash; они вырастают под управлением мозга. Это тебе не клещ, который заползает тебе в пах и говорит: &laquo;Буду теперь тут жить!&raquo;. Опухоли &mdash; не пришельцы, это свое, родное. 

	
Это ясно хотя бы уже из того, что многие раки напрямую завязаны на психику, на эмоции и переживания человека (см. <a href="https://ling1ling1.github.io/061017/news/157">большой материал</a> на сайте). Именно поэтому после отключения в мозге участков, которые управляют опухолями, они самоликвидируются и рассасываются как всякая мертвая ткань. Только здесь возникает все та же проблема &mdash; как достичь в мозге именной той цели, что нужна, и не затронуть больше ничего!?</p>
<p style="text-align: justify;">Другой пример. Огромное количество детей мучается аллергиями с раннего детства &mdash; идут красными зудящими пятнами, покрываются мокнущей коростой, расчесывая все это до крови и язв, чуть согрешат с диеткой &mdash; обострение и т.д. Я был таким же когда-то плюс астма. Знал девочку, которая не могла есть ничего, кроме гречки и индейки. И это все не лечится. Да, все трепыхаются &mdash; мажут мазями, делают присыпки, глотают всякую отраву, делают иммунологические пробы, обходят профессоров &mdash; но излечения не бывает. Становится то чуть лучше, то сильно хуже, то состояние меняется куда-то вбок, то вроде пропадет, а потом снова вернется, особенно на нервяке. Есть даже такое распространенное заболевание &mdash; нейродермит называется. «Нейро» ни на какие мысли не наводит? И этот баян растягивается на годы и десятилетия. Самые честные врачи говорят сразу: это не лечится, смиритесь. Но таких единицы. И вот как ты думаешь, причина всего этого где? Да все там же. Ты все еще удивлен, что и аллергию Ревич лечил примерно тем же, чем рак? Я например свою 30-летнюю аллергию вылечил. Но мозг мне продырявило при этом конкретно &mdash; ощущения были просто страшнейшие.</p>
<p style="text-align: justify;">Один мой ученый коллега когда прочитал про уничтожение фрагментов мозга сразу же написал мне, что наверное все-таки происходит не уничтожение, а некое изменение. Мне тоже очень хотелось бы чтобы дело обстояло именно так. Но похоже, что происходит все-таки уничтожение. Почему я так думаю? Вся книга Ревича по сути посвящена рассказу о том, как он разрабатывал специфические вещества, которые, связываясь с патологическими клетками, вызывают на себя иммуную атаку. Вещества Ревича &mdash; это как яркий красный фломастер, которым ты на белом ватмане рисуешь кресты &mdash; стрелять сюда, сюда и сюда. Просто ватман может оказаться тоже красным... Или коричневым. Далее, иммунные реакции никогда не протекают гладко &mdash; это всегда буря той или иной интенсивности. А буря &mdash; это и разрушения, и боль. Я не знаю почти ни одного человека старше 35, кто после приема препаратов Ревича (разных) сказал бы: &laquo;Ух, класс!&raquo; &mdash; всем сначала становится плохо, а многим очень-очень плохо. Хорошо становится много позже, когда ты думаешь, что хорошо уже не будет никогда. Меня лично колбасило почти 3 года. А потом аллергию как рукой сняло &mdash; я теперь даже кошек могу брать на руки, от чего раньше просто помер бы. Могу весной ходить в лес, летом в цветущее поле, после чего раньше тоже помирал.</p>
<p style="text-align: justify;">Такая еще тема. Очень много бла-бла-бла разведено вокруг Ревичевских препаратов, представляющих собой элементы таблицы Менделеева &laquo;завернутые&raquo; или &laquo;встроенные&raquo; в липиды. Что значит, например, &laquo;встроенный в липид кальций&raquo; (на англ. incorporated calcium)? Это значит, что ты берешь некую кальциевую соль (твердый порошок типа толченых таблеток Кальций-Д3-Никомед) и начинаешь варить ее в неком масле с кислородной продувкой &mdash; и часов через несколько порошок вдруг бац &mdash; пропадает, а на вид остается только масло. Куда он спрашивается делся? Естественно, он не испарился, а каким-то образом влез в молекулярную структуру масла и перестал быть виден, т.е. невидимо сидит внутри.</p>
<p style="text-align: justify;">В своем выступлении, <a href="https://ling1ling1.github.io/061017/news/157">полный перевод</a> которого мной выполнен, Ревич утверждает, что в масло он позагонял практически все элементы <a href="http://chemport.ru/pertable/">таблицы Менделеева</a>. Ну, можно-то может и все, но явно не все нужно &mdash; из того, что запатентовано или не запатентовано, но совершенно точно использовалось на практике, таких элементов 10: бериллий, бром, висмут, калий, кальций, магний, медь, селен, сера, цинк. И это почти треть всех препаратов, использовавшихся им очень активно. Ну, а мы сможем ими попользоваться если что? Неа. Объясняю, почему.</p>
<p style="text-align: justify;">Как узнать, какой конкретно элемент необходимо ввести больному человеку? Нельзя же совать в него как в помойку все подряд &mdash; требуется какая-то осмысленность в действиях. В традиционной медицине принято измерять концентрацию макро- и микроэлементов в крови, что является полной чушью, ибо это вообще ни о чем не говорит. Оказывается, для того чтобы делать осмысленные суждения, нужно измерять концентрацию элемента и в крови, и в липидах, которые содержатся в том или ином органе или ткани. А для этого нужен либо образец ткани, либо какая-то сложная неинвазивная процедура с привлечением... <a href="https://ru.wikipedia.org/wiki/%D0%90%D1%82%D0%BE%D0%BC%D0%BD%D0%BE-%D0%B0%D0%B1%D1%81%D0%BE%D1%80%D0%B1%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D0%B0%D1%8F_%D1%81%D0%BF%D0%B5%D0%BA%D1%82%D1%80%D0%BE%D0%BC%D0%B5%D1%82%D1%80%D0%B8%D1%8F">атомно-абсорбционной спектрометрии</a> (ААС)! А это полный трындец в плане сложности и стоимости. Ревич купил себе в институт такой спектрометр только в конце жизни и то, кажется, не на свои деньги. Откуда деньги, если он всех, как говорят, лечил практически бесплатно? Впрочем, думаю, это очередной имиджевый миф &mdash; народ же любит героев и бессребреников. Хотя &laquo;еврей&raquo; и &laquo;бессребреник&raquo; &mdash; понятия взаимоисключающие. Ну да ладно.</p>
<p style="text-align: justify;">С помощью ААС Ревич исследовал органы и ткани здоровых людей и впервые в истории получил огромные таблицы содержания всех необходимых элементов в человеке в норме. Точно такие же таблицы были составлены для содержания элементов в крови (впрочем они существовали и ранее, только не такие детальные). Дальше оставалось лишь сравнивать два этих параметра с параметрами больных людей. И тут выяснилось, что </p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tr><td><p style="text-align: justify;">Патология возникает только тогда, когда &laquo;один глаз смотрит нас, а другой &mdash; в Арзамас&raquo;, т.е. когда содержание того или иного элемента в крови высокое, а в липидах низкое (или наоборот).</p></td></tr>
</table>
<p style="text-align: justify;">Например при раке содержание меди в крови часто в разы выше нормы &mdash; это известно даже обычным врачам-онкологам. Про липиды они, естественно, и слыхом не слыхивали. А Ревич показал, что в опухолях (при некоторых формах рака) меди нет практически совсем. И что если кормить человека завернутой в масло медью, то практически все это съедается исключительно опухолью, в ней начинается трансформация и все такое. А если с содержанием меди в липидах человека все в порядке, то кормить его липидной медью &mdash; один только вред, ибо это может создать перекос в другую сторону.</p>
<p style="text-align: justify;">Если же и в крови, и в липидах содержание элемента одновременно повышено или понижено, то к болезни это не приводит! Ну, так и как мы узнаем, с каким элементом у нас проблема? Да никак. Повторяю: если анализ крови показывает, что у тебя слишком высок, например, кальций (или упал калий), то это &mdash; <a href="https://www.youtube.com/watch?v=Uy8kLcYsndo&start=18">пустой звук</a>. Это не говорит о том, что тебя нужно лечить, понимаешь? В любом случае почти треть препаратов Ревича оказывается практически бесполезной &mdash; как их использовать-то так чтоб не накосорезить?</p>

<p style="text-align: justify;">О здоровье сегодня не говорит только ленивый. И нужно признать: многие рассусоливают это дело весьма заманчиво и убедительно. Послушаешь одного &mdash; вроде дело говорит, послушаешь другую &mdash; вроде тоже дело! А идеологов у таких чревовещателей, представляющих самые разные методы оздоровления и продления жизни, &mdash; более 50. Нет, ты представляешь себе &mdash; <a href="https://ling1ling1.github.io/061017/news/133#_similar">больше 50 способов и методик</a>!? И как из этого выбирать?</p> 
<p style="text-align: justify;">Есть очень простой прием, позволяющий оценить степень компетентности человека что-то там заливающего про здоровье и то &laquo;как надо&raquo;. Нужно просто смотреть на то, как он выглядит. Ну вот посмотри например на <a href="https://www.youtube.com/watch?v=3oxrLiwflZo&start=300">отпетую сыроедку</a>&nbsp;&mdash; ты реально думаешь, что это нечто отличается здоровьем и проживет долго? Или взгляни на <a href="https://www.youtube.com/watch?v=j-V21NqIq38">апологета чудотворного дыхания</a>&nbsp;&mdash; как тебе нравится этот одутловатый вахтер в окулярах и с немытой головой? Или вот, например, кумир паранормальных целителей тов. <a href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B5%D0%B2%D0%B0%D1%88%D0%BE%D0%B2,_%D0%9D%D0%B8%D0%BA%D0%BE%D0%BB%D0%B0%D0%B9_%D0%92%D0%B8%D0%BA%D1%82%D0%BE%D1%80%D0%BE%D0%B2%D0%B8%D1%87">Левашов</a> &mdash; это что ль здоровый человек? Или может <a href="http://img1.liveinternet.ru/images/attach/c/8/101/322/101322293__HatybovAM.jpg">Хатыбов</a>? Вот <a href="https://www.youtube.com/watch?v=T2k3mAJP2uI">еще парочка</a> «ведущих специалистов по продлению жизни» из музея восковых фигур. Да найди в сети фото или видео любого гуру-оздоровителя &mdash; это ж обрыдаться можно!</p>
<p style="text-align: justify;">Идол, можно сказать, икона оздоровленцев всех стран <a href="http://www.vokrugsveta.ru/vs/article/6847/">Пол Брэгг</a> и  тот врал как сивый мерин &mdash; при жизни он в целях саморекламы преувеличивал свой возраст на целых 14 лет! Поэтому все думают и повсюду пишется, что умер он в возрасте 95 лет якобы от того, что его шарахнуло волной во время катания на серфе, тогда как в реальности наш герой скопытился в 81 год на улице от банального сердечного приступа. Вот так удар для верующих! Правда они все равно верят. А сколько сказок рассказано о <a href="http://navostok.net/hunza-the-land-of-vegetarians-and-longlivers/">&laquo;долгожителях&raquo; долины Хунза</a>... В общем, кругом одно вранье. Врут все, даже когда это особо не требуется.</p>
<p style="text-align: justify;">Я вообще не понимаю, как можно следовать советам о том, как стать здоровее, которые дают явно нездоровые люди? Ведь одного взгляда на любого кумира достаточно чтобы понять, с чем ты имеешь дело. Когда человек смотрит на мятое яблоко с пятнами гниения, он понимает, что это не то, что стоит класть в рот. Когда же он смотрит на мятое нечто, убеленное сединами как миссис Марпл, он почему-то внимает ему разинув рот. Где логика? А потом практически ни один кумир оздоровленцев не прожил дольше среднего. Было лишь 3 человека в мире, чревовещавших на волне ЗОЖ для рабочих и крестьян, которые вроде как ничего к возрасту не приписывали и прожили больше 90 лет &mdash; это Шелтон (90), наша Шаталова (95) и Уокер (99). Все.</p>

<p style="text-align: justify;">Итак, как чисто по внешнему виду человека определить, насколько он реально здоров и есть ли у него перспективы в плане долгожительства? При этом совершенно наплевать на то, чем он там занимается или говорит, что занимается. Вот просто смотрим на тушку и прикидываем, что с реальным здоровьем и тем более долголетием несовместимо.</p>
<ol>
<li style="text-align: justify;">Выпирающее пузо, здоровенная жопа и вообще фигура, напоминающая грушу. При этом человек может сколько угодно кичиться своей силой или типа того. Если есть пузо &mdash; это не жилец. Особенно круто, если пузо начинается на уровне сисек.</li>
<li style="text-align: justify;">Пунцовое лицо, багроволицость известная также как гипертонический румянец.</li>
<li style="text-align: justify;">Тяжелое шумное дыхание, одышка. Здоровый человек большую часть времени дышит практически бесшумно.</li>
<li style="text-align: justify;">Скованность, затрудненность в движениях. Например, человек с трудом приседает, встает с кряхтением, с трудом дотягивается до чего-то. В принципе объект может и не кряхтеть, но всегда видно, когда движения даются легко, а когда не очень.</li>
<li style="text-align: justify;">Ногти на ногах. Если изъедены грибками &mdash; дело плохо. Хотя понятно, что чужие ноги без носков не так-то просто увидеть.</li>
<li style="text-align: justify;">Гнилые зубы. Кривые зубы, желтоватые зубы &mdash; это совершенно нормально. Ненормальны зубы черные, крошащиеся. И хотя сегодня зубы тебе хоть все заменят на протезы, это мгновенно видно.</li>
<li style="text-align: justify;">Полностью седая голова словно ее сутки вымачивали в пергидроле. Седина то там, то сям с возрастом это нормально. Ненормально когда чел весь белый. &laquo;Настоящие мужики&raquo; сединой как дураки гордятся, а женщины свою паклю постоянно красят &mdash; так вот сразу не всегда и скажешь, насколько она седая. Поэтому нужно смотреть корни волос.</li>
<li style="text-align: justify;">Сильный целлюлит или, наоборот, крайняя худоба. Касается в основном женщин как нетрудно догадаться.</li>
<li style="text-align: justify;">Гнилостный, голодно-несвежий запах изо рта. Это как бы не визуальный признак, но отфиксировать его достаточно просто. И для этого даже не нужно залезать ни к кому в рот.</li>
<li style="text-align: justify;">Очень плохо, когда человек будучи уже сравнительно &laquo;в возрасте&raquo; (где-то после 35) ни на что не жалуется. Такие обычно подыхают внезапно, без видимых причин. Да, это тоже на лице не написано, но можно спросить. Хотя кто ж правду-то скажет? Все ж хотят казаться терминаторами.</li>
</ol>
<p style="text-align: justify;">Тут крайне важно понимать, что в 50 лет человек конечно же не может выглять в точности как в 25 лет &mdash; некоторые изменения необратимы и печать возраста всегда можно разглядеть. Даже у людей в отличной форме это, прежде всего, морщины и некоторое обвисание тканей то там, то сям, проступающая седина, повышенная пигментация и &laquo;уже не та&raquo; фактура кожи, сосудистые &laquo;звездочки&raquo; и т.д. Но все это абсолютно нормально и не никак не влияет на продолжительность жизни. Люди, которые пытаются маскировать свой возраст с помощью пластических операций и прочих косметологических ухищрений просто жалки, ибо смерть идет изнутри, а не извне. Настоящие герои &mdash; те, кто с возрастом не занимается никаким подштукатуриванием фасада. Настоящая крутизна &mdash; это когда человек безо всяких подтяжек, подмазок, подкрасок и ботокса в 55 лет (с мелкими оговорками) выглядит скажем на 30. Женщины, борющиеся со старостью с помощью косметических изъёбств просто не понимают, насколько отвратительно все это выглядит &mdash; весь их возраст все равно предельно очевиден, а штукатурка, мазня и силикон не вызывают ничего кроме кладбищенского сожаления.</p>

<p style="text-align: justify;">Речь не идет о каком-то заговоре кого-то против кого-то. Просто тот, кто когда-то пришел на поляну первым и занял ее, прилагает все усилия для того, чтобы такое положение дел сохранялось вечно. Уверяю тебя, что если бы твой пра-пра-пра-дедушка первым научился вырезать гланды автогеном через жопу и построил бы кучу заводов по производству соответствующего оборудования, которое продавал бы всему миру, то его потомки и наследники, включая тебя и не говоря уж про обслуживающий персонал, сильно возражали бы против изменения технологии на безвырезательную, правда? Более того, ты был бы еще и свято убежден в том, что нечто лучшее придумать просто невозможно, что ты в седьмом поколении олицетворяешь собой технологический апофеоз.</p>

<p style="text-align: justify;">Некоторые заповеди психически здорового больного:</p>
<p style="text-align: justify;">№1: Все, что якобы полезно, всегда идет на пользу того, что сильнее, делая его еще сильнее. Именно поэтому, например, рак всегда &laquo;обворовывает&raquo; весь остальной организм.</p>
<p style="text-align: justify;">№2: Разговоры о полезности чего бы то ни было &mdash; бессмысленны. Смысл имеет только безвредность.</p>
<p style="text-align: justify;">№3: Если человек болеет, глотает таблетки и рано или поздно выздоравливает, то это не является результатом &laquo;лечения&raquo;&nbsp;&mdash; это произошло бы и без таблеток. Просто одним удобнее, а другим выгоднее думать, что помогло &laquo;лечение&raquo;.</p>
<p style="text-align: justify;">№4: Если человек не выздоравливает сам, ему не помогут никакие таблетки. Речь, естественно, о тех тысячах наименований ядов, которыми завалены все аптеки.</p>
<p style="text-align: justify;">№5: Если человек сидит на каком-то фармпрепарате очень долго, то единственная функция этого &mdash; подавление иммунитета.</p>
<p style="text-align: justify;">№6: Наркомания, к которой относится и зависимость от фармпрепаратов, по сути &mdash; то же самое, что инфекция, к которой организм принципиально неспособен выработать иммунитет. Необходимые защитные вещества он не может извлечь ни из какой пищи, равно как и не может синтезировать их. Иммунный ответ все усиливается, но не достигает цели &mdash; именно поэтому дозы (или частота приема) все увеличиваются, что рано или поздно приводит организм к необходимости самоликвидации.</p> 
<p style="text-align: justify;">№7: Любая патологическая симптоматика &mdash; что бы это ни было &mdash; обязана своим существованием диким, но безуспешным попыткам организма решить трудную иммунологическую проблему.</p>
<p style="text-align: justify;">№8: &laquo;Иммунологическая проблема&raquo; &mdash; это далеко не всегда борьба с какими-то микроорганизмами, которые &laquo;грызут и размножаются&raquo;. Гораздо чаще иммунологическая проблема представляет собой тканевой конфликт по типу отторжения трансплантата, т.е. когда своя ткань больше не опознается как своя.</p>
<p style="text-align: justify;">№9: Обычно собственная ткань превращается в подобие трансплантата по одной из следующих причин: прививки, лекарства, грибки-плесени, повышенная физактивность во время заболевания, протекающего с высокой температурой, стрептококки-стафилококки, венерические заболевания (вроде сифилиса или гонореи), тяжелые пищевые отравления. Особой статьей идет пробой гематоэнцефалического барьера, в результате чего иммунная система получает доступ к мозгу. Наиболее распространенная причина пробоя ГЭБ &mdash; тяжелый стресс.</p>
<p style="text-align: justify;">№10: По сути, методика Ревича &mdash; это предоставление организму специфического &laquo;ядерного&raquo; оружия. И как всякое оружие оно, безусловно, опасно для обеих сторон.</p>
<p style="text-align: justify;">№11: После примерно 35 лет организм необходимо зачищать регулярно &mdash; только в этом случае можно избежать шока, несовместимого с жизнью. Большинство же людей с возрастом лишь увеличивает засорение, особенно за счет употребления лекарств. Вот почему старики, втягиваемые в это мероприятие, обычно сходят с рельс очень быстро &mdash; иммунная система желает уничтожить в них практически все.</p>
<p style="text-align: justify;">№12: Многие болезни протекают циклично, с рецидивами или обострениями, наблюдающимися на 5-8 день или где-то в районе 3-х недель.</p> 
<p style="text-align: justify;">№13: Постоянный, систематический прием чего бы то ни было всегда заканчивается противодействием организма вплоть до обратного результата.</p>-->
