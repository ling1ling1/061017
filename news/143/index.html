<td class="blok"><div align="left"><h2>Симптомы присутствия конъюгированных жирных кислот</h2></div>
	<hr>

	<tr><td colspan="2"><span name='article_start'></span><table border="0" cellpadding="7" align="left">

<p style="text-align: justify;"><img style="border: 0px none; margin-right: 5px; margin-left: 5px; float: right;"src="https://ling1ling1.github.io/061017/storage/pics/attention.png" alt="Иди и читай!" width="60" height="60" />Прежде всего, я настоятельно рекомендую внимательно вчитаться в эту ссылку (читать немного &mdash; до разделительной черты) &mdash; это чрезвычайно важно и для понимания того, что происходит, и для осознания того, что речь идет не о какой-то гипотетической теоретической мути. И сюда тоже зайди &mdash; там быстро.</p>
<hr style="width: 50%;" />
<p>Ниже приводится далеко не полный список, в алфавитном порядке:</p>
<p style="text-align: center;"><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/incurable.jpg" alt="Извини, но твоя болезнь не лечится" width="300" height="230" /></p>
<ul>
<li style="text-align: justify;"><strong><a name="pain"></a>Боль</strong> в каком-то месте, упорная, часто без видимой органической причины, т.е. никаким сканированием не обнаруживается ничего, что могло бы ее вызывать (пример). У меня как-то 5 месяцев <span style="text-decoration: underline;">подряд</span> очень болел правый бок, с утра до вечера &mdash; никакие диагносты ничего обнаружить не смогли и никакие массажи это ощущение не снимали (см. также Парестезии и Сенестопатии ниже).       
<ul>
<li style="text-align: justify;">Электроотрицательность &mdash; это способность атома в молекуле притягивать к себе e<sup>&minus;</sup> (понятие было впервые введено <a href="https://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D0%BB%D0%B8%D0%BD%D0%B3,_%D0%9B%D0%B0%D0%B9%D0%BD%D1%83%D1%81">Полингом</a>). Например, Cl (хлор) с его 17-ю <sup>+</sup>заряженными протонами в ядре значительно более электроотрицателен, чем H с его единственным p<sup>+</sup>. Поэтому если где-то атомы H замещаются на атомы Cl (как, например, происходит при &laquo;переходе&raquo; от обычного уксуса CH<sub>3</sub>COOH к сверхъедкой трихлоруксусной кислоте CCl<sub>3</sub>COOH или к менее едкой дихлоруксусной, известной также как дихлорацетат, которым пытаются лечить рак), притяжение к ним e<sup>&minus;</sup> резко возрастает. Более того, это повышенное притяжение e<sup>&minus;</sup> распространяется по всем цепочкам атомов, связанным с Cl; добирается оно и до <sup>&minus;</sup>заряженного атома кислорода <a href="https://www.google.ru/?gfe_rd=cr&amp;ei=HbzpV9X7C8L07gT_y47oBA&amp;gws_rd=ssl#newwindow=1&amp;q=%D0%BA%D0%B0%D1%80%D0%B1%D0%BE%D0%BA%D1%81%D0%B8%D0%BB">карбоксильной группы</a> (&mdash;COOH), в результате чего электронная плотность на нем снижается и его связь с H<sup>+</sup> ослабевает. Все подробности этих процессов &mdash; в <a href="https://ling1ling1.github.io/061017/storage/pics/book_ling.jpg">книге Линга</a>.</li>
<li style="text-align: justify;">Ревичем было обнаружено удивительное явление, и тогда, и сегодня неизвестное традиционной медицине, а именно: травмированные, многие раковые или еще каким-то образом пораженные ткани содержат в себе ненормальные&nbsp; количества Cl &mdash; его может там быть в 4-5 раз больше того, что встречается в нормальных тканях. Углубленное изучение этого вопроса показало, что атомы Cl (а также другие <a href="https://ru.wikipedia.org/wiki/%D0%93%D0%B0%D0%BB%D0%BE%D0%B3%D0%B5%D0%BD%D1%8B">галогены</a>) имеют свойство <span style="text-decoration: underline;">необратимо</span> связываться с конъюгированными жирными кислотами, которыми богаты пораженные области. Подробности &mdash; на стр. 60, 134, 622 монографии Ревича.</li>
<li style="text-align: justify;">Таким образом, в пораженных областях возникает острейший дефицит ионов водорода, которые не могут более удерживаться и использоваться в них, т.е. возникает местный <span style="text-decoration: underline;">алкалоз</span>. А с ним и так называемые <span style="text-decoration: underline;">щелочные</span> боли. От зубной или головной боли люди, как известно, иногда на стены лезут. Что уж говорить про раковые боли.</li>
<li style="text-align: justify;"><img style="border: 0px none; margin-right: 5px; margin-left: 5px; float: left;"src="https://ling1ling1.github.io/061017/storage/pics/attention.png" alt="Иди и читай!" width="30" height="30" />И тут, значит, возникает излюбленная тема оздоровленцев всех стран &mdash; закисление/защелочение организма и прочие игры слабоумных в песочнице.</li>
<li style="text-align: justify;">Вообще, если ты говоришь об алкалозе, то говорить нужно о <span style="text-decoration: underline;">местном</span> алкалозе, а не вообще и уж тем более не о щелочной крови (она, кстати, и так всегда щелочная). Ибо если алкалоз, как у наркотов на отходняке например, переходит в общий, то кранты могут настать очень быстро. Не всякий местный алкалоз приводит к боли, но всякий алкалоз приводит к очень тягостным, странным и часто пугающим ощущениям.</li>
<li style="text-align: justify;"><a name="hcl"></a>В моей практике был любопытный случай &mdash; больной на последней стадии рака легкого вколол себе раствор соляной кислоты (HCl, методика описана <a href="http://www.townsendletter.com/Dec2006/ThreeYearsofHClTherapy.pdf">здесь</a>), после чего он вспотел, а точнее выпотел так, что от него разве что пар не шел. А сброс воды через кожу был интенсивным настолько, что человека словно выжали как мокрую губку. Аналогичное часто происходит в ночь перед выздоровлением от, скажем, гриппа, особенно если перед этим человек напьется чая с малиной&nbsp;&mdash; улавливаешь, в чем тут дело? </li>
<li style="text-align: justify;">Много лет тому назад в апреле (как раз накануне традиционного начала сезонной аллергии) меня позвали в театр им. Дурова, где у меня началась дикая аллергия на животных &mdash; я чихал каждую минуту, из носа текло, глаза слезились и т.д. Придя домой, я выпил чайную ложку раствора соляной кислоты (HCl), после чего нос моментально заблокировало и аллергия прекратилась. Правда ощущения в голове при этом были далеко не самые приятные &mdash; казалось, что нос и лобные доли сильно раздулись. Объяснения феномена &mdash; в <a href="https://ling1ling1.github.io/061017/storage/pics/book_ling.jpg">книге Линга</a>.</li>
</ul>
</li>
<li style="text-align: justify;"><strong>Бронхит</strong> или еще какая-то разновидность удушающего кашля, который иногда может приводить даже к рвоте.       
<ul>
<li style="text-align: justify;">Также как икота и чихание, неукротимый кашель является хорошей демонстрацией того, насколько мощными являются эти вещества, раз они способны вызывать столь мощные и практически непреодолимые эффекты.</li>
</ul>
</li>
<li style="text-align: justify;"><a name="vsd"></a><strong>Вегетососудистая дистония</strong>, также известная как ВСД, вегетативно-сосудистая дистония, нейроциркуляторная дистония, астеновегетативный синдром. ВСД представляет собой тот или иной набор странных, чрезвычайно тягостных, перемежающихся, упорно повторяющихся симптомов, заставляющих подозревать то одно, то другое органическое заболевание. Поэтому человек начинает с того, что обходит всех врачей по очереди&nbsp;&mdash; терапевта, кардиолога, гастроэнтеролога, эндокринолога, пульмонолога, окулиста, онколога, невропатолога и далее по списку, каждый из которых нет-нет да найдет что-то по своему профилю и назначит &laquo;лечение&raquo;. Особенно примечательно то, что в <a href="http://mkb-10.com/">МКБ</a> такого заболевания принципиально нет, однако оно известно каждому врачу, поскольку им страдает каждый 4-й. Обход всех мыслимых врачей обычно заканчивается у психотерапевта или у какого-нибудь профессора клиники неврозов. Это заболевание пытаются упорно, нередко пожизненно, лечить транквилизаторами, антидепрессантами и нейролептиками, но, как правило, безуспешно. Единственный плюс такого лечения&nbsp;&mdash; человек со временем становится полным овощем&nbsp;&mdash; апатичным, вялым, тупым, заторможенным, с полностью отключенной сексуальной функцией. Одна из крайних форм ВСД &mdash; <a href="#pa">Паническая атака</a>. На лечение своей ВСД я в свое время спустил в унитаз около 6000 евро, т.е. 450,000 рублей по нынешнему курсу.&nbsp; </li>
<li style="text-align: justify;"><strong><a name="jerk"></a>Вздрагивание</strong> как от удара током на грани между сном и бодрствованием.&nbsp;       
<ul>
<li style="text-align: justify;">Каждому известно, что иногда&nbsp;&mdash; при попытках бороться со сном или на грани между сном и бодрствованием&nbsp;&mdash; человек (или кошка, или собака) неожиданно вздрагивает всем телом или резко дергается только нога или рука. Такого никогда не случается при полном бодрствовании или, наоборот, при глубоком сне. Также см. здесь. </li>
</ul>
</li>
<li style="text-align: justify;"><strong>Герпес</strong> любой локализации. Считается, что герпес является пожизненной инфекцией, т.е. излечен быть не может, можно только сдерживать его проявления. Был у меня по всему лицу. Давно уж нету.       
<ul>
<li style="text-align: justify;">С герпесом иногда бывает такой фокус. Вот он явно пухнет на губе, появляются пузырьки, а потом смотришь через час-два &mdash; он обратно втянулся! Сам.</li>
</ul>
</li>
<li style="text-align: justify;"><strong>Гипертония</strong>, которая, как хорошо известно, также не лечится. Т.е. ее, типа, &laquo;лечат&raquo;, но пожизненно. И <a href="https://ling1ling1.github.io/061017/store">каждый третий</a> подыхает, по сути, именно от нее.</li>
<li style="text-align: justify;"><strong>Головные боли</strong>, не снимающиеся, а иногда даже усиливающиеся или меняющие локализацию после анальгина или ибупрофена. Вот это прямо мой случай. <br /> 
<ul>
<li style="text-align: justify;">Одним из объяснений этого феномена является следующее (очень кратко). В условиях стресса (в самом широком понимании) из фосфолипидов, присутствующих в поверхностном слое клеток, ошибочно рассматриваемом традиционной наукой как &laquo;мембраны&raquo;, высвобождается арахидоновая кислота, которая, кстати, занимает 25% всего объема надпочечников. Далее арахидоновая кислота раскладывается на <a href="https://ru.wikipedia.org/wiki/%D0%AD%D0%B9%D0%BA%D0%BE%D0%B7%D0%B0%D0%BD%D0%BE%D0%B8%D0%B4%D1%8B">эйкозаноиды</a>&nbsp;&mdash; превращение идет по двум основным ветвям &mdash; образуются <a href="https://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%BE%D1%81%D1%82%D0%B0%D0%B3%D0%BB%D0%B0%D0%BD%D0%B4%D0%B8%D0%BD%D1%8B">проcтагландины</a> и <a href="https://ru.wikipedia.org/wiki/%D0%A2%D1%80%D0%BE%D0%BC%D0%B1%D0%BE%D0%BA%D1%81%D0%B0%D0%BD%D1%8B">тромбоксаны</a> (1) и лейкотриены (2). 1-я ветвь катализируется ферментом циклооксигеназа (ЦОГ или на англ. COX), 2-я &mdash; липоксигеназой (ЛОГ или на англ. ALOX5). В норме активность этих двух ветвей примерно одинакова. Подавляющее большинство анальгетиков и НПВС (нестероидных противовоспалительных средств) так или иначе ингибируют ЦОГ, что приводит к отключению 1-й ветви метаболизма арахидоновой кислоты. В результате этого практически вся арахидоновая кислота конвертируется в лейкотриены. Подобное явление наблюдается также при так называемой <a href="https://ru.wikipedia.org/wiki/%D0%90%D1%81%D0%BF%D0%B8%D1%80%D0%B8%D0%BD%D0%BE%D0%B2%D0%B0%D1%8F_%D0%B1%D1%80%D0%BE%D0%BD%D1%85%D0%B8%D0%B0%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F_%D0%B0%D1%81%D1%82%D0%BC%D0%B0">аспириновой астме</a>.</li>
</ul>
</li>
<li style="text-align: justify;"><strong>Головокружение</strong>, предобморочное состояние. Часто являются составной частью <a href="#vsd">Вегетососудистой дистонии</a>.</li>
<li style="text-align: justify;"><strong>Ишиас</strong> или ишиалгия &mdash; см. Седалищного нерва воспаление.</li>
<li style="text-align: justify;"><strong><a name="caries"></a>Кариес</strong>.       
<ul>
<li style="text-align: justify;">Как ты думаешь, почему фтор (F) с одной стороны резко понижает чувствительность зубов, а с другой &mdash; очень вреден? И почему зубная боль зачастую невыносима? Ответ ищи в начале статьи &mdash; в топике <a href="#pain">Боль</a>. Также см. здесь.</li>
</ul>
</li>
<li style="text-align: justify;"><strong>Кожные высыпания</strong> (большинство). У меня в этом деле богатый опыт, лет 25 минимум.</li>
<li style="text-align: justify;"><strong>Кровоточивость десен</strong>. См также Парадонтоз.</li>
<li style="text-align: justify;"><strong>Ломка</strong> наркотическая.</li>
<li style="text-align: justify;"><strong>Мерзлявость</strong>, т.е. человек постоянно мерзнет, даже если находится в нормальных условиях или лежит под одеялом, никак не может согреть руки или ноги &mdash; все время остаются ледяными даже с грелкой. В фильмах часто показывают сцены, где смертельно раненый человек шепчет &laquo;Мне так холодно...&raquo; &mdash; это все из этой же оперы (см. также Шок). Тоже моя тема была.</li>
<li style="text-align: justify;"><strong>Мошки перед глазами</strong>, которые также называют мухами, червяками, точками, и которые напоминают капельки масла и особенно хорошо видны на сером, белом или голубом фоне &mdash; они движутся вместе с движениями глаз, а их плотность иногда велика настолько, что отдельные точки сливаются в целые &laquo;ветки&raquo; и &laquo;деревья&raquo;. На медицинском фольклоре это называется деструкцией стекловидного тела. И любой врач подтвердит, что это вообще не лечится. Явление весьма распространено среди больных Вегетососудистой дистонией (см. выше). У меня их довольно много &mdash; не изводятся никак, но и жить особо не мешают.</li>
<li style="text-align: justify;"><strong><a name="nicturia"></a>Никтурия</strong>, т.е. острая необходимость ходить отливать во время сна.</li>
<li style="text-align: justify;"><strong>Озноб</strong>.</li>
<li style="text-align: justify;"><strong>Остеопороз</strong>, т.е. необъянимое рассасывание костей, хорошо известное женщинам после 45 и часто наблюдаемое при раке. Ортодоксы безуспешно пытаются &laquo;лечить&raquo; это препаратами кальция, которым в итоге забиваются все почечные канальцы.</li>
<li style="text-align: justify;"><strong>Отеки</strong> спонтанные ног, рук, лица.</li>
<li style="text-align: justify;">Ощущение что болят вены (нередко сопровождается ощущением их раздувания).</li>
<li style="text-align: justify;"><a name="pa"></a><strong>Паническая атака</strong>, известная также как вегетативная буря, вегетативный криз, диэнцефальный криз, гипоталамический криз. Представляет собой быстро разворачивающийся, неконтролируемый, неуправляемый приступ страха, ощущения надвигающейся катастрофы, оватнения ног, помутнения сознания &mdash; то ли инфаркт, то ли инсульт, то ли еще чего похуже &mdash; понять невозможно. Самое интересное&nbsp;&mdash; никакой самый тягостный, но <span style="text-decoration: underline;">постоянный</span> симптом не вносит такого диссонанса в самочувствие и душевную жизнь больного, как гипоталамические пароксизмы (т.е. сбои в работе ВНС и мозга). Буквально 1-2 таких приступа способны полностью переменить все взгляды, привычки и жизненный уклад человека (см. также <a href="#vsd">Вегетососудистая дистония</a>).       
<ul>
<li style="text-align: justify;">В основе этого катаклизма лежит следующее: в организме имеется огромное количество конъюгированных жирных кислот (в самых разных органах и тканях). В противовес им надпочечники генерируют ненормальные количества гормонов и антагонистичных жирных кислот. Но поскольку продукты надпочечников <span style="text-decoration: underline;">качественно неадекватны</span> задаче, т.е. они не в состоянии нейтрализовать присутствующие в теле конъюгаты, то организм постоянно балансирует на грани сваливания либо в шок, либо в гормональный взрыв. Выйти из этого состояния очень сложно, ибо всего <span style="text-decoration: underline;">слишком много</span> &mdash; это как балансирование на канате с коромыслом, на каждом конце которого весит по пудовой гире, а ты нифига не атлет &mdash; малейший перекос и кранты. Подрежешь гормоны &mdash; будет шок. Каким-то сторонним образом &laquo;пошевелишь&raquo; конъюгаты &mdash; окажешься в гормональном шторме. Состояние очень хрупкое, крайне нестабильное, подверженное даже небольшим влияниям извне &mdash; запахи, погода, духота, жара, холод и пр. Особенно сильное влияние имеют факторы, стимулирующие защитные функции, выброс гормонов или ускорение обмена веществ.</li>
</ul>
</li>
<li style="text-align: justify;"><strong>Панкреатит</strong>.</li>
<li style="text-align: justify;"><strong>Парадонтоз</strong>. Для общего образования см. также <a href="#caries">кариес</a>.</li>
<li style="text-align: justify;"><a href="https://ru.wikipedia.org/wiki/%D0%9F%D0%B0%D1%80%D0%B5%D1%81%D1%82%D0%B5%D0%B7%D0%B8%D1%8F">Парестезии</a> (например, ощущение, что плохо слушается рука или нога). Часто являются составной частью <a href="#vsd">Вегетососудистой дистонии</a>.</li>
<li style="text-align: justify;"><strong>Полиурия</strong>&nbsp;&mdash; это когда человек часто писает <a href="https://ling1ling1.github.io/061017/news/142">слабо-концентрированной мочой</a>, т.е. жидкости выходит намного больше, чем поступает извне.</li>
<li style="text-align: justify;">Повышенная болевая чувствительность.</li>
<li style="text-align: justify;"><strong>Подташнивание</strong> или реальная тошнота. Кстати, рвота при передозе или замесе спиртных напитков связана именно с конъюгатами.</li>
<li style="text-align: justify;"><strong>Предменструальный синдром</strong> (ПМС) и боли, от которых иногда лезут на стенку.</li>
<li style="text-align: justify;"><strong>Псориаз</strong>. Как известно, лечению практически не поддается, может существовать годами и десятилетиями. Был у меня.</li>
<li style="text-align: justify;"><strong>Радикулит</strong> &mdash; см. Седалищного нерва воспаление.</li>
<li style="text-align: justify;"><strong>Седалищного нерва воспаление</strong> &mdash; боли в районе крестца или ситуация, когда человек поднял что-то, в общем-то, не сверхтяжелое и &laquo;надорвал&raquo; спину. Бывало у меня много раз. Также см. здесь. </li>
<li style="text-align: justify;"><a href="https://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D0%BD%D0%B5%D1%81%D1%82%D0%BE%D0%BF%D0%B0%D1%82%D0%B8%D1%8F">Сенестопатии</a> (например, ощущение ползания мурашек по телу или какого-то странного движения чего-то под кожей). Часто являются составной частью <a href="#vsd">Вегетососудистой дистонии</a>.</li>
<li style="text-align: justify;"><strong>Синдром раздраженного кишечника</strong> (СРК). Часто является составной частью <a href="#vsd">Вегетососудистой дистонии</a>. Не лечится, никто не понимает, что это вообще такое. Нередко даже ложатся под нож &mdash; человека вскрывают, не находят там ничего особенного и зашивают обратно.</li>
<li style="text-align: justify;"><strong>Спазмы</strong> &mdash; сердечнососудистые (например, стенокардия или, как говорили раньше, грудная жаба), дыхательные (например, бронхоспазм при астме), кишечные, мышечные (зажимы, спазмы скелетных мышц), а также икота. Часто являются составной частью <a href="#vsd">Вегетососудистой дистонии</a>.       
<ul>
<li style="text-align: justify;">Также как неукротимый кашель и чихание, икота является хорошей демонстрацией того, насколько мощными являются эти вещества, раз они способны вызывать столь мощные и практически непреодолимые эффекты.</li>
</ul>
</li>
<li style="text-align: justify;"><strong>Спина</strong>, ноющая в районе поясницы или почек (хотя реально это ощущение идет не от почек, а от надпочечников), что заставляет подозревать и &laquo;лечить&raquo; почки или позвоночник. Когда-то я этим очень мучился, городил какие-то специальные ортопедические матрасы, не вылезал от мануалов и занимался прочей бессмыслицей. Орешек знаний тверд, понимаешь ли?!</li>
<li style="text-align: justify;"><strong>Суставные боли</strong>, часто ощущаемые как &laquo;ломота&raquo; или &laquo;выкручивание&raquo;. Вот уж кому они хорошо известны, так это наркотам и конкретно заболевшим гриппом.</li>
<li style="text-align: justify;"><strong>Тик</strong> нервный.</li>
<li style="text-align: justify;"><strong><a name="tox"></a>Токсикоз</strong> беременных.       
<ul>
<li style="text-align: justify;">Кстати, случай, который определил пожизненный интерес Ревича к раку, произошел в 1926 году. Ревичу тогда было 30 лет, он работал преподавателем в университете Бухареста и как-то увидел на операционном столе девушку со вскрытой брюшиной, забитой опухолевыми массами. Хирург не стал ничего удалять, поскольку случай был неоперабельным, и просто зашил все обратно. А через 2 года эта же девушка пришла на прием к Ревичу уже с мальньким ребенком. Ревич был настолько ошарашен, что задался целью выяснить, как такое может быть.</li>
</ul>
</li>
<li style="text-align: justify;"><strong>Тревога</strong> немотивированная, не имеющая под собой каких-то очевидных переживаний, нередко переходящая в панику. См. также <a href="#vsd">Вегетососудистая дистония</a> и <a href="#pa">Паническая атака</a>.</li>
<li style="text-align: justify;"><strong><a name="thrombi"></a>Тромбоз</strong>.       
<ul>
<li style="text-align: justify;">Благополучие, устойчивость и нормальное функционирование эритроцитов очень сильно зависят от наличия реакционноспособного хлора (детали &mdash; в <a href="https://ling1ling1.github.io/061017/storage/pics/book_ling.jpg">книге Линга</a>). Так что неспроста <span style="text-decoration: underline;">самым главным</span> электролитом крови является NaCl, т.е. обычная соль. И все так называемые <a href="https://ru.wikipedia.org/wiki/%D0%A0%D0%B0%D1%81%D1%82%D0%B2%D0%BE%D1%80_%D0%A0%D0%B8%D0%BD%D0%B3%D0%B5%D1%80%D0%B0">физрастворы</a> &mdash; это очевидным образом тоже сплошные хлориды с львиной долей NaCl. При появлении в крови жирных кислот может произойти катастрофа, которую предотвращает холестерин, от которого все как дураки бегают. А теперь загляни в топик <a href="#pain">Боль</a> &mdash; все понятно?</li>
</ul>
</li>
<li style="text-align: justify;"><strong>Увеличение массы тела</strong> без видимых причин. Тушка человека вообще очень любит подменять качество количеством. Эквивалентность массы и энергии... что-то такое знакомое, да?<br /> 
<ul>
<li style="text-align: justify;">Многие жиробасы знают, что скинуть лишние 2-3-5кг летом намного проще, чем зимой. Естественно, это списывают на жару, на то, что, типа, меньше ешь, все-таки другой рацион, больше потеешь и прочую ахинею. В реальности же причина самопроизвольного уменьшения веса летом далеко не случайна.</li>
</ul>
</li>
<li style="text-align: justify;"><strong>Холодный пот</strong>.</li>
<li style="text-align: justify;"><strong>Чихание</strong>.       
<ul>
<li style="text-align: justify;">Также как неукротимый кашель и икота, чих является хорошей демонстрацией того, насколько мощными являются эти вещества, раз они способны вызывать столь мощные и практически непреодолимые эффекты.</li>
</ul>
</li>
<li style="text-align: justify;"><strong>Шум/звон в ушах</strong> или голове. В отдельных случаях в голове может гудеть целая трансформаторная будка. Практически неустранимое явление &mdash; не лечится никакими ноотропами и прочей фигней, которую прописывают в таких случаях. Изводил меня очень сильно, причем я заметил интересную особенность &mdash; после хорошей выпивки шум резко снижался, но потом становился еще громче, да и не могу я столько пить постоянно! Так и промучился с ним лет 8, пока не снизил перманентно, выпив как-то много <a href="https://ru.wikipedia.org/wiki/%D0%93%D1%80%D0%B0%D0%BF%D0%BF%D0%B0">граппы</a>. Вот именно граппа &mdash; никакая водка, виски, джин, текила, вина и пр. в этом помочь не смогли, хотя все это липотропные вещества. Понятия не имею, почему именно граппа. Другому может и граппа не поможет.</li>
<li style="text-align: justify;"><strong>Цирроз</strong> или жировое перерождение печени.</li>
<li style="text-align: justify;"><strong>Язвы</strong> долго или вообще незаживающие, локализованные где угодно &mdash; во рту, на руках (например, при нейродермите), на стопах (есть даже такое понятие &laquo;диабетическая стопа&raquo;), в желудочно-кишечном тракте и т.д. Нейродермит меня изводил лет 15.       
<ul>
<li style="text-align: justify;">В процессе борьбы с этим делом я заметил одну люпобытную деталь &mdash; проявления нейродермита резко ослабли как только я пошел в институт и начал активно бухать. Главным образом водку. Ну, и жрать что попало. Вот пока в меня пихали всякую там&nbsp;&laquo;щадящую&raquo; диетическую пищу, заботились и оберегали &mdash; нейродермит зверствовал. Как только я сошел с рельсов и приобрел пагубные привычки &mdash; болезнь отступила. И уже не надо было мазаться всякой гормональной отравой по три раза на дню!</li>
</ul>
</li>
</ul>

<tbody>
<tr>
<td style="text-align: justify;">
<p>Если что-то &laquo;не лечится&raquo; или лечится, а точнее сдерживается <span style="text-decoration: underline;">пожизненно</span>, то, если это состояние не является результатом увечья, травмы, операции, закупорки, давления чего-то на что-то, т.е. это не <span style="text-decoration: underline;">чисто механическая</span> проблема и не генетический дефект, можно быть почти на 100% уверенным в том, что где-то сидят конъюгаты &mdash; их много разных, они образуются в разных тканях под воздействием разных факторов, но &laquo;принцип действия&raquo; у них у всех один и тот же.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">По ссылке нужно очень много читать и очень напрягать мозг, так что лучше не ходи.</p>
<p style="text-align: justify;">Не все конъюгированные жирные кислоты вызывают тяжелые симптомы или приводят к тяжелым последствиям, но все эффекты, вызываемые их присутствием, характеризуются чрезвычайной стойкостью, упорным возвращением и плохим откликом на существующие методы лечения. Некоторые из них организм иногда оказывается способен нейтрализовать или изменить в безопасном направлении, но гораздо большее количество &mdash; нет. Во всяком случае, без очень специфической помощи извне (пример). Ибо против лома, как известно, нет приема окромя другого лома. Не хочет Природа чтоб ты жил(а), понимаешь? Как только окотил(а)ся&nbsp;&mdash; все, давай освобождай место под Солнцем, ты свою миссиию выполнил(а) &mdash; спасибо большое. Блажен, кто посетил сей мир в его минуты роковые. &copy;</p>
<p style="text-align: justify;">В чем же заключается эта специфическая помощь? На что должно быть направлено лечение?</p>

<tbody>
<tr>
<td>
<p style="text-align: justify;">Перманентное решение проблемы скрывается в изменении молекулярной структуры ненормальных жирных кислот на безвредную.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">А это значит, что вещества, используемые в лечебных целях, обязаны быть <span style="text-decoration: underline;">липотропными</span>, т.е. хорошо взаимодействующими с жирами, маслами, олифой, нефтепродуктами и прочими лип(о)идами (см. также здесь). Вот почему самое крутое лечение &mdash; это лечение маслами и растворителями, т.е. согласно принципу, известному со времен царя Гороха, &mdash; лечить <span style="text-decoration: underline;">подобное подобным</span>. Главное в этом деле&nbsp;&mdash; не ошибиться, какой растворитель и какой паркетный лак когда и сколько применять, а то даже ойкнуть не успеешь. Вот над этим сейчас и работаем.</p>
<p style="text-align: justify;">Никакая аптека, никакие таблетки, никакие докторишки тебе в этом деле не помогут &mdash; с их помощью ты лишь полностью засрешь свой организм остатками не(до)выведенных лекарств, убъешь печень, которая буквально подыхает в попытках обезвредить всю ту химозу, которую люди забрасывают в себя пачками, испортишь себе кишечник, забьешь почки, посадишь надпочечники и благополучно скопытишься в 65-70 лет от <a href="https://ling1ling1.github.io/061017/store">инфаркта, инсульта или рака</a>.</p>
<p style="text-align: justify;"><a name="die-die"></a>Практически все лекарства, продающиеся в аптеках по всему миру, а также вся та отрава, что еще находится в разработке и патентовании, все это нацелено на вмешательство (обычно ингибирование, т.е. блокировку действия) в какие-то <span style="text-decoration: underline;">отдельные</span> звенья сложнейших многокомпонентных цепных реакций&nbsp;&mdash; на рецепторы, медиаторы, ферменты, коферменты, какие-то промежуточные вещества, образующиеся и тут же разрушающеся или видоизменяющиеся по ходу реакции. А поскольку таких звеньев &mdash; как деталей в телевизоре, то и лекарств производят многие тысячи наименований. Короче говоря, идет постоянная борьба с мелочами, частностями и далекими следствиями. Что, естественно, <a href="http://lib.ru/URIKOVA/METAMED/SAMOHOCKIJ/samah1.txt">давно уже завело</a> всю медицину в тупик, а ситуация с фармпрепаратами и диагнозами достигла неописуемого абсурда. Речь идет о десятках тысяч! И конца-края этому не видно.</p>
<p style="text-align: justify;">Какое лекарство ни возьми &mdash; на 1 условно полезное действие имеется 10 противопоказаний и 20 побочных эффектов. Потому что одни процессы оно меняет туда, другие &mdash; сюда, третьи &mdash; куда-то &laquo;вбок&raquo;, четвертые &mdash; еще в какую-то сторону и т.д. Да взять те же <a href="https://ru.wikipedia.org/wiki/%D0%98%D0%BD%D1%82%D0%B5%D1%80%D0%BB%D0%B5%D0%B9%D0%BA%D0%B8%D0%BD%D1%8B">интерлейкины</a> &mdash; практически каждый из них запускает какие-то процессы, но при этом же <span style="text-decoration: underline;">одновременно</span> и выключает какие-то процессы или, во всяком случае, сильно модифицирует. В результате больной человек постоянно оказывается в ситуации, когда любая попытка изменить что-то в организме в нужном, благотворном русле параллельно и неизбежно приводит к возникновению новых осложнений, активации нежелательных процессов, подавлению нормальных процессов или какой-то комбинации из всего этого. На это тебе говорят: ну, а что делать... это, типа, необходимое зло, т.е. происходит то, что описывается выражением &laquo;одно лечим, другое калечим&raquo;. По сути, до сих пор нет ни единого способа лечения какой бы то ни было патологии без параллельного повреждения в организме чего-то еще. Да, можно, например, немного &laquo;подлечить&raquo; печень от гепатита С (за несколько десятков тысяч евро), но лишиться при этом щитовидной железы. Или можно, скажем, &laquo;полечить&raquo; какие-то другие вирусные заболевания, но остаться при этом без печени. Или без мозгов. Или без надпочечников. Как говорится: выбирай, что тебе меньше нужно, что не так жалко.</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">

<tr>
<td style="text-align: justify;">
<p>Все эти сказки врачей про то, что, мол, все лечится, особенно если ходить к ним на обследование как в церковь, начиная с раннего детства, &mdash; чтобы они, типа, ничего не просмотрели, а если найдут чего нехорошее, то чтоб успели, типа, ухватить на ранней стадии &mdash; все это <a href="https://ru.wikipedia.org/wiki/%D0%94%D0%BE%D0%BA%D1%83%D1%87%D0%BD%D0%B0%D1%8F_%D1%81%D0%BA%D0%B0%D0%B7%D0%BA%D0%B0">сказки про Белого бычка</a>, банальная рекламная кампания чтобы не остаться без работы и получать зарплаты, премии и звания.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">То, что открыл Ревич, действует не на какие-то там частности, коих десятки тысяч &mdash; оно изменяет <span style="text-decoration: underline;">молекулярное строение</span> определенных составных частей тела (а конкретно лип(о)идов, т.е. жиро-, маслоподобных веществ, которые есть практически в каждой клетке), что приводит к радикальному измененению их свойств. В результате этого ферментативно-энзиматическая активность и прочие частности изменяются автоматически <span style="text-decoration: underline;">сразу по множеству</span> параметров, т.е. происходит серьезное переконфигурирование <span style="text-decoration: underline;">всей</span> Системы или, выражаясь образно, &laquo;снизу доверху&raquo; (примеры и см. также текст на главной странице).</p>
<p style="text-align: justify;">И вот тут возникает интереснейший вопрос, возможно, один из самых интересных вопросов, касающихся физиологии человека:</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: center;">Почему организм вообще использует подобные вещества?</td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Создавать умеет, а выводить... то ли не может, то ли не хочет. Но почему?! Какой в этом смысл? Подсказка находится на стр. 221 монографии Ревича:</p>
<p style="text-align: justify; padding-left: 30px;">&laquo;Фундаментальная проблема биологии, по сути, одна &mdash; то, как объект преодолевает <span style="text-decoration: underline;">энергетические</span> различия между собой и окружающей средой&raquo;.</p>
<p style="text-align: justify;">Ну, вот смотри: ты нагнулся, рванул что-то очень тяжелое и... &laquo;надорвал&raquo; спину. Или &laquo;потянул&raquo; мышцу. Но что конкретно при этом произошло? В буквальном смысле тебе нигде ничего не разорвало, никакого растяжения на разрыв не было! Ты просто перенапрягся. А что это вообще означает? Где эта грань между &laquo;пере-&raquo; и &laquo;недо-&raquo; &mdash; что конкретно ее определяет?</p>
<p style="text-align: justify;">Или так: выйди на сильный мороз и интенсивно подыши минут 5-7 через рот. Скорее всего, ты получишь воспаление горла, т.е. горло загниет. Но почему?! Ведь холод &mdash; вроде как консервант, не зря же продукты хранят в холодильнике и прячут от жары.</p>
<p style="text-align: justify;">А еще лучше возьмем голод, особенно если человек идет на это сознательно и находится в <span style="text-decoration: underline;">нормальных</span> бытовых, а не каких-то экстремальных условиях (вроде блокады Ленинграда). В нормальных условиях люди без особых проблем голодают по 20 дней &mdash;&nbsp; я&nbsp; лично знаю таких немало. И почему же при прекращении поступления пищи не наступает <span style="text-decoration: underline;">прогрессирующий</span> упадок сил и человек не угасает день за днем? Казалось бы, в отсутствие питательных веществ человек должен просто терять силы, возможно массу, быть вялым, сонным, а потом просто &laquo;выключиться&raquo; как машина без бензина. Ан нет, человека начинает буквально рвать на части &mdash; как после сильного отравления. Почему при голодании состояние человека становится сначала прогрессивно более тяжелым и страшным (особенно если человек ведет нездоровый образ жизни и никогда не голодал ранее), а потом на некоторое время выравнивается и многим становится даже хорошо?! И никто не лежит прикованным к постели, будучи не в состоянии пошевелить рукой там или ногой! За счет чего голодание не без успеха используют для лечения некоторых упорных заболеваний, включая отдельные формы рака?</p>
<p style="text-align: justify;">Да, и если практически каждый <span style="text-decoration: underline;">уж 5 дней так точно</span> может обходиться вообще без еды и безо всяких последствий для здоровья, то нафига ж тогда человек жрет в три горла по три раза на дню? Какой в этом смысл?</p>
<p style="text-align: justify;">Еще далее: Ревич установил, что любая физическая нагрузка (даже простое хождение по комнате) существенно отягощает гемошок. Но почему?</p>
<p style="text-align: justify;">Продолжение следует...</p>
<p style="text-align: center;"><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/vert.png" alt="" width="2" height="300" /></p>
<p style="text-align: justify;"><a name="test"></a>20 сентября 2016 года в 21:00 начались испытания одного из <span style="text-decoration: underline;">масляных</span> препаратов Ревича основе конъюгированных жирных кислот &mdash; первый доброволец, бывший боец спецназа весом 127кг принял первую небольшую капсулу. За первые 8 часов после этого поступили следующие сообщения:</p>
<ul>
<li style="text-align: justify;"> 
<table border="0" cellpadding="10" align="right">
<tbody>
<tr>
<td style="text-align: center;"><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/101.png" alt="Лаборатория 101" width="218" height="300" /> <br /><span style="font-size: x-small;">Мы тестируем на себе, чтобы потом<br />этим могли пользоваться другие.</span></td>

10 минут спустя после приема капсулы: начинается &mdash; запершило и защекотало в горле.</li>
<li style="text-align: justify;">Ломит правый локоть.</li>
<li style="text-align: justify;">Непонятным образом одномоментно перестала болеть кисть левой травмированной руки, которая очень доставала последнее время, особенно в сырую погоду. Сейчас словно выключили &mdash; могу снова нагружать ее в разных положениях, неприятные ощущения есть только при одной крайней форме изгиба.</li>
<li style="text-align: justify;">Потекло из носа &mdash; прямо вода, а в горле чешется и такое ощущение, что скапливается какой-то комок.</li>
<li style="text-align: justify;">В ногах в разных местах что-то шевелится, то и дело принимается гореть огнем правая ступня сбоку.</li>
<li style="text-align: justify;">Ощущение как будто на затылок что-то положили.</li>
<li style="text-align: justify;">Как будто сводит мизинец и безымянный пальцы обеих рук &mdash; так на холоде бывает.</li>
<li style="text-align: justify;">Начало колоть иголками уши и они очень чешутся внутри.</li>
<li style="text-align: justify;">Как будто что-то ползает под кожей на затылке и в бровях.</li>
<li style="text-align: justify;">Отхаркнул сгусток такого размера, что пришлось даже выйти из машины.</li>
<li style="text-align: justify;">По телу ползают мурашки &mdash; особенно по правой части головы.</li>
<li style="text-align: justify;">Внезапно разлилось тепло внизу живота, около тазобедренного сустава &mdash; словно горячей водой облили.</li>
<li style="text-align: justify;">Ощущаю повышение четкости, собранности, ясности мышления и восприятия.</li>
<li style="text-align: justify;">Закладывает уши как в самолете.</li>
<li style="text-align: justify;">Тело словно наэлектризовано, возбужденное, нервное.</li>
<li style="text-align: justify;">Внезапно возникло ощущение будто опух язык.</li>
<li style="text-align: justify;">От лопатки в правую руку бегут дикие мурашки.</li>
<li style="text-align: justify;">Появился дикий зуд &mdash; чешусь как шелудивый &mdash; пальцы ног, ляжки, предплечья.</li>
<li style="text-align: justify;">Стало внезапно больно наступать на правую пятку &mdash; там у меня была шпора, которую я лечил много лет назад в военном госпитале (делали три зверских укола).</li>
<li style="text-align: justify;">Перестали хрустеть колени.</li>
<li style="text-align: justify;">Явственно чувствую почки &mdash; они словно надулись. [На самом деле это ощущаются не почки, а надпочечники &mdash; примечание моё.]</li>
<li style="text-align: justify;">Нужно бы лечь спать &mdash; завтра дел громоздье, но тело так наэлектризовано, что я аж подпрыгиваю.</li>
<li style="text-align: justify;">Начало подламывать мышцы &mdash; качество ощущений как при гриппе, но слабее.</li>
<li style="text-align: justify;">Между пальцев ног чешется так, словно там грибок растет. Грибка там сейчас нет, но раньше был &mdash; я его даже лечил когда-то.</li>
<li style="text-align: justify;">Отключился на пару часов как убитый. Проснулся оттого, что очень захотелось молока. Из новых ощущений: появилось много ноющих точек на ногах, суставах ног и рук; иголочками колет губы, кончик языка и под языком. Во всех местах ротовой полости, где раньше высыпал герпес, зуд и ощущение словно он вот-вот снова вылезет. Попил молока и снова падаю спать.</li>
</ul>
<p style="text-align: justify;">Комментарий испытуемого: ощущения возникают, конечно, очень странные и необычные, причем одни сменяют другие, потом что-то повторяется, что-то исчезает. Меня они не пугают (по понятной причине), но человек неподготовленный может реально наложить в штаны. Такое впечатление, что происходит опрос состояния всех систем организма что ли... Особенно тех, что когда-то были изменены вмешательством, болезнями и травмами.</p>

<p style="text-align: justify; padding-left:30px;">«И, наконец, самое парадоксальное: было проведено специальное исследование, суть которого заключалась в следующем &mdash; отыскали людей, которым 20 лет назад был выставлен диагноз ВСД, причем отбирали именно тех, кто страдал от своего недуга самым жестким образом, тех, у кого отмечались мучительные приступы и был отчетливый страх смерти. Их подвергли всестороннему медицинскому обследованию &mdash; с помощью самой современной аппаратуры у них посмотрели состояние сердца, сосудов, головного мозга, дыхательной функции, а также все остальное, что только можно посмотреть. Результат оказался впечатляющим. Но какой, как вы думаете? У всех исследуемых состояние организма и его функций было значительно лучше, чем у их сверстников! Кажется странным? Но в действительности ничего странного в этом нет &mdash; по сути, все страдающие ВСД своими бесконечными приступами постоянно тренируют свой организм. Тахикардия, скачки АД и прочие безумные реакции организма, столько характерные для ВСД, мало чем отличаются от тех нагрузок, которым подвергают себя люди, регулярно занимающиеся оздоровлением с помощью бега трусцой, гимнастики и прочей физкультуры. Получается, что ВСД &mdash; это такая ежедневная зарядка без зарядки. Разумеется, ВСД &mdash; не самый приятный способ оздоровления, но, черт возьми, тоже способ! Проблема в том, что душевное и физическое состояние людей, страдающих ВСД, никуда не годится. Страх и ватные ноги &mdash; не лучшие спутники жизни, а тем более страх смерти».</p>
<p style="text-align: justify;">Ну, что я могу сказать, как человек, жестко и долго страдавший <a href="https://ling1ling1.github.io/061017/news/143#vsd">ВСД</a> и прошедший все круги этого ада? Курпатов написал правильно все, кроме одного, &mdash; никакие это не тренировки, а постоянное срабатывание системы защиты. На все. А в остальном верно. А у того, кто всегда абсолютно спокоен, организм, можно сказать, вообще не защищается &mdash; в нем может копиться и откладываться что угодно, а потом в один прекрасный день &mdash; бац, и внезапная смерть. А все кругом удивляются: вроде ж здоровый был, крепкий, ни на что не жаловался...</p>

<p style="text-align: justify;">Почему практически каждый ребенок проходит достаточно определенную череду вирусных заболеваний как обязательную программу? Чем переболевают все, но так чтоб без инвалидности? Ветрянкой, корью, свинкой (паротитом) и гриппом так уж наверняка. Многие переносят также краснуху и коклюш. Главный вопрос, вытекающий из этого, &mdash; зачем, какой в этом смысл?</p>
<p style="text-align: justify;">От вирусов организм ребенка берет вещества, которые ему нужны для построения защиты от других вирусов, и которые он не может получить ни из какой пищи. Другими словами, если бы не было вирусов, человек был бы не просто уязвим, а крайне уязвим для любых инфекций. Экстрагировать необходимые вещества очень непросто &mdash; поэтому организм кипит, бурлит, саморазрушается, т.е. что называется сильно болеет.</p>
<p style="text-align: justify;">Однако такие вещества можно синтезировать и ввести до того, как произойдет встреча с тем или иным вирусом. В этом случае организм ребенка встретит вирус уже во всеоружии и развития болезни не будет. Как тебе такой разворот событий?</p>
