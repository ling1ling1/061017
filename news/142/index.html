<td class="blok"><div align="left"><h2>Посмотри на свою мочу</h2></div>
	<hr>
	<table>
	<tr><td colspan="2"><span name='article_start'></span><p style="text-align: justify;"><a href="#urine"></a> <span style="font-size: x-small;">[К стаканам с уриной]</span></p>
<p style="text-align: justify;"><img style="border: 0px none; margin-left: 5px; margin-right: 5px; float: right;"src="https://ling1ling1.github.io/061017/storage/pics/wow.jpg" alt="Ох, нихерасе!" width="200" height="200" /></p>
<p style="text-align: justify;">Как на языке коновалов сказать &laquo;Батенька, у вас хуже дышит правая ноздря, но ничего особенного&raquo;?</p>
<p style="text-align: justify; padding-left: 30px;">Выявлено нарушение пневматизации правой верхнечелюстной пазухи за счет неравномерного нерезкого утолщения слизистой оболочки инфильтративного воспалительного генеза без экссудативного компонента.</p>
<p style="text-align: justify;">Почитаешь такое и понимаешь, что пора у гробовщика мерки снимать. А после вызова скорой смерть так вообще становится желанной. Разговор в перевозке по дороге в больничку:</p>
<p style="text-align: justify; padding-left: 30px;"><a name="cry"></a>&mdash;Доктор, я буду жить?<br />&mdash;А смысл?</p>
<p style="text-align: justify; padding-left: 30px;">&mdash; Доктор, я умираю!<br />&mdash; Сейчас я тебе помогу... Возможности медицины неограничены. Ограничены возможности пациента...</p>
<p style="text-align: justify; padding-left: 30px;">&mdash; Мда, если больной очень хочет жить &mdash; медицина бессильна.</p>
<p style="text-align: justify; padding-left: 30px;">&mdash; Дочка, мне бы хлористый калий!<br />&mdash; Хлористого нет, бабка. Есть цианистый.<br />&mdash; А в чем разница-то?<br />&mdash; На 100 рублей дороже.</p>
<p style="text-align: justify;">Хор мальчиков-туберкулезников: Лу-у-учше не-е-ету того све-е-е-ту! Нет, люди не готовы жить. Помирать не хотят, а жить не готовы.</p>
<p style="text-align: center;"><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/ftopku.png" alt="Куда его?" width="400" height="203" /></p>
<hr style="width: 50%;" />
<p style="text-align: justify;">Удивительно, сколько важного можно втиснуть в такой небольшой текст, который демонстрирует массу интереснейших, неожиданных взаимосвязей, особенно если походить по всем ссылкам, которые в нем есть. В принципе, можно было бы оставить только его, а все остальное похерить &mdash; настолько много секретов тут разглашается.</p>
<p style="text-align: justify;"><a name="urine"></a>Исследованиям мочи я посвятил года 4 &mdash; так, как это описано у Ревича, а не только глядя на несчастный рН (детализировать не буду, кому это надо &mdash; в книге Ревича все есть). В общей сложности я протестировал цистерну мочи &mdash; больных людей и здоровых, взрослых и детей, с раком и без рака. И вот, что я тебе скажу: оценить состояние <a href="https://ling1ling1.github.io/061017/news/23">иммунитета</a> можно просто и быстро безо всяких цифр, т.е. чисто <span style="text-decoration: underline;">качественным</span> путем. Нет, ты, конечно, можешь носиться со всякими там лакмусовыми полосками, рН-метрами, ОВП-метрами и прочим инвентарем, но это все нафиг не нужно &mdash; всякие цифры никакой полезной информации в себе не содержат. Вполне достаточно на мочу просто внимательно посмотреть.</p>
<p style="text-align: justify; padding-left: 30px;"><img style="border: 0px none; margin-right: 5px; margin-left: 5px; float: left;"src="https://ling1ling1.github.io/061017/storage/pics/attention.png" alt="Иди и читай!" width="60" height="60" />Тут очень важно отметить, что если человек глотает какую-то химию (в смысле аптечные лекарства или еще какую-то дрянь), то с мочой может твориться все, что угодно. Все, что рассказано ниже, справедливо только для тех, кто не травит себя.</p>
<table style="width: 90%;" border="0" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: justify;">
<p>Нормальный человек писает 2-3 раза в день ярко-желтой мочой без мути. Позывы на мочеиспускание сравнительно вялые &mdash; не так что &laquo;не добежать&raquo;; напор средний, а не как из лопнувшей трубы. Утром моча обычно чуть темнее, днем &mdash; чуть светлее. Оранжевого оттенка нет.</p>
</td>
<td style="text-align: center;"><span style="font-size: x-small;">Нормальная моча:</span><br /><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/ur_ideal.png" alt="Идеальная моча" width="200" height="200" /></td>
</tr>
<tr>
<td style="text-align: justify;">
<p>Если ты замечаешь, что писаешь преимущественно слабо-желтой, почти бесцветной мочой, причем выходит ее много &mdash; явно больше, чем входит,&nbsp;&mdash; а отливать ты ходишь чаще 3-х раз в день при том, что не вливаешь в себя какие-то жидкости литрами (пиво там, чай или просто воду по совету всяких дебилов и т.д.), то это является прямым указателем на то, что твоя тушка ощущает некую угрозу либо пытается безуспешно устранить <a href="https://ling1ling1.github.io/061017/news/143">некий объект</a> внутри себя. Ключевое слово &mdash; безуспешно. Но хоть еще пытается. Чувствовать себя при этом ты можешь более-менее нормально, хотя чаще присутствует некое необъяснимое беспричинное беспокойство, смутная тревога, более резкая реакция на привычные раздражители.</p>
</td>
<td style="text-align: center;"><span style="font-size: x-small;">Болезнь уже внутри:</span><br /><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/ur_day.png" alt="" width="200" height="200" /></td>
</tr>

<p style="text-align: justify;"><a href="#ia"></a>Частными проявлениями этого феномена являются, например, такие:</p>
<ul>
<li style="text-align: justify;">от страха нередко писаются прямо в штаны (особенно дети); то же касается и сильного волнения &mdash; например, когда тебя вызывает начальник чтобы уволить или ты сидишь и ждешь результатов своей ВИЧ-позитивности</li>
<li style="text-align: justify;">выход на мороз или погружение в холодную воду как правило вызывает позыв на мочеиспускание даже если незадолго до этого ты уже писал(а)</li>
<li style="text-align: justify;">когда женщина ходит в туалет часто, говорят: &laquo;О, да ты подстудилась!&raquo; и, типа, намекают на цистит</li>
<li style="text-align: justify;">выпиваешь кофе всего чашку, а выссываешь после этого ведро</li>
<li style="text-align: justify;">что-то съел, выпил или сделал &mdash; и вскоре сильный позыв на мочеиспускание &mdash; кажется, что до горшка не добежишь, а струя бьет как из брандспойта</li>
<li style="text-align: justify;">когда ребенок заболевает (например, ветрянкой) он перед этим писает практически кипяченой водой</li>
<li style="text-align: justify;">пробуждение среди ночи специально для того, чтобы отлить &mdash; никтурия называется &mdash; плохой сигнал</li>
<li style="text-align: justify;">больная диабетом как-то взяла у меня P1 и пока ехала домой в такси решила отпить из пузырька &mdash; практически мгновенно описалась, получила сильнейшую паническую атаку, а потом еще сутки в себя приходила; таксист, кажется, тоже описался</li>
<li style="text-align: justify;">с возрастом практически все люди начинают писать все более и более светлой мочой (исключения бывают, когда туловище плотно сидит на таблетках), а то и вовсе ходить под себя.</li>
</ul>
<p style="text-align: justify;">И что же это такое, что организму так трудно устранить? Оказывается, наибольшие трудности вызывает борьба с веществами, имеющими в своем составе молекулы с множественными <a href="https://ling1ling1.github.io/061017/news/143">двойными связями, находящимися в сопряженном положении</a>. Наверное неудивительно, что это трудно устранить, &mdash; это произнести-то невозможно. Только спокойно &mdash; глубокий вдох... выдох... вдох... выдох. Откуда же берется такая фигня? Из микробов, бактерий, грибов, выхлопных газиков, возникает при шоке, травме, на нервяке и т.п. Я хотел бы, конечно, послать тебя сюда, но, думаю, ты оттуда не вернешься. Так что не ходи. Тем более, что читать надо чуть ли не до конца. Как там это... <a href="https://ling1ling1.github.io/061017/storage/pics/ottuda.jpg">Я б вас послал, да вижу вы оттуда</a>.</p>
<p style="text-align: justify;">Ну, хорошо, допустим, а где все это находится-то?! Сидит в твоих тканях. Прислонись лбом к стеклу или на мыльницу свою посмотри &mdash; жир видишь? Сколько ни мойся, тело <span style="text-decoration: underline;">постоянно</span> синтезирует и выделяет жиры, масла&nbsp;&mdash; каждая тушка просто набита ими. Они не все опасны, просто определенные их формы с течением жизни копятся, копятся, копятся, пока их концентрация не достигает критической отметки, за которой тушка склеивает ласты. А ты думаешь, почему, например, в молодости можно бухать по литру каждый день хоть неделю, спать 3-4 часа и никаких проблем, а в зрелом возрасте выпиваешь 150, спишь всю ночь, а поутру такое ощущение, что ты бухал(а) не просыхая неделю?</p>
<p style="text-align: justify;">Появление в тканях подобных ненормальных, трансформированных масел приводит к ненормальному, нередко парадоксальному, необъяснимому функционированию различных органов и всего организма в целом, причем эти изменения отличаются <a href="https://ling1ling1.github.io/061017/news/143">чрезвычайной стойкостью</a>. Какая вода, какое дыхание, какая еда, какие упражнения и прочая фигня может исправить ситуацию, если эти субстанции чем-то напоминают олифу?! Можно ли их выделить из тела? Можно, но только вряд ли при жизни. Нет, не то чтобы тушка совсем бессильна против таких веществ, но возможности ограничены. Особенно, если ты начинаешь усердно лечиться. Кстати, очень полезно задуматься над тем, а почему пик выделения гормона кортизола наблюдается поутру? Почему не в полдень или не в 6 вечера? Не потому ли, что кортизол призывается для устранения каких-то очень важных изменений в организме, происходящих во время сна?</p>
<p style="text-align: justify; padding-left: 30px;"><a name="case"></a>Был у меня пациент, которого изводили буравяще-распирающие головные боли, резко усиливавшиеся от кофе, сладкого (особенно люто от шоколада и дыни), морепродуктов, зеленого чая и под лампами дневного света. В последний факт он не мог поверить очень долго. Убедился в реальности, когда несколько раз брал отгулы и сидел в рабочие дни дома. В офисе под лампами дневного света он писал кипяченой водой по 5-6 раз на дню. Сидя дома под обычными лампами накаливания, &mdash; от силы 2 раза за день. Как-то полдня сидел дома, а потом поехал в поликлинику, где час просидел в очереди под лампами дневного света &mdash; сразу же разболелась голова, и только в поликлинике он отлил 2 раза.</p>
<p style="text-align: justify; padding-left: 30px;">Делали ему и КТ, и МРТ (кстати, не было бы Линга &mdash; не было бы МРТ), и ЭЭГ, и всевозможные анализы &mdash; ничего не нашли. Естественно, выписывали всякую отраву, но все рецепты выкидывал. Спасался анальгином, хотя понимал, что съедать по 20 таблеток в месяц чревато боком. Я дал ему кое-что и рекомендовал принимать одну каплю перед выходом на работу. Он, естественно, был полон скепсиса. Однако после первого же приема он перестал ходить на работе в туалет совсем &mdash; писал один раз утром и второй раз вечером, хотя целый день сидел под теми же самыми ртутными лампами. Головные боли прекратились, как будто их вообще никогда не было. Единственным побочным эффектом была сонливость, нападавшая примерно с 20:00, &mdash; он просто падал на диван и вырубался до часа ночи. Просыпался сильно голодным, с конкретным стояком (до этого пиписка совсем плохо работала), второй раз ужинал и около 4 утра снова ложился спать. Моча на какое-то время поменялась на почти кирпичную.</p>
<p style="text-align: justify; padding-left: 60px;">[Кстати, один профессор после подобной терапии, применявшейся совершенно по другому поводу, стал устраивать со студентками, которым он читал лекции, оргии в подсобке. Все благодарил потом, старый развратник... Нет, ну а что сделаешь, если либидо взлетело как на ракете? Отрезать его что ли? Опять же, кстати, ты хоть раз слышал(а), чтобы после посещения поликлиники и заглатывания аптечной отравы у людей интимная жизнь улучшалась?]</p>
<p style="text-align: justify; padding-left: 30px;">Так и что же убило заразу? Лекарство? Нет, конечно, его собственный иммунитет. А что сделал я? Помог иммунитету найти в темной комнате черную кошку. Или вставил в раскрученный механизм недостающую шестеренку &mdash; кому какая аналогия ближе. Ну, а еда-то здесь причем? Или эти чертовы лампы? А притом, что все это влияет на <a href="https://ling1ling1.github.io/061017/news/23">иммунитет</a>, а вовсе не на дебильное закисление-защелочение.</p>
<table style="width: 90%;" border="1" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: justify;">
<p>Некоторые продукты питания, привычки, стиль жизни, элементы окружающей среды и пр. конкретно мешают иммунитету подобрать ключ к проблеме, некоторые чуть-чуть помогают. К сожалению, тех, что помогают, намного меньше тех, что мешают.</p>
</td>
</tr>
</tbody>
</table>
<p style="text-align: justify; padding-left: 30px;">Антибиотики, например, иммунитету не помогают &mdash; они его подменяют, т.е. после них его как не было, так и нет, хотя болезнь может и отступить. До следующего раза. Более того, после антибиотиков иммунитет становится еще хуже &mdash; зачем ему напрягаться, если за него все делается?! Это как начни здоровому колоть инсулин, так бета-клетки атрофируются. Нафига им что-то там производить, когда оно извне поступает?!</p>
<p style="text-align: justify; padding-left: 30px;"><a name="ia"></a></p>
<table style="width: 90%;" border="0" cellpadding="7" align="center">
<tbody>
<tr>
<td style="text-align: justify;">
<p>Так обычно выглядит моча человека, в котором протекает иммунная агрессия, причем с хорошими шансами на устранение патогена. Гарантий никаких, разумеется, но шансы высокие. При этом совершенно необязательно, чтобы человек чувствовал себя плохо. Но если самочувствие плохое, оно похоже на состояние при гриппе &mdash; боли выкручивающие, ломящие, гнетущие, пугающие (обычно болят суставы, поясница, крестец, позвоночник, сверлит голову), может быть высокая температура, присутствовать сильная усталость.</p>
<p>На горшок человек практически не ходит или ходит редко (1-2 раза в день) и скудно, даже если водопотребление принудительно увеличивается. Иногда можно выпить 2-3 литра, а выссать не более 500мл (см. вопрос 7). Присутствует выраженный оранжевый оттенок, иногда буквально цвета кирпича. Моча почти всегда имеет необычайно высокую плотность &mdash; выше 1,025 и в 90% случаев очень кислая &mdash; pH~5, если это кого-то интересует, конечно.</p>
</td>
<td style="text-align: center;"><span style="font-size: x-small;">Иммунная агрессия:</span><br /><img style="border: 0px none;"src="https://ling1ling1.github.io/061017/storage/pics/ur_morning.png" alt="" width="200" height="200" /></td>
</tr>
</tbody>
</table>
<p style="text-align: justify;">Если такое наблюдается периодически или эпизодически, то это только во благо. Но если такое наблюдается постоянно, то это уже становится реально опасным. Довольно примечательно в этой связи то, что у некоторых (но далеко не у всех) диабетиков моча большую часть времени имеет экстремально высокую плотность, легко достигающую значений 1,043.</p>
<p style="text-align: justify;">В популяции людей с таким жестким иммунным ответом мало &mdash; менее 20%. Большая часть людей почти постоянно ссыт мочой, напоминающей слегка <a href="#urine">подкрашенную воду</a>.</p>
<hr style="width: 50%;" />
<p style="text-align: justify;">Я уделяю всему этому столько внимания только потому, что огромное количество ахинеи, связанной с именем Ревича, подвязано к измерениям параметров мочи &mdash; типа, он лечил по моче и нам завещал. Так вот чушь все это. Да, Ревич действительно изучал мочу и пытался как-то использовать ее для диагностики. Но это был всего лишь один из множества <span style="text-decoration: underline;">начальных</span> этапов его научной деятельности. Вот, например, <a href="http://lib.ru/URIKOVA/METAMED/SAMOHOCKIJ/dissotavtora.htm">посмотри</a>, что пишет по этому же поводу Самохоцкий. Да, конечно, у мочи больных людей есть определенные особенности и некоторые закономерности, однако точно такая же моча бывает время от времени и у здоровых людей, по самым разным причинам.</p>
<p style="text-align: justify; padding-left: 30px;">[Да, и я специально привожу только те параметры, которые более-менее известны и понятны большинству людей. Потому что другие параметры ничего не скажут даже тому, кто работает в лабораториях при поликлиниках и больницах, &mdash; их не учат измерять такие вещи и оборудования для этого попросту нет.]</p>

<p style="text-align: justify;">Ну, и о чем все это говорит? Да в общем-то практически ни о чем.</p>
<ul>
<li style="text-align: justify;">рН &mdash; это вообще последнее, на что надо обращать внимание&nbsp;&mdash; его может мотать туда-сюда как угодно. И никакого отношения к рН крови, как многие думают, рН мочи вообще не имеет. </li>
<li style="text-align: justify;">ОВП, т.е. окислительно-восстановительный потенциал, &mdash; параметр также чрезвычайно лабильный, его мотыляет туда-сюда постоянно. Единственная условно полезная информация, содержащаяся в ОВП мочи, &mdash; если он сильно отрицателен, значит, где-то идет распад чего-то, возможно скрытое воспаление или человек перенес шок (гемоклазию). Резкий провал ОВП наблюдается при панических атаках, что неудивительно. Людей с <span style="text-decoration: underline;">постоянно</span> отрицательным ОВП мочи очень мало, у подавляющего большинства он сильно положителен (&gt;+80mV), а +50 он или +150 &mdash; никакой информативной ценности не имеет.</li>
<li style="text-align: justify;">Вид мочи, т.е. цвет и мутность. Единственное, что я могу сказать с относительной уверенностью: тяжелые последствия как правило сопровождаются <a href="#ia">оранжевой</a> мочой, особенно если она еще и с мутью. Совсем плохо, если моча идет с коричневым или даже черным отливом.</li>
<li style="text-align: justify;">Самым полезным показателем из всех является, пожалуй, плотность мочи. Тут ситуация такая: <br /><ol>
<li style="text-align: justify;">Если <span style="text-decoration: underline;">средняя</span> плотность мочи у человека <span style="text-decoration: underline;">постоянно</span>, т.е. каждый месяц стабильно меньше 1.016, то человек на 100% явно или скрыто болен. Такая моча, как правило, имеет соломенно-желтый цвет, а с понижением плотности становится <a href="#urine">все более бесцветной</a> и похожей на обычную воду. Мочеиспускание как правило обильное и учащенное &mdash; больше 3 раз в день. рН может быть какой угодно.</li>
<li style="text-align: justify;">Чтобы средняя плотность была в районе 1.016, она должна очень часто (практически каждый день) подниматься до значений 1,020 и выше. С увеличением плотности моча обычно приобретает <a href="#urine">насыщенный желтый цвет</a> или даже оранжевый оттенок. Плотная моча как правило кислая &mdash; pH&lt;5,9. </li>
<li style="text-align: justify;">Очень плотная моча (&gt;1,025) как правило имеет оранжевый цвет и большую кислотность (pH&lt;5,3). Мочеиспускание редкое &mdash; 1-2 раза в день. Постоянно плотная моча&nbsp;&mdash; тоже плохо, поскольку это признак того, что иммунитет постоянно что-то долбит. Например, позвоночник, а потом &mdash; бац, &laquo;откуда-то&raquo; остеохондроз. </li>
<li style="text-align: justify;">Наиболее плотная моча должна быть после сна, т.е. у большинства это утром. Это так потому, что иммунные реакции активнее всего идут именно во время сна. А к 9 утра они в норме гасятся кортизолом. Днем моча у большинства людей намного менее плотная, часто почти вода. А к вечеру снова начинается сгущение. Это называется суточными осцилляциями. Средние параметры удобно получать из трех &mdash; утро, день и вечер.      
<ul>
<li style="text-align: justify;">[И какой тогда смысл в анализах утренней мочи, какие любят назначать докторишки? Никакого. Чушь.]</li>
</ul>
</li>
<li style="text-align: justify;">Мужчины в целом более &laquo;способны&raquo; к плотной и/или оранжевой моче, чем женщины. </li>
<li style="text-align: justify;">Хотя водоподобная моча как правило имеет светло-желтый цвет, а плотная &mdash; оранжеватый, прямой связи между плотностью и цветом, вообще говоря, нет. Моча вполне может быть и водоподобной, и оранжевой, равно как и плотной, и желтой, но такие комбинации встречаются довольно редко.</li>
</ol></li>
</ul>
<p style="text-align: justify;">Выше я привел всего 12 примеров (из многих сотен), но даже из них видно, что у трех из четырех (75%) моча стремится к воде, т.е. иммунитет недееспособен. А у всех, кто <span style="text-decoration: underline;">вскоре</span> помер, &mdash; еще и оранжевая. Только ты не вздумай примерять это на себя, т.е. если ты намеряешь у себя в моче что-то похожее, то это не означает, что у тебя &mdash; рак лекого, желудка или еще что-нибудь жуткое.</p>

<p style="text-align: justify;">Кстати, спортсмен или просто туловище, активно занимающееся <a href="https://ling1ling1.github.io/061017/news/133#sport">физкультурой</a>, оно, типа, всё такое бодрое, активное, всё на шарнирах, на пружинах, квадратики на пузе, бицушки во, трипцушки во, рельеф тут, рельеф там, мышцами поигрывает, жим из положения лежа, приседания с нагрузкой, зимой лыжи, летом велик, дома гантели, во дворе турничок, бег трусцой по району и все такое. Короче, в поле ветер, в жопе дым &mdash; хорошо быть молодым! А потом в какой-то момент... ч-ч-чпок, и дряхлость наступает с катастрофической быстротой &mdash; человек превращается в развалину буквально на глазах. Но ему самому, конечно же, до самой смерти кажется, что он &mdash; нереальный атлет. Вообще, люди, систематически занимающиеся спортом, всегда выглядят намного старше своих лет, а в конце жизни болеют намного тяжелее тех, кто лежал на диване. Дольше всех по определению живут те, кто всю жизнь работает головой. Только не в смысле, где что украсть и как распилить.</p>
